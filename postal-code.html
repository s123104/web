                const cityAreas = postalData.filter(item => item.city === city);
                
                return `
                    <div class="area-card bg-white rounded-xl p-6 shadow-lg border border-neutral-100 hover:border-primary-200 fade-in">
                        <div class="mb-4">
                            <h4 class="text-lg font-bold text-neutral-900 flex items-center">
                                <div class="w-3 h-3 bg-primary-500 rounded-full mr-2"></div>
                                ${city}
                            </h4>
                            <p class="text-sm text-neutral-500 mt-1">${cityAreas.length} 個地區</p>
                        </div>
                        
                        <div class="space-y-2 max-h-64 overflow-y-auto">
                            ${cityAreas.map(area => `
                                <div class="flex items-center justify-between py-2 px-3 rounded-lg hover:bg-neutral-50 cursor-pointer transition-colors duration-150 area-item" 
                                     data-code="${area.code}" data-city="${area.city}" data-area="${area.area}">
                                    <span class="text-neutral-700">${area.area}</span>
                                    <span class="text-primary-600 font-semibold">${area.code}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
            
            // 添加點擊複製功能
            document.querySelectorAll('.area-item').forEach(item => {
                item.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const code = item.dataset.code;
                    const city = item.dataset.city;
                    const area = item.dataset.area;
                    copyToClipboard(code);
                    showToast(`已複製 ${city} ${area}：${code}`);
                });
            });
        }      
  // 複製到剪貼簿
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text);
            } else {
                // 備用方案
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
            }
        }

        // 顯示提示訊息
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'fixed top-20 right-4 bg-secondary-500 text-white px-6 py-3 rounded-xl shadow-lg z-50 transform translate-x-full transition-transform duration-300';
            toast.innerHTML = `
                <div class="flex items-center space-x-2">
                    <i class="fas fa-check-circle"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(toast);
            
            // 動畫進入
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);
            
            // 自動移除
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 300);
            }, 3000);
        }

        // 進場動畫
        function animateElements() {
            const elements = document.querySelectorAll('.fade-in');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach((entry, index) => {
                    if (entry.isIntersecting) {
                        setTimeout(() => {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }, index * 100);
                        observer.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.1 });

            elements.forEach(el => observer.observe(el));
        }

        // 彩蛋功能
        function initEasterEgg() {
            let clickCount = 0;
            const header = document.querySelector('header');
            
            // 點擊 header 5 次顯示彩蛋按鈕
            header.addEventListener('click', () => {
                clickCount++;
                if (clickCount >= 5) {
                    easterEggBtn.classList.remove('opacity-0');
                    easterEggBtn.classList.add('opacity-100');
                }
            });
            
            // 彩蛋按鈕點擊事件
            easterEggBtn.addEventListener('click', () => {
                easterEggModal.classList.remove('hidden');
                easterEggModal.classList.add('flex');
                setTimeout(() => {
                    easterEggModal.querySelector('.bg-white').classList.remove('scale-95');
                    easterEggModal.querySelector('.bg-white').classList.add('scale-100');
                }, 100);
            });
            
            // 關閉彩蛋
            closeEasterEgg.addEventListener('click', closeEasterEggModal);
            easterEggModal.addEventListener('click', (e) => {
                if (e.target === easterEggModal) {
                    closeEasterEggModal();
                }
            });
        }

        function closeEasterEggModal() {
            easterEggModal.querySelector('.bg-white').classList.remove('scale-100');
            easterEggModal.querySelector('.bg-white').classList.add('scale-95');
            setTimeout(() => {
                easterEggModal.classList.add('hidden');
                easterEggModal.classList.remove('flex');
            }, 300);
        }     
   // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 搜尋功能
            searchInput.addEventListener('input', (e) => {
                searchPostalCodes(e.target.value);
            });
            
            // 顯示所有地區
            displayAllAreas();
            
            // 進場動畫
            setTimeout(animateElements, 200);
            
            // 彩蛋功能
            initEasterEgg();
            
            // 鍵盤快捷鍵
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === '/') {
                    e.preventDefault();
                    searchInput.focus();
                }
                if (e.key === 'Escape') {
                    searchInput.value = '';
                    searchPostalCodes('');
                    searchInput.blur();
                }
            });
        });
    </script>
</body>
</html>

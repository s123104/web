<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>狼嚎網站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
        }

        #count {
            font-size: 2.5rem;
            color: #c8c8ff;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 15px rgba(200, 200, 255, 0.8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1000;
        }

        .container {
            position: relative;
            width: 220px;
            height: 220px;
            perspective: 1000px;
            z-index: 1000;
        }

        #wolf {
            width: 100%;
            height: 100%;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            background: radial-gradient(circle at 30% 30%, #4a4a8f, #2a2a4a);
            border: none;
            position: relative;
            overflow: hidden;
            color: #c8c8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(74, 74, 143, 0.6),
                inset 0 0 20px rgba(200, 200, 255, 0.2);
        }

        #wolf img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        #wolf:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 40px rgba(74, 74, 143, 0.8),
                inset 0 0 30px rgba(200, 200, 255, 0.3);
        }

        #wolf:active {
            transform: scale(0.95);
        }

        #wolf.howling {
            animation: howl 0.3s ease-in-out infinite;
        }

        .howl-text {
            position: fixed;
            color: #c8c8ff;
            font-weight: bold;
            font-size: 2rem;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(74, 74, 143, 0.8);
            white-space: nowrap;
            z-index: 100;
            opacity: 0;
            animation: appear-move 2s ease-out forwards;
        }

        @keyframes appear-move {
            0% {
                opacity: 0;
                transform: scale(0.5) rotate(0deg);
            }
            10% {
                opacity: 1;
                transform: scale(1.2) rotate(-10deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(0.8) rotate(10deg) translateY(50px);
            }
        }

        @keyframes howl {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        #custom-text {
            margin-top: 2rem;
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            border: 2px solid #4a4a8f;
            border-radius: 12px;
            outline: none;
            width: 220px;
            text-align: center;
            background: rgba(42, 42, 74, 0.6);
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        .moon {
            position: fixed;
            top: 40px;
            right: 40px;
            font-size: 4rem;
            color: #c8c8ff;
            animation: moonGlow 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes moonGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(200, 200, 255, 0.6);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 40px rgba(200, 200, 255, 0.8);
                transform: scale(1.1);
            }
        }

        .rapid-mode .howl-text {
            animation-duration: 1.5s;
        }
    </style>
</head>
<body>
    <div class="moon">
        <i class="fas fa-moon"></i>
    </div>
    <div id="count">嚎叫次數: 0</div>
    <div class="container">
        <button id="wolf" aria-label="狼嚎">
            <img src="wolf.PNG" alt="狼圖片">
        </button>
    </div>
    <input type="text" id="custom-text" placeholder="自定義嚎叫文字" value="嗷嗚嗚嗚嗚~">
    <div class="text-container"></div>

    <script>
        let count = 0;
        let isRapidMode = false;
        let rapidInterval;
        const textContainer = document.querySelector('.text-container');
        const countDisplay = document.getElementById('count');
        const wolfButton = document.getElementById('wolf');
        const customText = document.getElementById('custom-text');

        // 音效管理器
        class SoundManager {
            constructor() {
                this.sounds = [];
                this.currentIndex = 0;
                this.initSounds(30); // 初始化30個音效實例
            }

            initSounds(count) {
                for (let i = 0; i < count; i++) {
                    const audio = new Audio('嗷嗚.mp3');
                    audio.preload = 'auto';
                    this.sounds.push(audio);
                }
            }

            playSound() {
                const sound = this.sounds[this.currentIndex];
                sound.currentTime = 0;
                sound.play();
                this.currentIndex = (this.currentIndex + 1) % this.sounds.length;
            }

            playRapidSounds() {
                // 連續快速播放多個音效
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        const sound = this.sounds[(this.currentIndex + i) % this.sounds.length];
                        sound.currentTime = 0;
                        sound.play();
                    }, i * 30); // 每30ms播放一次
                }
                this.currentIndex = (this.currentIndex + 5) % this.sounds.length;
            }
        }

        const soundManager = new SoundManager();

        function getRandomPosition() {
            const padding = 100; // 文字邊距
            return {
                x: Math.random() * (window.innerWidth - padding),
                y: Math.random() * (window.innerHeight - padding)
            };
        }

        function createFloatingText() {
            const text = document.createElement('div');
            text.className = 'howl-text';
            text.textContent = customText.value;
            
            const position = getRandomPosition();
            const rotation = (Math.random() - 0.5) * 60; // -30 到 30 度
            const scale = 0.8 + Math.random() * 0.8; // 0.8 到 1.6 的縮放
            
            text.style.cssText = `
                left: ${position.x}px;
                top: ${position.y}px;
                transform: rotate(${rotation}deg) scale(${scale});
            `;
            
            textContainer.appendChild(text);
            setTimeout(() => text.remove(), 2000);
        }

        function startRapidMode() {
            isRapidMode = true;
            document.body.classList.add('rapid-mode');
            let duration = 0;
            const maxDuration = 20000; // 20秒

            rapidInterval = setInterval(() => {
                if (duration >= maxDuration) {
                    stopRapidMode();
                    return;
                }

                // 播放快速疊加音效
                soundManager.playRapidSounds();

                // 在螢幕各處創建多個文字
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => createFloatingText(), i * 50);
                }

                duration += 50;
            }, 50);

            wolfButton.classList.add('howling');
        }

        function stopRapidMode() {
            isRapidMode = false;
            document.body.classList.remove('rapid-mode');
            clearInterval(rapidInterval);
            wolfButton.classList.remove('howling');
        }

        wolfButton.addEventListener('click', () => {
            count++;
            countDisplay.textContent = `嚎叫次數: ${count}`;

            if (count === 20 && !isRapidMode) {
                startRapidMode();
            } else if (!isRapidMode) {
                wolfButton.classList.add('howling');
                
                // 播放一般音效
                soundManager.playSound();

                // 創建多個文字動畫
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => createFloatingText(), i * 100);
                }

                setTimeout(() => wolfButton.classList.remove('howling'), 300);
            }
        });

        // 適配螢幕大小變化
        window.addEventListener('resize', () => {
            const texts = document.querySelectorAll('.howl-text');
            texts.forEach(text => {
                const position = getRandomPosition();
                text.style.left = `${position.x}px`;
                text.style.top = `${position.y}px`;
            });
        });
    </script>
</body>
</html>

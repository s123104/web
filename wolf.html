<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>狼嚎網站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
        }

        #count {
            font-size: 2.5rem;
            color: #c8c8ff;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 15px rgba(200, 200, 255, 0.8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            width: 220px;
            height: 220px;
            perspective: 1000px;
        }

        #wolf {
            width: 100%;
            height: 100%;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            background: radial-gradient(circle at 30% 30%, #4a4a8f, #2a2a4a);
            border: none;
            position: relative;
            overflow: hidden;
            color: #c8c8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(74, 74, 143, 0.6),
                inset 0 0 20px rgba(200, 200, 255, 0.2);
        }

        #wolf:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 40px rgba(74, 74, 143, 0.8),
                inset 0 0 30px rgba(200, 200, 255, 0.3);
        }

        #wolf:active {
            transform: scale(0.95);
        }

        #wolf.howling {
            animation: howl 0.3s ease-in-out infinite;
        }

        .wolf-icon {
            width: 80%;
            height: 80%;
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease;
        }

        .wolf-svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 5px rgba(200, 200, 255, 0.5));
        }

        #wolf:hover .wolf-svg {
            filter: drop-shadow(0 0 8px rgba(200, 200, 255, 0.8));
        }

        .howl-text {
            position: absolute;
            color: #c8c8ff;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 8px rgba(74, 74, 143, 0.8);
            white-space: nowrap;
            z-index: 10;
            transform-origin: center center;
        }

        #custom-text {
            margin-top: 2rem;
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            border: 2px solid #4a4a8f;
            border-radius: 12px;
            outline: none;
            width: 220px;
            text-align: center;
            background: rgba(42, 42, 74, 0.6);
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #custom-text:focus {
            border-color: #6a6aaf;
            box-shadow: 0 0 15px rgba(74, 74, 143, 0.5);
            background: rgba(42, 42, 74, 0.8);
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8) rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: translateY(-20px) scale(1.2) rotate(-5deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.8) rotate(5deg);
            }
        }

        @keyframes howl {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .moon {
            position: fixed;
            top: 40px;
            right: 40px;
            width: 60px;
            height: 60px;
            background: #c8c8ff;
            border-radius: 50%;
            box-shadow: 0 0 20px #c8c8ff;
            animation: moonGlow 4s ease-in-out infinite;
        }

        @keyframes moonGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(200, 200, 255, 0.6);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 40px rgba(200, 200, 255, 0.8);
                transform: scale(1.1);
            }
        }

        .text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: visible;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: var(--opacity);
        }

        @keyframes twinkle {
            0%, 100% { opacity: var(--opacity); }
            50% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="moon"></div>
    <div id="count">嚎叫次數: 0</div>
    <div class="container">
        <div class="text-container"></div>
        <button id="wolf" aria-label="狼嚎">
            <div class="wolf-icon">
                <svg viewBox="0 0 100 100" class="wolf-svg">
                    <!-- 狼頭輪廓 -->
                    <path fill="currentColor" d="M50,20 
                        C30,20 15,35 15,55 
                        C15,75 30,85 50,85 
                        C70,85 85,75 85,55 
                        C85,35 70,20 50,20 Z" />
                    
                    <!-- 耳朵 -->
                    <path fill="currentColor" d="M25,40 L15,20 L35,35 Z" />
                    <path fill="currentColor" d="M75,40 L85,20 L65,35 Z" />
                    
                    <!-- 眼睛 -->
                    <circle cx="35" cy="45" r="5" fill="#302b63"/>
                    <circle cx="65" cy="45" r="5" fill="#302b63"/>
                    <circle cx="35" cy="43" r="2" fill="#fff"/>
                    <circle cx="65" cy="43" r="2" fill="#fff"/>
                    
                    <!-- 鼻子 -->
                    <path fill="#302b63" d="M50,55 
                        C45,55 40,58 40,62 
                        C40,66 45,70 50,70 
                        C55,70 60,66 60,62 
                        C60,58 55,55 50,55 Z" />
                    
                    <!-- 嘴巴 -->
                    <path fill="none" stroke="#302b63" stroke-width="2"
                        d="M40,65 C45,70 55,70 60,65" />
                </svg>
            </div>
        </button>
    </div>
    <input type="text" id="custom-text" placeholder="自定義嚎叫文字" value="嗷嗚嗚嗚嗚~">

    <script>
        // 創建星空背景
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numberOfStars = 100;

            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3 + 1;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                star.style.cssText = `
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}%;
                    top: ${y}%;
                    --duration: ${Math.random() * 3 + 2}s;
                    --opacity: ${Math.random() * 0.7 + 0.3};
                `;
                
                starsContainer.appendChild(star);
            }
        }

        createStars();

        // 音效系統
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const howlSounds = Array(10).fill().map(() => ({
            oscillator: null,
            gainNode: null,
            isPlaying: false
        }));

        function getAvailableSound() {
            return howlSounds.find(sound => !sound.isPlaying) || howlSounds[0];
        }

        async function playHowl(playbackRate = 1) {
            if (audioContext.state === 'suspended') {
                await audioContext.resume();
            }

            const sound = getAvailableSound();
            if (sound.isPlaying && sound.oscillator) {
                sound.oscillator.stop();
            }

            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);

            sound.oscillator = oscillator;
            sound.gainNode = gainNode;
            sound.isPlaying = true;

            const now = audioContext.currentTime;
            oscillator.type = 'sawtooth';
            
            oscillator.frequency.setValueAtTime(800 * playbackRate, now);
            oscillator.frequency.linearRampToValueAtTime(400 * playbackRate, now + 0.1);
            
            gainNode.gain.setValueAtTime(0, now);
            gainNode.gain.linearRampToValueAtTime(0.2, now + 0.05);
            gainNode.gain.linearRampToValueAtTime(0, now + 0.2);
            
            oscillator.start(now);
            oscillator.stop(now + 0.2);

            oscillator.onended = () => {
                sound.isPlaying = false;
            };
        }

        // 創建動畫文字
        function createHowlText(x, y) {
            const textContainer = document.querySelector('.text-container');
            const text = document.createElement('div');
            text.className = 'howl-text';
            text.textContent = customTextInput.value || '嗷嗚嗚嗚嗚~';
            
            const angle = Math.random() * 60 - 30;
            const offsetX = (Math.random() - 0.5) * 100;
            const offsetY = (Math.random() - 0.5) * 50;
            
            text.style.left = (x + offsetX) + 'px';
            text.style.top = (y + offsetY) + 'px';
            text.style.transform = `rotate(${angle}deg)`;
            
            textContainer.appendChild(text);
            text.addEventListener('animationend', () => text.remove());
        }

        // 初始化變量
        let count = 0;
        let isHowling = false;
        let howlInterval = null;
        let lastClickTime = 0;
        const minClickInterval = 50;

        // 點擊事件處理
        const wolf = document.getElementById('wolf');
        const countDisplay = document.getElementById('count');
        const customTextInput = document.getElementById('custom-text');
        const container = document.querySelector('.container');

        wolf.addEventListener('click', async (e) => {
            const currentTime = Date.now();
            if (currentTime - lastClickTime < minClickInterval) return;
            lastClickTime = currentTime;

            e.preventDefault();
            count++;
            countDisplay.textContent = `嚎叫次數: ${count}`;

            const rect = container.getBoundingClientRect();
            const x = (e.clientX || e.touches?.[0]?.clientX || rect.width/2) - rect.left;
            const y = (e.clientY || e.touches?.[0]?.clientY || rect.height/2) - rect.top;

            if (count >= 20 && !isHowling) {
                isHowling = true;
                wolf.classList.add('howling');

                if (howlInterval) clearInterval(howlInterval);

                howlInterval = setInterval(() => {
                    playHowl(1.5);
                    createHowlText(
                        Math.random() * container.offsetWidth,
                        Math.random() * container.offsetHeight
                    );
                }, 100);

                setTimeout(() => {
                    isHowling = false;
                    wolf.classList.remove('howling');
                    clearInterval(howlInterval);
                }, 20000);
            } else if (!isHowling) {
                await playHowl();
                createHowlText(x, y);
            }
        });

        document.addEventListener('touchstart', e => {
            if (e.touches.length > 1) e.

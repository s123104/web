<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>狼嚎網站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #count {
            font-size: 2.5rem;
            color: #c8c8ff;
            margin-bottom: 2rem;
            text-align: center;
        }
        .container {
            position: relative;
            width: 220px;
            height: 220px;
        }
        #wolf {
            width: 100%;
            height: 100%;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            position: relative;
            overflow: hidden;
            background: no-repeat center/contain url('搞威狼.png');
        }
        .subtitle {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 1rem;
            color: #fff;
            animation: floatUp 2s ease-out infinite;
            pointer-events: none;
        }
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                transform: translateY(-200px);
            }
        }
    </style>
</head>
<body>
    <div id="count">嚎叫次數: 0</div>
    <div class="container">
        <button id="wolf" aria-label="狼嚎"></button>
    </div>
    <audio id="wolf-sound" src="嗷嗚.mp3"></audio>
    <script>
        let count = 0;
        const countDisplay = document.getElementById('count');
        const wolfButton = document.getElementById('wolf');
        const wolfSound = document.getElementById('wolf-sound');
        const container = document.querySelector('.container');

        function playSound() {
            const newSound = wolfSound.cloneNode();
            newSound.play();
        }

        function generateSubtitle() {
            const subtitle = document.createElement('div');
            subtitle.textContent = "嗷嗚嗚嗚嗚~";
            subtitle.className = 'subtitle';
            subtitle.style.left = `${Math.random() * 100}%`;
            subtitle.style.top = `${Math.random() * 100}%`;
            container.appendChild(subtitle);
            
            // 移除動畫結束的字幕
            subtitle.addEventListener('animationend', () => {
                subtitle.remove();
            });
        }

        wolfButton.addEventListener('click', () => {
            count++;
            countDisplay.textContent = `嚎叫次數: ${count}`;
            playSound();

            if (count >= 20) {
                for (let i = 0; i < 100; i++) {
                    generateSubtitle();
                }
            }
        });
    </script>
</body>
</html>

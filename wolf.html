<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÁãºÂöéÁ∂≤Á´ô</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
        }

        #count {
            font-size: 2.5rem;
            color: #c8c8ff;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 15px rgba(200, 200, 255, 0.8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            position: relative;
            width: 220px;
            height: 220px;
            perspective: 1000px;
        }

        #wolf {
            width: 100%;
            height: 100%;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            background: radial-gradient(circle at 30% 30%, #4a4a8f, #2a2a4a);
            border: none;
            position: relative;
            overflow: hidden;
            color: #c8c8ff;
            font-size: 6rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(74, 74, 143, 0.6),
                inset 0 0 20px rgba(200, 200, 255, 0.2);
        }

        #wolf:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 40px rgba(74, 74, 143, 0.8),
                inset 0 0 30px rgba(200, 200, 255, 0.3);
        }

        #wolf:active {
            transform: scale(0.95);
        }

        #wolf.howling {
            animation: howl 0.3s ease-in-out infinite;
        }

        .howl-text {
            position: absolute;
            color: #c8c8ff;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 8px rgba(74, 74, 143, 0.8);
            white-space: nowrap;
            z-index: 10;
            transform-origin: center center;
        }

        #custom-text {
            margin-top: 2rem;
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            border: 2px solid #4a4a8f;
            border-radius: 12px;
            outline: none;
            width: 220px;
            text-align: center;
            background: rgba(42, 42, 74, 0.6);
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #custom-text:focus {
            border-color: #6a6aaf;
            box-shadow: 0 0 15px rgba(74, 74, 143, 0.5);
            background: rgba(42, 42, 74, 0.8);
        }

        @keyframes floatUp {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8) rotate(0deg);
            }
            20% {
                opacity: 1;
                transform: translateY(-20px) scale(1.2) rotate(-5deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(0.8) rotate(5deg);
            }
        }

        @keyframes howl {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        .moon {
            position: fixed;
            top: 40px;
            right: 40px;
            font-size: 4rem;
            color: #c8c8ff;
            animation: moonGlow 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes moonGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(200, 200, 255, 0.6);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 40px rgba(200, 200, 255, 0.8);
                transform: scale(1.1);
            }
        }

        .text-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: visible;
        }

        .wolf-icon {
            position: relative;
            z-index: 2;
            transition: transform 0.2s ease;
        }

        #wolf:active .wolf-icon {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="moon">
        <i class="fas fa-moon"></i>
    </div>
    <div id="count">ÂöéÂè´Ê¨°Êï∏: 0</div>
    <div class="container">
        <div class="text-container"></div>
        <button id="wolf" aria-label="ÁãºÂöé">
            <div class="wolf-icon">
                üê∫
            </div>
        </button>
    </div>
    <input type="text" id="custom-text" placeholder="Ëá™ÂÆöÁæ©ÂöéÂè´ÊñáÂ≠ó" value="Âó∑ÂóöÂóöÂóöÂóö~">
    <audio id="wolf-sound" src="Âó∑Âóö.mp3"></audio>
    <script>
        let count = 0;
        const countDisplay = document.getElementById('count');
        const wolfButton = document.getElementById('wolf');
        const wolfSound = document.getElementById('wolf-sound');

        wolfButton.addEventListener('click', () => {
            count++;
            countDisplay.textContent = `ÂöéÂè´Ê¨°Êï∏: ${count}`;
            wolfSound.currentTime = 0;
            wolfSound.play();
        });
    </script>
</body>
</html>

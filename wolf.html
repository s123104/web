<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>狼嚎網站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #fff;
            overflow: hidden;
            touch-action: manipulation;
        }

        #count {
            font-size: 2.5rem;
            color: #c8c8ff;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 15px rgba(200, 200, 255, 0.8);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index: 1000;
        }

        .container {
            position: relative;
            width: 220px;
            height: 220px;
            perspective: 1000px;
            z-index: 1000;
        }

        #wolf {
            width: 100%;
            height: 100%;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.2s ease;
            background: radial-gradient(circle at 30% 30%, #4a4a8f, #2a2a4a);
            border: none;
            position: relative;
            overflow: hidden;
            color: #c8c8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 0 30px rgba(74, 74, 143, 0.6),
                inset 0 0 20px rgba(200, 200, 255, 0.2);
        }

        #wolf img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
        }

        #wolf:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 40px rgba(74, 74, 143, 0.8),
                inset 0 0 30px rgba(200, 200, 255, 0.3);
        }

        #wolf:active {
            transform: scale(0.95);
        }

        #wolf.howling {
            animation: howl 0.3s ease-in-out infinite;
        }

        .howl-text {
            position: fixed;
            color: #c8c8ff;
            font-weight: bold;
            font-size: 2rem;
            pointer-events: none;
            text-shadow: 0 0 8px rgba(74, 74, 143, 0.8);
            white-space: nowrap;
            z-index: 100;
            opacity: 0;
            animation: appear-move 2s ease-out forwards;
        }

        @keyframes appear-move {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            10% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(0.8) translateY(100px);
            }
        }

        @keyframes howl {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        #custom-text {
            margin-top: 2rem;
            padding: 0.8rem 1.2rem;
            font-size: 1.1rem;
            border: 2px solid #4a4a8f;
            border-radius: 12px;
            outline: none;
            width: 220px;
            text-align: center;
            background: rgba(42, 42, 74, 0.6);
            color: #fff;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            overflow: hidden;
        }

        .moon {
            position: fixed;
            top: 40px;
            right: 40px;
            font-size: 4rem;
            color: #c8c8ff;
            animation: moonGlow 4s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes moonGlow {
            0%, 100% {
                text-shadow: 0 0 20px rgba(200, 200, 255, 0.6);
                transform: scale(1);
            }
            50% {
                text-shadow: 0 0 40px rgba(200, 200, 255, 0.8);
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="moon">
        <i class="fas fa-moon"></i>
    </div>
    <div id="count">嚎叫次數: 0</div>
    <div class="container">
        <button id="wolf" aria-label="狼嚎">
            <img src="搞威狼.png" alt="狼圖片">
        </button>
    </div>
    <input type="text" id="custom-text" placeholder="自定義嚎叫文字" value="嗷嗚嗚嗚嗚~">
    <div class="text-container"></div>

    <script>
        let count = 0;
        let isRapidMode = false;
        let rapidInterval;
        const textContainer = document.querySelector('.text-container');
        const countDisplay = document.getElementById('count');
        const wolfButton = document.getElementById('wolf');
        const customText = document.getElementById('custom-text');

        // 音效池
        class SoundPool {
            constructor(size) {
                this.size = size;
                this.sounds = [];
                this.currentIndex = 0;
                
                for (let i = 0; i < size; i++) {
                    const audio = new Audio('嗷嗚.mp3');
                    audio.preload = 'auto';
                    this.sounds.push(audio);
                }
            }
            
            play() {
                // 取得下一個可用的音效
                const sound = this.sounds[this.currentIndex];
                sound.currentTime = 0;
                sound.play();
                
                // 更新索引
                this.currentIndex = (this.currentIndex + 1) % this.size;
            }

            rapidPlay() {
                // 同時播放多個音效達到疊加效果
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        const sound = this.sounds[(this.currentIndex + i) % this.size];
                        sound.currentTime = 0;
                        sound.play();
                    }, i * 50);
                }
                this.currentIndex = (this.currentIndex + 3) % this.size;
            }
        }

        const soundPool = new SoundPool(30); // 創建30個音效實例

        function createFloatingText() {
            const text = document.createElement('div');
            text.className = 'howl-text';
            text.textContent = customText.value;
            
            // 隨機位置
            const randomX = Math.random() * (window.innerWidth - 200);
            const randomY = Math.random() * (window.innerHeight - 100);
            
            // 隨機角度和大小
            const randomRotate = (Math.random() - 0.5) * 60;
            const randomScale = 0.8 + Math.random() * 0.8;
            
            text.style.cssText = `
                left: ${randomX}px;
                top: ${randomY}px;
                transform: rotate(${randomRotate}deg) scale(${randomScale});
            `;
            
            textContainer.appendChild(text);
            setTimeout(() => text.remove(), 2000);
        }

        function startRapidMode() {
            isRapidMode = true;
            let rapidCount = 0;
            
            rapidInterval = setInterval(() => {
                if (rapidCount >= 400) { // 20秒 * 20次/秒
                    stopRapidMode();
                    return;
                }
                
                // 播放疊加音效
                soundPool.rapidPlay();
                
                // 創建多個隨機文字
                for (let i = 0; i < 5; i++) {
                    createFloatingText();
                }
                
                rapidCount++;
            }, 50); // 每50ms執行一次
            
            wolfButton.classList.add('howling');
        }

        function stopRapidMode() {
            isRapidMode = false;
            clearInterval(rapidInterval);
            wolfButton.classList.remove('howling');
        }

        wolfButton.addEventListener('click', () => {
            count++;
            countDisplay.textContent = `嚎叫次數: ${count}`;
            
            if (count === 20 && !isRapidMode) {
                startRapidMode();
            } else if (!isRapidMode) {
                // 一般模式
                wolfButton.classList.add('howling');
                
                // 播放疊加音效
                soundPool.play();
                
                // 創建多個隨機文字
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => createFloatingText(), i * 100);
                }
                
                setTimeout(() => wolfButton.classList.remove('howling'), 300);
            }
        });

        // 適配不同螢幕大小
        window.addEventListener('resize', () => {
            const texts = document.querySelectorAll('.howl-text');
            texts.forEach(text => text.remove());
        });
    </script>
</body>
</html>

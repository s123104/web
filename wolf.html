<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狼嚎網站</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #1a1a2e, #16213e);
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #fff;
        }

        #count {
            font-size: 2.5rem;
            color: #a0a0dd;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 10px #4a4a8f;
        }

        .container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        #wolf {
            width: 100%;
            height: 100%;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.2s;
            background: #2a2a4a;
            border: none;
            position: relative;
            overflow: hidden;
            color: #a0a0dd;
            font-size: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px #4a4a8f;
        }

        #wolf:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #6a6aaf;
        }

        #wolf:active {
            transform: scale(0.95);
        }

        #wolf.howling {
            animation: howl 0.5s ease-in-out infinite;
        }

        .howl-text {
            position: absolute;
            color: #a0a0dd;
            font-weight: bold;
            font-size: 1.5rem;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 5px #4a4a8f;
            white-space: nowrap;
        }

        #custom-text {
            margin-top: 2rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 2px solid #4a4a8f;
            border-radius: 8px;
            outline: none;
            width: 200px;
            text-align: center;
            background: #2a2a4a;
            color: #fff;
        }

        #custom-text:focus {
            border-color: #6a6aaf;
            box-shadow: 0 0 10px rgba(74, 74, 143, 0.5);
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-25px) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1);
            }
        }

        @keyframes howl {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .moon {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 3rem;
            color: #a0a0dd;
            animation: glow 2s ease-in-out infinite;
        }

        @keyframes glow {
            0%, 100% {
                text-shadow: 0 0 20px #4a4a8f;
            }
            50% {
                text-shadow: 0 0 40px #6a6aaf;
            }
        }
    </style>
</head>
<body>
    <div class="moon">
        <i class="fas fa-moon"></i>
    </div>
    <div id="count">嚎叫次數: 0</div>
    <div class="container">
        <button id="wolf" aria-label="狼嚎">
            <i class="fas fa-wolf-pack-battalion"></i>
        </button>
    </div>
    <input type="text" id="custom-text" placeholder="自定義嚎叫文字" value="嗷嗚嗚嗚嗚~">

    <script>
        // 狼嚎音效（使用預設的嗷嗚聲音）
        const audioData = 'UklGRqQEAABXQVZFZm10IBAAAAABAAEAiBUAAIgVAAABAAgAZGF0YYAEAACAgIF/gn+Df4J/gn+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+Df4N/g3+DgICAf4F/gn+Cf4J/g3+CgIKAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4CDgIOAg4GBgn+Cf4F/gn+CgIKAgoGBgYGAgX+Bf4F/gX+AgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgYGBgX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4F/gX+Bf4GAgX+Bf4F/gX+Bf4F/gX+AgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgYGBgYGBgYGBgYGBgYGBgYGBgX+Bf4F/gX+Bf4F/gX+Bf4F/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/f39/';

        // 初始化變量
        let count = 0;
        let isHowling = false;
        let howlInterval = null;
        const wolf = document.getElementById('wolf');
        const countDisplay = document.getElementById('count');
        const customTextInput = document.getElementById('custom-text');
        const container = document.querySelector('.container');
        
        // 創建音頻對象
        const audio = new Audio('data:audio/wav;base64,' + audioData);
        audio.volume = 0.5;  // 降低音量以免太吵

        // 創建動畫文字
        function createHowlText(x, y) {
            const text = document.createElement('div');
            text.className = 'howl-text';
            text.textContent = customTextInput.value || '嗷嗚嗚嗚嗚~';
            text.style.left = (Math.random() * 100 - 50) + x + 'px';
            text.style.top = y + 'px';
            container.appendChild(text);

            text.addEventListener('animationend', () => {
                text.remove();
            });
        }

        // 處理點擊事件
        wolf.addEventListener('click', (e) => {
            count++;
            countDisplay.textContent = `嚎叫次數: ${count}`;

            // 計算點擊位置
            const rect = container.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            if (count >= 20 && !isHowling) {
                // 進入持續嚎叫模式
                isHowling = true;
                wolf.classList.add('howling');

                // 清除之前的interval（如果有的話）
                if (howlInterval) clearInterval(howlInterval);

                // 持續20秒的高速嚎叫
                howlInterval = setInterval(() => {
                    const howlAudio = audio.cloneNode();
                    howlAudio.playbackRate = 1.5;
                    howlAudio.play();
                    createHowlText(
                        Math.random() * container.offsetWidth,
                        Math.random() * container.offsetHeight
                    );
                }, 200);

                // 20秒後停止
                setTimeout(() => {
                    isHowling = false;
                    wolf.classList.remove('howling');
                    clearInterval(howlInterval);
                }, 20000);
            } else if (!isHowling) {
                // 普通嚎叫
                const howlAudio = audio.cloneNode();
                howlAudio.play();
                createHowlText(x, y);
            }
        });

        // 自動生成月亮光暈效果
        setInterval(() => {
            document.querySelector('.moon').style.textShadow = 
                `0 0 ${20 + Math.random() * 20}px #4a4a8f`;
        }, 2000);
    </script>
</body>
</html>

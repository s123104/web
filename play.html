    .top-bar {

    .schedule-day-header {

    .schedule-day-header .icon {

    .schedule-list {

    .schedule-list li i {

    .schedule-list li .location {

    .delete-btn {

    /* RWD */

    /* Modal Styles */

    /* è®“æ–°å¢è¡Œç¨‹çš„iconæœ‰é»äº’å‹•æ„Ÿ */
    .add-event-btn:active {

</style>

<body>
<div class="top-bar">
    <h1>è¶…å±Œè¡Œç¨‹è¡¨</h1>
    <button class="add-event-btn" id="global-add-event">ï¼‹æ–°å¢è¡Œç¨‹</button>
</div>
<div class="container">
    <div class="schedule-container">
        <!-- åˆæ¬¡è¼‰å…¥æ™‚é€™é‚Šå¯ä»¥æ˜¯ç©ºçš„ï¼Œæˆ–æ˜¯ç”±ä½¿ç”¨è€…è‡ªè¡Œæ–°å¢è¡Œç¨‹ -->
    </div>

    <div class="footer-note">
        Â© å¹¹ä½ å®¶è¡Œç¨‹è¡¨è¶…é•·ä¸è€ç…©æœ‰é™å…¬å¸ | ä¸è¦é¬§æ¬¸ğŸ˜ğŸ¥µğŸ¤¡
    </div>
</div>

<div class="modal-overlay">
    <div class="modal">
        <h2>æ–°å¢è¡Œç¨‹</h2>
        <label>æ™‚é–“ï¼ˆé¸å¡«ï¼‰</label>
        <input type="time" id="new-time">
        <label>æè¿°ï¼ˆå¿…å¡«ï¼‰</label>
        <input type="text" id="new-desc" placeholder="è¡Œç¨‹æè¿°">
        <label>åœ°é»ï¼ˆé¸å¡«ï¼‰</label>
        <input type="text" id="new-location" placeholder="åœ°é»">
        <div class="modal-btns">
            <button class="cancel">å–æ¶ˆ</button>
            <button class="confirm">æ–°å¢</button>
        </div>
    </div>
</div>

<script>
    // åŸºæœ¬äº’å‹•é‚è¼¯
    let currentList = null;

    const modalOverlay = document.querySelector('.modal-overlay');
    const cancelBtn = document.querySelector('.cancel');
    const confirmBtn = document.querySelector('.confirm');

    const scheduleContainer = document.querySelector('.schedule-container');
    const globalAddBtn = document.getElementById('global-add-event');

    cancelBtn.addEventListener('click', hideModal);
    confirmBtn.addEventListener('click', () => {
        const time = document.getElementById('new-time').value.trim();
        const desc = document.getElementById('new-desc').value.trim();
        const loc = document.getElementById('new-location').value.trim();

        if(!desc) {
            alert('æè¿°å¿…å¡«ï¼ŒåŒ—ä¸ƒå“¦ï¼');
            return;
        }

        // å¦‚æœæ²’æœ‰æ—¥æœŸå€å¡Šï¼Œå°±å…ˆæ–°å¢ä¸€å€‹é è¨­æ—¥æœŸ(ä¾‹å¦‚ä»Šå¤©æ—¥æœŸ)
        if(!currentList) {
            const today = new Date();
            const month = (today.getMonth()+1);
            const day = today.getDate();
            const dateStr = `${month}/${day}`;

            const dayDiv = document.createElement('div');
            dayDiv.className='schedule-day';
            dayDiv.setAttribute('data-date', dateStr);

            const dayHeader = document.createElement('div');
            dayHeader.className='schedule-day-header';
            dayHeader.innerHTML = `<i class="fas fa-calendar-day icon"></i>${dateStr}`;

            const ul = document.createElement('ul');
            ul.className = 'schedule-list';

            dayDiv.appendChild(dayHeader);
            dayDiv.appendChild(ul);
            scheduleContainer.appendChild(dayDiv);

            currentList = ul;
        }

        const li = document.createElement('li');
        li.setAttribute('draggable','true');
        let html='';
        if(time) {
            html+=`<span class="time">${formatTime(time)}</span><i class="fas fa-info-circle"></i>`;
        }
        html+=desc;
        if(loc) {
            html+=`<div class="location"><i class="fas fa-map-marker-alt"></i>${loc}</div>`;
        }
        html+=`<span class="delete-btn"><i class="fas fa-trash"></i></span>`;
        li.innerHTML=html;

        currentList.appendChild(li);

        hideModal();
        enableInteractions();
    });

    globalAddBtn.addEventListener('click', () => {
        currentList = null; // å…¨åŸŸæ–°å¢æ™‚ï¼Œæ¸…ç©ºcurrentListï¼Œä¹‹å¾Œæœƒè‡ªå‹•å»ºç«‹æ—¥æœŸå€å¡Š
        showModal();
    });

    function showModal() {
        modalOverlay.style.display = 'flex';
        document.getElementById('new-time').value = '';
        document.getElementById('new-desc').value = '';
        document.getElementById('new-location').value = '';
    }

    function hideModal() {
        modalOverlay.style.display = 'none';
    }

    // æ‹–æ›³æ’åºé‚è¼¯
    function enableInteractions() {
        const draggables = document.querySelectorAll('.schedule-list li');
        const lists = document.querySelectorAll('.schedule-list');

        draggables.forEach(li => {
            li.addEventListener('dragstart', () => {
                li.classList.add('dragging');
            });
            li.addEventListener('dragend', () => {
                li.classList.remove('dragging');
            });
        });

        lists.forEach(list => {
            list.addEventListener('dragover', e => {
                e.preventDefault();
                const afterElement = getDragAfterElement(list, e.clientY);
                const dragging = document.querySelector('.dragging');
                if (afterElement == null) {
                    list.appendChild(dragging);
                } else {
                    list.insertBefore(dragging, afterElement);
                }
            });
        });

        function getDragAfterElement(list, y) {
            const draggableElements = [...list.querySelectorAll('li:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height/2;
                if(offset < 0 && offset > closest.offset) {
                    return {offset:offset, element:child}
                } else {
                    return closest
                }
            }, {offset: Number.NEGATIVE_INFINITY}).element
        }

        // åˆªé™¤åŠŸèƒ½
        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.onclick = ()=>{
                const li = btn.closest('li');
                li.parentNode.removeChild(li);
            };
        });
    }

    function formatTime(timeStr) {
        // timeStr æ ¼å¼ç‚º "HH:MM"
        // å°‡å…¶è½‰ç‚º 12å°æ™‚åˆ¶ + AM/PM
        let [hour, minute] = timeStr.split(':');
        hour = parseInt(hour,10);
        let ampm='AM';
        if(hour>=12) {
            ampm='PM';
            if(hour>12) hour=hour-12;
        }
        if(hour===0) hour=12;
        return `${hour}:${minute} ${ampm}`;
    }

    // ä¸€é–‹å§‹å¦‚ç„¡å…§å®¹ï¼Œä¸ä¸»å‹•åŠ ä»»ä½•è¡Œç¨‹ã€‚ç”¨æˆ¶å¯é€éé ‚éƒ¨æŒ‰éˆ•ç›´æ¥åŠ 
    // è‹¥è¦æœ‰é è¨­è¡Œç¨‹ï¼Œå¯åœ¨æ­¤è£œä¸Šä½ æƒ³è¦çš„åˆå§‹å…§å®¹å†å‘¼å« enableInteractions()

    enableInteractions(); // å‡å¦‚æ—¥å¾Œæœ‰å‹•æ…‹æ’å…¥åˆå§‹å…§å®¹å†å‘¼å«

</script>

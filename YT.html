      :root {

        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Roboto", sans-serif;

          ellipse at center,
          #1a1a2e 0%,
          #16213e 50%,
          #0f0f0f 100%
        );
        color: #fff;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow-x: hidden;
        perspective: 1000px;
      }

      .background-pattern {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: radial-gradient(
            circle at 25% 25%,
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(255, 255, 255, 0.03) 1px,
            transparent 1px
          );
        background-size: 50px 50px;
        z-index: -1;
      }

      .highlight {
        position: fixed;
        width: 60%;
        height: 200px;
        background: radial-gradient(
          ellipse at center,
          rgba(103, 58, 183, 0.3) 0%,
          rgba(103, 58, 183, 0) 70%
        );
        top: -100px;
        left: 20%;
        border-radius: 100%;
        filter: blur(20px);
        z-index: -1;
        animation: float 15s ease-in-out infinite;
      }

      .highlight-2 {
        position: fixed;
        width: 40%;
        height: 200px;
        background: radial-gradient(
          ellipse at center,
          rgba(233, 30, 99, 0.2) 0%,
          rgba(233, 30, 99, 0) 70%
        );
        bottom: -100px;
        right: 10%;
        border-radius: 100%;
        filter: blur(20px);
        z-index: -1;
        animation: float 20s ease-in-out infinite reverse;
      }

      @keyframes float {
        0% {
          transform: translateY(0) translateX(0);
        }
        50% {
          transform: translateY(100px) translateX(50px);
        }
        100% {
          transform: translateY(0) translateX(0);
        }
      }

      .live-stream-container {
        position: relative;
        width: 100%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
      }

      .bubbles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
      }

      .bubble {
        position: absolute;
        bottom: -100px;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.1) 0%,
          rgba(255, 255, 255, 0.05) 60%,
          transparent 70%
        );
        border-radius: 50%;
        opacity: 0;
        animation: rise var(--rise-duration) ease-in infinite;
        animation-delay: var(--rise-delay);
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
        }
        100% {
          transform: translateY(-1000px) scale(1.5);
          opacity: 0;
        }
      }

      .channel-info {
        display: flex;
        align-items: center;
        width: 100%;
        margin-bottom: 30px;
        padding: 20px;
        background: rgba(30, 30, 45, 0.4);
        backdrop-filter: var(--glass-blur);
        -webkit-backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        box-shadow: var(--glass-shadow);
        transform-style: preserve-3d;
        transform: translateZ(0);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }

      .channel-info:hover {
        transform: translateZ(10px) scale(1.02);
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      }

      .channel-avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-right: 20px;
        background: linear-gradient(45deg, #ff416c, #ff4b2b);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        color: white;
        font-weight: bold;
        box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
        border: 3px solid rgba(255, 255, 255, 0.1);
        position: relative;
        overflow: hidden;
      }

      .channel-avatar::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(
          circle at center,
          rgba(255, 255, 255, 0.8) 0%,
          rgba(255, 255, 255, 0) 70%
        );
        opacity: 0.3;
        transform: rotate(30deg);
        animation: shine 4s infinite;
      }

      @keyframes shine {
        0% {
          transform: rotate(30deg) translateX(-100%);
        }
        20%,
        100% {
          transform: rotate(30deg) translateX(100%);
        }
      }

      .channel-details {
        flex: 1;
      }

      .channel-name {
        font-size: 26px;
        font-weight: bold;
        margin: 0 0 5px 0;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        background: linear-gradient(to right, #ffffff, #e0e0e0);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .channel-stats {
        font-size: 16px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 8px;
      }

      .live-indicator {
        display: inline-flex;
        align-items: center;
        background-color: rgba(255, 0, 0, 0.8);
        border-radius: 4px;
        padding: 2px 8px;
        margin-left: 10px;
        font-size: 12px;
        font-weight: bold;
        text-transform: uppercase;
      }

      .pulse {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #fff;
        margin-right: 6px;
        position: relative;
      }

      .pulse::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background-color: #fff;
        opacity: 0.7;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
          opacity: 0.7;
        }
        50% {
          transform: scale(2);
          opacity: 0;
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }

      .total-amount {
        font-size: 22px;
        font-weight: bold;
        background: linear-gradient(to right, #ffd700, #ffa500);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        display: flex;
        align-items: center;
      }

      .total-amount::before {
        content: "ğŸ’°";

      }

      .superchat-container {
        width: 100%;
        max-height: 75vh;
        overflow-y: auto;
        padding: 10px;
        mask-image: linear-gradient(
          to bottom,
          transparent 0%,
          black 5%,
          black 95%,
          transparent 100%
        );
        -webkit-mask-image: linear-gradient(
          to bottom,
          transparent 0%,
          black 5%,
          black 95%,
          transparent 100%
        );
        perspective: 1000px;
      }

      /* Custom scrollbar */
      .superchat-container::-webkit-scrollbar {
        width: 6px;
      }

      .superchat-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }

      .superchat-container::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      .superchat-container::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .superchat {
        margin-bottom: 20px;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: var(--glass-shadow);
        position: relative;
        transform-style: preserve-3d;
        transform: translateZ(0px) rotateX(0deg);
        transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        opacity: 0;
        animation: fadeIn 0.5s ease forwards;
        animation-delay: calc(var(--index) * 0.1s);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateZ(-30px) translateY(20px) rotateX(10deg);
        }
        to {
          opacity: 1;
          transform: translateZ(0) translateY(0) rotateX(0deg);
        }
      }

      .superchat:hover {
        transform: translateZ(20px) scale(1.03) rotateX(2deg);
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        z-index: 10;
      }

      .superchat::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 18px;
        padding: 2px;
        background: linear-gradient(
          var(--gradient-angle),
          var(--glass-border),
          transparent 40%,
          transparent 60%,
          var(--glass-border)
        );
        -webkit-mask: linear-gradient(#fff 0 0) content-box,
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
        animation: borderRotate 4s linear infinite;
      }

      @keyframes borderRotate {
        0% {
          --gradient-angle: 0deg;
        }
        100% {
          --gradient-angle: 360deg;
        }
      }

      .superchat .header {
        padding: 16px;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .superchat .header::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--header-overlay, rgba(0, 0, 0, 0.2));
        z-index: 0;
      }

      .avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        margin-right: 15px;
        background-size: cover;
        background-position: center;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        z-index: 1;
        overflow: hidden;
      }

        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

          rgba(255, 255, 255, 0.4) 0%,
          rgba(255, 255, 255, 0) 70%
        );

          var(--avatar-color-2, #512da8)

        z-index: 1;

        align-items: center;

      .tier-5 {

      /* Sparkle effect */
      .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background-color: white;
        box-shadow: 0 0 10px 2px white;
        opacity: 0;
        pointer-events: none;
        animation: sparkle var(--sparkle-duration) ease-in-out forwards;
      }

      @keyframes sparkle {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        20% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }

      /* Currency icon */

        margin-right: 5px;
        font-size: 16px;

        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 24px;
        opacity: 0.7;
        animation: float-rotate 3s ease-in-out infinite;
        transform-origin: center;
      }

      @keyframes float-rotate {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-5px) rotate(5deg);
        }
        100% {
          transform: translateY(0) rotate(0deg);
        }
      }

      /* Notification for new donation */
      .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);

        transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        z-index: 1000;
        box-shadow: var(--glass-shadow);
      }

      .notification.show {
        transform: translateX(0);
      }

      .notification-icon {
        margin-right: 10px;
        font-size: 24px;
      }

      .notification-text {
        font-size: 14px;
      }

      .notification-text strong {
        display: block;
        font-size: 16px;
        margin-bottom: 3px;
      }

      /* Confetti for high-tier donations */
      .confetti-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        opacity: 0;
      }
    </style>

      // Add interaction with the cards - mouse tracking effect
      document.addEventListener("mousemove", (e) => {
        const cards = document.querySelectorAll(".superchat");
        const channelInfo = document.querySelector(".channel-info");

        // Mouse position relative to viewport
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        // Calculate rotation based on mouse position
        const centerX = window.innerWidth / 2;
        const centerY = window.innerHeight / 2;

        const rotateX = (mouseY - centerY) / 50;
        const rotateY = (centerX - mouseX) / 50;

        // Apply to channel info

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#ec4899" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Elite Tap Battle - 專業點擊對戰</title>

  <style>
    /* === 專業級色彩系統 === */
    :root {
      /* 粉色主題調色盤 */
      --pink-50: #fdf2f8;
      --pink-100: #fce7f3;
      --pink-200: #fbcfe8;
      --pink-300: #f9a8d4;
      --pink-400: #f472b6;
      --pink-500: #ec4899;
      --pink-600: #db2777;
      --pink-700: #be185d;
      --pink-800: #9d174d;
      --pink-900: #831843;

      /* 補齊淡色票（原程式有使用到） */
      --purple-50: #f5f3ff;
      --purple-100: #f3e8ff;
      --purple-200: #e9d5ff;
      --purple-400: #c084fc;
      --purple-500: #a855f7;
      --purple-600: #9333ea;

      --blue-50: #eff6ff;
      --blue-100: #dbeafe;
      --blue-400: #60a5fa;
      --blue-500: #3b82f6;
      --blue-600: #2563eb;

      --yellow-400: #fbbf24;
      --yellow-500: #f59e0b;

      --emerald-400: #34d399;
      --emerald-500: #10b981;

      /* 中性色 */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;

      /* 語義化色彩 */
      --primary: var(--pink-500);
      --primary-dark: var(--pink-600);
      --primary-light: var(--pink-400);

      --secondary: var(--purple-500);
      --secondary-dark: var(--purple-600);
      --secondary-light: var(--purple-400);

      --accent: var(--blue-500);
      --success: var(--emerald-500);
      --warning: var(--yellow-500);

      /* 背景與文字 */
      --bg-primary: #ffffff;
      --bg-secondary: var(--gray-50);
      --bg-tertiary: var(--gray-100);
      --text-primary: var(--gray-900);
      --text-secondary: var(--gray-600);
      --text-tertiary: var(--gray-400);

      /* 陰影系統 */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-pink: 0 10px 15px -3px rgba(236, 72, 153, 0.3);

      /* 間距系統 */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;

      /* 圓角系統 */
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --radius-full: 9999px;

      /* 動畫時間 */
      --duration-fast: 150ms;
      --duration-normal: 300ms;
      --duration-slow: 500ms;

      /* 字體系統 */
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      --font-size-5xl: 3rem;
      --font-size-6xl: 3.75rem;
    }

    /* === Dark Mode 支援 === */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: var(--gray-900);
        --bg-secondary: var(--gray-800);
        --bg-tertiary: var(--gray-700);
        --text-primary: var(--gray-50);
        --text-secondary: var(--gray-300);
        --text-tertiary: var(--gray-400);
      }
    }

    /* === 減動畫支援 === */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* === 基礎重置 === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
      -ms-touch-action: manipulation;
    }

    html,
    body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
      font-feature-settings: "kern" 1, "liga" 1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      touch-action: manipulation;
      -ms-touch-action: manipulation;
    }

    /* === 主應用容器 === */
    .app {
      height: 100vh;
      width: 100vw;
      position: relative;
      background: linear-gradient(135deg, var(--pink-50) 0%, var(--purple-50) 50%, var(--blue-50) 100%);
      transition: all var(--duration-normal) ease;
    }

    /* === 主選單介面 === */
    .menu-screen {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--space-8);
      position: relative;
      background: linear-gradient(
        135deg,
        rgba(236, 72, 153, 0.1) 0%,
        rgba(168, 85, 247, 0.1) 50%,
        rgba(59, 130, 246, 0.1) 100%
      );
    }

    .menu-screen.hidden {
      opacity: 0;
      visibility: hidden;
      transition: all var(--duration-normal) ease;
    }

    /* === 品牌標識 === */
    .brand {
      text-align: center;
      margin-bottom: var(--space-16);
    }

    .brand-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto var(--space-6);
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: var(--radius-2xl);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-pink);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .brand-title {
      font-size: var(--font-size-4xl);
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--space-2);
      letter-spacing: -0.025em;
    }

    .brand-subtitle {
      font-size: var(--font-size-lg);
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* === 主選單按鈕 === */
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
      width: 100%;
      max-width: 320px;
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      padding: var(--space-5) var(--space-6);
      border: none;
      border-radius: var(--radius-xl);
      font-size: var(--font-size-lg);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--duration-fast) ease;
      position: relative;
      overflow: hidden;
      min-height: 64px;
      box-shadow: var(--shadow-md);
    }

    .menu-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left var(--duration-slow) ease;
    }

    .menu-btn:hover::before {
      left: 100%;
    }

    .menu-btn:active {
      transform: scale(0.98);
    }

    .menu-btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }

    .menu-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-pink);
    }

    .menu-btn-secondary {
      background: var(--bg-primary);
      color: var(--text-primary);
      border: 2px solid var(--gray-200);
    }

    .menu-btn-secondary:hover {
      background: var(--bg-secondary);
      border-color: var(--primary-light);
      transform: translateY(-1px);
    }

    /* === 全屏遊戲介面 === */
    .game-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: none;
      flex-direction: column;
    }

    .game-screen.active {
      display: flex;
    }

    /* === 遊戲頂部狀態列 === */
    .game-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(236, 72, 153, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--space-6);
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }

    .game-timer {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--primary);
    }

    .game-mode {
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--text-secondary);
      background: var(--bg-tertiary);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-full);
    }

    .game-exit {
      background: none;
      border: none;
      cursor: pointer;
      padding: var(--space-2);
      border-radius: var(--radius-md);
      transition: all var(--duration-fast) ease;
      color: var(--text-secondary);
    }

    .game-exit:hover {
      background: var(--bg-tertiary);
      color: var(--text-primary);
    }

    /* === 全屏遊戲區域 === */
    .game-area {
      flex: 1;
      width: 100%;
      position: relative;
      touch-action: none;
      overflow: hidden;
      margin-top: 80px;
    }

    /* === 單人模式：全屏點擊 === */
    .single-player-area {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--pink-100) 0%, var(--purple-100) 50%, var(--blue-100) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
    }

    /* === 雙人模式：左右或上下分割 === */
    .dual-player-area {
      width: 100%;
      height: 100%;
      display: grid;
      position: relative;
    }

    /* 橫向：左右分割 */
    @media (orientation: landscape) {
      .dual-player-area {
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr;
      }
    }

    /* 直向：上下分割 */
    @media (orientation: portrait) {
      .dual-player-area {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
    }

    .player-zone {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all var(--duration-fast) ease;
      overflow: hidden;
    }

    .player-zone.player1 {
      background: linear-gradient(135deg, var(--pink-100) 0%, var(--pink-200) 100%);
    }

    .player-zone.player2 {
      background: linear-gradient(135deg, var(--purple-100) 0%, var(--purple-200) 100%);
    }

    .player-zone.active {
      transform: scale(1.02);
    }

    /* === 只在直向時讓上方玩家鏡像（player1）=== */
    @media (orientation: portrait) {
      .dual-player-area .player-zone.player1 {
        transform: rotate(180deg);
      }
      .dual-player-area .player-zone.player1.active {
        transform: rotate(180deg) scale(1.02);
      }
    }

    /* === 分隔線 === */
    .divider {
      position: absolute;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      z-index: 50;
      box-shadow: var(--shadow-md);
    }

    @media (orientation: landscape) {
      .divider {
        left: 50%;
        top: 0;
        bottom: 0;
        width: 4px;
        transform: translateX(-50%);
      }
    }

    @media (orientation: portrait) {
      .divider {
        top: 50%;
        left: 0;
        right: 0;
        height: 4px;
        transform: translateY(-50%);
      }
    }

    /* === 計分顯示 === */
    .score-display {
      font-size: var(--font-size-6xl);
      font-weight: 900;
      color: var(--primary);
      text-shadow: 0 4px 8px rgba(236, 72, 153, 0.3);
      margin-bottom: var(--space-4);
      transition: all var(--duration-fast) ease;
      position: relative;
      z-index: 10;
    }

    .player-name {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: var(--space-6);
    }

    .combo-display {
      position: absolute;
      top: 20%;
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--yellow-500);
      opacity: 0;
      transform: translateY(20px) scale(0.8);
      transition: all var(--duration-normal) ease;
      text-shadow: 0 2px 4px rgba(245, 158, 11, 0.4);
      pointer-events: none;
    }

    .combo-display.show {
      opacity: 1;
      transform: translateY(0) scale(1);
    }

    /* === 多指共鳴點擊特效 === */
    .tap-effect {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 20;
      animation: tap-burst var(--duration-slow) ease-out forwards;
    }

    @keyframes tap-burst {
      0% {
        transform: scale(0) rotate(0deg);
        opacity: 1;
      }
      50% {
        transform: scale(2) rotate(180deg);
        opacity: 0.8;
      }
      100% {
        transform: scale(4) rotate(360deg);
        opacity: 0;
      }
    }

    /* === 點擊數字顯示 === */
    .tap-number {
      position: absolute;
      font-size: var(--font-size-2xl);
      font-weight: 900;
      color: white;
      text-shadow: 0 0 10px currentColor, 0 2px 4px rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 25;
      animation: number-float 1s ease-out forwards;
    }

    @keyframes number-float {
      0% {
        transform: scale(0) translateY(0);
        opacity: 1;
      }
      20% {
        transform: scale(1.2) translateY(-10px);
        opacity: 1;
      }
      100% {
        transform: scale(0.8) translateY(-50px);
        opacity: 0;
      }
    }

    /* === 粒子系統 === */
    .particle {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 15;
    }

    .particle.pink {
      background: var(--pink-400);
      box-shadow: 0 0 10px var(--pink-400);
    }

    .particle.purple {
      background: var(--purple-400);
      box-shadow: 0 0 10px var(--purple-400);
    }

    .particle.blue {
      background: var(--blue-400);
      box-shadow: 0 0 10px var(--blue-400);
    }

    /* === 煙火效果 === */
    .firework {
      position: absolute;
      width: 4px;
      height: 4px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 200;
    }

    .firework-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 200;
    }

    /* === SVG 圖標系統 === */
    .icon {
      width: 24px;
      height: 24px;
      fill: currentColor;
    }

    .icon-lg {
      width: 32px;
      height: 32px;
    }

    .icon-xl {
      width: 48px;
      height: 48px;
    }

    /* === 結果彈窗 === */
    .result-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all var(--duration-normal) ease;
    }

    .result-modal.show {
      opacity: 1;
      visibility: visible;
    }

    .result-content {
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      max-width: 90vw;
      text-align: center;
      box-shadow: var(--shadow-xl);
      transform: scale(0.9);
      transition: transform var(--duration-normal) ease;
    }

    .result-modal.show .result-content {
      transform: scale(1);
    }

    .result-title {
      font-size: var(--font-size-3xl);
      font-weight: 800;
      margin-bottom: var(--space-4);
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .result-score {
      font-size: var(--font-size-4xl);
      font-weight: 700;
      color: var(--primary);
      margin-bottom: var(--space-6);
    }

    /* === 排行榜與設定 === */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: all var(--duration-normal) ease;
    }

    .modal.show {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl);
      transform: scale(0.9);
      transition: transform var(--duration-normal) ease;
    }

    .modal.show .modal-content {
      transform: scale(1);
    }

    /* === 按鈕系統 === */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-6);
      border: none;
      border-radius: var(--radius-xl);
      font-size: var(--font-size-base);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--duration-fast) ease;
      position: relative;
      overflow: hidden;
      min-height: 48px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
      box-shadow: var(--shadow-md);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-pink);
    }

    .btn-secondary {
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--gray-300);
    }

    .btn-secondary:hover {
      background: var(--bg-tertiary);
      border-color: var(--primary-light);
    }

    /* === 響應式優化 === */
    @media (max-width: 640px) {
      .brand-title {
        font-size: var(--font-size-3xl);
      }

      .score-display {
        font-size: var(--font-size-5xl);
      }

      .game-header {
        height: 70px;
        padding: 0 var(--space-4);
      }

      .game-area {
        margin-top: 70px;
      }
    }

    /* === 輔助動畫 === */
    @keyframes scorePopUp {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes comboGlow {
      0% {
        text-shadow: 0 2px 4px rgba(245, 158, 11, 0.4);
      }
      50% {
        text-shadow: 0 0 20px rgba(245, 158, 11, 0.8);
      }
      100% {
        text-shadow: 0 2px 4px rgba(245, 158, 11, 0.4);
      }
    }

    @keyframes particleFloat {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(0);
        opacity: 0;
      }
    }

    .score-pop {
      animation: scorePopUp 0.3s ease;
    }

    .combo-glow {
      animation: comboGlow 0.5s ease;
    }

    .floating-particle {
      animation: particleFloat 2s ease-out forwards;
    }

    /* 補上 pulse 動畫，倒數時使用 */
    @keyframes pulse {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.08);
      }
    }
  </style>
</head>

<body>
  <div class="app" id="app">
    <!-- === 主選單介面 === -->
    <div class="menu-screen" id="menuScreen">
      <div class="brand">

  <script>
    /* 全域關閉 console 輸出，避免顯示提示與雜訊 */
    (function silenceConsole() {
      const noop = () => {};
      ["log", "warn", "error", "info", "debug", "time", "timeEnd"].forEach((m) => {
        try {
          console[m] = noop;
        } catch (e) {}
      });
    })();

    /**
     * Elite Tap Battle - 專業級全屏點擊對戰遊戲
     * 技術要點：Fullscreen API、Pointer Events、多點觸控、Web Audio、粒子特效
     */

    // === 全域遊戲狀態 ===
    const GameState = {
      isPlaying: false,
      mode: "single", // 'single' | 'dual'
      timeLeft: 30,
      scores: { single: 0, player1: 0, player2: 0 },
      lastTaps: { single: 0, player1: 0, player2: 0 }, // 補上
      combos: { single: 1, player1: 1, player2: 1 }, // 補上
      settings: {
        soundEnabled: true,
        vibrationEnabled: true,
        gameDuration: 30
      },
      pointers: new Map(),
      activePointers: new Map()
    };

    const GAME_CONFIG = {
      VIBRATION_DURATION: 50,
      FIREWORK_DURATION: 5000,
      TAP_NUMBER_LIFETIME: 1000,
      LIGHTNING_LIFETIME: 300,
      COMBO_THRESHOLD: 200,
      MAX_COMBO_MULTIPLIER: 10,
      COMBO_DISPLAY_TIME: 600,
      PARTICLE_LIFETIME: 1500
    };

    /**
     * 🎵 高級音效管理器
     */
    class AdvancedAudioManager {
      constructor() {
        this.audioContext = null;
        this.isInitialized = false;
        this.sounds = {};
        this.masterGain = null;
      }

      async init() {
        if (this.isInitialized) return;
        try {
          this.audioContext = new (window.AudioContext || window.webkitAudioContext)({
            latencyHint: "interactive",
            sampleRate: 44100
          });

          this.masterGain = this.audioContext.createGain();
          this.masterGain.connect(this.audioContext.destination);

          if (this.audioContext.state === "suspended") {
            await this.audioContext.resume();
          }

          await this.preloadSounds();
          this.isInitialized = true;
        } catch (error) {
          /* 靜默失敗 */
        }
      }

      async preloadSounds() {
        const sr = this.audioContext.sampleRate;
        this.sounds.tap = this.createTapSound(sr);
        this.sounds.combo = this.createComboSound(sr);
        this.sounds.superCombo = this.createSuperComboSound(sr);
        this.sounds.countdown = this.createCountdownSound(sr);
        this.sounds.victory = this.createVictorySound(sr);
        this.sounds.firework = this.createFireworkSound(sr);
      }

      createTapSound(sr) {
        const length = Math.floor(sr * 0.1);
        const buffer = this.audioContext.createBuffer(1, length, sr);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < length; i++) {
          const t = i / sr;
          const freq = 800 + Math.sin(t * 50) * 200;
          const wave = Math.sin(2 * Math.PI * freq * t);
          const env = Math.exp(-t * 25);
          data[i] = wave * env * 0.3;
        }
        return buffer;
      }

      createComboSound(sr) {
        const length = Math.floor(sr * 0.15);
        const buffer = this.audioContext.createBuffer(1, length, sr);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < length; i++) {
          const t = i / sr;
          const freq = 1200 + t * 800;
          const wave = Math.sin(2 * Math.PI * freq * t);
          const env = Math.exp(-t * 15);
          data[i] = wave * env * 0.4;
        }
        return buffer;
      }

      createSuperComboSound(sr) {
        const length = Math.floor(sr * 0.3);
        const buffer = this.audioContext.createBuffer(2, length, sr);
        for (let ch = 0; ch < 2; ch++) {
          const data = buffer.getChannelData(ch);
          for (let i = 0; i < length; i++) {
            const t = i / sr;
            const f1 = 440 * (1 + ch * 0.5);
            const f2 = f1 * 1.5;
            const w1 = Math.sin(2 * Math.PI * f1 * t);
            const w2 = Math.sin(2 * Math.PI * f2 * t) * 0.5;
            const env = Math.exp(-t * 8);
            data[i] = (w1 + w2) * env * 0.3;
          }
        }
        return buffer;
      }

      createCountdownSound(sr) {
        const length = Math.floor(sr * 0.2);
        const buffer = this.audioContext.createBuffer(1, length, sr);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < length; i++) {
          const t = i / sr;
          const wave = Math.sin(2 * Math.PI * 1000 * t);
          const env = Math.exp(-t * 12);
          data[i] = wave * env * 0.4;
        }
        return buffer;
      }

      createVictorySound(sr) {
        const length = Math.floor(sr * 1);
        const buffer = this.audioContext.createBuffer(2, length, sr);
        const melody = [261.63, 293.66, 329.63, 349.23, 392.0, 440.0, 493.88, 523.25];
        for (let ch = 0; ch < 2; ch++) {
          const data = buffer.getChannelData(ch);
          for (let i = 0; i < length; i++) {
            const t = i / sr;
            const idx = Math.floor(t * 8) % melody.length;
            const wave = Math.sin(2 * Math.PI * melody[idx] * t);
            const env = Math.max(0, 1 - t);
            data[i] = wave * env * 0.2;
          }
        }
        return buffer;
      }

      createFireworkSound(sr) {
        const length = Math.floor(sr * 0.4);
        const buffer = this.audioContext.createBuffer(2, length, sr);
        for (let ch = 0; ch < 2; ch++) {
          const data = buffer.getChannelData(ch);
          for (let i = 0; i < length; i++) {
            const t = i / sr;
            const noise = (Math.random() - 0.5) * 2;
            const env = Math.exp(-t * 10);
            data[i] = noise * env * 0.3;
          }
        }
        return buffer;
      }

      play(name, volume = 1.0, detune = 0) {
        if (!this.isInitialized || !GameState.settings.soundEnabled) return;
        const buf = this.sounds[name];
        if (!buf) return;
        try {
          const source = this.audioContext.createBufferSource();
          const gain = this.audioContext.createGain();
          source.buffer = buf;
          if (source.detune) source.detune.value = detune; // 相容性保險
          gain.gain.value = volume;
          source.connect(gain);
          gain.connect(this.masterGain);
          source.start();
        } catch (e) {
          /* 靜默失敗 */
        }
      }

      vibrate(pattern = GAME_CONFIG.VIBRATION_DURATION) {
        if (!GameState.settings.vibrationEnabled) return;
        if ("vibrate" in navigator) {
          try {
            navigator.vibrate(pattern);
          } catch (e) {}
        } else {
          this.visualVibrationFeedback();
        }
      }

      visualVibrationFeedback() {
        const app = document.getElementById("app");
        app.style.transform = "translateX(3px)";
        requestAnimationFrame(() => {
          app.style.transform = "translateX(-3px)";
          requestAnimationFrame(() => {
            app.style.transform = "";
          });
        });
      }
    }

    /**
     * 🎯 進階輸入管理器
     */
    class AdvancedInputManager {
      constructor(gameEngine) {
        this.gameEngine = gameEngine;
        this.setupEventListeners();
      }

      setupEventListeners() {
        const gameArea = document.getElementById("gameArea");
        gameArea.addEventListener("pointerdown", this.handlePointerDown.bind(this), { passive: false });
        gameArea.addEventListener("pointermove", this.handlePointerMove.bind(this), { passive: false });
        gameArea.addEventListener("pointerup", this.handlePointerUp.bind(this), { passive: false });
        gameArea.addEventListener("pointercancel", this.handlePointerCancel.bind(this), { passive: false });
        gameArea.addEventListener("contextmenu", (e) => e.preventDefault());
        gameArea.addEventListener("dblclick", (e) => e.preventDefault());
      }

      handlePointerDown(event) {
        if (!GameState.isPlaying) return;
        event.preventDefault();

        const pointerId = event.pointerId;
        const rect = event.currentTarget.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        event.currentTarget.setPointerCapture(pointerId);

        let playerId;
        if (GameState.mode === "single") {
          playerId = "single";
        } else {
          // 雙人模式：橫向左右，直向上下
          if (window.innerWidth > window.innerHeight) {
            playerId = x < rect.width / 2 ? "player1" : "player2";
          } else {
            playerId = y < rect.height / 2 ? "player1" : "player2"; // 上方是 player1
          }
        }

        GameState.pointers.set(pointerId, {
          playerId,
          startX: x,
          startY: y,
          element: event.currentTarget
        });

        this.handleTap(playerId, x, y);
        this.addActiveEffect(playerId);
      }

      handlePointerMove(event) {
        event.preventDefault();
      }

      handlePointerUp(event) {
        this.cleanupPointer(event.pointerId);
      }

      handlePointerCancel(event) {
        this.cleanupPointer(event.pointerId);
      }

      cleanupPointer(pointerId) {
        const pointerData = GameState.pointers.get(pointerId);
        if (pointerData) {
          try {
            pointerData.element.releasePointerCapture(pointerId);
          } catch (e) {}
          this.removeActiveEffect(pointerData.playerId);
          GameState.pointers.delete(pointerId);
        }
      }

      handleTap(playerId, x, y) {
        const now = performance.now();
        const lastTapTime = GameState.lastTaps[playerId] || 0;
        const dt = now - lastTapTime;

        // 累計分數
        GameState.scores[playerId]++;

        // 連擊邏輯
        if (dt < GAME_CONFIG.COMBO_THRESHOLD) {
          GameState.combos[playerId] = Math.min(GameState.combos[playerId] + 1, GAME_CONFIG.MAX_COMBO_MULTIPLIER);
          const bonus = Math.floor(GameState.combos[playerId] / 2);
          GameState.scores[playerId] += bonus;

          if (GameState.combos[playerId] >= 5) {
            audioManager.play("superCombo", 0.8, Math.random() * 200 - 100);
          } else {
            audioManager.play("combo", 0.6, Math.random() * 100 - 50);
          }
          this.showComboEffect(playerId);
        } else {
          GameState.combos[playerId] = 1;
          audioManager.play("tap", 0.5, Math.random() * 50 - 25);
        }

        // 震動
        audioManager.vibrate();

        // 更新時間戳
        GameState.lastTaps[playerId] = now;

        // 視覺特效
        this.createTapEffect(playerId, x, y);
        this.createParticles(playerId, x, y);

        // UI 更新
        uiManager.updateScoreDisplay();
        uiManager.animateScore(playerId);
      }

      showComboEffect(playerId) {
        const comboElement = document.getElementById(`${playerId}Combo`);
        if (!comboElement) return;
        const combo = GameState.combos[playerId];
        comboElement.textContent = `連擊 x${combo}`;
        comboElement.classList.add("show", "combo-glow");
        setTimeout(() => comboElement.classList.remove("show", "combo-glow"), GAME_CONFIG.COMBO_DISPLAY_TIME);
      }

      createTapEffect(playerId, x, y) {
        const gameArea = document.getElementById("gameArea");

        const effect = document.createElement("div");
        effect.className = "tap-effect";
        effect.style.background =
          playerId === "player2"
            ? "radial-gradient(circle, #a855f7 0%, transparent 70%)"
            : "radial-gradient(circle, #ec4899 0%, transparent 70%)";
        effect.style.boxShadow = "0 0 20px rgba(0,0,0,0.15)";
        effect.style.left = `${x - 20}px`;
        effect.style.top = `${y - 20}px`;
        gameArea.appendChild(effect);
        setTimeout(() => effect.remove(), 500);

        // 漂浮的 + 分數
        const num = document.createElement("div");
        num.className = "tap-number";
        const add = Math.max(1, Math.floor(GameState.combos[playerId] / 2));
        num.textContent = `+${add}`;
        num.style.left = `${x}px`;
        num.style.top = `${y}px`;
        num.style.color = playerId === "player2" ? "#a855f7" : "#ec4899";
        gameArea.appendChild(num);
        setTimeout(() => num.remove(), GAME_CONFIG.TAP_NUMBER_LIFETIME);
      }

      createParticles(playerId, x, y) {
        const gameArea = document.getElementById("gameArea");
        const particleCount = Math.min(GameState.combos[playerId] * 2, 12);
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle floating-particle";
          const colors = ["pink", "purple", "blue"];
          const colorClass = colors[Math.floor(Math.random() * colors.length)];
          particle.classList.add(colorClass);

          const angle = (i / particleCount) * Math.PI * 2;
          const distance = 30 + Math.random() * 50;
          const offsetX = Math.cos(angle) * distance;
          const offsetY = Math.sin(angle) * distance;

          particle.style.left = `${x + offsetX}px`;
          particle.style.top = `${y + offsetY}px`;

          gameArea.appendChild(particle);
          setTimeout(() => particle.remove(), GAME_CONFIG.PARTICLE_LIFETIME);
        }
      }

      addActiveEffect(playerId) {
        if (GameState.mode === "dual") {
          const zone = document.querySelector(`.player-zone.${playerId}`);
          if (zone) zone.classList.add("active");
        }
      }

      removeActiveEffect(playerId) {
        if (GameState.mode === "dual") {
          const zone = document.querySelector(`.player-zone.${playerId}`);
          if (zone) zone.classList.remove("active");
        }
      }
    }

    /**
     * 🎮 進階遊戲引擎
     */
    class AdvancedGameEngine {
      constructor() {
        this.gameTimer = null;
        this.animationFrame = null;
        this.startTime = 0;
        this.isFullscreen = false;
        this.lastCountdownSecond = null;
      }

      async startSinglePlayer() {
        await this.enterFullscreen();
        this.startGame("single");
      }

      async startDualPlayer() {
        await this.enterFullscreen();
        this.startGame("dual");
      }

      async enterFullscreen() {
        try {
          const element = document.documentElement;
          if (element.requestFullscreen) await element.requestFullscreen();
          else if (element.webkitRequestFullscreen) await element.webkitRequestFullscreen();
          else if (element.msRequestFullscreen) await element.msRequestFullscreen();
          this.isFullscreen = true;
        } catch (error) {
          /* 靜默失敗 */
        }
      }

      exitFullscreen() {
        try {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
          else if (document.msExitFullscreen) document.msExitFullscreen();
          this.isFullscreen = false;
        } catch (error) {
          /* 靜默失敗 */
        }
      }

      startGame(mode) {
        if (GameState.isPlaying) return;

        GameState.mode = mode;
        GameState.isPlaying = true;
        GameState.timeLeft = GameState.settings.gameDuration;
        GameState.scores = { single: 0, player1: 0, player2: 0 };
        GameState.lastTaps = { single: 0, player1: 0, player2: 0 };
        GameState.combos = { single: 1, player1: 1, player2: 1 };
        GameState.pointers.clear();
        GameState.activePointers.clear();

        this.startTime = performance.now();

        uiManager.showGameScreen(mode);
        uiManager.updateGameUI();
        uiManager.updateScoreDisplay();
        this.startGameLoop();
      }

      startGameLoop() {
        const loop = (ts) => {
          if (!GameState.isPlaying) return;

          const elapsed = (ts - this.startTime) / 1000;
          GameState.timeLeft = Math.max(0, GameState.settings.gameDuration - elapsed);
          uiManager.updateTimer();

          if (GameState.timeLeft <= 3 && GameState.timeLeft > 0) {
            const secs = Math.ceil(GameState.timeLeft);
            if (secs !== this.lastCountdownSecond) {
              audioManager.play("countdown");
              this.lastCountdownSecond = secs;
            }
          }

          if (GameState.timeLeft <= 0) {
            this.endGame();
            return;
          }

          this.animationFrame = requestAnimationFrame(loop);
        };

        this.animationFrame = requestAnimationFrame(loop);
        this.lastCountdownSecond = null;
      }

      endGame() {
        GameState.isPlaying = false;
        if (this.animationFrame) {
          cancelAnimationFrame(this.animationFrame);
          this.animationFrame = null;
        }

        GameState.pointers.clear();
        document.querySelectorAll(".player-zone").forEach((z) => z.classList.remove("active"));

        const result = this.calculateResult();

        audioManager.play("victory");

        if (result.hasWinner) {
          this.playFireworks();
        }

        setTimeout(() => {
          this.showGameResult(result);
        }, 800);
      }

      calculateResult() {
        const result = { hasWinner: false, winner: null, score: 0, score2: 0 };

        if (GameState.mode === "single") {
          result.score = GameState.scores.single;
          result.hasWinner = result.score > 0;
          storageManager.saveScore("single", result.score);
        } else {
          result.score = GameState.scores.player1;
          result.score2 = GameState.scores.player2;
          if (result.score > result.score2) {
            result.winner = "player1";
            result.hasWinner = true;
          } else if (result.score2 > result.score) {
            result.winner = "player2";
            result.hasWinner = true;
          }
          storageManager.saveScore(
            "dual",
            Math.max(result.score, result.score2),
            Math.min(result.score, result.score2)
          );
        }
        return result;
      }

      playFireworks() {
        const container = document.getElementById("fireworkContainer");
        const fireworkCount = 20;
        const duration = GAME_CONFIG.FIREWORK_DURATION;

        for (let i = 0; i < fireworkCount; i++) {
          setTimeout(() => {
            this.createFirework(container);
            audioManager.play("firework", 0.3);
          }, i * (duration / fireworkCount));
        }

        setTimeout(() => {
          container.innerHTML = "";
        }, duration);
      }

      createFirework(container) {
        const colors = ["#ec4899", "#a855f7", "#3b82f6", "#10b981", "#f59e0b"];
        const centerX = Math.random() * window.innerWidth;
        const centerY = Math.random() * (window.innerHeight * 0.6) + window.innerHeight * 0.2;

        for (let i = 0; i < 12; i++) {
          const particle = document.createElement("div");
          particle.className = "firework";
          const color = colors[Math.floor(Math.random() * colors.length)];
          particle.style.background = color;
          particle.style.boxShadow = `0 0 10px ${color}`;

          const angle = (i / 12) * Math.PI * 2;
          const distance = 100 + Math.random() * 100;
          const dur = 1000 + Math.random() * 500;

          particle.style.left = centerX + "px";
          particle.style.top = centerY + "px";

          container.appendChild(particle);
          particle
            .animate(
              [
                { transform: "translate(0, 0) scale(1)", opacity: 1 },
                { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
              ],
              { duration: dur, easing: "ease-out" }
            )
            .addEventListener("finish", () => particle.remove());
        }
      }

      showGameResult(result) {
        uiManager.showResult(result);
      }

      exitGame() {
        GameState.isPlaying = false;
        if (this.animationFrame) {
          cancelAnimationFrame(this.animationFrame);
          this.animationFrame = null;
        }
        this.exitFullscreen();
        uiManager.showMenuScreen();
      }
    }

    /**
     * 💾 儲存管理器
     */
    class StorageManager {
      constructor() {
        this.STORAGE_KEY = "eliteTapBattle";
        this.loadSettings();
      }

      loadSettings() {
        const stored = localStorage.getItem(this.STORAGE_KEY);
        if (stored) {
          try {
            const data = JSON.parse(stored);
            if (data.settings) {
              Object.assign(GameState.settings, data.settings);
            }
          } catch (error) {}
        }
      }

      saveSettings() {
        const data = this.loadData();
        data.settings = { ...GameState.settings };
        this.saveData(data);
      }

      saveScore(mode, score, score2 = null) {
        const data = this.loadData();
        const record = {
          mode,
          score,
          score2,
          date: new Date().toISOString(),
          timestamp: Date.now()
        };
        if (!data.leaderboard) data.leaderboard = [];
        data.leaderboard.push(record);
        data.leaderboard.sort((a, b) => b.score - a.score);
        data.leaderboard = data.leaderboard.slice(0, 50);
        this.saveData(data);
      }

      getLeaderboard(mode = null, limit = 10) {
        const data = this.loadData();
        if (!data.leaderboard) return [];
        let records = data.leaderboard;
        if (mode) records = records.filter((r) => r.mode === mode);
        return records.slice(0, limit);
      }

      clearData() {
        if (confirm("確定要清除所有遊戲記錄嗎？此操作無法復原。")) {
          localStorage.removeItem(this.STORAGE_KEY);
          alert("記錄已清除！");
        }
      }

      loadData() {
        const stored = localStorage.getItem(this.STORAGE_KEY);
        if (stored) {
          try {
            return JSON.parse(stored);
          } catch (error) {}
        }
        return {};
      }

      saveData(data) {
        try {
          localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data));
        } catch (error) {
          alert("儲存空間已滿，請清除舊記錄！");
        }
      }
    }

    /**
     * 🎨 進階 UI 管理器
     */
    class AdvancedUIManager {
      constructor() {
        this.setupEventListeners();
        this.loadSettingsUI();
      }

      setupEventListeners() {
        // 主選單按鈕
        document.getElementById("startSingleBtn").addEventListener("click", async () => {
          await this.initAudioOnFirstInteraction();
          gameEngine.startSinglePlayer();
        });

        document.getElementById("startDualBtn").addEventListener("click", async () => {
          await this.initAudioOnFirstInteraction();
          gameEngine.startDualPlayer();
        });

        document.getElementById("leaderboardBtn").addEventListener("click", () => {
          this.showLeaderboard();
        });

        document.getElementById("settingsBtn").addEventListener("click", () => {
          this.showSettings();
        });

        // 遊戲控制
        document.getElementById("gameExit").addEventListener("click", () => {
          gameEngine.exitGame();
        });

        // 結果彈窗
        document.getElementById("playAgainBtn").addEventListener("click", () => {
          this.hideResult();
          if (GameState.mode === "single") gameEngine.startSinglePlayer();
          else gameEngine.startDualPlayer();
        });

        document.getElementById("backToMenuBtn").addEventListener("click", () => {
          this.hideResult();
          gameEngine.exitGame();
        });

        // 排行榜
        document.getElementById("closeLeaderboardBtn").addEventListener("click", () => {
          this.hideModal("leaderboardModal");
        });

        document.getElementById("clearLeaderboardBtn").addEventListener("click", () => {
          storageManager.clearData();
          this.updateLeaderboard();
        });

        // 設定
        document.getElementById("closeSettingsBtn").addEventListener("click", () => {
          this.saveSettings();
        });

        // 鍵盤支援
        document.addEventListener("keydown", (e) => {
          if (e.code === "Escape" && GameState.isPlaying) {
            gameEngine.exitGame();
          }
        });
      }

      async initAudioOnFirstInteraction() {
        if (!audioManager.isInitialized) {
          await audioManager.init();
        }
      }

      showGameScreen(mode) {
        document.getElementById("menuScreen").classList.add("hidden");
        const gameScreen = document.getElementById("gameScreen");
        gameScreen.classList.add("active");
        gameScreen.setAttribute("aria-hidden", "false");

        if (mode === "single") {
          document.getElementById("singlePlayerArea").style.display = "flex";
          document.getElementById("dualPlayerArea").style.display = "none";
        } else {
          document.getElementById("singlePlayerArea").style.display = "none";
          document.getElementById("dualPlayerArea").style.display = "grid";
        }
      }

      showMenuScreen() {
        document.getElementById("menuScreen").classList.remove("hidden");
        const gameScreen = document.getElementById("gameScreen");
        gameScreen.classList.remove("active");
        gameScreen.setAttribute("aria-hidden", "true");
      }

      updateGameUI() {
        const modeText = GameState.mode === "single" ? "單人挑戰" : "雙人對戰";
        document.getElementById("gameMode").textContent = modeText;
      }

      updateScoreDisplay() {
        if (GameState.mode === "single") {
          document.getElementById("singleScore").textContent = GameState.scores.single;
        } else {
          document.getElementById("player1Score").textContent = GameState.scores.player1;
          document.getElementById("player2Score").textContent = GameState.scores.player2;
        }
      }

      animateScore(playerId) {
        const scoreElement = document.getElementById(`${playerId}Score`);
        if (!scoreElement) return;
        scoreElement.classList.add("score-pop");
        setTimeout(() => scoreElement.classList.remove("score-pop"), 300);
      }

      updateTimer() {
        const timeDisplay = Math.ceil(GameState.timeLeft);
        const timerElement = document.getElementById("gameTimer");
        timerElement.textContent = timeDisplay;
        if (GameState.timeLeft <= 5 && GameState.timeLeft > 0) {
          timerElement.style.color = "var(--warning)";
          timerElement.style.animation = "pulse 0.5s ease-in-out infinite alternate";
        } else {
          timerElement.style.color = "var(--primary)";
          timerElement.style.animation = "";
        }
      }

      showResult(result) {
        const modal = document.getElementById("resultModal");
        const title = document.getElementById("resultTitle");
        const score = document.getElementById("resultScore");

        if (GameState.mode === "single") {
          title.textContent = `單人挑戰完成！`;
          score.textContent = `得分：${result.score}`;
        } else {
          if (result.winner) {
            title.textContent = `🏆 ${result.winner === "player1" ? "玩家 1" : "玩家 2"} 獲勝！`;
            score.textContent = `${result.score} : ${result.score2}`;
          } else {
            title.textContent = `🤝 平手！`;
            score.textContent = `${result.score} : ${result.score2}`;
          }
        }

        modal.classList.add("show");
        modal.setAttribute("aria-hidden", "false");
      }

      hideResult() {
        const modal = document.getElementById("resultModal");
        modal.classList.remove("show");
        modal.setAttribute("aria-hidden", "true");
      }

      showLeaderboard() {
        this.updateLeaderboard();
        this.showModal("leaderboardModal");
      }

      updateLeaderboard() {
        const content = document.getElementById("leaderboardContent");
        const records = storageManager.getLeaderboard(null, 10);

        if (records.length === 0) {
          content.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">尚無記錄</p>';
          return;
        }

        content.innerHTML = `
          <div style="display: grid; gap: var(--space-2); margin-top: var(--space-4);">
            ${records
              .map((record, index) => {
                const date = new Date(record.date).toLocaleDateString("zh-TW");
                const modeText = record.mode === "single" ? "單人" : "雙人";
                const scoreText = record.score2 !== null ? `${record.score} : ${record.score2}` : record.score.toString();
                return `
                  <div style="display: flex; justify-content: space-between; align-items: center; padding: var(--space-3); background: var(--bg-secondary); border-radius: var(--radius-lg); border-left: 4px solid var(--primary);">
                    <div style="font-weight: 700; color: var(--primary); min-width: 2rem;">#${index + 1}</div>
                    <div style="flex: 1; margin-left: var(--space-4);">
                      <div style="font-weight: 600; font-size: var(--font-size-lg);">${scoreText}</div>
                      <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">${modeText} • ${date}</div>
                    </div>
                  </div>
                `;
              })
              .join("")}
          </div>
        `;
      }

      showSettings() {
        document.getElementById("soundEnabled").checked = GameState.settings.soundEnabled;
        document.getElementById("vibrationEnabled").checked = GameState.settings.vibrationEnabled;
        document.getElementById("gameDuration").value = GameState.settings.gameDuration;
        this.showModal("settingsModal");
      }

      saveSettings() {
        GameState.settings.soundEnabled = document.getElementById("soundEnabled").checked;
        GameState.settings.vibrationEnabled = document.getElementById("vibrationEnabled").checked;
        GameState.settings.gameDuration = parseInt(document.getElementById("gameDuration").value, 10);
        storageManager.saveSettings();
        this.hideModal("settingsModal");
      }

      loadSettingsUI() {
        document.getElementById("soundEnabled").checked = GameState.settings.soundEnabled;
        document.getElementById("vibrationEnabled").checked = GameState.settings.vibrationEnabled;
        document.getElementById("gameDuration").value = GameState.settings.gameDuration;
      }

      showModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.add("show");
        modal.setAttribute("aria-hidden", "false");
      }

      hideModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.remove("show");
        modal.setAttribute("aria-hidden", "true");
      }
    }

    // === 系統初始化 ===
    let audioManager, inputManager, gameEngine, storageManager, uiManager;

    document.addEventListener("DOMContentLoaded", () => {
      audioManager = new AdvancedAudioManager();
      storageManager = new StorageManager();
      gameEngine = new AdvancedGameEngine();
      uiManager = new AdvancedUIManager();
      inputManager = new AdvancedInputManager(gameEngine);
    });

    // === 全屏事件監聽 ===
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement && GameState.isPlaying) {
        gameEngine.exitGame();
      }
    });
  </script>

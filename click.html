<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <!-- 全面覆蓋瀏覽器工具列高度，避免 iOS Safari 佔位 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#ec4899" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Elite Tap Battle - 專業點擊對戰</title>

  <style>
    /* === 專業級色彩系統 === */
    :root {
      /* 粉色主題調色盤 */
      --pink-50: #fdf2f8;
      --pink-100: #fce7f3;
      --pink-200: #fbcfe8;
      --pink-300: #f9a8d4;
      --pink-400: #f472b6;
      --pink-500: #ec4899;
      --pink-600: #db2777;
      --pink-700: #be185d;
      --pink-800: #9d174d;
      --pink-900: #831843;

      /* 補齊淡色票（原程式有使用到） */
      --purple-50: #f5f3ff;
      --purple-100: #f3e8ff;
      --purple-200: #e9d5ff;
      --purple-400: #c084fc;
      --purple-500: #a855f7;
      --purple-600: #9333ea;

      --blue-50: #eff6ff;
      --blue-100: #dbeafe;
      --blue-400: #60a5fa;
      --blue-500: #3b82f6;
      --blue-600: #2563eb;

      --yellow-400: #fbbf24;
      --yellow-500: #f59e0b;

      --emerald-400: #34d399;
      --emerald-500: #10b981;

      /* 額外指尖調色盤（多指顏色用） */
      --red-500: #ef4444;
      --orange-500: #f97316;
      --cyan-500: #06b6d4;
      --lime-500: #84cc16;
      --fuchsia-500: #d946ef;

      /* 中性色 */
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-300: #d1d5db;
      --gray-400: #9ca3af;
      --gray-500: #6b7280;
      --gray-600: #4b5563;
      --gray-700: #374151;
      --gray-800: #1f2937;
      --gray-900: #111827;

      /* 語義化色彩 */
      --primary: var(--pink-500);
      --primary-dark: var(--pink-600);
      --primary-light: var(--pink-400);

      --secondary: var(--purple-500);
      --secondary-dark: var(--purple-600);
      --secondary-light: var(--purple-400);

      --accent: var(--blue-500);
      --success: var(--emerald-500);
      --warning: var(--yellow-500);

      /* 背景與文字 */
      --bg-primary: #ffffff;
      --bg-secondary: var(--gray-50);
      --bg-tertiary: var(--gray-100);
      --text-primary: var(--gray-900);
      --text-secondary: var(--gray-600);
      --text-tertiary: var(--gray-400);

      /* 陰影系統 */
      --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      --shadow-pink: 0 10px 15px -3px rgba(236, 72, 153, 0.3);

      /* 間距系統 */
      --space-1: 0.25rem;
      --space-2: 0.5rem;
      --space-3: 0.75rem;
      --space-4: 1rem;
      --space-5: 1.25rem;
      --space-6: 1.5rem;
      --space-8: 2rem;
      --space-10: 2.5rem;
      --space-12: 3rem;
      --space-16: 4rem;

      /* 圓角系統 */
      --radius-sm: 0.25rem;
      --radius-md: 0.5rem;
      --radius-lg: 0.75rem;
      --radius-xl: 1rem;
      --radius-2xl: 1.5rem;
      --radius-full: 9999px;

      /* 動畫時間 */
      --duration-fast: 150ms;
      --duration-normal: 300ms;
      --duration-slow: 500ms;

      /* 字體系統 */
      --font-size-xs: 0.75rem;
      --font-size-sm: 0.875rem;
      --font-size-base: 1rem;
      --font-size-lg: 1.125rem;
      --font-size-xl: 1.25rem;
      --font-size-2xl: 1.5rem;
      --font-size-3xl: 1.875rem;
      --font-size-4xl: 2.25rem;
      --font-size-5xl: 3rem;
      --font-size-6xl: 3.75rem;
    }

    /* === Dark Mode 支援 === */
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-primary: var(--gray-900);
        --bg-secondary: var(--gray-800);
        --bg-tertiary: var(--gray-700);
        --text-primary: var(--gray-50);
        --text-secondary: var(--gray-300);
        --text-tertiary: var(--gray-400);
      }
    }

    /* === 減動畫支援 === */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* === 基礎重置 === */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      touch-action: manipulation;
      -ms-touch-action: manipulation;
    }

    html,
    body {
      height: 100svh; /* 使用小視窗高度單位，避免 iOS Safari 工具列影響 */
      width: 100vw;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden; /* 全站禁止滾動 */
      font-feature-settings: "kern" 1, "liga" 1;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overscroll-behavior: none;
      -webkit-text-size-adjust: 100%;
    }

    /* === 主應用容器 === */
    .app {
      position: fixed;
      inset: 0;
      height: 100svh;
      width: 100vw;
      background: linear-gradient(135deg, var(--pink-50) 0%, var(--purple-50) 50%, var(--blue-50) 100%);
      transition: all var(--duration-normal) ease;
      overflow: hidden;
    }

    /* 10 指 RGB 狂歡模式（加上 GPU 加速，短時間觸發，效能穩） */
    .app.rgb-burst {
      will-change: filter;
      animation: hueCycle 1s linear infinite;
    }
    @keyframes hueCycle {
      from { filter: hue-rotate(0deg); }
      to   { filter: hue-rotate(360deg); }
    }

    /* === 主選單介面 === */
    .menu-screen {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: var(--space-8);
      position: relative;
      background: linear-gradient(
        135deg,
        rgba(236, 72, 153, 0.1) 0%,
        rgba(168, 85, 247, 0.1) 50%,
        rgba(59, 130, 246, 0.1) 100%
      );
    }

    .menu-screen.hidden {
      opacity: 0;
      visibility: hidden;
      transition: all var(--duration-normal) ease;
    }

    /* === 品牌標識 === */
    .brand {
      text-align: center;
      margin-bottom: var(--space-16);
    }

    .brand-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto var(--space-6);
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border-radius: var(--radius-2xl);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-pink);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50%      { transform: translateY(-10px); }
    }

    .brand-title {
      font-size: var(--font-size-4xl);
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: var(--space-2);
      letter-spacing: -0.025em;
    }

    .brand-subtitle {
      font-size: var(--font-size-lg);
      color: var(--text-secondary);
      font-weight: 500;
    }

    /* === 主選單按鈕 === */
    .menu-buttons {
      display: flex;
      flex-direction: column;
      gap: var(--space-4);
      width: 100%;
      max-width: 320px;
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--space-3);
      padding: var(--space-5) var(--space-6);
      border: none;
      border-radius: var(--radius-xl);
      font-size: var(--font-size-lg);
      font-weight: 600;
      cursor: pointer;
      transition: all var(--duration-fast) ease;
      position: relative;
      overflow: hidden;
      min-height: 64px;
      box-shadow: var(--shadow-md);
    }

    .menu-btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left var(--duration-slow) ease;
    }

    .menu-btn:hover::before { left: 100%; }
    .menu-btn:active { transform: scale(0.98); }

    .menu-btn-primary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: white;
    }
    .menu-btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-pink); }

    .menu-btn-secondary {
      background: var(--bg-primary);
      color: var(--text-primary);
      border: 2px solid var(--gray-200);
    }
    .menu-btn-secondary:hover {
      background: var(--bg-secondary);
      border-color: var(--primary-light);
      transform: translateY(-1px);
    }

    /* === 全屏遊戲介面 === */
    .game-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100svh;
      display: none;
      flex-direction: column;
    }
    .game-screen.active { display: flex; }

    /* === 遊戲頂部狀態列 === */
    .game-header {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 80px;
      padding-top: env(safe-area-inset-top);
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(236, 72, 153, 0.2);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding-left: var(--space-6);
      padding-right: var(--space-6);
      z-index: 100;
      box-shadow: var(--shadow-sm);
    }

    .game-timer {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      font-size: var(--font-size-2xl);
      font-weight: 700;
      color: var(--primary);
    }

    .game-mode {
      font-size: var(--font-size-sm);
      font-weight: 600;
      color: var(--text-secondary);
      background: var(--bg-tertiary);
      padding: var(--space-2) var(--space-3);
      border-radius: var(--radius-full);
    }

    .game-exit {
      background: none;
      border: none;
      cursor: pointer;
      padding: var(--space-2);
      border-radius: var(--radius-md);
      transition: all var(--duration-fast) ease;
      color: var(--text-secondary);
    }
    .game-exit:hover { background: var(--bg-tertiary); color: var(--text-primary); }

    /* === 全屏遊戲區域 === */
    .game-area {
      flex: 1;
      width: 100%;
      position: relative;
      touch-action: none;
      overflow: hidden;
      margin-top: calc(80px + env(safe-area-inset-top));
    }

    /* 視覺效果 Canvas（雷電與指尖光暈） */
    .fx-canvas {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }

    /* === 單人模式：全屏點擊 === */
    .single-player-area {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, var(--pink-100) 0%, var(--purple-100) 50%, var(--blue-100) 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      cursor: pointer;
    }

    /* === 雙人模式：左右或上下分割 === */
    .dual-player-area {
      width: 100%;
      height: 100%;
      display: grid;
      position: relative;
    }

    /* 橫向：左右分割 */
    @media (orientation: landscape) {
      .dual-player-area { grid-template-columns: 1fr 1fr; grid-template-rows: 1fr; }
    }

    /* 直向：上下分割 */
    @media (orientation: portrait) {
      .dual-player-area { grid-template-columns: 1fr; grid-template-rows: 1fr 1fr; }
    }

    .player-zone {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: all var(--duration-fast) ease;
      overflow: hidden;
    }
    .player-zone.player1 { background: linear-gradient(135deg, var(--pink-100) 0%, var(--pink-200) 100%); }
    .player-zone.player2 { background: linear-gradient(135deg, var(--purple-100) 0%, var(--purple-200) 100%); }

    /* 面對面鏡像顯示（任何方向都鏡像 player1） */
    .dual-player-area .player-zone.player1 { transform: rotate(180deg); }
    .dual-player-area .player-zone.player1.active { transform: rotate(180deg) scale(1.02); }
    .player-zone.active { transform: scale(1.02); }

    /* === 分隔線 === */
    .divider {
      position: absolute;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      z-index: 50;
      box-shadow: var(--shadow-md);
    }
    @media (orientation: landscape) {
      .divider { left: 50%; top: 0; bottom: 0; width: 4px; transform: translateX(-50%); }
    }
    @media (orientation: portrait) {
      .divider { top: 50%; left: 0; right: 0; height: 4px; transform: translateY(-50%); }
    }

    /* === 計分顯示 === */
    .score-display {
      font-size: var(--font-size-6xl);
      font-weight: 900;
      color: var(--primary);
      text-shadow: 0 4px 8px rgba(236, 72, 153, 0.3);
      margin-bottom: var(--space-4);
      transition: all var(--duration-fast) ease;
      position: relative;
      z-index: 10;
    }

    .player-name {
      font-size: var(--font-size-xl);
      font-weight: 600;
      color: var(--text-secondary);
      margin-bottom: var(--space-6);
    }

    /* === 點擊數字顯示（本次總點擊數） === */
    .tap-number {
      position: absolute;
      font-size: var(--font-size-2xl);
      font-weight: 900;
      color: white;
      text-shadow: 0 0 10px currentColor, 0 2px 4px rgba(0, 0, 0, 0.5);
      pointer-events: none;
      z-index: 25;
      animation: number-float 1s ease-out forwards;
      will-change: transform, opacity;
    }
    @keyframes number-float {
      0%   { transform: scale(0.8) translateY(0); opacity: 0.9; }
      20%  { transform: scale(1.1) translateY(-6px); opacity: 1; }
      100% { transform: scale(0.9) translateY(-40px); opacity: 0; }
    }

    /* === 粒子系統（輕量化） === */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      z-index: 15;
      opacity: 0.9;
      will-change: transform, opacity;
      animation: particleFloat 900ms ease-out forwards;
      box-shadow: 0 0 6px currentColor;
    }
    @keyframes particleFloat {
      0%   { transform: translateY(0px) scale(1); opacity: 1; }
      100% { transform: translateY(-60px) scale(0.4); opacity: 0; }
    }

    /* === 煙火效果 === */
    .firework { position: absolute; width: 4px; height: 4px; border-radius: 50%; pointer-events: none; z-index: 200; }
    .firework-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100svh; pointer-events: none; z-index: 200; }

    /* === SVG 圖標系統 === */
    .icon { width: 24px; height: 24px; fill: currentColor; }
    .icon-lg { width: 32px; height: 32px; }
    .icon-xl { width: 48px; height: 48px; }

    /* === 結果彈窗 === */
    .result-modal {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100svh;
      background: rgba(0, 0, 0, 0.8);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
      opacity: 0; visibility: hidden;
      transition: all var(--duration-normal) ease;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    .result-modal.show { opacity: 1; visibility: visible; }
    .result-content {
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      max-width: 90vw;
      text-align: center;
      box-shadow: var(--shadow-xl);
      transform: scale(0.9);
      transition: transform var(--duration-normal) ease;
    }
    .result-modal.show .result-content { transform: scale(1); }
    .result-title {
      font-size: var(--font-size-3xl);
      font-weight: 800;
      margin-bottom: var(--space-4);
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }
    .result-score { font-size: var(--font-size-4xl); font-weight: 700; color: var(--primary); margin-bottom: var(--space-6); }

    /* === 排行榜與設定 === */
    .modal {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100svh;
      background: rgba(0, 0, 0, 0.6);
      display: flex; justify-content: center; align-items: center;
      z-index: 1000;
      opacity: 0; visibility: hidden;
      transition: all var(--duration-normal) ease;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    .modal.show { opacity: 1; visibility: visible; }
    .modal-content {
      background: var(--bg-primary);
      border-radius: var(--radius-2xl);
      padding: var(--space-8);
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow-xl);
      transform: scale(0.9);
      transition: transform var(--duration-normal) ease;
    }
    .modal.show .modal-content { transform: scale(1); }

    /* === 按鈕系統 === */
    .btn {
      display: inline-flex; align-items: center; justify-content: center;
      gap: var(--space-2);
      padding: var(--space-3) var(--space-6);
      border: none; border-radius: var(--radius-xl);
      font-size: var(--font-size-base); font-weight: 600;
      cursor: pointer; transition: all var(--duration-fast) ease;
      position: relative; overflow: hidden; min-height: 48px;
    }
    .btn-primary { background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%); color: white; box-shadow: var(--shadow-md); }
    .btn-primary:hover { transform: translateY(-2px); box-shadow: var(--shadow-pink); }
    .btn-secondary { background: var(--bg-secondary); color: var(--text-primary); border: 1px solid var(--gray-300); }
    .btn-secondary:hover { background: var(--bg-tertiary); border-color: var(--primary-light); }

    /* === 響應式優化 === */
    @media (max-width: 640px) {
      .brand-title { font-size: var(--font-size-3xl); }
      .score-display { font-size: var(--font-size-5xl); }
      .game-header { height: 70px; }
      .game-area { margin-top: calc(70px + env(safe-area-inset-top)); }
    }

    /* === 輔助動畫 === */
    @keyframes scorePopUp {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .score-pop { animation: scorePopUp 0.3s ease; }

    /* 補上 pulse 動畫，倒數時使用 */
    @keyframes pulse {
      from { transform: scale(1); }
      to   { transform: scale(1.08); }
    }
  </style>
</head>

<body>
  <div class="app" id="app">
    <!-- === 主選單介面 === -->
    <div class="menu-screen" id="menuScreen">
      <div class="brand">
        <div class="brand-icon">
          <!-- 遊戲圖標 SVG -->
          <svg class="icon-xl" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 2l2.39 6.26L21 9.27l-5.18 4.87L17.18 21 12 18.26 6.82 21l1.36-6.86L3 9.27l6.61-1.01L12 2z" />
          </svg>
        </div>
        <h1 class="brand-title">Elite Tap Battle</h1>
        <p class="brand-subtitle">專業級點擊對戰體驗</p>
      </div>

      <div class="menu-buttons">
        <button class="menu-btn menu-btn-primary" id="startSingleBtn" aria-label="單人挑戰模式">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
          </svg>
          單人挑戰模式
        </button>

        <button class="menu-btn menu-btn-primary" id="startDualBtn" aria-label="雙人對戰模式">
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M16 4a4 4 0 110 8 4 4 0 010-8zM8 4a4 4 0 110 8 4 4 0 010-8zM8 14c-2.67 0-8 1.34-8 4v2h12v-2c0-2.66-1.33-4-4-4zm8 0c-2.67 0-4 1.34-4 4v2h12v-2c0-2.66-5.33-4-8-4z" />

  <script>
    /* 全域關閉 console 輸出，避免顯示提示與雜訊 */
    (function silenceConsole() {
      const noop = () => {};
      ["log", "warn", "error", "info", "debug", "time", "timeEnd"].forEach((m) => {
        try { console[m] = noop; } catch (e) {}
      });
    })();

    /**
     * Elite Tap Battle - 多指共鳴 + 雷電連結版
     * 特色：Lightning Canvas、RGB 10 指狂歡、鏡像對戰、低延遲最佳化
     */

    // === 全域遊戲狀態 ===
    const GameState = {
      isPlaying: false,
      mode: "single", // 'single' | 'dual'
      timeLeft: 30,
      scores: { single: 0, player1: 0, player2: 0 },
      settings: {
        soundEnabled: true,
        vibrationEnabled: true,
        gameDuration: 30
      },
      pointers: new Map(),       // pointerId -> meta（按下時）
      activePointers: new Map(), // pointerId -> { x, y, color, playerId }
      colorIndex: 0
    };

    const GAME_CONFIG = {
      VIBRATION_DURATION: 50,
      FIREWORK_DURATION: 5000,
      TAP_NUMBER_LIFETIME: 1000,
      PARTICLE_LIFETIME: 900,
      LIGHTNING_SEGMENTS: 12,   // 雷電折線段數
      LIGHTNING_JITTER: 0.06,   // 折線偏移比例（相對兩點距離）
      LIGHTNING_WIDTH: 2.4      // 基礎線寬
    };

    // 多指顏色盤（每根手指一色）
    const FINGER_COLORS = [
      "#ec4899", // pink
      "#a855f7", // purple
      "#3b82f6", // blue
      "#10b981", // emerald
      "#f59e0b", // amber
      "#ef4444", // red
      "#f97316", // orange
      "#06b6d4", // cyan
      "#84cc16", // lime
      "#d946ef"  // fuchsia
    ];

    /** 🎵 高級音效管理器（保留，移除連擊加成邏輯） */
    class AdvancedAudioManager {
      constructor() {
        this.audioContext = null;
        this.isInitialized = false;
        this.sounds = {};
        this.masterGain = null;
      }
      async init() {
        if (this.isInitialized) return;
        try {
          this.audioContext = new (window.AudioContext || window.webkitAudioContext)({ latencyHint: "interactive", sampleRate: 44100 });
          this.masterGain = this.audioContext.createGain();
          this.masterGain.connect(this.audioContext.destination);
          if (this.audioContext.state === "suspended") await this.audioContext.resume();
          await this.preloadSounds();
          this.isInitialized = true;
        } catch (error) {}
      }
      async preloadSounds() {
        const sr = this.audioContext.sampleRate;
        this.sounds.tap = this.createTapSound(sr);
        this.sounds.countdown = this.createCountdownSound(sr);
        this.sounds.victory = this.createVictorySound(sr);
        this.sounds.firework = this.createFireworkSound(sr);
      }
      createTapSound(sr) {
        const length = Math.floor(sr * 0.06);
        const buffer = this.audioContext.createBuffer(1, length, sr);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < length; i++) {
          const t = i / sr;
          const wave = Math.sin(2 * Math.PI * (900 - t * 400) * t);
          const env = Math.exp(-t * 28);
          data[i] = wave * env * 0.35;
        }
        return buffer;
      }
      createCountdownSound(sr) {
        const length = Math.floor(sr * 0.18);
        const buffer = this.audioContext.createBuffer(1, length, sr);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < length; i++) {
          const t = i / sr;
          const wave = Math.sin(2 * Math.PI * 1000 * t);
          const env = Math.exp(-t * 12);
          data[i] = wave * env * 0.4;
        }
        return buffer;
      }
      createVictorySound(sr) {
        const length = Math.floor(sr * 0.9);
        const buffer = this.audioContext.createBuffer(2, length, sr);
        const melody = [261.63, 329.63, 392.0, 523.25, 659.25, 784.0];
        for (let ch = 0; ch < 2; ch++) {
          const data = buffer.getChannelData(ch);
          for (let i = 0; i < length; i++) {
            const t = i / sr;
            const idx = Math.floor(t * 6) % melody.length;
            const wave = Math.sin(2 * Math.PI * melody[idx] * t);
            const env = Math.max(0, 1 - t);
            data[i] = wave * env * 0.24;
          }
        }
        return buffer;
      }
      createFireworkSound(sr) {
        const length = Math.floor(sr * 0.35);
        const buffer = this.audioContext.createBuffer(2, length, sr);
        for (let ch = 0; ch < 2; ch++) {
          const data = buffer.getChannelData(ch);
          for (let i = 0; i < length; i++) {
            const t = i / sr;
            const noise = (Math.random() - 0.5) * 2;
            const env = Math.exp(-t * 10);
            data[i] = noise * env * 0.3;
          }
        }
        return buffer;
      }
      play(name, volume = 1.0, detune = 0) {
        if (!this.isInitialized || !GameState.settings.soundEnabled) return;
        const buf = this.sounds[name];
        if (!buf) return;
        try {
          const source = this.audioContext.createBufferSource();
          const gain = this.audioContext.createGain();
          source.buffer = buf;
          if (source.detune) source.detune.value = detune;
          gain.gain.value = volume;
          source.connect(gain); gain.connect(this.masterGain);
          source.start();
        } catch (e) {}
      }
      vibrate(pattern = GAME_CONFIG.VIBRATION_DURATION) {
        if (!GameState.settings.vibrationEnabled) return;
        if ("vibrate" in navigator) {
          try { navigator.vibrate(pattern); } catch (e) {}
        } else {
          const app = document.getElementById("app");
          app.style.transform = "translateX(2px)";
          requestAnimationFrame(() => {
            app.style.transform = "translateX(-2px)";
            requestAnimationFrame(() => { app.style.transform = ""; });
          });
        }
      }
    }

    /** ⚡️ 視覺效果渲染器（Lightning + 指尖光環） */
    class EffectsRenderer {
      constructor(canvasId) {
        this.canvas = document.getElementById(canvasId);
        this.ctx = this.canvas.getContext("2d");
        this.dpr = Math.max(1, window.devicePixelRatio || 1);
        this._resize = this.resize.bind(this);
        window.addEventListener("resize", this._resize);
        this.resize();
      }
      resize() {
        const rect = this.canvas.getBoundingClientRect();
        this.canvas.width = Math.floor(rect.width * this.dpr);
        this.canvas.height = Math.floor(rect.height * this.dpr);
        this.ctx.setTransform(this.dpr, 0, 0, this.dpr, 0, 0);
      }
      // 簡易可重現亂數（由 pairKey 與時間片驅動）
      static rand(seed) {
        let x = Math.sin(seed) * 10000;
        return x - Math.floor(x);
      }
      render(ts) {
        const ctx = this.ctx;
        const w = this.canvas.clientWidth;
        const h = this.canvas.clientHeight;
        ctx.clearRect(0, 0, w, h);

        const points = Array.from(GameState.activePointers.values());
        const count = points.length;

        // 10 指 RGB 狂歡
        const app = document.getElementById("app");
        if (count >= 10) app.classList.add("rgb-burst");
        else app.classList.remove("rgb-burst");

        // 指尖光暈（輕量）
        for (const p of points) {
          ctx.beginPath();
          const grd = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, 28);
          grd.addColorStop(0, p.color + "cc");
          grd.addColorStop(1, p.color + "00");
          ctx.fillStyle = grd;
          ctx.arc(p.x, p.y, 28, 0, Math.PI * 2);
          ctx.fill();
        }

        // 雷電連結：所有指尖兩兩相連（<=10 指，最多 45 條，效能 OK）
        if (count >= 2) {
          const timeSlice = Math.floor(ts / 50); // 20FPS 抖動刷新
          for (let i = 0; i < count; i++) {
            for (let j = i + 1; j < count; j++) {
              this.drawLightning(points[i], points[j], timeSlice);
            }
          }
        }
      }
      drawLightning(p1, p2, timeSlice) {
        const ctx = this.ctx;
        const dx = p2.x - p1.x;
        const dy = p2.y - p1.y;
        const len = Math.hypot(dx, dy);
        if (len < 8) return;
        const nx = dx / len;
        const ny = dy / len;
        const px = -ny; // 垂直向量
        const py = nx;

        const N = GAME_CONFIG.LIGHTNING_SEGMENTS;
        const amp = Math.min(40, len * GAME_CONFIG.LIGHTNING_JITTER);

        // 路徑點
        const pts = [];
        for (let s = 0; s <= N; s++) {
          const t = s / N;
          const baseX = p1.x + nx * len * t;
          const baseY = p1.y + ny * len * t;
          // 對中間段加大抖動
          const falloff = 1 - Math.abs(2 * t - 1);
          // 可重現亂數（pairKey -> 角標 + timeSlice）
          const seed = (p1.x * 13.37 + p1.y * 7.11 + p2.x * 17.17 + p2.y * 19.19 + s * 97 + timeSlice * 131) % 10000;
          const r = EffectsRenderer.rand(seed);
          const offset = (r - 0.5) * 2 * amp * falloff;
          pts.push({ x: baseX + px * offset, y: baseY + py * offset });
        }

        // 顏色漸層（從 p1 色到 p2 色）
        const grad = ctx.createLinearGradient(p1.x, p1.y, p2.x, p2.y);
        grad.addColorStop(0, p1.color);
        grad.addColorStop(0.5, "#ffffff");
        grad.addColorStop(1, p2.color);

        // 外光暈
        ctx.beginPath();
        ctx.moveTo(pts[0].x, pts[0].y);
        for (let k = 1; k < pts.length; k++) ctx.lineTo(pts[k].x, pts[k].y);
        ctx.lineWidth = GAME_CONFIG.LIGHTNING_WIDTH + 2;
        ctx.strokeStyle = "rgba(255,255,255,0.25)";
        ctx.stroke();

        // 主線
        ctx.beginPath();
        ctx.moveTo(pts[0].x, pts[0].y);
        for (let k = 1; k < pts.length; k++) ctx.lineTo(pts[k].x, pts[k].y);
        ctx.lineWidth = GAME_CONFIG.LIGHTNING_WIDTH;
        ctx.strokeStyle = grad;
        ctx.stroke();
      }
    }

    /** 🎯 進階輸入管理器（多指 & 雷電） */
    class AdvancedInputManager {
      constructor(gameEngine) {
        this.gameEngine = gameEngine;
        this.setupEventListeners();
      }
      setupEventListeners() {
        const gameArea = document.getElementById("gameArea");
        gameArea.addEventListener("pointerdown", this.handlePointerDown.bind(this), { passive: false });
        gameArea.addEventListener("pointermove", this.handlePointerMove.bind(this), { passive: false });
        gameArea.addEventListener("pointerup", this.handlePointerUp.bind(this), { passive: false });
        gameArea.addEventListener("pointercancel", this.handlePointerCancel.bind(this), { passive: false });
        // 阻擋右鍵與雙擊
        gameArea.addEventListener("contextmenu", (e) => e.preventDefault());
        gameArea.addEventListener("dblclick", (e) => e.preventDefault());
      }

      handlePointerDown(event) {
        if (!GameState.isPlaying) return;
        event.preventDefault();

        const rect = event.currentTarget.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        const pointerId = event.pointerId;

        event.currentTarget.setPointerCapture(pointerId);

        let playerId;
        if (GameState.mode === "single") {
          playerId = "single";
        } else {
          // 雙人模式：橫向左右，直向上下（上/左區是 player1，該區鏡像）
          if (window.innerWidth > window.innerHeight) {
            playerId = x < rect.width / 2 ? "player1" : "player2";
          } else {
            playerId = y < rect.height / 2 ? "player1" : "player2"; // 上方是 player1（鏡像顯示）
          }
        }

        GameState.pointers.set(pointerId, { playerId, element: event.currentTarget });
        // 指尖顏色分配
        const color = FINGER_COLORS[GameState.colorIndex++ % FINGER_COLORS.length];
        GameState.activePointers.set(pointerId, { x, y, color, playerId });

        // 記分（無連擊加成，1 tap = +1 分）
        this.incrementScore(playerId);

        // 視覺：數字 & 粒子（輕量）
        this.showTapNumber(playerId, x, y);
        this.createParticles(x, y, color);

        // 音效與震動
        audioManager.play("tap", 0.5, Math.random() * 50 - 25);
        audioManager.vibrate();

        // 區塊按下效果
        this.addActiveEffect(playerId);
      }

      handlePointerMove(event) {
        if (!GameState.isPlaying) return;
        event.preventDefault();
        const rect = event.currentTarget.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;
        const p = GameState.activePointers.get(event.pointerId);
        if (p) { p.x = x; p.y = y; }
      }

      handlePointerUp(event) { this.cleanupPointer(event.pointerId); }
      handlePointerCancel(event) { this.cleanupPointer(event.pointerId); }

      cleanupPointer(pointerId) {
        const meta = GameState.pointers.get(pointerId);
        if (meta) {
          try { meta.element.releasePointerCapture(pointerId); } catch (e) {}
          this.removeActiveEffect(meta.playerId);
        }
        GameState.pointers.delete(pointerId);
        GameState.activePointers.delete(pointerId);
      }

      incrementScore(playerId) {
        GameState.scores[playerId]++;
        uiManager.updateScoreDisplay();
        uiManager.animateScore(playerId);
      }

      showTapNumber(playerId, x, y) {
        const gameArea = document.getElementById("gameArea");
        const num = document.createElement("div");
        num.className = "tap-number";
        // 顯示該玩家目前累計點擊數
        const current = GameState.scores[playerId];
        num.textContent = current;

        // 隨機位移，避免重疊
        const jitter = 24;
        const rx = (Math.random() - 0.5) * 2 * jitter;
        const ry = (Math.random() - 0.5) * 2 * jitter;

        // 顏色使用該手指最後分配的顏色（若無則主色）
        const lastPointer = Array.from(GameState.activePointers.values()).find(p => p.playerId === playerId);
        num.style.left = `${x + rx}px`;
        num.style.top = `${y + ry}px`;
        num.style.color = lastPointer ? lastPointer.color : (playerId === "player2" ? "#a855f7" : "#ec4899");

        gameArea.appendChild(num);
        setTimeout(() => num.remove(), GAME_CONFIG.TAP_NUMBER_LIFETIME);
      }

      createParticles(x, y, color) {
        const gameArea = document.getElementById("gameArea");
        const particleCount = 6; // 輕量
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.background = color;
          particle.style.color = color;

          const angle = Math.random() * Math.PI * 2;
          const distance = 20 + Math.random() * 30;
          const offsetX = Math.cos(angle) * distance;
          const offsetY = Math.sin(angle) * distance;

          particle.style.left = `${x + offsetX}px`;
          particle.style.top = `${y + offsetY}px`;

          gameArea.appendChild(particle);
          setTimeout(() => particle.remove(), GAME_CONFIG.PARTICLE_LIFETIME);
        }
      }

      addActiveEffect(playerId) {
        if (GameState.mode === "dual") {
          const zone = document.querySelector(`.player-zone.${playerId}`);
          if (zone) zone.classList.add("active");
        }
      }
      removeActiveEffect(playerId) {
        if (GameState.mode === "dual") {
          const zone = document.querySelector(`.player-zone.${playerId}`);
          if (zone) zone.classList.remove("active");
        }
      }
    }

    /** 🎮 進階遊戲引擎 */
    class AdvancedGameEngine {
      constructor() {
        this.gameTimer = null;
        this.animationFrame = null;
        this.startTime = 0;
        this.isFullscreen = false;
        this.lastCountdownSecond = null;
      }

      async startSinglePlayer() {
        await this.enterFullscreen();
        this.startGame("single");
      }
      async startDualPlayer() {
        await this.enterFullscreen();
        this.startGame("dual");
      }

      async enterFullscreen() {
        try {
          const element = document.documentElement;
          if (element.requestFullscreen) await element.requestFullscreen();
          else if (element.webkitRequestFullscreen) await element.webkitRequestFullscreen();
          else if (element.msRequestFullscreen) await element.msRequestFullscreen();
          this.isFullscreen = true;
        } catch (error) {}
      }

      exitFullscreen() {
        try {
          if (document.exitFullscreen) document.exitFullscreen();
          else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
          else if (document.msExitFullscreen) document.msExitFullscreen();
          this.isFullscreen = false;
        } catch (error) {}
      }

      startGame(mode) {
        if (GameState.isPlaying) return;

        GameState.mode = mode;
        GameState.isPlaying = true;
        GameState.timeLeft = GameState.settings.gameDuration;
        GameState.scores = { single: 0, player1: 0, player2: 0 };
        GameState.pointers.clear();
        GameState.activePointers.clear();
        GameState.colorIndex = 0;

        this.startTime = performance.now();

        uiManager.showGameScreen(mode);
        uiManager.updateGameUI();
        uiManager.updateScoreDisplay();
        effectsRenderer.resize();
        this.startGameLoop();
      }

      startGameLoop() {
        const loop = (ts) => {
          if (!GameState.isPlaying) return;

          const elapsed = (ts - this.startTime) / 1000;
          GameState.timeLeft = Math.max(0, GameState.settings.gameDuration - elapsed);
          uiManager.updateTimer();

          if (GameState.timeLeft <= 3 && GameState.timeLeft > 0) {
            const secs = Math.ceil(GameState.timeLeft);
            if (secs !== this.lastCountdownSecond) {
              audioManager.play("countdown");
              this.lastCountdownSecond = secs;
            }
          }

          // 視覺效果渲染（雷電 & 指尖光暈）
          effectsRenderer.render(ts);

          if (GameState.timeLeft <= 0) {
            this.endGame();
            return;
          }

          this.animationFrame = requestAnimationFrame(loop);
        };

        this.animationFrame = requestAnimationFrame(loop);
        this.lastCountdownSecond = null;
      }

      endGame() {
        GameState.isPlaying = false;
        if (this.animationFrame) {
          cancelAnimationFrame(this.animationFrame);
          this.animationFrame = null;
        }

        GameState.pointers.clear();
        GameState.activePointers.clear();
        document.getElementById("app").classList.remove("rgb-burst");
        document.querySelectorAll(".player-zone").forEach((z) => z.classList.remove("active"));

        const result = this.calculateResult();

        audioManager.play("victory");

        if (result.hasWinner) {
          this.playFireworks();
        }

        setTimeout(() => {
          this.showGameResult(result);
        }, 600);
      }

      calculateResult() {
        const result = { hasWinner: false, winner: null, score: 0, score2: 0 };

        if (GameState.mode === "single") {
          result.score = GameState.scores.single;
          result.hasWinner = result.score > 0;
          storageManager.saveScore("single", result.score);
        } else {
          result.score = GameState.scores.player1;
          result.score2 = GameState.scores.player2;
          if (result.score > result.score2) {
            result.winner = "player1"; result.hasWinner = true;
          } else if (result.score2 > result.score) {
            result.winner = "player2"; result.hasWinner = true;
          }
          storageManager.saveScore("dual", Math.max(result.score, result.score2), Math.min(result.score, result.score2));
        }
        return result;
      }

      playFireworks() {
        const container = document.getElementById("fireworkContainer");
        const fireworkCount = 18;
        const duration = GAME_CONFIG.FIREWORK_DURATION;

        for (let i = 0; i < fireworkCount; i++) {
          setTimeout(() => {
            this.createFirework(container);
            audioManager.play("firework", 0.25);
          }, i * (duration / fireworkCount));
        }
        setTimeout(() => { container.innerHTML = ""; }, duration);
      }

      createFirework(container) {
        const colors = ["#ec4899", "#a855f7", "#3b82f6", "#10b981", "#f59e0b"];
        const centerX = Math.random() * window.innerWidth;
        const centerY = Math.random() * (window.innerHeight * 0.6) + window.innerHeight * 0.2;

        for (let i = 0; i < 12; i++) {
          const particle = document.createElement("div");
          particle.className = "firework";
          const color = colors[Math.floor(Math.random() * colors.length)];
          particle.style.background = color;
          particle.style.boxShadow = `0 0 10px ${color}`;

          const angle = (i / 12) * Math.PI * 2;
          const distance = 100 + Math.random() * 100;
          const dur = 900 + Math.random() * 400;

          particle.style.left = centerX + "px";
          particle.style.top = centerY + "px";

          container.appendChild(particle);
          particle
            .animate(
              [
                { transform: "translate(0, 0) scale(1)", opacity: 1 },
                { transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px) scale(0)`, opacity: 0 }
              ],
              { duration: dur, easing: "ease-out" }
            )
            .addEventListener("finish", () => particle.remove());
        }
      }

      showGameResult(result) {
        uiManager.showResult(result);
      }

      exitGame() {
        GameState.isPlaying = false;
        if (this.animationFrame) {
          cancelAnimationFrame(this.animationFrame);
          this.animationFrame = null;
        }
        this.exitFullscreen();
        document.getElementById("app").classList.remove("rgb-burst");
        uiManager.showMenuScreen();
      }
    }

    /** 💾 儲存管理器 */
    class StorageManager {
      constructor() {
        this.STORAGE_KEY = "eliteTapBattle";
        this.loadSettings();
      }
      loadSettings() {
        const stored = localStorage.getItem(this.STORAGE_KEY);
        if (stored) {
          try {
            const data = JSON.parse(stored);
            if (data.settings) Object.assign(GameState.settings, data.settings);
          } catch (error) {}
        }
      }
      saveSettings() {
        const data = this.loadData();
        data.settings = { ...GameState.settings };
        this.saveData(data);
      }
      saveScore(mode, score, score2 = null) {
        const data = this.loadData();
        const record = { mode, score, score2, date: new Date().toISOString(), timestamp: Date.now() };
        if (!data.leaderboard) data.leaderboard = [];
        data.leaderboard.push(record);
        data.leaderboard.sort((a, b) => b.score - a.score);
        data.leaderboard = data.leaderboard.slice(0, 50);
        this.saveData(data);
      }
      getLeaderboard(mode = null, limit = 10) {
        const data = this.loadData();
        if (!data.leaderboard) return [];
        let records = data.leaderboard;
        if (mode) records = records.filter((r) => r.mode === mode);
        return records.slice(0, limit);
      }
      clearData() {
        if (confirm("確定要清除所有遊戲記錄嗎？此操作無法復原。")) {
          localStorage.removeItem(this.STORAGE_KEY);
          alert("記錄已清除！");
        }
      }
      loadData() {
        const stored = localStorage.getItem(this.STORAGE_KEY);
        if (stored) {
          try { return JSON.parse(stored); } catch (error) {}
        }
        return {};
      }
      saveData(data) {
        try { localStorage.setItem(this.STORAGE_KEY, JSON.stringify(data)); }
        catch (error) { alert("儲存空間已滿，請清除舊記錄！"); }
      }
    }

    /** 🎨 進階 UI 管理器 */
    class AdvancedUIManager {
      constructor() {
        this.setupEventListeners();
        this.loadSettingsUI();
      }
      setupEventListeners() {
        // 主選單按鈕
        document.getElementById("startSingleBtn").addEventListener("click", async () => {
          await this.initAudioOnFirstInteraction();
          gameEngine.startSinglePlayer();
        });
        document.getElementById("startDualBtn").addEventListener("click", async () => {
          await this.initAudioOnFirstInteraction();
          gameEngine.startDualPlayer();
        });
        document.getElementById("leaderboardBtn").addEventListener("click", () => { this.showLeaderboard(); });
        document.getElementById("settingsBtn").addEventListener("click", () => { this.showSettings(); });

        // 遊戲控制
        document.getElementById("gameExit").addEventListener("click", () => { gameEngine.exitGame(); });

        // 結果彈窗
        document.getElementById("playAgainBtn").addEventListener("click", () => {
          this.hideResult();
          if (GameState.mode === "single") gameEngine.startSinglePlayer();
          else gameEngine.startDualPlayer();
        });
        document.getElementById("backToMenuBtn").addEventListener("click", () => {
          this.hideResult();
          gameEngine.exitGame();
        });

        // 排行榜
        document.getElementById("closeLeaderboardBtn").addEventListener("click", () => { this.hideModal("leaderboardModal"); });
        document.getElementById("clearLeaderboardBtn").addEventListener("click", () => {
          storageManager.clearData(); this.updateLeaderboard();
        });

        // 設定
        document.getElementById("closeSettingsBtn").addEventListener("click", () => { this.saveSettings(); });

        // Esc 離開
        document.addEventListener("keydown", (e) => {
          if (e.code === "Escape" && GameState.isPlaying) gameEngine.exitGame();
        });
      }

      async initAudioOnFirstInteraction() { if (!audioManager.isInitialized) await audioManager.init(); }

      showGameScreen(mode) {
        document.getElementById("menuScreen").classList.add("hidden");
        const gameScreen = document.getElementById("gameScreen");
        gameScreen.classList.add("active");
        gameScreen.setAttribute("aria-hidden", "false");

        if (mode === "single") {
          document.getElementById("singlePlayerArea").style.display = "flex";
          document.getElementById("dualPlayerArea").style.display = "none";
        } else {
          document.getElementById("singlePlayerArea").style.display = "none";
          document.getElementById("dualPlayerArea").style.display = "grid";
        }
      }
      showMenuScreen() {
        document.getElementById("menuScreen").classList.remove("hidden");
        const gameScreen = document.getElementById("gameScreen");
        gameScreen.classList.remove("active");
        gameScreen.setAttribute("aria-hidden", "true");
      }
      updateGameUI() {
        const modeText = GameState.mode === "single" ? "單人挑戰" : "雙人對戰";
        document.getElementById("gameMode").textContent = modeText;
      }
      updateScoreDisplay() {
        if (GameState.mode === "single") {
          document.getElementById("singleScore").textContent = GameState.scores.single;
        } else {
          document.getElementById("player1Score").textContent = GameState.scores.player1;
          document.getElementById("player2Score").textContent = GameState.scores.player2;
        }
      }
      animateScore(playerId) {
        const scoreElement = document.getElementById(`${playerId}Score`);
        if (!scoreElement) return;
        scoreElement.classList.add("score-pop");
        setTimeout(() => scoreElement.classList.remove("score-pop"), 300);
      }
      updateTimer() {
        const timeDisplay = Math.ceil(GameState.timeLeft);
        const timerElement = document.getElementById("gameTimer");
        timerElement.textContent = timeDisplay;
        if (GameState.timeLeft <= 5 && GameState.timeLeft > 0) {
          timerElement.style.color = "var(--warning)";
          timerElement.style.animation = "pulse 0.5s ease-in-out infinite alternate";
        } else {
          timerElement.style.color = "var(--primary)";
          timerElement.style.animation = "";
        }
      }
      showResult(result) {
        const modal = document.getElementById("resultModal");
        const title = document.getElementById("resultTitle");
        const score = document.getElementById("resultScore");

        if (GameState.mode === "single") {
          title.textContent = `單人挑戰完成！`;
          score.textContent = `得分：${result.score}`;
        } else {
          if (result.winner) {
            title.textContent = `🏆 ${result.winner === "player1" ? "玩家 1" : "玩家 2"} 獲勝！`;
            score.textContent = `${result.score} : ${result.score2}`;
          } else {
            title.textContent = `🤝 平手！`;
            score.textContent = `${result.score} : ${result.score2}`;
          }
        }
        modal.classList.add("show");
        modal.setAttribute("aria-hidden", "false");
      }
      hideResult() {
        const modal = document.getElementById("resultModal");
        modal.classList.remove("show");
        modal.setAttribute("aria-hidden", "true");
      }
      showLeaderboard() { this.updateLeaderboard(); this.showModal("leaderboardModal"); }
      updateLeaderboard() {
        const content = document.getElementById("leaderboardContent");
        const records = storageManager.getLeaderboard(null, 10);

        if (records.length === 0) {
          content.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">尚無記錄</p>';
          return;
        }

        content.innerHTML = `
          <div style="display: grid; gap: var(--space-2); margin-top: var(--space-4);">
            ${records.map((record, index) => {
              const date = new Date(record.date).toLocaleDateString("zh-TW");
              const modeText = record.mode === "single" ? "單人" : "雙人";
              const scoreText = record.score2 !== null ? `${record.score} : ${record.score2}` : record.score.toString();
              return `
                <div style="display: flex; justify-content: space-between; align-items: center; padding: var(--space-3); background: var(--bg-secondary); border-radius: var(--radius-lg); border-left: 4px solid var(--primary);">
                  <div style="font-weight: 700; color: var(--primary); min-width: 2rem;">#${index + 1}</div>
                  <div style="flex: 1; margin-left: var(--space-4);">
                    <div style="font-weight: 600; font-size: var(--font-size-lg);">${scoreText}</div>
                    <div style="font-size: var(--font-size-sm); color: var(--text-secondary);">${modeText} • ${date}</div>
                  </div>
                </div>
              `;
            }).join("")}
          </div>
        `;
      }
      showSettings() {
        document.getElementById("soundEnabled").checked = GameState.settings.soundEnabled;
        document.getElementById("vibrationEnabled").checked = GameState.settings.vibrationEnabled;
        document.getElementById("gameDuration").value = GameState.settings.gameDuration;
        this.showModal("settingsModal");
      }
      saveSettings() {
        GameState.settings.soundEnabled = document.getElementById("soundEnabled").checked;
        GameState.settings.vibrationEnabled = document.getElementById("vibrationEnabled").checked;
        GameState.settings.gameDuration = parseInt(document.getElementById("gameDuration").value, 10);
        storageManager.saveSettings();
        this.hideModal("settingsModal");
      }
      loadSettingsUI() {
        document.getElementById("soundEnabled").checked = GameState.settings.soundEnabled;
        document.getElementById("vibrationEnabled").checked = GameState.settings.vibrationEnabled;
        document.getElementById("gameDuration").value = GameState.settings.gameDuration;
      }
      showModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.add("show");
        modal.setAttribute("aria-hidden", "false");
      }
      hideModal(modalId) {
        const modal = document.getElementById(modalId);
        modal.classList.remove("show");
        modal.setAttribute("aria-hidden", "true");
      }
    }

    // === 系統初始化 ===
    let audioManager, inputManager, gameEngine, storageManager, uiManager, effectsRenderer;

    document.addEventListener("DOMContentLoaded", () => {
      audioManager = new AdvancedAudioManager();
      storageManager = new StorageManager();
      gameEngine = new AdvancedGameEngine();
      uiManager = new AdvancedUIManager();
      effectsRenderer = new EffectsRenderer("fxCanvas");
      inputManager = new AdvancedInputManager(gameEngine);
      // iOS：避免視窗高度變化導致 Canvas 尺寸誤差
      window.addEventListener("orientationchange", () => setTimeout(() => effectsRenderer.resize(), 250));
    });

    // === 全屏事件監聽 ===
    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement && GameState.isPlaying) {
        gameEngine.exitGame();
      }
    });

    // === 全面禁用雙擊放大 & 手勢縮放（iOS 安全） ===
    (function preventZoom() {
      let lastTouchEnd = 0;
      document.addEventListener("touchend", function (e) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          e.preventDefault();
        }
        lastTouchEnd = now;
      }, { passive: false });
      ["gesturestart","gesturechange","gestureend"].forEach(evt =>
        document.addEventListener(evt, (e) => e.preventDefault())
      );
    })();
  </script>

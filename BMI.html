<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>你這死肥豬！超靠北BMI嗆爆檢測器</title>
  <style>
    /* 超精美又靠北的UI/UX設計 */
    body {
      background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
      color: #ff6666;
      font-family: "微軟正黑體", sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 30px;
      background: #222;
      border-radius: 15px;
      border: 3px solid #ff6666;
      box-shadow: 0 0 40px rgba(255, 102, 102, 0.5);
      animation: fadeIn 0.5s ease-in-out;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px #ff6666;
      letter-spacing: 2px;
    }
    label {
      display: block;
      margin: 20px 0 8px;
      font-size: 1.3rem;
      color: #ff9999;
    }
    input, select {
      width: 100%;
      max-width: 400px;
      padding: 12px;
      font-size: 1.2rem;
      border: 2px solid #ff6666;
      border-radius: 8px;
      background: #333;
      color: #fff;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      border-color: #ff9999;
      box-shadow: 0 0 10px #ff6666;
      outline: none;
    }
    button {
      margin-top: 25px;
      padding: 15px 30px;
      font-size: 1.4rem;
      color: #fff;
      background: #ff6666;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 0 15px rgba(255, 102, 102, 0.6);
    }
    button:hover {
      background: #ff3333;
      transform: scale(1.05);
    }
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #333;
      border-radius: 10px;
      font-size: 1.2rem;
      line-height: 1.8;
      color: #ffcccc;
      white-space: pre-wrap;
      text-align: left;
    }
    /* RWD 手機介面優化 */
    @media (max-width: 600px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
      h1 {
        font-size: 1.8rem;
      }
      label, input, select, button {
        font-size: 1rem;
      }
      #result {
        font-size: 1rem;
      }
      button {
        padding: 12px 20px;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你這死肥豬！敢不敢測測你那堆肥肉有多可悲？😡💦💩</h1>
    <form id="bmiForm">
      <label for="gender">你是啥性別啊，廢物：</label>
      <select id="gender" required>
        <option value="">選啦，別在那邊裝死 🤡</option>
        <option value="male">男的（肌肉？笑死，全是肥油 🤬）</option>
        <option value="female">女的（泡芙小姐，別再騙自己瘦了 😤）</option>
      </select>
      <label for="height">身高 (公分)：</label>
      <input type="number" id="height" placeholder="你那矮肥身高是多少？ 💩" required>
      <label for="weight">體重 (公斤)：</label>
      <input type="number" id="weight" placeholder="輸入你那噁心肥肉重量！ 🤬" required>
      <button type="submit">測吧，死胖子，別再拖了！😡🔥</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("bmiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const gender = document.getElementById("gender").value;
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);
      const resultDiv = document.getElementById("result");

      // 檢查輸入
      if (!gender || isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        resultDiv.innerText = "你這白癡，輸錯了吧？還是你連數字都不會寫？滾回去重來！😤💩";
        return;
      }

      // 計算BMI
      const bmi = (weight / Math.pow(height / 100, 2)).toFixed(1);

      // 標準體重
      const stdWeight = gender === "male" ? ((height - 80) * 0.7).toFixed(1) : ((height - 70) * 0.6).toFixed(1);
      const normalLow = (stdWeight * 0.9).toFixed(1);
      const normalHigh = (stdWeight * 1.1).toFixed(1);

      // 身材分級（全都嗆你胖）
      let level, mock;
      const mockSentences = [
        "你這堆肥肉連豬看了都搖頭！",
        "走路會喘，連狗都跑得比你快！",
        "你這身材是拿來當沙發用的吧？",
        "肥到連褲子都哭著求救了！",
        "你這肉山是準備去炸油啦？"
      ];
      const randomMock = mockSentences[Math.floor(Math.random() * mockSentences.length)];

      if (bmi < 18.5) {
        level = "瘦巴巴肥豬（假瘦真胖）";
        mock = "別以為瘦就是美，你這假瘦真胖的傢伙，肚子還是凸一堆！";
      } else if (bmi < 22) {
        level = "偽正常肉豬";
        mock = "還敢說自己正常？你這偽裝正常的肉豬，衣服一脫全是肉！";
      } else if (bmi < 24) {
        level = "微胖豬王";
        mock = "微胖？笑死，你這豬王還敢說自己微胖，鏡子都碎了吧！";
      } else if (bmi < 27) {
        level = "輕肥豬霸";
        mock = "輕肥？你這霸氣肥豬，肉抖起來都能當地震了！";
      } else if (bmi < 30) {
        level = "中肥豬皇";
        mock = "中度肥胖？你這豬皇，連門都快擠不下了吧！";
      } else if (bmi < 35) {
        level = "重肥豬神";
        mock = "重度肥胖？你這豬神，肉多到可以拿來開肉攤了！";
      } else {
        level = "終極肥豬怪獸";
        mock = "你是怪獸吧？這堆肉走出去，路人都嚇跑了！";
      }

      // 隨機建議
      const tips = [
        "少喝那該死的手搖杯，糖多到可以淹死你！",
        "宵夜戒掉啦，半夜吃只會讓你更肥！",
        "每天爬樓梯，別再坐電梯當廢物！",
        "去跑步吧，不然你那肥肉永遠甩不掉！",
        "少吃炸雞，不然你跟雞一樣肥！",
        "腰圍量一下，看看你那游泳圈有多噁心！"
      ];
      const randomTips = Array.from({ length: 3 }, () => tips[Math.floor(Math.random() * tips.length)]);

      // 靠北輸出
      let msg = `你這廢物，結果來啦！準備被嗆爆吧！😡🤬💦\n\n`;
      msg += `【你的破數據】\n`;
      msg += `身高：${height} 公分（矮成這樣還敢活？）\n`;
      msg += `體重：${weight} 公斤（哇塞，肉量驚人！）\n`;
      msg += `性別：${gender === "male" ? "男" : "女"}（不管啥性別，都肥得要命！）\n`;
      msg += `BMI：${bmi}（標準18.5-24，你超標多久了？）\n`;
      msg += `標準體重應該是：${stdWeight} 公斤（你離這有多遠啊？）\n`;
      msg += `正常範圍：${normalLow}～${normalHigh} 公斤（你有沒有在這範圍啊，廢物？）\n\n`;

      msg += `【靠北診斷】\n`;
      msg += `你現在是：${level}！${mock} ${randomMock}\n`;
      msg += `老實說，看到你這數據我都想吐，你是怎麼胖成這樣的？整天抱著手機吃垃圾食物嗎？\n\n`;

      msg += `【救你這肥豬的建議】\n`;
      randomTips.forEach((tip, i) => msg += `${i + 1}. ${tip}\n`);
      msg += `再不去動，你這肥肉就變成永久配件了！腰圍、體脂率也量一下，看看你有多慘！\n\n`;

      msg += `【超靠北總結】\n`;
      msg += `你這${level}，真的沒救了啦！台灣人都看不下去你這身材，快點減肥，不然連你媽都會嫌棄你這噁心模樣！健康？你有嗎？趕緊動起來，別再當個廢物胖子，87分不能再高了！😤💩🔥\n`;
      msg += `—— 一個看不下去的靠北酸民，狠狠嗆你到醒過來！`;

      resultDiv.innerText = msg;
    });
  </script>
</body>
</html>

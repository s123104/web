<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>你這肥豬！超靠北減肥檢測器</title>
  <style>
    /* 超級雞掰、靠北又酸民的靠北風格 */
    body {
      background: #111;
      color: #ff5555;
      font-family: "微軟正黑體", sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      border: 4px solid #ff5555;
      background: #222;
      box-shadow: 0 0 30px #ff5555;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 20px;
    }
    input, select {
      width: 80%;
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ff5555;
      background: #333;
      color: #fff;
      margin-bottom: 10px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 20px;
      color: #fff;
      background: #ff5555;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #cc4444;
    }
    #result {
      margin-top: 30px;
      text-align: left;
      font-size: 20px;
      line-height: 1.6;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你這肥豬！來測測你那堆肥肉到底有多他媽的可笑！😡🤬💩</h1>
    <form id="bmiForm">
      <label for="gender">選擇性別：</label>
      <select id="gender" required>
        <option value="">請選擇，你這腦殘... 🤡</option>
        <option value="male">男生（別以為你那破肌肉能掩飾你肥肉 🤬）</option>
        <option value="female">女生（泡芙族，別再裝瘦啦 😤）</option>
      </select>
      <label for="height">身高 (公分)：</label>
      <input type="number" id="height" placeholder="你他媽的身高多少？ 🤬" required>
      <label for="weight">體重 (公斤)：</label>
      <input type="number" id="weight" placeholder="快點輸入你的死肥肉重量！ 💩" required>
      <button type="submit">開始測試，別再浪費你那胖胖的身體了！😡🤬</button>
    </form>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("bmiForm").addEventListener("submit", function(e) {
      e.preventDefault();
      var gender = document.getElementById("gender").value;
      var height = parseFloat(document.getElementById("height").value);
      var weight = parseFloat(document.getElementById("weight").value);
      var resultDiv = document.getElementById("result");

      if (!gender || isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
        resultDiv.innerText = "你這他媽的數字又輸錯了！認真點，別再給我亂輸入！😤💩";
        return;
      }

      // 計算BMI
      var bmi = weight / Math.pow(height / 100, 2);
      bmi = bmi.toFixed(1);

      // 計算標準體重 (根據性別)
      var stdWeight;
      if (gender === "male") {
        stdWeight = (height - 80) * 0.7;
      } else {
        stdWeight = (height - 70) * 0.6;
      }
      stdWeight = stdWeight.toFixed(1);
      // 正常範圍：標準體重 ± 10%
      var normalLow = stdWeight * 0.9;
      var normalHigh = stdWeight * 1.1;
      // 微胖範圍：超過正常上限10%~20%
      var microFatLow = normalHigh;
      var microFatHigh = stdWeight * 1.2;
      // 肥胖範圍：超過標準體重20%
      var obesityThreshold = stdWeight * 1.2;

      // 長篇靠北嘲諷語句
      var msg = "你這傻逼，測試結果出爐啦！😡🤬\n\n";
      msg += "【基本數據】\n";
      msg += "身高： " + height + " 公分\n";
      msg += "體重： " + weight + " 公斤\n";
      msg += "性別： " + (gender === "male" ? "男生" : "女生") + "\n";
      msg += "計算出來的BMI： " + bmi + " (標準範圍：18.5～24)\n";
      msg += "依你那該死的數據，你應該有 " + stdWeight + " 公斤左右\n";
      msg += "正常範圍大約是 " + normalLow.toFixed(1) + "～" + normalHigh.toFixed(1) + " 公斤\n";
      msg += "\n【靠北分析】\n";

      if (bmi < 18.5) {
        msg += "靠北，你瘦得跟根竹竿似的，連早餐都不敢吃吧？補補肉啦，否則連你媽看了都會說：'這孩子怎麼這麼虛弱？' 🤬😤\n";
      } else if (bmi >= 18.5 && bmi < 24) {
        if (weight > normalHigh && weight <= microFatHigh) {
          msg += "嗯，看你那點小肉，微微有點胖啦！別以為正點就能混日子，動起來，別再讓那點肥肉拖累你！連你媽都會笑你：'你就這點肉也敢說自己正常？' 🤡💩\n";
        } else {
          msg += "還算正常啦，但別以為你那半桶水就能混過日子！動起來點，不然連老外看到你都會說：'這傢伙也太該死了！' 😤🤬\n";
        }
      } else if (bmi >= 24 && bmi < 27) {
        msg += "幹，你的BMI數字告訴我：過重啦！你那堆肥肉堆得比垃圾桶還高，快捨棄你那破外賣，動起來減減脂，否則永遠只能做個肥宅！ 🤬💩\n";
      } else if (bmi >= 27 && bmi < 30) {
        msg += "靠北！你的BMI已經進入輕度肥胖區了，肥肉多得可以拿來當靠枕了！趕快去健身房揮揮汗，別再吃吃睡睡，否則連鏡子都會噴你一臉肥油！ 🤡😤\n";
      } else if (bmi >= 30 && bmi < 35) {
        msg += "真他媽的中度肥胖，你身上的肉比你腦子還多，快去找藥物或手術，否則你就注定當個永遠的肥宅，讓人看了直呼：'你真的是活該！' 🤬💩😡\n";
      } else {
        msg += "哇靠，重度肥胖啦！你那一大堆肥肉簡直能拿來炸油條，趕緊下定決心減肥，不然你連路人看到都會閃著淚說：'這個胖子，真他媽的噁心！' 🤬😤💩\n";
      }

      // 長篇台灣式靠北總結
      msg += "\n【雞掰總結】\n";
      msg += "根據台灣普世的數據，你那身體狀態已經遠超正常範圍，不管是BMI、標準體重還是腰圍和體脂率，都在告訴你：趕緊動起來減肥，否則一輩子只能成為社會笑柄！ 🤡💩😡\n";
      msg += "別再整天抱著手機打機、吃外賣，你那點肥肉就像一堆垃圾，堆滿全身。記住，健康才是王道，別再讓那該死的肥肉拖累你的人生！\n";
      msg += "\n快點起來運動、少吃垃圾、戒掉你那破習慣，否則準保連你媽都看不下去你這副悲慘的模樣！ 🤬😤💩\n";
      msg += "\n—— 來自一個超靠北、超酸民的台灣學霸朋友狠狠嗆你的建議！ 🤡😡";

      resultDiv.innerText = msg;
    });
  </script>
</body>
</html>

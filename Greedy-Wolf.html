<script>
    // ==================== éŠæˆ²æ ¸å¿ƒé¡åˆ¥ ====================
    
    class SnakeWolfGame {
        constructor() {
            this.canvas = document.getElementById('gameCanvas');
            this.ctx = this.canvas.getContext('2d');
            this.gridSize = 20;
            this.tileCount = this.canvas.width / this.gridSize;
            
            // éŠæˆ²ç‹€æ…‹
            this.snake = [{x: 10, y: 10}];
            this.food = {x: 15, y: 15};
            this.dx = 0;
            this.dy = 0;
            this.score = 0;
            this.gameRunning = false;
            this.gamePaused = false;
            this.speed = 200;
            this.speedLevel = 1;
            
            // é«˜åˆ†è¨˜éŒ„
            this.highScore = parseInt(localStorage.getItem('snakeWolfHighScore') || '0');
            document.getElementById('highScore').textContent = this.highScore;
            
            // ç¶å®šäº‹ä»¶
            this.bindEvents();
            this.setupTouchControls();
            this.generateFood();
            this.draw();
        }
        
        // äº‹ä»¶ç¶å®š
        bindEvents() {
            // æŒ‰éˆ•æ§åˆ¶
            document.getElementById('startBtn').addEventListener('click', () => this.startGame());
            document.getElementById('pauseBtn').addEventListener('click', () => this.togglePause());
            document.getElementById('restartBtn').addEventListener('click', () => this.restartGame());
            
            // éµç›¤æ§åˆ¶
            document.addEventListener('keydown', (e) => this.handleKeyPress(e));
            
            // æ–¹å‘æŒ‰éˆ•
            document.querySelectorAll('.control-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const direction = e.currentTarget.dataset.direction;
                    this.changeDirection(direction);
                });
            });
        }
        
        // è§¸æ§æ§åˆ¶è¨­å®š
        setupTouchControls() {
            let startX, startY;
            const minSwipeDistance = 30;
            
            this.canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
            }, { passive: false });
            
            this.canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
            }, { passive: false });
            
            this.canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                if (!startX || !startY || !this.gameRunning || this.gamePaused) return;
                
                const touch = e.changedTouches[0];
                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;
                
                if (Math.abs(deltaX) < minSwipeDistance && Math.abs(deltaY) < minSwipeDistance) return;
                
                if (Math.abs(deltaX) > Math.abs(deltaY)) {
                    // æ°´å¹³æ»‘å‹•
                    this.changeDirection(deltaX > 0 ? 'right' : 'left');
                } else {
                    // å‚ç›´æ»‘å‹•
                    this.changeDirection(deltaY > 0 ? 'down' : 'up');
                }
                
                startX = null;
                startY = null;
            }, { passive: false });
        }
        
        // éµç›¤æŒ‰éµè™•ç†
        handleKeyPress(e) {
            if (!this.gameRunning || this.gamePaused) return;
            
            switch(e.key) {
                case 'ArrowUp':
                    e.preventDefault();
                    this.changeDirection('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    this.changeDirection('down');
                    break;
                case 'ArrowLeft':
                    e.preventDefault();
                    this.changeDirection('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    this.changeDirection('right');
                    break;
            }
        }
        
        // æ”¹è®Šç§»å‹•æ–¹å‘
        changeDirection(direction) {
            switch(direction) {
                case 'up':
                    if (this.dy === 0) { this.dx = 0; this.dy = -1; }
                    break;
                case 'down':
                    if (this.dy === 0) { this.dx = 0; this.dy = 1; }
                    break;
                case 'left':
                    if (this.dx === 0) { this.dx = -1; this.dy = 0; }
                    break;
                case 'right':
                    if (this.dx === 0) { this.dx = 1; this.dy = 0; }
                    break;
            }
        }
        
        // é–‹å§‹éŠæˆ²
        startGame() {
            this.gameRunning = true;
            this.gamePaused = false;
            this.dx = 1;
            this.dy = 0;
            
            document.getElementById('startBtn').disabled = true;
            document.getElementById('pauseBtn').disabled = false;
            document.getElementById('gameOverlay').style.opacity = '0';
            document.getElementById('gameOverlay').style.pointerEvents = 'none';
            
            this.gameLoop();
        }
        
        // æš«åœ/æ¢å¾©éŠæˆ²
        togglePause() {
            if (!this.gameRunning) return;
            
            this.gamePaused = !this.gamePaused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (this.gamePaused) {
                pauseBtn.innerHTML = '<i class="fas fa-play mr-2"></i>ç¹¼çºŒ';
            } else {
                pauseBtn.innerHTML = '<i class="fas fa-pause mr-2"></i>æš«åœ';
                this.gameLoop();
            }
        }
        
        // é‡æ–°é–‹å§‹éŠæˆ²
        restartGame() {
            this.snake = [{x: 10, y: 10}];
            this.dx = 0;
            this.dy = 0;
            this.score = 0;
            this.speedLevel = 1;
            this.speed = 200;
            this.gameRunning = false;
            this.gamePaused = false;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('speedDisplay').textContent = '1';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('pauseBtn').disabled = true;
            document.getElementById('pauseBtn').innerHTML = '<i class="fas fa-pause mr-2"></i>æš«åœ';
            
            this.generateFood();
            this.draw();
        }
        
        // ä¸»éŠæˆ²å¾ªç’°
        gameLoop() {
            if (!this.gameRunning || this.gamePaused) return;
            
            setTimeout(() => {
                this.update();
                this.draw();
                this.gameLoop();
            }, this.speed);
        }
        
        // æ›´æ–°éŠæˆ²ç‹€æ…‹
        update() {
            const head = {x: this.snake[0].x + this.dx, y: this.snake[0].y + this.dy};
            
            // é‚Šç•Œç¢°æ’æª¢æ¸¬
            if (head.x < 0 || head.x >= this.tileCount || head.y < 0 || head.y >= this.tileCount) {
                this.gameOver();
                return;
            }
            
            // è‡ªèº«ç¢°æ’æª¢æ¸¬
            for (let segment of this.snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    this.gameOver();
                    return;
                }
            }
            
            this.snake.unshift(head);
            
            // é£Ÿç‰©ç¢°æ’æª¢æ¸¬
            if (head.x === this.food.x && head.y === this.food.y) {
                this.score += 10;
                this.updateScore();
                this.generateFood();
                this.createParticleEffect(head.x * this.gridSize + this.gridSize/2, head.y * this.gridSize + this.gridSize/2);
                
                // é€Ÿåº¦æå‡
                if (this.score % 50 === 0) {
                    this.speedLevel++;
                    this.speed = Math.max(80, this.speed - 20);
                    document.getElementById('speedDisplay').textContent = this.speedLevel;
                }
            } else {
                this.snake.pop();
            }
        }
        
        // ç”Ÿæˆé£Ÿç‰© (å…”å­)
        generateFood() {
            do {
                this.food = {
                    x: Math.floor(Math.random() * this.tileCount),
                    y: Math.floor(Math.random() * this.tileCount)
                };
            } while (this.snake.some(segment => segment.x === this.food.x && segment.y === this.food.y));
        }
        
        // ç¹ªè£½éŠæˆ²ç•«é¢
        draw() {
            // æ¸…ç©ºç•«å¸ƒ
            this.ctx.fillStyle = 'transparent';
            this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            
            // ç¹ªè£½è›‡èº« (ç‹¼)
            this.snake.forEach((segment, index) => {
                const x = segment.x * this.gridSize;
                const y = segment.y * this.gridSize;
                
                if (index === 0) {
                    // ç‹¼é ­
                    this.ctx.fillStyle = '#059669';
                    this.ctx.fillRect(x + 2, y + 2, this.gridSize - 4, this.gridSize - 4);
                    this.ctx.font = '16px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('ğŸº', x + this.gridSize/2, y + this.gridSize/2 + 6);

    class EasterEggManager {

            logo.addEventListener('touchend', () => this.endLongPress());
            
            // è£ç½®æ–å‹•
            if (window.DeviceMotionEvent) {
                window.addEventListener('devicemotion', (e) => this.handleDeviceMotion(e));
            }
            
            // å½©è›‹æ¨¡æ…‹æ¡†é—œé–‰

            const particles = ['ğŸŒŸ', 'âœ¨', 'ğŸ’«', 'â­', 'ğŸ†', 'ğŸ‡'];

        // è£ç½®æ–å‹•æª¢æ¸¬
        handleDeviceMotion(event) {

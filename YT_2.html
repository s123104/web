            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.3) 0%, transparent 10%),
                radial-gradient(circle at 70% 60%, rgba(173, 216, 255, 0.2) 0%, transparent 15%),
                radial-gradient(circle at 40% 80%, rgba(152, 255, 200, 0.3) 0%, transparent 12%);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            gap: 2.5rem;
        }

        /* Glass effect base */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* YouTuber Info Section */
        .youtuber-info {
            display: flex;
            align-items: center;
            padding: 1.5rem 2rem;
            gap: 1.5rem;
            width: 100%;
        }

        .youtuber-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 20px rgba(173, 216, 255, 0.5);
        }

        .youtuber-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .youtuber-text {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .youtuber-name {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .youtuber-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Superchat Cards Section */
        .superchat-container {
            position: relative;
            width: 100%;
            min-height: 320px;
            overflow: hidden;
        }

        .superchat-slides {
            display: flex;
            gap: 1.5rem;
            width: 100%;
            transition: opacity 0.8s ease;
        }

        .superchat-cards {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
        }

        .superchat-cards.active {
            opacity: 1;
            pointer-events: all;
        }

        .superchat-card {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            min-height: 260px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .superchat-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px 0 rgba(31, 38, 135, 0.2);
        }

        .superchat-card::before {
            content: "";
            position: absolute;
            top: -20px;
            right: -20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.15;
            filter: blur(15px);
            z-index: -1;
            transition: all 0.6s ease;
        }

        .superchat-card:hover::before {
            transform: scale(1.5);
            opacity: 0.2;
        }

        /* Card levels based on amount */
        .card-level-1::before {
            background: var(--light-blue);
            box-shadow: 0 0 30px var(--light-blue);
        }

        .card-level-2::before {
            background: var(--mint-green);
            box-shadow: 0 0 30px var(--mint-green);
        }

        .card-level-3::before {
            background: var(--light-pink);
            box-shadow: 0 0 40px var(--light-pink);
        }

        .fan-profile {
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .fan-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.7);
        }

        .fan-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .fan-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .superchat-message {
            flex: 1;
            font-size: 1rem;
            line-height: 1.5;
            overflow-wrap: break-word;
            overflow-y: auto;
            max-height: 120px;
            padding-right: 0.5rem;
        }

        .superchat-message::-webkit-scrollbar {
            width: 4px;
        }

        .superchat-message::-webkit-scrollbar-thumb {
            background: rgba(173, 216, 255, 0.5);
            border-radius: 10px;
        }

        .superchat-details {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-top: auto;
        }

        .superchat-amount {
            display: flex;
            flex-direction: column;
            gap: 0.2rem;
        }

        .original-amount {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .original-amount.level-1 {
            color: #4285f4;
        }

        .original-amount.level-2 {
            color: #34a853;
        }

        .original-amount.level-3 {
            color: #ea4335;
        }

        .converted-amount {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .superchat-time {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        /* Chart Section */
        .chart-container {
            width: 100%;
            padding: 1.5rem;
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        .chart-container canvas {
            max-height: 250px;
            width: 100%;
        }

        /* Loading Animation */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading.active {
            opacity: 1;
        }

        .loading-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--light-blue);
            animation: loadingBounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
            background: var(--light-pink);
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
            background: var(--mint-green);
        }

        @keyframes loadingBounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .superchat-cards {
                flex-direction: column;
                gap: 1rem;
            }
            
            .superchat-container {
                min-height: 800px;

        }

        @media (max-width: 576px) {

            }

                text-align: center;
                padding: 1rem;
            }
            
            .superchat-container {
                min-height: 700px;
            }
            
            .chart-container {
                padding: 1rem;
            }
        }
    </style>
</head>

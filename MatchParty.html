<!DOCTYPE html>

<head>

    <title>å½©è‰²æ–¹å¡Šç›Šæ™ºéŠæˆ²</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: containerFloat 3s ease-in-out infinite;
        }
        
        @keyframes containerFloat {
            0%, 100% { transform: translateY(0) rotate(0); }
            50% { transform: translateY(-10px) rotate(1deg); }
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            animation: titleGlow 2s ease-in-out infinite;

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 5px rgba(100, 100, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(100, 100, 255, 1); }
        }
        
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 18px;
            color: #555;
        }
        
        .score {

            animation: scoreScale 0.5s ease-in-out;
        }
        
        @keyframes scoreScale {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .timer {
            font-weight: bold;
            color: #e74c3c;
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .tile {
            position: relative;
            aspect-ratio: 1/1;
            background-color: #3498db;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
            overflow: hidden;
        }
        
        .tile:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .tile.flip {
            transform: rotateY(180deg);

        }
        
        .tile.matched {
            background-color: #9b59b6;
            animation: matchedPulse 1s ease-in-out infinite;
            pointer-events: none;
        }
        
        @keyframes matchedPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .tile::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;

            transform: rotate(45deg);

            transition: opacity 0.3s;
        }
        
        .tile:active::before {
            opacity: 1;

        }
        
        @keyframes tileShine {
            to { top: 150%; left: 150%; }

        .controls {

        button {

            overflow: hidden;
        }
        
        button:hover {

        }
        
        button:active {

        }
        
        button::after {

            height: 300px;

            border-radius: 50%;

        }
        
        button:active::after {

        }
        
        .restart-btn {

        }
        
        .restart-btn:hover {

        }
        
        .level-select {

        }
        
        select {
            padding: 8px 15px;
            border-radius: 5px;
            border: 2px solid #3498db;

            transition: all 0.3s;
        }
        
        select:focus {
            border-color: #9b59b6;
            box-shadow: 0 0 8px rgba(155, 89, 182, 0.6);
        }
        
        .game-complete {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;

            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
        
        .game-complete.show {
            opacity: 1;
            pointer-events: all;
        }
        
        .complete-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            transform: scale(0.8);
            transition: transform 0.5s;
            animation: popIn 0.5s forwards;
        }
        
        @keyframes popIn {
            0% { transform: scale(0.8); }
            40% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        .complete-content h2 {
            color: #9b59b6;
            margin-bottom: 15px;
        }
        
        .complete-content p {
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .stars {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .star {
            font-size: 36px;
            color: #f1c40f;
            animation: starRotate 1s ease-in-out;
        }
        
        @keyframes starRotate {
            0% { transform: rotate(0) scale(0); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f1c40f;

        }
        
        @keyframes confettiFall {

        }
        
        @media (max-width: 768px) {

            }

            }

        }
        
        .hint-btn {

        .tile.hint {

        @keyframes hintPulse {

        .particle {

            border-radius: 50%;

            transform: translate(-50%, -50%);

        }
        
        @keyframes particleAnim {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
        }
    </style>

<body>

        <div class="complete-content">

            <p>ä½ çš„åˆ†æ•¸: <span class="final-score">0</span></p>
            <p>ç”¨æ™‚: <span class="final-time">0</span>ç§’</p>
            <div class="stars">
                <div class="star">â­</div>
                <div class="star">â­</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // éŠæˆ²è®Šæ•¸
            let score = 0;
            let timer = 60;
            let timerInterval;
            let gameStarted = false;
            let flippedTiles = [];
            let matchedPairs = 0;
            let totalPairs = 8;
            let level = 'easy';
            let hintsRemaining = 3;
            let gameBoard = document.querySelector('.game-board');
            let scoreDisplay = document.querySelector('.score');
            let timerDisplay = document.querySelector('.timer');
            let restartBtn = document.querySelector('.restart-btn');
            let hintBtn = document.querySelector('.hint-btn');
            let levelSelect = document.getElementById('level');
            let gameComplete = document.querySelector('.game-complete');
            let finalScore = document.querySelector('.final-score');
            let finalTime = document.querySelector('.final-time');
            let playAgainBtn = document.querySelector('.play-again-btn');
            
            // éŠæˆ²åœ–æ¡ˆ
            const emojis = ['ğŸ¦„', 'ğŸŒˆ', 'ğŸ­', 'ğŸš€', 'ğŸ®', 'ğŸ•', 'ğŸ¸', 'ğŸ¨', 'ğŸ‰', 'ğŸ’', 'ğŸ', 'ğŸ¯', 'ğŸ†', 'ğŸŒ®', 'ğŸ¦', 'ğŸ§©', 'ğŸ­', 'ğŸ§ '];
            
            // éŠæˆ²åˆå§‹åŒ–
            function initGame() {
                resetGame();
                setupBoard();
                setEventListeners();
            }
            
            // é‡è¨­éŠæˆ²ç‹€æ…‹
            function resetGame() {
                score = 0;
                scoreDisplay.textContent = score;
                timer = 60;
                timerDisplay.textContent = timer;
                gameStarted = false;
                flippedTiles = [];
                matchedPairs = 0;
                clearInterval(timerInterval);
                
                // é‡è¨­éŠæˆ²æ¿
                gameBoard.innerHTML = '';
                
                // è¨­ç½®é›£åº¦
                switch(level) {
                    case 'easy':
                        totalPairs = 8;
                        gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
                        break;
                    case 'medium':
                        totalPairs = 12;
                        gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
                        break;
                    case 'hard':
                        totalPairs = 18;
                        gameBoard.style.gridTemplateColumns = 'repeat(6, 1fr)';
                        break;
                }
                
                hintsRemaining = 3;
                hintBtn.textContent = `æç¤º (${hintsRemaining})`;
            }
            
            // è¨­ç½®éŠæˆ²æ¿
            function setupBoard() {
                let tiles = [];
                
                // æº–å‚™éŠæˆ²æ–¹å¡Š
                for (let i = 0; i < totalPairs; i++) {
                    const emoji = emojis[i];
                    tiles.push(emoji, emoji);
                }
                
                // æ´—ç‰Œç®—æ³•
                for (let i = tiles.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [tiles[i], tiles[j]] = [tiles[j], tiles[i]];
                }
                
                // å‰µå»ºéŠæˆ²æ–¹å¡Š
                tiles.forEach((tile, index) => {
                    const tileElement = document.createElement('div');
                    tileElement.classList.add('tile');
                    tileElement.dataset.id = index;
                    tileElement.dataset.value = tile;
                    
                    // æ·»åŠ æ–¹å¡Šåˆ°éŠæˆ²æ¿
                    gameBoard.appendChild(tileElement);
                    
                    // æ·»åŠ æ–¹å¡Šå‡ºç¾å‹•ç•«
                    setTimeout(() => {
                        tileElement.style.animation = `tileAppear 0.5s forwards ${index * 0.05}s`;
                    }, 100);
                });
            }
            
            // è¨­ç½®äº‹ä»¶ç›£è½å™¨
            function setEventListeners() {
                // æ–¹å¡Šé»æ“Šäº‹ä»¶
                gameBoard.addEventListener('click', handleTileClick);
                
                // é‡æ–°é–‹å§‹æŒ‰éˆ•
                restartBtn.addEventListener('click', initGame);
                
                // æç¤ºæŒ‰éˆ•
                hintBtn.addEventListener('click', giveHint);
                
                // é›£åº¦é¸æ“‡
                levelSelect.addEventListener('change', function() {
                    level = this.value;
                    initGame();
                });
                
                // å†ç©ä¸€æ¬¡æŒ‰éˆ•
                playAgainBtn.addEventListener('click', function() {
                    gameComplete.classList.remove('show');
                    initGame();
                });
                
                // æ·»åŠ é¼ æ¨™ç§»å‹•ç²’å­æ•ˆæœ
                document.addEventListener('mousemove', createParticle);
            }
            
            // è™•ç†æ–¹å¡Šé»æ“Š
            function handleTileClick(event) {
                const clickedTile = event.target;
                
                // ç¢ºä¿é»æ“Šçš„æ˜¯æ–¹å¡Š
                if (!clickedTile.classList.contains('tile')) return;
                
                // å¦‚æœéŠæˆ²æœªé–‹å§‹ï¼Œé–‹å§‹è¨ˆæ™‚
                if (!gameStarted) {
                    startTimer();
                    gameStarted = true;
                }
                
                // é˜²æ­¢é‡è¤‡é»æ“ŠåŒä¸€æ–¹å¡Šæˆ–å·²åŒ¹é…æ–¹å¡Š
                if (
                    flippedTiles.length === 2 ||
                    clickedTile.classList.contains('flip') ||
                    clickedTile.classList.contains('matched')
                ) {
                    return;
                }
                
                // ç¿»è½‰æ–¹å¡Š
                flipTile(clickedTile);
                
                // å°‡ç¿»è½‰çš„æ–¹å¡Šæ·»åŠ åˆ°æ•¸çµ„
                flippedTiles.push(clickedTile);
                
                // å¦‚æœå·²æœ‰å…©å€‹ç¿»è½‰çš„æ–¹å¡Šï¼Œæª¢æŸ¥åŒ¹é…
                if (flippedTiles.length === 2) {
                    checkMatch();
                }
                
                // å‰µå»ºé»æ“Šæ³¢ç´‹æ•ˆæœ
                createRippleEffect(event);
            }
            
            // ç¿»è½‰æ–¹å¡Š
            function flipTile(tile) {
                tile.classList.add('flip');
                tile.textContent = tile.dataset.value;
                
                // ç§»é™¤æç¤ºæ•ˆæœ
                document.querySelectorAll('.tile.hint').forEach(t => {
                    t.classList.remove('hint');
                });
            }
            
            // æª¢æŸ¥åŒ¹é…
            function checkMatch() {
                const [firstTile, secondTile] = flippedTiles;
                
                if (firstTile.dataset.value === secondTile.dataset.value) {
                    // åŒ¹é…æˆåŠŸ
                    setTimeout(() => {
                        firstTile.classList.add('matched');
                        secondTile.classList.add('matched');
                        
                        // æ›´æ–°åˆ†æ•¸
                        score += 10;
                        scoreDisplay.textContent = score;
                        scoreDisplay.parentElement.classList.add('score-anim');
                        setTimeout(() => {
                            scoreDisplay.parentElement.classList.remove('score-anim');
                        }, 500);
                        
                        // å‰µå»ºåŒ¹é…å‹•ç•«
                        createMatchAnimation(firstTile);
                        createMatchAnimation(secondTile);
                        
                        // é‡ç½®ç¿»è½‰çš„æ–¹å¡Š
                        flippedTiles = [];
                        
                        // æ›´æ–°åŒ¹é…å°æ•¸
                        matchedPairs++;
                        
                        // æª¢æŸ¥éŠæˆ²æ˜¯å¦å®Œæˆ
                        if (matchedPairs === totalPairs) {
                            gameOver(true);
                        }
                    }, 500);
                } else {
                    // åŒ¹é…å¤±æ•—
                    setTimeout(() => {
                        firstTile.classList.remove('flip');
                        secondTile.classList.remove('flip');
                        firstTile.textContent = '';
                        secondTile.textContent = '';
                        
                        // é‡ç½®ç¿»è½‰çš„æ–¹å¡Š
                        flippedTiles = [];
                    }, 1000);
                }
            }
            
            // é–‹å§‹è¨ˆæ™‚å™¨
            function startTimer() {
                timerInterval = setInterval(() => {
                    timer--;
                    timerDisplay.textContent = timer;
                    
                    if (timer <= 10) {
                        timerDisplay.style.color = '#e74c3c';
                        timerDisplay.style.animation = 'pulse 1s infinite';
                    }
                    
                    if (timer <= 0) {
                        gameOver(false);
                    }
                }, 1000);
            }
            
            // éŠæˆ²çµæŸ
            function gameOver(isWin) {
                clearInterval(timerInterval);
                gameStarted = false;
                
                finalScore.textContent = score;
                finalTime.textContent = 60 - timer;
                
                // è¨­ç½®æ˜Ÿç´šè©•åˆ†
                const stars = document.querySelectorAll('.star');
                if (isWin) {
                    if (timer >= 40) {
                        // 3æ˜Ÿè©•åˆ†
                        stars.forEach(star => star.style.display = 'block');
                    } else if (timer >= 20) {
                        // 2æ˜Ÿè©•åˆ†
                        stars[2].style.display = 'none';
                    } else {
                        // 1æ˜Ÿè©•åˆ†
                        stars[1].style.display = 'none';
                        stars[2].style.display = 'none';
                    }
                    
                    // æ·»åŠ ç²å‹æ™‚çš„å½©å¸¶æ•ˆæœ
                    createConfetti();
                } else {
                    // å¤±æ•—æ™‚éš±è—æ˜Ÿæ˜Ÿ
                    stars.forEach(star => star.style.display = 'none');
                    document.querySelector('.complete-content h2').textContent = 'æ™‚é–“åˆ°!';
                }
                
                // é¡¯ç¤ºéŠæˆ²å®Œæˆå½ˆçª—
                gameComplete.classList.add('show');
            }
            
            // æç¤ºåŠŸèƒ½
            function giveHint() {
                if (hintsRemaining <= 0 || matchedPairs === totalPairs) return;
                
                hintsRemaining--;
                hintBtn.textContent = `æç¤º (${hintsRemaining})`;
                
                // å¾æœªåŒ¹é…çš„æ–¹å¡Šä¸­éš¨æ©Ÿé¸æ“‡ä¸€å°
                const unmatched = Array.from(document.querySelectorAll('.tile')).filter(
                    tile => !tile.classList.contains('matched') && !tile.classList.contains('flip')
                );
                
                if (unmatched.length === 0) return;
                
                // å‰µå»ºå€¼å°æ‡‰çš„æ˜ å°„
                const valueMap = {};
                unmatched.forEach(tile => {
                    const value = tile.dataset.value;
                    if (!valueMap[value]) {
                        valueMap[value] = [];
                    }
                    valueMap[value].push(tile);
                });
                
                // éæ¿¾å‡ºæœ‰é…å°çš„å€¼
                const pairs = Object.values(valueMap).filter(tiles => tiles.length === 2);
                
                if (pairs.length === 0) return;
                
                // éš¨æ©Ÿé¸æ“‡ä¸€å°
                const randomPair = pairs[Math.floor(Math.random() * pairs.length)];
                
                // é«˜äº®é¡¯ç¤ºæç¤ºçš„æ–¹å¡Š
                randomPair.forEach(tile => {
                    tile.classList.add('hint');
                    
                    // 3ç§’å¾Œç§»é™¤æç¤º
                    setTimeout(() => {
                        if (!tile.classList.contains('flip') && !tile.classList.contains('matched')) {
                            tile.classList.remove('hint');
                        }
                    }, 3000);
                });
            }
            
            // å‰µå»ºå½©å¸¶æ•ˆæœ
            function createConfetti() {
                const confettiCount = 100;
                const colors = ['#f1c40f', '#e74c3c', '#3498db', '#2ecc71', '#9b59b6', '#1abc9c'];
                
                for (let i = 0; i < confettiCount; i++) {
                    setTimeout(() => {
                        const confetti = document.createElement('div');
                        confetti.classList.add('confetti');
                        
                        // éš¨æ©Ÿä½ç½®å’Œå¤§å°
                        const size = Math.random() * 10 + 5;
                        const posX = Math.random() * window.innerWidth;
                        
                        confetti.style.left = `${posX}px`;
                        confetti.style.width = `${size}px`;
                        confetti.style.height = `${size}px`;
                        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                        
                        // éš¨æ©Ÿæ—‹è½‰å’Œä¸‹è½é€Ÿåº¦
                        const animDuration = Math.random() * 3 + 2;
                        confetti.style.animationDuration = `${animDuration}s`;
                        
                        document.body.appendChild(confetti);
                        
                        // ç§»é™¤å½©å¸¶
                        setTimeout(() => {
                            confetti.remove();
                        }, animDuration * 1000);
                    }, i * 50);
                }
            }
            
            // å‰µå»ºåŒ¹é…å‹•ç•«
            function createMatchAnimation(tile) {
                const rect = tile.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                for (let i = 0; i < 8; i++) {
                    setTimeout(() => {
                        const particle = document.createElement('div');
                        particle.classList.add('particle');
                        
                        const size = Math.random() * 10 + 10;
                        const angle = (i / 8) * Math.PI * 2;
                        const distance = rect.width / 2;
                        
                        const posX = centerX + Math.cos(angle) * distance;
                        const posY = centerY + Math.sin(angle) * distance;
                        
                        particle.style.left = `${posX}px`;
                        particle.style.top = `${posY}px`;
                        particle.style.width = `${size}px`;
                        particle.style.height = `${size}px`;
                        
                        document.body.appendChild(particle);
                        
                        // ç§»é™¤ç²’å­
                        setTimeout(() => {
                            particle.remove();
                        }, 1000);
                    }, i * 50);
                }
            }

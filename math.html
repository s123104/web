      :root {
        --bg-color: #e8e4e1;
        --card-bg: #d5d0cd;
        --card-header-1: #b0a8a2;
        --card-header-2: #a2b0a8;
        --text-color: #5c5652;
        --highlight-color: #8e7f7d;
        --accent-color: #7d8e8e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans TC", sans-serif;
        background-color: var(--bg-color);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        color: var(--text-color);
        overflow-x: hidden;
      }

      .container {
        max-width: 1200px;
        width: 100%;
        position: relative;
      }

      h1 {
        font-size: 3vw;
        color: var(--highlight-color);
        text-align: center;
        margin-top: 20px;
        margin-bottom: 30px;
        font-weight: 700;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        animation: titleFloat 3s ease-in-out infinite;
        position: relative;
      }

      h1::before,
      h1::after {
        content: "∑";
        position: absolute;
        font-size: 2rem;
        color: var(--accent-color);
        opacity: 0.5;
      }

      h1::before {
        left: -30px;
        top: 50%;
        transform: translateY(-50%) rotate(-15deg);
      }

      h1::after {
        right: -30px;
        top: 50%;
        transform: translateY(-50%) rotate(15deg);
      }

      .card-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 25px;
        perspective: 1000px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 15px;
        box-shadow: 0 6px 18px rgba(31, 38, 135, 0.15);
        overflow: hidden;
        transition: all 0.5s ease;
        transform-style: preserve-3d;
        position: relative;
        will-change: transform, opacity;
      }

      .card::before {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 1.5rem;
        color: var(--accent-color);
        opacity: 0.6;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        transition: opacity 0.3s ease;
      }

      .card:hover::before {
        opacity: 0.9;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      }

      .card:hover {
        transform: translateY(-10px) rotateX(3deg) rotateY(3deg);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      }

      .card-header {
        color: var(--text-color);
        padding: 15px;
        font-size: 1.2rem;
        font-weight: 700;
        transition: background-color 0.3s ease;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .card:nth-child(odd) .card-header {
        background: var(--card-header-1);
      }

      .card:nth-child(even) .card-header {
        background: var(--card-header-2);
      }

      .card-body {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        font-size: 1rem;
        line-height: 1.7;
      }

      .card p {
        line-height: 1.6;
        margin: 0;
        transition: transform 0.3s ease, opacity 0.3s ease;
      }

      .card:hover p {
        transform: translateY(-5px);
        opacity: 0.8;
      }

      .save-btn {
        cursor: pointer;
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 3.5vw;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 3vw;
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px) rotateX(-10deg);
        }
        to {
          opacity: 1;
          transform: translateY(0) rotateX(0);
        }
      }

      @keyframes titleFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .card {
        animation: fadeInUp 0.8s ease-out forwards;
        opacity: 0;
      }

      .geometric-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.1;
        pointer-events: none;
      }

      @media (max-width: 768px) {
        .card-container {
          grid-template-columns: 1fr;
        }
      }
    </style>

          content2: "我們的愛情像多項式，無論有多少項，最高的永遠是你。",
        },
      ];

      mathPickUpLines.forEach((line, index) => {
        const card = document.createElement("div");
        card.classList.add("card");
        card.style.animationDelay = `${index * 0.1}s`;
        card.setAttribute(
          "data-math-symbol",
          mathSymbols[index % mathSymbols.length]
        );

        const cardHeader = document.createElement("div");
        cardHeader.classList.add("card-header");

        const title = document.createElement("span");
        title.textContent = `${index + 1}. ${line.title}`;

        const symbol = document.createElement("span");
        symbol.textContent = mathSymbols[index % mathSymbols.length];
        symbol.style.fontSize = "1.2rem";
        symbol.style.opacity = "0.7";
        symbol.classList.add("save-btn");

        cardHeader.appendChild(title);
        cardHeader.appendChild(symbol);

        const cardBody = document.createElement("div");
        cardBody.classList.add("card-body");

        const content1 = document.createElement("p");
        content1.textContent = line.content1;

        const content2 = document.createElement("p");
        content2.textContent = line.content2;

        cardBody.appendChild(content1);
        cardBody.appendChild(content2);

        card.appendChild(cardHeader);
        card.appendChild(cardBody);

        // Click symbol to save card as image
        symbol.addEventListener("click", () => saveCardAsImage(card, index));

        cardContainer.appendChild(card);
      });

      function saveCardAsImage(card, index) {
        domtoimage
          .toPng(card)
          .then((dataUrl) => {
            const link = document.createElement("a");
            link.href = dataUrl;
            link.download = `card-${index + 1}.png`;
            link.click();
          })
          .catch((error) => {
            console.error("oops, something went wrong!", error);
          });
      }
    </script>
  </body>
</html>

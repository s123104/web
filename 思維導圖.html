<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Office Error Analyzer – 模態窗版</title>
  <!-- 改用 markmap-view CDN -->
  <script src="https://cdn.jsdelivr.net/npm/markmap-view@0.15.0/dist/browser/index.min.js"></script>
  <style>
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue";
      margin: 0; background: #f9fafb; color: #333;
    }
    header {
      background: #1e293b; color: #fff; padding: 1rem; font-weight: 700;
    }
    main {
      max-width: 960px; margin: auto; padding: 1.5rem;
    }
    label {
      display: block; font-size: .9rem; color: #475569; margin-top: .75rem;
    }
    textarea, input, button {
      font: inherit;
    }
    textarea {
      width: 100%; padding: .5rem;
      border: 1px solid #cbd5e1; border-radius: 4px;
      resize: vertical;
    }
    input[type="text"] {
      width: 100%; padding: .5rem;
      border: 1px solid #cbd5e1; border-radius: 4px;
    }
    .row {
      display: flex; gap: .5rem; margin: .5rem 0; flex-wrap: wrap;
    }
    button {
      cursor: pointer; border: none;
      padding: .6rem 1rem; border-radius: 4px; font-weight: 600;
    }
    button.primary {
      background: #2563eb; color: #fff;
    }
    button.outline {
      background: #fff; border: 1px solid #2563eb; color: #2563eb;
    }
    details {
      margin-top: .5rem; border: 1px solid #cbd5e1;
      border-radius: 4px; padding: .5rem;
    }
    summary {
      cursor: pointer; font-weight: 600;
    }
    pre {
      background: #e2e8f0; padding: 1rem; border-radius: 6px;
      overflow: auto; white-space: pre-wrap;
    }

    /* 模態窗樣式 */
    .modal {
      display: none; /* 預設隱藏 */
      position: fixed; z-index: 1000;
      left: 0; top: 0; width: 100%; height: 100%;
      overflow: auto; background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff; margin: 3% auto;
      padding: 1rem; border-radius: 6px;
      width: 90%; max-width: 800px;
      height: 80%; overflow: hidden;
      position: relative;
    }
    .close {
      position: absolute; top: 0.5rem; right: 1rem;
      font-size: 2rem; font-weight: bold; color: #555;
      cursor: pointer;
    }
    #mindmap {
      width: 100%; height: 100%;
    }
  </style>
</head>
<body>
  <header>📝 辦公室錯誤分析（模態窗版）</header>
  <main>
    <label for="error">輸入錯誤事件（單行）</label>
    <textarea id="error" rows="2" placeholder="例：發票大寫數字開錯，客戶要求重開"></textarea>

    <div class="row">
      <button class="primary" id="btn-api">API 直接分析</button>
      <button class="outline" id="btn-prompt">產生 Prompt (手動去 LLM 貼)</button>
    </div>

    <details>
      <summary>🔐 API 設定 (可選)</summary>
      <label for="provider">Provider (gpt / grok)</label>
      <input type="text" id="provider" placeholder="gpt" value="gpt">
      <label for="apikey">API Key</label>
      <input type="text" id="apikey" placeholder="sk-...">
    </details>

    <h3>📤 LLM Prompt</h3>
    <pre id="promptArea">(點「產生 Prompt」後顯示)</pre>

    <h3>📥 貼回 JSON（可多行／夾雜 ```code```）</h3>
    <label for="jsonInput">把 ChatGPT/Grok 回傳的 JSON 貼在這：</label>
    <textarea id="jsonInput" rows="6" placeholder="貼上多行 JSON…"></textarea>
    <button class="primary" id="btn-render">渲染思維導圖</button>
  </main>

  <!-- 模態窗 -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="modalClose">&times;</span>
      <svg id="mindmap"></svg>
    </div>
  </div>

  <script>
    const $ = s => document.querySelector(s);

    // 切分標點成 Markdown 子彈
    const splitBullets = txt =>
      txt.split(/[，,、；;．。.]/).filter(Boolean)
         .map(t => '- ' + t.trim()).join('\n');

    // 建 LLM Prompt
    function buildPrompt(sentence) {
      return `你是辦公室流程 QA 專家。\n` +
             `根據「${sentence}」，回傳 JSON：\n` +
             `{\n  "reason":"…",\n  "consequence":"…",\n` +
             `  "mitigation":"…",\n  "stakeholders":"…",\n` +
             `  "bestFix":"…" \n}\n` +
             `僅輸出 JSON，不要多餘文字。`;
    }

    // 顯示 & 開啟模態窗
    function openModal() {
      $('#modal').style.display = 'block';
    }
    // 關閉模態窗
    function closeModal() {
      $('#modal').style.display = 'none';
    }

    // 渲染思維導圖到 #mindmap 裡，並開啟模態窗
    function renderMindMap(sentence, obj) {
      const md = `# ${sentence}
## 原因
${splitBullets(obj.reason)}
## 後果
${splitBullets(obj.consequence)}
## 改善方案
${splitBullets(obj.mitigation)}
## 關聯人員
${splitBullets(obj.stakeholders)}
## 最優解
- ${obj.bestFix}`;
      $('#mindmap').innerHTML = '';
      // markmap-view 全域物件
      window.markmap.Markmap.create('#mindmap', null, md);
      localStorage.setItem('lastError', JSON.stringify({ sentence, obj }));
      openModal();
    }

    // 產生 Prompt
    $('#btn-prompt').onclick = () => {
      const s = $('#error').value.trim();
      if (!s) return alert('先填錯誤描述啦！');
      $('#promptArea').textContent = buildPrompt(s);
    };

    // 貼 JSON 並解析
    $('#btn-render').onclick = () => {
      let raw = $('#jsonInput').value || '';
      raw = raw.trim();
      if (!raw) return alert('先貼 JSON 再按這！');

      // 清理雜訊
      raw = raw.replace(/```[\s\S]*?```/g, '').trim();
      const first = raw.indexOf('{'), last = raw.lastIndexOf('}');
      if (first !== -1 && last > first) raw = raw.substring(first, last + 1);
      raw = raw.replace(/[;, \t\r\n]+$/g, '').replace(/^\uFEFF/, '');

      try {
        const obj = JSON.parse(raw);
        renderMindMap($('#error').value.trim(), obj);
        // 同步填回乾淨 JSON
        $('#jsonInput').value = JSON.stringify(obj, null, 2);
      } catch (e) {
        console.log('— Cleaned JSON to parse —\n', raw);
        console.error('🔥 JSON parse error →', e);
        alert(
          `JSON 解析失敗：${e.message}\n\n` +
          `清理後內容（前200字）：\n${raw.substring(0,200)}${raw.length>200?'…':''}`
        );
      }
    };

    // 呼叫 LLM API
    async function callLLM(sentence, provider, key) {
      if (!key) throw new Error('API Key 不可空！');
      if (provider === 'gpt') {
        const body = {
          model: 'gpt-4o-mini',
          messages: [
            { role: 'system', content: '你是辦公室流程 QA 專家，輸出 JSON。' },
            { role: 'user', content: sentence }
          ],
          response_format: { type: 'json_object' }
        };
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${key}`
          },
          body: JSON.stringify(body)
        });
        const j = await res.json();
        return JSON.parse(j.choices[0].message.content);
      } else if (provider === 'grok') {
        const body = {
          model: 'grok-1',
          messages: [
            { role: 'system', content: '你是辦公室流程 QA 專家，輸出 JSON。' },
            { role: 'user', content: sentence }
          ]
        };
        const res = await fetch('https://api.grok.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            Authorization: `Bearer ${key}`
          },
          body: JSON.stringify(body)
        });
        const j = await res.json();
        return JSON.parse(j.choices[0].message.content);
      } else {
        throw new Error('不支援的 provider');
      }
    }

    // API 直連觸發
    $('#btn-api').onclick = async () => {
      const s = $('#error').value.trim();
      if (!s) return alert('先填錯誤描述啦！');
      const p = $('#provider').value.trim();
      const k = $('#apikey').value.trim();
      $('#promptArea').textContent = '⏳ 分析中…';
      try {
        const obj = await callLLM(s, p, k);
        $('#promptArea').textContent = JSON.stringify(obj, null, 2);
        $('#jsonInput').value   = JSON.stringify(obj, null, 2);
        renderMindMap(s, obj);
      } catch (err) {
        console.error(err);
        alert('LLM 呼叫失敗，CORS 或 Key 有問題？');
      }
    };

    // 關閉模態窗按鈕
    $('#modalClose').onclick = closeModal;
    // 點背景也關
    window.onclick = e => {
      if (e.target.id === 'modal') closeModal();
    };

    // 載入上次紀錄
    window.addEventListener('DOMContentLoaded', () => {
      const last = localStorage.getItem('lastError');
      if (last) {
        const { sentence, obj } = JSON.parse(last);
        $('#error').value     = sentence;
        $('#jsonInput').value = JSON.stringify(obj, null, 2);
        renderMindMap(sentence, obj);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ÂãïÊÖãOOXXÈÅäÊà≤</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      overflow: hidden;
    }
    .game-container {
      text-align: center;
      position: relative;
    }
    h1 {
      color: #333;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }
    .timer {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 10px;
      margin-bottom: 20px;
      perspective: 1000px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .cell:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .cell.x, .cell.o {
      cursor: not-allowed;
    }
    .cell.x::before, .cell.x::after {
      content: '';
      position: absolute;
      width: 10px;
      height: 80px;
      background: #ff6b6b;
      border-radius: 5px;
    }
    .cell.x::before {
      transform: rotate(45deg);
    }
    .cell.x::after {
      transform: rotate(-45deg);
    }
    .cell.o::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 60px;
      border: 10px solid #48dbfb;
      border-radius: 50%;
      box-sizing: border-box;
    }
    .status {
      font-size: 24px;
      margin-bottom: 20px;
      height: 30px;
      color: #333;
    }
    .restart {
      padding: 10px 20px;
      font-size: 18px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .restart:hover {
      background: #0652DD;
      transform: scale(1.05);
    }
    .restart:active {
      transform: scale(0.95);
    }
    .win-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 10;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 20px;
      background: #f0f;
      opacity: 0;
    }
    .game-over-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 20;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }
    .game-over-message {
      font-size: 48px;
      color: white;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      transform: scale(0);
      transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .game-over-overlay.show {
      opacity: 1;
      pointer-events: all;
    }
    .game-over-overlay.show .game-over-message {
      transform: scale(1);
    }
    .trophy {
      font-size: 100px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .vanish {
      animation: vanish-animation 0.5s forwards;
    }
    @keyframes vanish-animation {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(0); opacity: 0; }
    }
    .appear {
      animation: appear-animation 0.5s forwards;
    }
    @keyframes appear-animation {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .shake {
      animation: shake 0.5s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
    .time-warning {
      color: red !important;
      animation: pulse 0.5s infinite;
    }
    .turn-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }
    .player-indicator {
      display: flex;
      align-items: center;
      margin: 0 15px;
      font-size: 20px;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }
    .player-indicator.active {
      opacity: 1;
      font-weight: bold;
    }
    .player-symbol {
      margin-right: 10px;
      font-size: 24px;
    }
    .move-counter {
      font-size: 18px;
      margin-bottom: 10px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>ÂãïÊÖãOOXXÈÅäÊà≤</h1>
    <div class="turn-indicator">
      <div class="player-indicator" id="player-x">
        <div class="player-symbol">‚ùå</div>
        <div>Áé©ÂÆ∂ X</div>
      </div>
      <div class="player-indicator" id="player-o">
        <div class="player-symbol">‚≠ï</div>
        <div>Áé©ÂÆ∂ O</div>
      </div>
    </div>
    <div class="timer" id="timer">10.0Áßí</div>
    <div class="move-counter" id="move-counter">Á∏ΩÂõûÂêà: 1</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="status" id="status"></div>
    <button class="restart" id="restart">ÈáçÊñ∞ÈñãÂßã</button>
  </div>
  
  <div class="win-animation" id="win-animation"></div>
  
  <div class="game-over-overlay" id="game-over">
    <div class="trophy">üèÜ</div>
    <div class="game-over-message" id="game-over-message"></div>
    <button class="restart" id="restart-overlay">ÂÜçÁé©‰∏ÄÊ¨°</button>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const board = document.getElementById('board');
      const cells = document.querySelectorAll('.cell');
      const status = document.getElementById('status');
      const restart = document.getElementById('restart');
      const restartOverlay = document.getElementById('restart-overlay');
      const gameOver = document.getElementById('game-over');
      const gameOverMessage = document.getElementById('game-over-message');
      const winAnimation = document.getElementById('win-animation');
      const timerElement = document.getElementById('timer');
      const moveCounter = document.getElementById('move-counter');
      const playerXIndicator = document.getElementById('player-x');
      const playerOIndicator = document.getElementById('player-o');
      
      let currentPlayer = 'x';
      let gameActive = true;
      // ÂàÜÂà•ÁÇ∫ X Ëàá O Ë®òÈåÑÂêÑËá™ÁöÑËêΩÂ≠êÈ†ÜÂ∫èÔºàÊúÄÂ§ö3ÂõûÂêàÔºâ
      let moveQueueX = [];
      let moveQueueO = [];
      let totalMoveCount = 1;
      let timeLeft = 10.0;
      let timerInterval;
      
      initGame();
      
      function initGame() {
        cells.forEach(cell => {
          cell.classList.remove('x', 'o', 'vanish', 'appear', 'shake');
          cell.replaceWith(cell.cloneNode(true));
        });
        // ÈáçÊñ∞ÂèñÂæó cell ÂèÉËÄÉÔºàÂõ†ÁÇ∫ cloneNode ÈáçÂª∫‰∫ÜÔºâ
        const newCells = document.querySelectorAll('.cell');
        newCells.forEach(cell => {
          cell.addEventListener('click', handleCellClick);
        });
      
        currentPlayer = 'x';
        gameActive = true;
        moveQueueX = [];
        moveQueueO = [];
        totalMoveCount = 1;
        updateMoveCounter();
        status.textContent = 'Ëº™Âà∞Áé©ÂÆ∂ X ‰∏ãÊ£ã';
        updatePlayerIndicator();
        resetTimer();
        gameOver.classList.remove('show');
      }
      
      function resetTimer() {
        clearInterval(timerInterval);
        timeLeft = 10.0;
        updateTimerDisplay();
        startTimer();
      }
      
      function startTimer() {
        timerInterval = setInterval(() => {
          timeLeft -= 0.1;
          if (timeLeft <= 0) {
            timeLeft = 0;
            clearInterval(timerInterval);
            autoSwitchPlayer();
          }
          updateTimerDisplay();
        }, 100);
      }
      
      function autoSwitchPlayer() {
        status.textContent = `ÊôÇÈñìÂà∞ÔºÅËº™Âà∞Áé©ÂÆ∂ ${currentPlayer === 'x' ? 'O' : 'X'} ‰∏ãÊ£ã`;
        currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
        updatePlayerIndicator();
        resetTimer();
      }
      
      function updateTimerDisplay() {
        timerElement.textContent = `${timeLeft.toFixed(1)}Áßí`;
        if (timeLeft <= 3) {
          timerElement.classList.add('time-warning');
        } else {
          timerElement.classList.remove('time-warning');
        }
      }
      
      function updateMoveCounter() {
        moveCounter.textContent = `Á∏ΩÂõûÂêà: ${totalMoveCount}`;
      }
      
      function updatePlayerIndicator() {
        if (currentPlayer === 'x') {
          playerXIndicator.classList.add('active');
          playerOIndicator.classList.remove('active');
        } else {
          playerOIndicator.classList.add('active');
          playerXIndicator.classList.remove('active');
        }
      }
      
      function handleCellClick(e) {
        const cell = e.target;
        const index = cell.dataset.index;
        
        // Â¶ÇÊûúË©≤Ê†ºÂ∑≤ÊúâÊ£ãÂ≠êÊàñÈÅäÊà≤Â∑≤ÁµêÊùüÂâáËøîÂõû
        if (cell.classList.contains('x') || cell.classList.contains('o') || !gameActive) {
          return;
        }
        
        // ‰∏ãÂ≠êÂâçÔºöËã•Ë©≤Áé©ÂÆ∂Â∑≤Êúâ 3 È°ÜÊ£ãÂ≠êÔºåÂâáÂÖàÁßªÈô§ÊúÄÊó©ÈÇ£È°ÜÔºàÂÖàÈÄ≤ÂÖàÂá∫Ôºâ
        if (currentPlayer === 'x' && moveQueueX.length === 3) {
          const oldMove = moveQueueX.shift();
          const oldCell = document.querySelector(`.cell[data-index="${oldMove.index}"]`);
          oldCell.classList.add('vanish');
          setTimeout(() => {
            oldCell.classList.remove('x', 'vanish');
          }, 500);
        } else if (currentPlayer === 'o' && moveQueueO.length === 3) {
          const oldMove = moveQueueO.shift();
          const oldCell = document.querySelector(`.cell[data-index="${oldMove.index}"]`);
          oldCell.classList.add('vanish');
          setTimeout(() => {
            oldCell.classList.remove('o', 'vanish');
          }, 500);
        }
        
        // Âú®Ë©≤Ê†º‰∏ãÂ≠ê‰∏¶Ë®òÈåÑ
        cell.classList.add(currentPlayer, 'appear');
        if (currentPlayer === 'x') {
          moveQueueX.push({ index });
        } else {
          moveQueueO.push({ index });
        }
        
        // Ê™¢Êü•ÊòØÂê¶Áç≤Âãù
        if (checkWin()) {
          clearInterval(timerInterval);
          endGame(`Áé©ÂÆ∂ ${currentPlayer.toUpperCase()} Áç≤ÂãùÔºÅ`);
          showWinAnimation();
          return;
        }
        
        // ÂàáÊèõÁé©ÂÆ∂
        totalMoveCount++;
        updateMoveCounter();
        currentPlayer = currentPlayer === 'x' ? 'o' : 'x';
        updatePlayerIndicator();
        status.textContent = `Ëº™Âà∞Áé©ÂÆ∂ ${currentPlayer.toUpperCase()} ‰∏ãÊ£ã`;
        resetTimer();
      }
      
      function checkWin() {
        const winPatterns = [
          [0, 1, 2], [3, 4, 5], [6, 7, 8], // Ê©´Ë°å
          [0, 3, 6], [1, 4, 7], [2, 5, 8], // Áõ¥Ë°å
          [0, 4, 8], [2, 4, 6]             // Â∞çËßíÁ∑ö
        ];
        const boardState = [];
        cells.forEach(cell => {
          if (cell.classList.contains('x')) {
            boardState.push('x');
          } else if (cell.classList.contains('o')) {
            boardState.push('o');
          } else {
            boardState.push('');
          }
        });
        
        for (const pattern of winPatterns) {
          const [a, b, c] = pattern;
          if (boardState[a] && boardState[a] === boardState[b] && boardState[a] === boardState[c]) {
            pattern.forEach(idx => {
              cells[idx].style.backgroundColor = '#2ecc71';
              cells[idx].classList.add('shake');
            });
            return true;
          }
        }
        return false;
      }
      
      function showWinAnimation() {
        for (let i = 0; i < 100; i++) {
          createConfetti();
        }
      }
      
      function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        const colors = ['#f94144', '#f3722c', '#f8961e', '#f9c74f', '#90be6d', '#43aa8b', '#577590'];
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.background = randomColor;
        const startLeft = Math.random() * window.innerWidth;
        confetti.style.left = `${startLeft}px`;
        confetti.style.top = '-20px';
        const size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size * 1.5}px`;
        confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
        winAnimation.appendChild(confetti);
        const duration = Math.random() * 2 + 2;
        confetti.style.animation = `
          fall ${duration}s linear forwards,
          sway ${duration / 2}s ease-in-out infinite alternate
        `;
        const keyframes = `
          @keyframes fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            70% { opacity: 1; }
            100% { transform: translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 360 + 180}deg); opacity: 0; }
          }
          @keyframes sway {
            0% { transform: translateX(0) rotate(0); }
            100% { transform: translateX(${(Math.random() - 0.5) * 200}px) rotate(${(Math.random() - 0.5) * 100}deg); }
          }
        `;
        const styleElement = document.createElement('style');
        styleElement.textContent = keyframes;
        document.head.appendChild(styleElement);
        setTimeout(() => {
          confetti.remove();
          styleElement.remove();
        }, duration * 1000);
      }
      
      function endGame(message) {
        gameActive = false;
        gameOverMessage.textContent = message;
        setTimeout(() => {
          gameOver.classList.add('show');
        }, 1000);
      }
      
      restart.addEventListener('click', initGame);
      restartOverlay.addEventListener('click', initGame);
    });
  </script>
</body>
</html>

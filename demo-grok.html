<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="極致用戶體驗的響應式網頁，專為繁體中文用戶設計，提供流暢的互動與視覺效果。">
  <title>響應式網頁示範 | UI/UX 設計</title>
  <!-- Google Fonts: Inter & Noto Sans TC -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#1E3A8A', // 深藍，代表信任與專業
            secondary: '#F59E0B', // 亮黃，吸引注意力
            neutral: '#F3F4F6', // 淺灰，背景用
            success: '#10B981', // 綠色，成功提示
          },
          spacing: {
            '0.25': '0.0625rem', // 1px
            '0.5': '0.125rem',  // 2px
            '1.5': '0.375rem',  // 6px
            '2.5': '0.625rem',  // 10px
            '3.5': '0.875rem',  // 14px
          },
          fontFamily: {
            sans: ['Inter', 'Noto Sans TC', 'system-ui', 'sans-serif'],
          },
        },
      },
      darkMode: 'media', // 支援暗模式
    };
  </script>
  <style>
    /* 自定義 CSS，補強 Tailwind 不足 */
    :root {
      --primary-color: #1E3A8A;
      --secondary-color: #F59E0B;
    }
    /* 高對比模式 */
    @media (forced-colors: active) {
      .btn-primary {
        background-color: CanvasText;
        color: Canvas;
      }
    }
    /* 進場動畫 */
    .fade-in {
      opacity: 0;
      transform: translateY(1rem);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
    }
    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body class="bg-neutral min-h-screen flex flex-col font-sans">
  <!-- Header: 導航列，支援手機與桌面版 -->
  <header class="bg-primary text-white p-4 sticky top-0 z-10 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold tracking-wide">UI/UX 示範</h1>
      <!-- 手機版漢堡選單 -->
      <button id="menu-toggle" class="sm:hidden text-2xl focus:outline-none" aria-label="開啟選單">
        <i class="fas fa-bars"></i>
      </button>
      <!-- 導航選單 -->
      <nav id="nav-menu" class="hidden sm:flex space-x-6">
        <a href="#home" class="hover:text-secondary transition-colors duration-200">首頁</a>
        <a href="#features" class="hover:text-secondary transition-colors duration-200">功能</a>
        <a href="#contact" class="hover:text-secondary transition-colors duration-200">聯繫</a>
      </nav>
    </div>
    <!-- 手機選單展開 -->
    <div id="mobile-menu" class="hidden sm:hidden bg-primary p-4 space-y-4">
      <a href="#home" class="block hover:text-secondary">首頁</a>
      <a href="#features" class="block hover:text-secondary">功能</a>
      <a href="#contact" class="block hover:text-secondary">聯繫</a>
    </div>
  </header>

  <!-- 主內容區: 展示功能與響應式網格 -->
  <main class="container mx-auto p-4 flex-grow">
    <!-- Hero Section -->
    <section id="home" class="py-12 text-center fade-in">
      <h2 class="text-4xl font-bold text-primary mb-4 leading-relaxed">打造極致用戶體驗</h2>
      <p class="text-lg text-gray-600 mb-6 leading-relaxed tracking-wide">
        使用 Tailwind CSS 與純手寫程式碼，實現響應式網頁與流暢互動。
      </p>
      <button class="btn-primary bg-primary text-white py-2 px-6 rounded-lg hover:bg-opacity-90 hover:scale-105 transition transform duration-200 ease-out">
        立即探索
      </button>
    </section>

    <!-- 功能區: 響應式卡片 -->
    <section id="features" class="py-12 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- 卡片 1 -->
      <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
        <i class="fas fa-mobile-alt text-3xl text-primary mb-4"></i>
        <h3 class="text-xl font-semibold mb-2">行動優先</h3>
        <p class="text-gray-600 leading-relaxed">採用 Mobile-first 設計，確保手機與平板上的流暢體驗。</p>
      </div>
      <!-- 卡片 2 -->
      <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
        <i class="fas fa-paint-brush text-3xl text-primary mb-4"></i>
        <h3 class="text-xl font-semibold mb-2">視覺和諧</h3>
        <p class="text-gray-600 leading-relaxed">使用黃金比例與 8pt 網格系統，打造一致的視覺節奏。</p>
      </div>
      <!-- 卡片 3 -->
      <div class="bg-white p-6 rounded-lg shadow-lg fade-in">
        <i class="fas fa-universal-access text-3xl text-primary mb-4"></i>
        <h3 class="text-xl font-semibold mb-2">可訪問性</h3>
        <p class="text-gray-600 leading-relaxed">符合 WCAG AA 標準，確保所有用戶都能輕鬆使用。</p>
      </div>
    </section>
  </main>

  <!-- Footer: 簡單聯繫資訊 -->
  <footer class="bg-primary text-white p-4">
    <div class="container mx-auto text-center">
      <p class="text-sm leading-relaxed">© 2025 UI/UX 示範網站。保留所有權利。</p>
      <div class="mt-2 space-x-4">
        <a href="#contact" class="hover:text-secondary"><i class="fas fa-envelope"></i> 聯繫我們</a>
      </div>
    </div>
  </footer>

  <!-- 隱藏彩蛋按鈕 -->
  <!-- 彩蛋說明: 點擊右下角按鈕顯示趣味訊息，增強用戶參與感 -->
  <button id="easter-egg" class="fixed bottom-4 right-4 bg-secondary text-white p-3 rounded-full shadow-lg hover:scale-110 transition transform duration-200 ease-out" aria-label="隱藏彩蛋按鈕">
    <i class="fas fa-egg"></i>
  </button>
  <div id="easter-egg-message" class="hidden fixed bottom-16 right-4 bg-white p-4 rounded-lg shadow-lg text-primary max-w-xs">
    <p>🎉 恭喜發現彩蛋！來杯珍奶吧！</p>
    <button id="close-egg" class="mt-2 text-sm text-primary underline">關閉</button>
  </div>

  <!-- JavaScript: 選單切換、進場動畫、彩蛋邏輯 -->
  <script>
    // 手機選單切換
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      menuToggle.querySelector('i').classList.toggle('fa-bars');
      menuToggle.querySelector('i').classList.toggle('fa-times');
    });

    // 進場動畫 (Intersection Observer)
    const fadeIns = document.querySelectorAll('.fade-in');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    fadeIns.forEach(el => observer.observe(el));

    // 彩蛋邏輯
    const eggButton = document.getElementById('easter-egg');
    const eggMessage = document.getElementById('easter-egg-message');
    const closeEgg = document.getElementById('close-egg');
    eggButton.addEventListener('click', () => {
      eggMessage.classList.toggle('hidden');
    });
    closeEgg.addEventListener('click', () => {
      eggMessage.classList.add('hidden');
    });

    // Konami Code 彩蛋 (額外互動)
    let konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let konamiPosition = 0;
    document.addEventListener('keydown', (e) => {
      if (e.key === konamiCode[konamiPosition]) {
        konamiPosition++;
        if (konamiPosition === konamiCode.length) {
          alert('🎮 Konami Code 啟動！再試試點擊彩蛋按鈕！');
          konamiPosition = 0;
        }
      } else {
        konamiPosition = 0;
      }
    });
  </script>
</body>
</html>

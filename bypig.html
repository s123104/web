<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>加密貨幣交易平台 - Vue TS版</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <!-- Lightweight Charts -->
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>
  <!-- Vue 3 -->
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    :root {
      --primary-bg: #0a0e17;
      --secondary-bg: #151b29;
      --tertiary-bg: #1c2536;
      --border-color: #2c3647;
      --text-color: #e5e5e5;
      --text-secondary: #8c8c8c;
      --green-color: #28a745;
      --red-color: #dc3545;
      --accent-color: #3a7bd5;
      --support-area: rgba(51, 153, 255, 0.1);
    }
    body {
      background-color: var(--primary-bg);
      color: var(--text-color);
      height: 100vh;
      overflow: hidden;
    }
    .app-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 100%;
      margin: 0 auto;
    }
    /* 頂部 */
    .header {
      padding: 10px 15px;
      background-color: var(--secondary-bg);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .symbol-info h1 {
      font-size: 18px;
      margin-bottom: 4px;
    }
    .price-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .current-price {
      font-size: 16px;
      font-weight: bold;
    }
    .price-change {
      font-size: 14px;
      padding: 2px 6px;
      border-radius: 4px;
    }
    .price-change.positive {
      color: var(--green-color);
      background-color: rgba(40, 167, 69, 0.1);
    }
    .price-change.negative {
      color: var(--red-color);
      background-color: rgba(220, 53, 69, 0.1);
    }
    .tab-switcher {
      display: flex;
      gap: 10px;
    }
    .tab-btn {
      padding: 8px 15px;
      background-color: transparent;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s ease;
    }
    .tab-btn:hover {
      background-color: var(--tertiary-bg);
    }
    .tab-btn.active {
      background-color: var(--tertiary-bg);
      border-color: var(--accent-color);
    }
    /* 主內容 */
    .main-content {
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    .content-section {
      display: none;
      height: 100%;
      overflow-y: auto;
    }
    .content-section.active {
      display: block;
    }
    /* 圖表區 */
    .timeframe-selector {
      display: flex;
      gap: 2px;
      padding: 10px;
      background-color: var(--secondary-bg);
      overflow-x: auto;
      white-space: nowrap;
    }
    .timeframe-btn {
      padding: 5px 10px;
      background-color: transparent;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      font-size: 12px;
      cursor: pointer;
    }
    .timeframe-btn.active {
      background-color: var(--tertiary-bg);
      border-color: var(--accent-color);
    }
    .chart-container {
      height: calc(100% - 120px);
      width: 100%;
      background-color: var(--secondary-bg);
      position: relative;
    }
    .indicators {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
      background-color: var(--secondary-bg);
      border-top: 1px solid var(--border-color);
    }
    .indicator {
      margin-right: 15px;
      font-size: 12px;
    }
    .indicator-name {
      color: var(--text-secondary);
    }
    /* 交易區 */
    .trade-tabs {
      display: flex;
      padding: 10px;
      background-color: var(--secondary-bg);
      border-bottom: 1px solid var(--border-color);
    }
    .trade-tab-btn {
      flex: 1;
      padding: 8px;
      background-color: transparent;
      border: none;
      color: var(--text-color);
      font-size: 14px;
      cursor: pointer;
      border-bottom: 2px solid transparent;
    }
    .trade-tab-btn.active {
      border-bottom: 2px solid var(--accent-color);
      font-weight: bold;
    }
    .trade-content {
      display: none;
      padding: 15px;
      background-color: var(--secondary-bg);
    }
    .trade-content.active {
      display: block;
    }
    .leverage-slider {
      margin-bottom: 20px;
    }
    .leverage-slider label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
    .slider {
      width: 100%;
      height: 5px;
      background: var(--tertiary-bg);
      border-radius: 5px;
      outline: none;
      -webkit-appearance: none;
    }
    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: var(--accent-color);
      cursor: pointer;
    }
    .leverage-marks {
      display: flex;
      justify-content: space-between;
      margin-top: 5px;
      font-size: 12px;
      color: var(--text-secondary);
    }
    .order-input {
      margin-bottom: 15px;
    }
    .order-input label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .order-input input {
      width: 100%;
      padding: 10px;
      background-color: var(--tertiary-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      font-size: 14px;
    }
    .available-balance {
      margin-bottom: 15px;
      font-size: 13px;
      color: var(--text-secondary);
    }
    .order-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .btn-long, .btn-short {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }
    .btn-long {
      background-color: var(--green-color);
    }
    .btn-short {
      background-color: var(--red-color);
    }
    /* 持倉 */
    .positions-section {
      padding: 15px;
      background-color: var(--secondary-bg);
      border-top: 1px solid var(--border-color);
      border-bottom: 1px solid var(--border-color);
    }
    .positions-section h3 {
      margin-bottom: 15px;
      font-size: 16px;
    }
    .position-card {
      background-color: var(--tertiary-bg);
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .position-header {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.05);
    }
    .position-symbol {
      font-weight: bold;
    }
    .position-type {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
    .position-type.long {
      background-color: rgba(40, 167, 69, 0.2);
      color: var(--green-color);
    }
    .position-type.short {
      background-color: rgba(220, 53, 69, 0.2);
      color: var(--red-color);
    }
    .position-details {
      padding: 10px;
    }
    .position-info {
      margin-bottom: 15px;
    }
    .info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .info-row span:first-child {
      color: var(--text-secondary);
    }
    .profit {
      color: var(--green-color);
    }
    .loss {
      color: var(--red-color);
    }
    .position-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .position-btn {
      flex: 1;
      padding: 8px;
      background-color: var(--secondary-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      color: var(--text-color);
      font-size: 12px;
      cursor: pointer;
    }
    .position-btn.close-btn {
      background-color: rgba(220, 53, 69, 0.1);
      border-color: var(--red-color);
      color: var(--red-color);
    }
    /* 訂單簿 */
    .orderbook-section {
      padding: 15px;
      background-color: var(--secondary-bg);
    }
    .orderbook-section h3 {
      margin-bottom: 15px;
      font-size: 16px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .orderbook-section h3 i {
      font-size: 14px;
      cursor: pointer;
      color: var(--text-secondary);
    }
    .orderbook {
      position: relative;
    }
    .orderbook-header {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      padding: 8px 0;
      font-size: 13px;
      color: var(--text-secondary);
      border-bottom: 1px solid var(--border-color);
    }
    .orderbook-asks, .orderbook-bids {
      position: relative;
    }
    .orderbook-row {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      padding: 6px 0;
      font-size: 13px;
      position: relative;
      z-index: 1;
    }
    .depth-bar {
      position: absolute;
      top: 0;
      right: 0;
      height: 100%;
      z-index: -1;
    }
    .depth-bar.sell {
      background-color: rgba(220, 53, 69, 0.1);
    }
    .depth-bar.buy {
      background-color: rgba(40, 167, 69, 0.1);
    }
    .price.sell {
      color: var(--red-color);
    }
    .price.buy {
      color: var(--green-color);
    }
    .orderbook-current-price {
      text-align: center;
      padding: 8px 0;
      background-color: var(--tertiary-bg);
      margin: 5px 0;
    }
    .current {
      font-weight: bold;
      font-size: 14px;
    }
    /* 底部導航 */
    .bottom-nav {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      background-color: var(--secondary-bg);
      border-top: 1px solid var(--border-color);
      padding: 8px 0;
    }
    .nav-btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px;
      background-color: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 12px;
      cursor: pointer;
      padding: 8px;
    }
    .nav-btn i {
      font-size: 16px;
    }
    .nav-btn.active {
      color: var(--accent-color);
    }
    /* 響應式 */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .tab-switcher {
        width: 100%;
      }
      .tab-btn {
        flex: 1;
        text-align: center;
      }
      .position-actions {
        flex-direction: column;
      }
      .position-btn {
        width: 100%;
      }
    }
    /* 平滑過渡 */
    .tab-btn, .trade-tab-btn, .position-btn, .btn-long, .btn-short, .nav-btn {
      transition: all 0.2s ease;
    }
    /* 可加支撐區域效果 */
    .support-area {
      background-color: var(--support-area);
      position: absolute;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    // 定義 CandleData 型別
    interface CandleData {
      time: number;
      open: number;
      high: number;
      low: number;
      close: number;
    }

    // 使用 Vue 3 Composition API 與 TypeScript
    const { createApp, ref, onMounted } = Vue;

    const App = {
      template: `
      <div class="app-container">
        <!-- 頂部交易對信息 -->
        <div class="header">
          <div class="symbol-info">
            <h1>ETHUSDT</h1>
            <div class="price-info">
              <span class="current-price">{{ currentPrice.toFixed(2) }}</span>
              <span :class="['price-change', priceChange >= 0 ? 'positive' : 'negative']">
                {{ priceChange >= 0 ? '+' : '' }}{{ priceChange.toFixed(2) }}%
              </span>
            </div>
          </div>
          <div class="tab-switcher">
            <button class="tab-btn" :class="{active: activeTab === 'chart'}" @click="activeTab = 'chart'">
              <i class="fas fa-chart-line"></i> 走勢圖
            </button>
            <button class="tab-btn" :class="{active: activeTab === 'trade'}" @click="activeTab = 'trade'">

            </button>
          </div>
        </div>
  
        <!-- 主內容區 -->
        <div class="main-content">
          <!-- 圖表區域 -->
          <div class="content-section" v-show="activeTab === 'chart'">
            <div class="timeframe-selector">
              <button class="timeframe-btn" 
                      v-for="(frame, index) in timeframes" 
                      :key="index" 
                      :class="{active: frame === activeTimeframe}" 
                      @click="activeTimeframe = frame">
                {{ frame }}
              </button>
            </div>
            <div class="chart-container" ref="chartContainer"></div>
            <div class="indicators">
              <div class="indicator">
                <span class="indicator-name">MA7:</span>
                <span class="indicator-value">{{ ma7Value }}</span>
              </div>
              <div class="indicator">
                <span class="indicator-name">MA14:</span>
                <span class="indicator-value">{{ ma14Value }}</span>
              </div>
              <div class="indicator">
                <span class="indicator-name">MA28:</span>
                <span class="indicator-value">{{ ma28Value }}</span>
              </div>
              <div class="indicator">
                <span class="indicator-name">RSI:</span>
                <span class="indicator-value">65.3</span>
              </div>
            </div>
          </div>
  
          <!-- 交易區域 -->
          <div class="content-section" v-show="activeTab === 'trade'">
            <div class="trade-tabs">
              <button class="trade-tab-btn" 
                      :class="{active: activeTradeTab === 'market'}" 
                      @click="activeTradeTab = 'market'">
                市價單
              </button>
              <button class="trade-tab-btn" 
                      :class="{active: activeTradeTab === 'limit'}" 
                      @click="activeTradeTab = 'limit'">
                限價單
              </button>
            </div>
            <div class="trade-content" v-show="activeTradeTab === 'market'">
              <div class="leverage-slider">
                <label>槓桿倍數: <span>{{ marketLeverage }}x</span></label>
                <input type="range" min="1" max="75" v-model="marketLeverage" class="slider">
                <div class="leverage-marks">
                  <span>1x</span>
                  <span>25x</span>
                  <span>50x</span>
                  <span>75x</span>
                </div>
              </div>
              <div class="order-input">
                <label>數量 (ETH)</label>
                <input type="number" step="0.001" v-model.number="marketOrderQty" min="0.001">
              </div>
              <div class="available-balance">
                <span>可用資金: 31.35 USDT</span>
              </div>
              <div class="order-buttons">
                <button class="btn-long"><i class="fas fa-arrow-up"></i> 做多</button>
                <button class="btn-short"><i class="fas fa-arrow-down"></i> 做空</button>
              </div>
            </div>
            <div class="trade-content" v-show="activeTradeTab === 'limit'">
              <div class="leverage-slider">
                <label>槓桿倍數: <span>{{ limitLeverage }}x</span></label>
                <input type="range" min="1" max="75" v-model="limitLeverage" class="slider">
                <div class="leverage-marks">
                  <span>1x</span>
                  <span>25x</span>
                  <span>50x</span>
                  <span>75x</span>
                </div>
              </div>
              <div class="order-input">
                <label>價格 (USDT)</label>
                <input type="number" step="0.01" v-model.number="limitOrderPrice" min="0.01">
              </div>
              <div class="order-input">
                <label>數量 (ETH)</label>
                <input type="number" step="0.001" v-model.number="limitOrderQty" min="0.001">
              </div>
              <div class="available-balance">
                <span>可用資金: 31.35 USDT</span>
              </div>
              <div class="order-buttons">
                <button class="btn-long"><i class="fas fa-arrow-up"></i> 做多</button>
                <button class="btn-short"><i class="fas fa-arrow-down"></i> 做空</button>
              </div>
            </div>
            <!-- 持倉區塊 (簡單範例) -->
            <div class="positions-section">
              <h3>持倉</h3>
              <div class="position-card">
                <div class="position-header">
                  <span class="position-symbol">ETHUSDT</span>
                  <span class="position-type long">做多 10x</span>
                </div>
                <div class="position-details">
                  <div class="position-info">
                    <div class="info-row">
                      <span>持倉數量:</span>
                      <span>0.025 ETH</span>
                    </div>
                    <div class="info-row">
                      <span>入場價格:</span>
                      <span>1820.45 USDT</span>
                    </div>
                    <div class="info-row">
                      <span>標記價格:</span>
                      <span>{{ currentPrice.toFixed(2) }} USDT</span>
                    </div>
                    <div class="info-row">
                      <span>強平價格:</span>
                      <span>1638.40 USDT</span>
                    </div>
                    <div class="info-row">
                      <span>未結盈虧:</span>
                      <span class="profit">+5.47 USDT (+1.20%)</span>
                    </div>
                  </div>
                  <div class="position-actions">
                    <button class="position-btn"><i class="fas fa-stop-circle"></i> 止盈止損</button>
                    <button class="position-btn"><i class="fas fa-chart-area"></i> 追蹤出場</button>
                    <button class="position-btn close-btn"><i class="fas fa-hand-holding-usd"></i> 平倉</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- 訂單簿 (簡單靜態內容) -->
            <div class="orderbook-section">
              <h3>訂單簿 <i class="fas fa-sort"></i> <i class="fas fa-align-justify"></i></h3>
              <div class="orderbook">
                <div class="orderbook-header">
                  <span>價格</span>
                  <span>數量</span>
                  <span>總額</span>
                </div>
                <div class="orderbook-asks">
                  <div class="orderbook-row">
                    <span class="price sell">1845.20</span>
                    <span class="amount">0.542</span>
                    <span class="total">999.54</span>
                    <div class="depth-bar sell" style="width: 15%;"></div>
                  </div>
                </div>
                <div class="orderbook-current-price">
                  <span class="current">{{ currentPrice.toFixed(2) }}</span>
                </div>
                <div class="orderbook-bids">
                  <div class="orderbook-row">
                    <span class="price buy">1842.00</span>
                    <span class="amount">0.356</span>
                    <span class="total">655.75</span>
                    <div class="depth-bar buy" style="width: 16%;"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <!-- 底部導航欄 -->
        <div class="bottom-nav">
          <button class="nav-btn"><i class="fas fa-home"></i><span>首頁</span></button>
          <button class="nav-btn"><i class="fas fa-chart-bar"></i><span>行情</span></button>
          <button class="nav-btn active"><i class="fas fa-exchange-alt"></i><span>交易</span></button>
          <button class="nav-btn"><i class="fas fa-wallet"></i><span>資產</span></button>
          <button class="nav-btn"><i class="fas fa-cog"></i><span>設置</span></button>
        </div>
      </div>
      `,
      setup() {
        // 頁籤狀態
        const activeTab = ref<'chart' | 'trade'>('chart');
        const activeTradeTab = ref<'market' | 'limit'>('market');
        const timeframes = ref(['1秒', '1分', '3分', '5分', '15分', '30分', '1小時', '4小時', '1天']);
        const activeTimeframe = ref('15分');
  
        // 價格資訊
        const currentPrice = ref(1842.35);
        const priceChange = ref(2.45);
  
        // 交易欄數值
        const marketLeverage = ref(10);
        const limitLeverage = ref(10);
        const marketOrderQty = ref(0.01);
        const limitOrderPrice = ref(1842.35);
        const limitOrderQty = ref(0.01);
  
        // MA 顯示
        const ma7Value = ref('--');
        const ma14Value = ref('--');
        const ma28Value = ref('--');
  
        // 圖表相關
        const chartContainer = ref<HTMLElement | null>(null);
        let chartInstance: any = null;
        let candleSeries: any = null;
        let ma7Series: any = null;
        let ma14Series: any = null;
        let ma28Series: any = null;
        let globalCandleData: CandleData[] = [];
  
        // 初始化圖表
        const initChart = () => {
          if (!chartContainer.value) return;
          chartInstance = LightweightCharts.createChart(chartContainer.value, {
            width: chartContainer.value.clientWidth,
            height: chartContainer.value.clientHeight,
            layout: {
              backgroundColor: '#151b29',
              textColor: '#d1d4dc'
            },
            grid: {
              vertLines: { color: 'rgba(42, 46, 57, 0.5)' },
              horzLines: { color: 'rgba(42, 46, 57, 0.5)' }
            },
            crosshair: { mode: 0 },
            priceScale: { borderColor: '#2c3647' },
            timeScale: { borderColor: '#2c3647', timeVisible: true }
          });
          candleSeries = chartInstance.addCandlestickSeries({
            upColor: '#28a745',
            downColor: '#dc3545',
            borderDownColor: '#dc3545',
            borderUpColor: '#28a745',
            wickDownColor: '#dc3545',
            wickUpColor: '#28a745'
          });
          globalCandleData = generateCandleData();
          candleSeries.setData(globalCandleData);
  
          ma7Series = chartInstance.addLineSeries({ color: '#2196F3', lineWidth: 1 });
          ma7Series.setData(generateMA(globalCandleData, 7));
  
          ma14Series = chartInstance.addLineSeries({ color: '#FF9800', lineWidth: 1 });
          ma14Series.setData(generateMA(globalCandleData, 14));
  
          ma28Series = chartInstance.addLineSeries({ color: '#E91E63', lineWidth: 1 });
          ma28Series.setData(generateMA(globalCandleData, 28));
  
          window.addEventListener('resize', () => {
            if (chartContainer.value) {
              chartInstance.applyOptions({
                width: chartContainer.value.clientWidth,
                height: chartContainer.value.clientHeight,
              });
            }
          });
        };
  
        // 產生隨機 K 線數據
        const generateCandleData = (): CandleData[] => {
          const data: CandleData[] = [];
          let currentTime = Math.floor(Date.now() / 1000) - 99 * 15 * 60;
          let basePrice = 1840;
          for (let i = 0; i < 100; i++) {
            const open = basePrice + (Math.random() - 0.5) * 2;
            const close = open + (Math.random() - 0.5) * 2;
            const high = Math.max(open, close) + Math.random() * 2;
            const low = Math.min(open, close) - Math.random() * 2;
            data.push({
              time: currentTime,
              open: parseFloat(open.toFixed(2)),
              high: parseFloat(high.toFixed(2)),
              low: parseFloat(low.toFixed(2)),
              close: parseFloat(close.toFixed(2))
            });
            basePrice = close;
            currentTime += 15 * 60;
          }
          return data;
        };
  
        // 計算移動平均線
        const generateMA = (candleData: CandleData[], period: number): { time: number, value: number }[] => {
          const result: { time: number, value: number }[] = [];
          for (let i = 0; i < candleData.length; i++) {
            if (i >= period - 1) {
              let sum = 0;
              for (let j = 0; j < period; j++) {
                sum += candleData[i - j].close;
              }
              result.push({ time: candleData[i].time, value: parseFloat((sum / period).toFixed(2)) });
            }
          }
          return result;
        };
  
        // 模擬實時數據更新
        const simulateRealTimeUpdates = () => {
          let lastPriceLocal = currentPrice.value;
          setInterval(() => {
            const volatility = Math.random() * 0.5;
            const direction = Math.random() > 0.5 ? 1 : -1;
            let newPrice = currentPrice.value + direction * volatility;
            newPrice = parseFloat(newPrice.toFixed(2));
            const diff = newPrice - lastPriceLocal;
            const diffPercent = (diff / lastPriceLocal) * 100;
            lastPriceLocal = newPrice;
            currentPrice.value = newPrice;
            priceChange.value = diffPercent;
  
            // 更新圖表最後一根 K 線
            const lastCandle = globalCandleData[globalCandleData.length - 1];
            lastCandle.close = newPrice;
            if (newPrice > lastCandle.high) lastCandle.high = newPrice;
            if (newPrice < lastCandle.low) lastCandle.low = newPrice;
            candleSeries.update(lastCandle);
  
            // 更新 MA 數據
            ma7Series.setData(generateMA(globalCandleData, 7));
            ma14Series.setData(generateMA(globalCandleData, 14));
            ma28Series.setData(generateMA(globalCandleData, 28));
  
            // 更新 MA 顯示
            const ma7Data = generateMA(globalCandleData, 7);
            const ma14Data = generateMA(globalCandleData, 14);
            const ma28Data = generateMA(globalCandleData, 28);
            ma7Value.value = ma7Data[ma7Data.length - 1]?.value.toFixed(2) || '--';
            ma14Value.value = ma14Data[ma14Data.length - 1]?.value.toFixed(2) || '--';
            ma28Value.value = ma28Data[ma28Data.length - 1]?.value.toFixed(2) || '--';
          }, 2000);
        };
  
        onMounted(() => {
          initChart();
          simulateRealTimeUpdates();
        });
  
        return {
          activeTab,
          activeTradeTab,
          timeframes,
          activeTimeframe,
          currentPrice,
          priceChange,
          marketLeverage,
          limitLeverage,
          marketOrderQty,
          limitOrderPrice,
          limitOrderQty,
          chartContainer,
          ma7Value,
          ma14Value,
          ma28Value
        };
      }
    };
  
    createApp(App).mount("#app");
  </script>
</body>

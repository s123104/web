<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>作品集入口</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'Noto Sans TC', 'sans-serif']
          },
          colors: {
            primary: '#0ea5e9',
            secondary: '#a855f7',
            neutral: {
              50: '#fafafa',
              100: '#f5f5f5',
              200: '#e5e5e5',
              300: '#d4d4d4',
              400: '#a3a3a3',
              500: '#737373',
              600: '#525252',
              700: '#404040',
              800: '#262626',
              900: '#171717'
            }
          },
          spacing: {
            '18': '4.5rem',
            '88': '22rem',
            '128': '32rem'
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+TC:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/animejs@4.0.2/lib/anime.min.js"></script>
  <style>
    .reveal{opacity:0;transform:translateY(1rem);}
    #easter{position:fixed;bottom:1rem;right:1rem}
  </style>
</head>
<body class="font-sans bg-neutral-50 text-neutral-800 leading-relaxed">
  <header class="bg-white/90 backdrop-blur sticky top-0 z-10 shadow">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <h1 class="text-xl font-bold text-primary">我的作品集</h1>
      <nav class="hidden md:block space-x-6 text-sm">
        <a href="#portfolio" class="text-neutral-700 hover:text-primary transition">作品</a>
        <a href="#about" class="text-neutral-700 hover:text-primary transition">關於</a>
      </nav>
      <button id="menu-btn" class="md:hidden text-xl"><i class="fas fa-bars"></i></button>
    </div>
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 space-y-2">
      <a href="#portfolio" class="block text-neutral-700 hover:text-primary">作品</a>
      <a href="#about" class="block text-neutral-700 hover:text-primary">關於</a>
    </div>
  </header>

  <main class="pt-6">
    <!-- Hero -->
    <section id="hero" class="container mx-auto px-4 py-16 text-center space-y-4">
      <h2 id="hero-title" class="text-4xl md:text-5xl font-bold">Hi, I'm a UI/UX Engineer</h2>
      <p id="hero-sub" class="text-neutral-600">Crafting delightful experiences with code and design</p>
    </section>
    <!-- 搜尋框 -->
    <section class="container mx-auto px-4 mb-8">
      <input id="search" type="text" placeholder="搜尋..." class="w-full border rounded p-2" />
    </section>
    <!-- 作品列表 -->
    <section id="portfolio" class="container mx-auto px-4 space-y-12"></section>
    <!-- 關於區塊 -->
    <section id="about" class="container mx-auto px-4 py-12">
      <h2 class="text-2xl font-semibold mb-4">關於我</h2>
      <p class="text-neutral-700">熱愛 Web 技術與設計的工程師，擅長結合 UI/UX 與前端開發。</p>
    </section>
  </main>

  <footer class="bg-neutral-800 text-neutral-200 py-6 mt-12">
    <div class="container mx-auto px-4 text-center text-sm">
      © 2025 My Portfolio
    </div>
  </footer>

  <!-- 隱藏彩蛋按鈕 -->
  <button id="easter" class="w-12 h-12 rounded-full bg-primary text-white flex items-center justify-center shadow-lg">
    <i class="fas fa-magic"></i>
  </button>

  <script>
    async function loadPages(){
      const res = await fetch('pages.json');
      const pages = await res.json();
      const groups = {};
      pages.forEach(p=>{if(!groups[p.category]) groups[p.category]=[]; groups[p.category].push(p);});
      const container = document.getElementById('portfolio');
      Object.entries(groups).forEach(([cat,list])=>{
        const sec = document.createElement('div');
        sec.innerHTML = `<h2 class="text-2xl font-semibold mb-4">${cat}</h2><ul class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></ul>`;
        const ul = sec.querySelector('ul');
        list.forEach(p=>{
          const li = document.createElement('li');
          li.innerHTML = `<a href="${p.url}" target="_blank" class="block bg-white p-4 rounded shadow hover:bg-neutral-100 transition reveal">${p.title}</a>`;
          ul.appendChild(li);
        });
        container.appendChild(sec);
      });
      observe();
    }

    function observe(){
      document.querySelectorAll('.reveal').forEach(el=>observer.observe(el));
    }

    const observer = new IntersectionObserver(entries=>{
      entries.forEach(e=>{
        if(e.isIntersecting){
          anime({targets:e.target,opacity:[0,1],translateY:[16,0],duration:600,easing:'easeOutExpo'});
          observer.unobserve(e.target);
        }
      });
    },{threshold:0.1});

    document.getElementById('search').addEventListener('input',e=>{
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('#portfolio a').forEach(a=>{
        a.parentElement.style.display = a.textContent.toLowerCase().includes(term) ? '' : 'none';
      });
    });

    const mobileMenu=document.getElementById('mobile-menu');
    document.getElementById('menu-btn').addEventListener('click',()=>{
      if(mobileMenu.classList.contains('hidden')){
        mobileMenu.classList.remove('hidden');
        anime({targets:mobileMenu,opacity:[0,1],translateY:[-20,0],duration:300,easing:'easeOutExpo'});
      }else{
        anime({targets:mobileMenu,opacity:[1,0],translateY:[0,-20],duration:300,easing:'easeInExpo',complete:()=>mobileMenu.classList.add('hidden')});
      }
    });

    let count=0;
    document.getElementById('easter').addEventListener('click',()=>{
      count++;
      if(count===3){
        const msg=document.createElement('div');
        msg.textContent='🌟 彩蛋解鎖! 🌟';
        msg.className='fixed inset-0 flex items-center justify-center text-3xl font-bold text-white bg-primary/80';
        document.body.appendChild(msg);
        anime({targets:msg,opacity:[0,1],scale:[0.8,1],duration:500,easing:'easeOutBack'});
        setTimeout(()=>{
          anime({targets:msg,opacity:0,duration:500,easing:'easeInQuad',complete:()=>msg.remove()});
        },1500);
        count=0;
      }
    });

    anime.timeline({easing:'easeOutExpo'})
      .add({targets:'#hero-title',opacity:[0,1],translateY:[50,0],duration:800})
      .add({targets:'#hero-sub',opacity:[0,1],translateY:[20,0],duration:600},'-=400');

    loadPages();
  </script>
</body>
</html>

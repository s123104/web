    <script>
      /***********************
       * 遊戲核心與UI管理程式碼 *
       ***********************/
      class GameCore {
        constructor() {
          this.board = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          this.score = 0;
          this.gameOver = false;
          this.gameWon = false;
          this.keepPlaying = false;
          this.init();
        }
        init() {
          this.board = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          this.score = 0;
          this.gameOver = false;
          this.gameWon = false;
          this.keepPlaying = false;
          this.addRandomTile();
          this.addRandomTile();
        }
        addRandomTile() {
          const emptyCells = [];
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
              if (this.board[i][j] === 0) emptyCells.push({ row: i, col: j });
            }
          }
          if (emptyCells.length > 0) {
            const randomCell =
              emptyCells[Math.floor(Math.random() * emptyCells.length)];
            this.board[randomCell.row][randomCell.col] =
              Math.random() < 0.9 ? 2 : 4;
            return {
              row: randomCell.row,
              col: randomCell.col,
              value: this.board[randomCell.row][randomCell.col],
            };
          }
          return null;
        }
        move(direction) {
          // 方向：0=上, 1=右, 2=下, 3=左
          this.moved = false;
          let mergedTiles = [];
          let movedTiles = [];
          const originalBoard = JSON.parse(JSON.stringify(this.board));
          switch (direction) {
            case 0:
              for (let col = 0; col < 4; col++)
                this.processCellsUpDown(col, true, mergedTiles, movedTiles);
              break;
            case 1:
              for (let row = 0; row < 4; row++)
                this.processCellsLeftRight(row, false, mergedTiles, movedTiles);
              break;
            case 2:
              for (let col = 0; col < 4; col++)
                this.processCellsUpDown(col, false, mergedTiles, movedTiles);
              break;
            case 3:
              for (let row = 0; row < 4; row++)
                this.processCellsLeftRight(row, true, mergedTiles, movedTiles);
              break;
          }
          if (this.moved) {
            this.addRandomTile();
          }
          this.checkGameStatus();
          return {
            moved: this.moved,
            mergedTiles,
            movedTiles,
            score: this.score,
            gameOver: this.gameOver,
            gameWon: this.gameWon && !this.keepPlaying,
          };
        }
        processCellsUpDown(col, isUp, mergedTiles, movedTiles) {
          const start = isUp ? 0 : 3;
          const end = isUp ? 3 : 0;
          const step = isUp ? 1 : -1;
          let targetPos = start;
          for (let pos = start; pos !== end + step; pos += step) {
            if (this.board[pos][col] !== 0) {
              let value = this.board[pos][col];
              this.board[pos][col] = 0;
              if (
                targetPos !== start &&
                this.board[targetPos - step][col] === value
              ) {
                this.board[targetPos - step][col] *= 2;
                this.score += this.board[targetPos - step][col];
                this.moved = true;
                mergedTiles.push({
                  row: targetPos - step,
                  col: col,
                  value: this.board[targetPos - step][col],
                  merged: true,
                });
                movedTiles.push({
                  row: targetPos - step,
                  col: col,
                  value: this.board[targetPos - step][col],
                });
              } else {
                this.board[targetPos][col] = value;
                if (targetPos !== pos) {
                  this.moved = true;
                  movedTiles.push({ row: targetPos, col: col, value: value });
                }
                targetPos += step;
              }
            }
          }
        }
        processCellsLeftRight(row, isLeft, mergedTiles, movedTiles) {
          const start = isLeft ? 0 : 3;
          const end = isLeft ? 3 : 0;
          const step = isLeft ? 1 : -1;
          let targetPos = start;
          for (let pos = start; pos !== end + step; pos += step) {
            if (this.board[row][pos] !== 0) {
              let value = this.board[row][pos];
              this.board[row][pos] = 0;
              if (
                targetPos !== start &&
                this.board[row][targetPos - step] === value
              ) {
                this.board[row][targetPos - step] *= 2;
                this.score += this.board[row][targetPos - step];
                this.moved = true;
                mergedTiles.push({
                  row: row,
                  col: targetPos - step,
                  value: this.board[row][targetPos - step],
                  merged: true,
                });
                movedTiles.push({
                  row: row,
                  col: targetPos - step,
                  value: this.board[row][targetPos - step],
                });
              } else {
                this.board[row][targetPos] = value;
                if (targetPos !== pos) {
                  this.moved = true;
                  movedTiles.push({ row: row, col: targetPos, value: value });
                }
                targetPos += step;
              }
            }
          }
        }
        checkGameStatus() {
          if (!this.gameWon) {
            for (let i = 0; i < 4; i++) {
              for (let j = 0; j < 4; j++) {
                if (this.board[i][j] === 2048) {
                  this.gameWon = true;
                  break;
                }
              }
              if (this.gameWon) break;
            }
          }
          let hasEmpty = false;
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
              if (this.board[i][j] === 0) {
                hasEmpty = true;
                break;
              }
            }
            if (hasEmpty) break;
          }
          if (!hasEmpty) {
            let canMerge = false;
            for (let i = 0; i < 4; i++) {
              for (let j = 0; j < 3; j++) {
                if (this.board[i][j] === this.board[i][j + 1]) {
                  canMerge = true;
                  break;
                }
              }
              if (canMerge) break;
            }
            if (!canMerge) {
              for (let j = 0; j < 4; j++) {
                for (let i = 0; i < 3; i++) {
                  if (this.board[i][j] === this.board[i + 1][j]) {
                    canMerge = true;
                    break;
                  }
                }
                if (canMerge) break;
              }
            }
            this.gameOver = !canMerge;
          }
        }
        setKeepPlaying() {
          this.keepPlaying = true;
        }
        getBoard() {
          return this.board;
        }
        getStateForAI() {
          return {
            board: JSON.parse(JSON.stringify(this.board)),
            score: this.score,
            gameOver: this.gameOver,
            gameWon: this.gameWon,
            keepPlaying: this.keepPlaying,
          };
        }
        applyMoveFromAI(direction) {
          return this.move(direction);
        }
      }

      class UIManager {
        constructor(gameCore) {
          this.gameCore = gameCore;
          this.tileContainer = document.getElementById("tile-container");
          this.scoreElement = document.getElementById("score");
          this.bestScoreElement = document.getElementById("best-score");
          this.messageElement = document.getElementById("game-message");
          this.messageTextElement = document.getElementById("message-text");
          this.bestScore = this.loadBestScore();
          this.bestScoreElement.textContent = this.bestScore;
          this.registerEventListeners();
          this.drawBoard();
        }
        getTilePosition(row, col) {
          return { top: row * 25 + "%", left: col * 25 + "%" };
        }
        drawBoard() {
          this.tileContainer.innerHTML = "";
          const board = this.gameCore.getBoard();
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
              if (board[i][j] !== 0) this.createTile(i, j, board[i][j]);
            }
          }
        }
        createTile(row, col, value) {
          const tile = document.createElement("div");
          tile.className = "tile tile-" + value;
          const pos = this.getTilePosition(row, col);
          tile.style.top = pos.top;
          tile.style.left = pos.left;
          tile.textContent = value;
          this.tileContainer.appendChild(tile);
          return tile;
        }
        updateScore() {
          this.scoreElement.textContent = this.gameCore.score;
          if (this.gameCore.score > this.bestScore) {
            this.bestScore = this.gameCore.score;
            this.bestScoreElement.textContent = this.bestScore;
            localStorage.setItem("bestScore", this.bestScore);
          }
        }
        loadBestScore() {
          return parseInt(localStorage.getItem("bestScore")) || 0;
        }
        registerEventListeners() {
          document.addEventListener("keydown", (e) => {
            let direction;
            switch (e.key) {
              case "ArrowUp":
                direction = 0;
                break;
              case "ArrowRight":
                direction = 1;
                break;
              case "ArrowDown":
                direction = 2;
                break;
              case "ArrowLeft":
                direction = 3;
                break;
              default:
                return;
            }
            this.handleMove(direction);
          });
          document
            .getElementById("restart-button")
            .addEventListener("click", () => {
              this.restartGame();
              showToast("遊戲已重新開始");
            });
          document
            .getElementById("retry-button")
            .addEventListener("click", () => {
              this.restartGame();
              showToast("遊戲已重新開始");
            });
          document
            .getElementById("keep-playing-button")
            .addEventListener("click", () => {
              this.gameCore.setKeepPlaying();
              this.hideMessage();
            });
          document
            .getElementById("ai-help-button")
            .addEventListener("click", () => {
              alert(
                "AI 模式說明：\n1. ai=1：簡易模式\n2. ai=2：深度模式，利用多次模擬\n3. ai=3：進階模式，結合蒙地卡羅樹搜尋與進階評估\n4. ai=4：Reward 模式，根據精美獎懲參數評估走向"
              );
            });
        }
        handleMove(direction) {
          if (
            this.gameCore.gameOver ||
            (this.gameCore.gameWon && !this.gameCore.keepPlaying)
          )
            return;
          const result = this.gameCore.move(direction);
          if (result.moved) {
            this.drawBoard();
            this.updateScore();
          }
        }
        restartGame() {
          this.gameCore.init();
          this.drawBoard();
          this.updateScore();
          this.hideMessage();
        }
        showMessage(msg) {
          this.messageTextElement.textContent = msg;
          this.messageElement.style.display = "flex";
        }
        hideMessage() {
          this.messageElement.style.display = "none";
        }
      }

      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.className = "show";
        setTimeout(() => {
          toast.className = "";
        }, 2500);
      }

      /*******************************************
       * AI 策略模組 *
       *******************************************/
      // 原始簡易 AI 模式 (ai=1)
      function aiLoop() {
        let currentState = window.gameCore.getStateForAI();
        if (
          !currentState.gameOver &&
          !(currentState.gameWon && !currentState.keepPlaying)
        ) {
          let iterations = 20;
          let simulation = chooseBestMoveDeep(currentState, 2, iterations);
          let bestMove = simulation.bestMove || Math.floor(Math.random() * 4);
          window.gameCore.applyMoveFromAI(bestMove);
          window.uiManager.drawBoard();
          window.uiManager.updateScore();
          document.getElementById("ai-stats").innerHTML =
            "AI 簡易模式：最佳移動 " +
            bestMove +
            "，模擬平均分 " +
            simulation.bestScore.toFixed(0);
          setTimeout(aiLoop, 100);
        } else {
          let finalScore = window.gameCore.score;
          runCount++;
          learningData.push({ run: runCount, score: finalScore });
          updateLearningChart();
          updateResultsTable();
          window.uiManager.restartGame();
          showToast("遊戲已重新開始 (AI 簡易模式)");
          setTimeout(aiLoop, 100);
        }
      }

      // 深度模式 (ai=2)
      function simulateMoves(state, depth) {
        if (depth === 0 || state.gameOver) {
          return evaluateState(state);
        }
        let bestScore = -Infinity;
        for (let direction = 0; direction < 4; direction++) {
          let cloned = cloneGameCoreState(state);
          let result = cloned.move(direction);
          if (!result.moved) continue;
          let score = simulateMoves(cloned.getStateForAI(), depth - 1);
          if (score > bestScore) bestScore = score;
        }
        return bestScore;
      }

      function chooseBestMoveDeep(state, depth, iterationsPerMove) {
        let bestMove = null;
        let bestScore = -Infinity;
        let moveStats = {};
        let candidateMoves = [];
        for (let direction = 0; direction < 4; direction++) {
          let cloned = cloneGameCoreState(state);
          let result = cloned.move(direction);
          if (!result.moved) continue;
          let totalScore = 0;
          for (let i = 0; i < iterationsPerMove; i++) {
            let simState = cloneGameCoreState(cloned.getStateForAI());
            totalScore += simulateMoves(simState.getStateForAI(), depth);
          }
          let avgScore = totalScore / iterationsPerMove;
          if (direction === 0) {
            avgScore *= 0.5;
          }
          moveStats[direction] = avgScore;
          candidateMoves.push({ direction, avgScore });
          if (avgScore > bestScore) {
            bestScore = avgScore;
            bestMove = direction;
          }
        }
        if (bestMove === 0) {
          for (let move of candidateMoves) {
            if (move.direction !== 0 && move.avgScore >= bestScore * 0.95) {
              bestMove = move.direction;
              bestScore = move.avgScore;
              break;
            }
          }
        }
        return { bestMove, bestScore, moveStats };
      }

      function evaluateState(state) {
        let board = state.board;
        let score = state.score;
        let maxTile = 0,
          maxRow = -1,
          maxCol = -1;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (board[i][j] > maxTile) {
              maxTile = board[i][j];
              maxRow = i;
              maxCol = j;
            }
          }
        }
        if (maxRow === 3 && maxCol === 0) {
          score += maxTile * 10;
        } else {
          score -= maxTile * 20;
        }
        let leftColumnFull = true;
        for (let i = 0; i < 4; i++) {
          if (board[i][0] === 0) {
            leftColumnFull = false;
            break;
          }
        }
        if (leftColumnFull) {
          score += 80;
        } else {
          score -= 40;
        }
        let bottomRowFull = true;
        for (let j = 0; j < 4; j++) {
          if (board[3][j] === 0) {
            bottomRowFull = false;
            break;
          }
        }
        if (bottomRowFull) {
          score += 100;
        } else {
          score -= 50;
        }
        let adjacentBonus = 0;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            let value = board[i][j];
            if (value !== 0) {
              if (j < 3 && board[i][j + 1] === value) {
                adjacentBonus += value * 2;
              }
              if (i < 3 && board[i + 1][j] === value) {
                adjacentBonus += value * 2;
              }
            }
          }
        }
        score += adjacentBonus;
        return score;
      }

      // 用來預測未來合併潛力的遞迴模擬函數
      function predictFutureMergePotential(state, depth) {
        if (depth === 0 || state.gameOver) {
          return 0;
        }
        let bestPotential = 0;
        for (let move = 0; move < 4; move++) {
          let cloned = cloneGameCoreState(state);
          let result = cloned.move(move);
          if (!result.moved) continue;
          let immediateMerge = Math.max(0, cloned.score - state.score);
          let futureMerge = predictFutureMergePotential(
            cloned.getStateForAI(),
            depth - 1
          );
          bestPotential = Math.max(bestPotential, immediateMerge + futureMerge);
        }
        return bestPotential;
      }

      // 進階評估函數 (ai=3)
      function evaluateStateAdvanced(state) {
        let board = state.board;
        let score = state.score;
        let maxTile = 0,
          maxRow = -1,
          maxCol = -1;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (board[i][j] > maxTile) {
              maxTile = board[i][j];
              maxRow = i;
              maxCol = j;
            }
          }
        }
        if (maxRow === 3 && maxCol === 0) score += maxTile * 15;
        else score -= maxTile * 20;
        let orderingReward = 0;
        for (let i = 3; i >= 0; i--) {
          for (let j = 0; j < 4; j++) {
            let tile = board[i][j];
            if (tile !== 0) {
              if (j < 3 && board[i][j + 1] < tile) {
                orderingReward += tile - board[i][j + 1];
              }
              if (i > 0 && board[i - 1][j] < tile) {
                orderingReward += tile - board[i - 1][j];
              }
            }
          }
        }
        score += orderingReward * 2;
        let emptyCount = 0;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (board[i][j] === 0) emptyCount++;
          }
        }
        score += emptyCount * 150;
        let chainBonus = 0;
        for (let move = 0; move < 4; move++) {
          let cloned = cloneGameCoreState(state);
          let result = cloned.move(move);
          if (result.moved) {
            let mergeScore = Math.max(0, cloned.score - state.score);
            chainBonus += mergeScore * 4;
          }
        }
        score += chainBonus;
        let futurePotential = predictFutureMergePotential(state, 3);
        score += futurePotential * 5;
        return score;
      }

      /**************************************************
       * AI Reward 模式 (ai=4) - 根據精美獎懲參數評估走向 *
       **************************************************/
      function evaluateStateReward(state) {
        let board = state.board;
        let bonus = 0;
        // 1. 空格數量
        let emptyCount = 0;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (board[i][j] === 0) emptyCount++;
          }
        }
        bonus += emptyCount * 100;
        if (emptyCount < 4) bonus -= 300;
        // 2. 最大值在角落
        let maxTile = 0, maxRow = -1, maxCol = -1;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            if (board[i][j] > maxTile) {
              maxTile = board[i][j];
              maxRow = i;
              maxCol = j;
            }
          }
        }
        if (
          (maxRow === 0 && maxCol === 0) ||
          (maxRow === 0 && maxCol === 3) ||
          (maxRow === 3 && maxCol === 0) ||
          (maxRow === 3 && maxCol === 3)
        ) {
          bonus += maxTile * 20;
        } else {
          bonus -= maxTile * 15;
        }
        // 3. 單調性排列（行與列）
        let monotonicityBonus = 0;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 3; j++) {
            let current = board[i][j];
            let next = board[i][j + 1];
            if (current !== 0 && next !== 0) {
              if (current >= next) monotonicityBonus += 50;
              else monotonicityBonus -= 30;
            }
          }
        }
        for (let j = 0; j < 4; j++) {
          for (let i = 0; i < 3; i++) {
            let current = board[i][j];
            let next = board[i + 1][j];
            if (current !== 0 && next !== 0) {
              if (current >= next) monotonicityBonus += 50;
              else monotonicityBonus -= 30;
            }
          }
        }
        bonus += monotonicityBonus;
        // 4. 平滑度：相鄰差值
        let smoothnessPenalty = 0;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            let tile = board[i][j];
            if (tile !== 0) {
              if (j < 3 && board[i][j + 1] !== 0) {
                smoothnessPenalty -= Math.abs(Math.log2(tile) - Math.log2(board[i][j + 1])) * 50;
              }
              if (i < 3 && board[i + 1][j] !== 0) {
                smoothnessPenalty -= Math.abs(Math.log2(tile) - Math.log2(board[i + 1][j])) * 50;
              }
            }
          }
        }
        bonus += smoothnessPenalty;
        // 5. 合併機會
        let mergeBonus = 0;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 4; j++) {
            let tile = board[i][j];
            if (tile !== 0) {
              if (j < 3 && board[i][j + 1] === tile) mergeBonus += tile * 2;
              if (i < 3 && board[i + 1][j] === tile) mergeBonus += tile * 2;
            }
          }
        }
        bonus += mergeBonus;
        // 6. 最大值獎勵
        bonus += maxTile * 10;
        // 7. 鎖定主幹列穩定度：檢查底行是否遞減
        let bottomRow = board[3];
        let stable = true;
        for (let j = 0; j < 3; j++) {
          if (bottomRow[j] < bottomRow[j + 1]) {
            stable = false;
            break;
          }
        }
        bonus += stable ? 500 : -500;
        // 8. (違規動作略)
        // 9. 生磚區效率：左側2列
        let productionBonus = 0;
        for (let i = 0; i < 4; i++) {
          for (let j = 0; j < 2; j++) {
            let tile = board[i][j];
            if (tile >= 64) productionBonus += 500;
            else if (tile >= 32) productionBonus += 200;
          }
        }
        bonus += productionBonus;
        // 10. 每步效率：此處略（無歷史資料）
        return state.score + bonus;
      }

      function simulateMovesReward(state, depth) {
        if (depth === 0 || state.gameOver) {
          return evaluateStateReward(state);
        }
        let bestScore = -Infinity;
        for (let direction = 0; direction < 4; direction++) {
          let cloned = cloneGameCoreState(state);
          let result = cloned.move(direction);
          if (!result.moved) continue;
          let score = simulateMovesReward(cloned.getStateForAI(), depth - 1);
          if (score > bestScore) bestScore = score;
        }
        return bestScore;
      }

      function chooseBestMoveReward(state, depth, iterationsPerMove) {
        let bestMove = null;
        let bestScore = -Infinity;
        let moveStats = {};
        let candidateMoves = [];
        for (let direction = 0; direction < 4; direction++) {
          let cloned = cloneGameCoreState(state);
          let result = cloned.move(direction);
          if (!result.moved) continue;
          let totalScore = 0;
          for (let i = 0; i < iterationsPerMove; i++) {
            let simState = cloneGameCoreState(cloned.getStateForAI());
            totalScore += simulateMovesReward(simState.getStateForAI(), depth);
          }
          let avgScore = totalScore / iterationsPerMove;
          moveStats[direction] = avgScore;
          candidateMoves.push({ direction, avgScore });
          if (avgScore > bestScore) {
            bestScore = avgScore;
            bestMove = direction;
          }
        }
        return { bestMove, bestScore, moveStats };
      }

      // AI Reward 模式 (ai=4)
      function aiLoopReward() {
        let currentState = window.gameCore.getStateForAI();
        if (
          !currentState.gameOver &&
          !(currentState.gameWon && !currentState.keepPlaying)
        ) {
          let depth = currentState.score >= 20000 ? 8 : 5;
          let iterationsPerMove = 10;
          let simulation = chooseBestMoveReward(currentState, depth, iterationsPerMove);
          let bestMove = simulation.bestMove;
          if (bestMove === null) bestMove = Math.floor(Math.random() * 4);
          window.gameCore.applyMoveFromAI(bestMove);
          window.uiManager.drawBoard();
          window.uiManager.updateScore();
          // 計算 Reward 分數並顯示出來
          let rewardScore = evaluateStateReward(currentState);
          document.getElementById("ai-stats").innerHTML =
            "AI Reward 模式 (ai=4)：最佳移動 " +
            bestMove +
            "，模擬平均分 " +
            simulation.bestScore.toFixed(0) +
            "，獎懲分數 " +
            rewardScore.toFixed(0) +
            "，模擬細節 " +
            JSON.stringify(simulation.moveStats);
          setTimeout(
            aiLoopReward,
            parseFloat(document.getElementById("speed-slider").value)
          );
        } else {
          let finalScore = window.gameCore.score;
          runCount++;
          learningData.push({ run: runCount, score: finalScore });
          updateLearningChart();
          updateResultsTable();
          window.uiManager.restartGame();
          showToast("遊戲已重新開始 (AI Reward 模式)");
          setTimeout(
            aiLoopReward,
            parseFloat(document.getElementById("speed-slider").value)
          );
        }
      }

      // 隨機模擬 (用於 ai=3)
      function randomPlayout(state, depth) {
        let currentState = cloneGameCoreState(state);
        for (let i = 0; i < depth; i++) {
          if (
            currentState.gameOver ||
            (currentState.gameWon && !currentState.keepPlaying)
          )
            break;
          let moves = [0, 1, 2, 3];
          let validMoves = [];
          for (let move of moves) {
            let cloned = cloneGameCoreState(currentState);
            let result = cloned.move(move);
            if (result.moved) validMoves.push(move);
          }
          if (validMoves.length === 0) break;
          let randomMove =
            validMoves[Math.floor(Math.random() * validMoves.length)];
          currentState.move(randomMove);
        }
        return evaluateStateAdvanced(currentState);
      }

      // 蒙地卡羅樹搜尋 (簡化版，用於 ai=3)
      function mctsSearch(state, iterations, simulationDepth) {
        let moves = [0, 1, 2, 3];
        let moveStats = {};
        for (let move of moves) {
          moveStats[move] = { total: 0, count: 0 };
        }
        for (let i = 0; i < iterations; i++) {
          for (let move of moves) {
            let cloned = cloneGameCoreState(state);
            let result = cloned.move(move);
            if (!result.moved) continue;
            let score = randomPlayout(cloned.getStateForAI(), simulationDepth);
            moveStats[move].total += score;
            moveStats[move].count++;
          }
        }
        let bestMove = null;
        let bestAvg = -Infinity;
        for (let move in moveStats) {
          if (moveStats[move].count > 0) {
            let avg = moveStats[move].total / moveStats[move].count;
            if (avg > bestAvg) {
              bestAvg = avg;
              bestMove = parseInt(move);
            }
          }
        }
        return { bestMove, bestScore: bestAvg, moveStats };
      }

      // AI 進階模式 (ai=3)
      function aiLoopMCTS() {
        let currentState = window.gameCore.getStateForAI();
        if (
          !currentState.gameOver &&
          !(currentState.gameWon && !currentState.keepPlaying)
        ) {
          let iterations = 20 + Math.floor(runCount / 10) * 5;
          let simulationDepth = 5;
          let result = mctsSearch(currentState, iterations, simulationDepth);
          let bestMove = result.bestMove;
          if (bestMove === null) bestMove = Math.floor(Math.random() * 4);
          window.gameCore.applyMoveFromAI(bestMove);
          window.uiManager.drawBoard();
          window.uiManager.updateScore();
          document.getElementById("ai-stats").innerHTML =
            "AI 進階模式 (MCTS)：最佳移動 " +
            bestMove +
            "，模擬平均分 " +
            result.bestScore.toFixed(0) +
            "，模擬細節 " +
            JSON.stringify(result.moveStats);
          setTimeout(
            aiLoopMCTS,
            parseFloat(document.getElementById("speed-slider").value)
          );
        } else {
          let finalScore = window.gameCore.score;
          runCount++;
          learningData.push({ run: runCount, score: finalScore });
          updateLearningChart();
          updateResultsTable();
          window.uiManager.restartGame();
          showToast("遊戲已重新開始 (AI 進階模式)");
          setTimeout(
            aiLoopMCTS,
            parseFloat(document.getElementById("speed-slider").value)
          );
        }
      }

      // 複製局面 (用於模擬)
      function cloneGameCoreState(state) {
        let clone = new GameCore();
        clone.board = JSON.parse(JSON.stringify(state.board));
        clone.score = state.score;
        clone.gameOver = state.gameOver;
        clone.gameWon = state.gameWon;
        clone.keepPlaying = state.keepPlaying;
        return clone;
      }

      let runCount = 0;
      let learningData = [];

      // 學習曲線相關函數
      var learningChart;
      function initLearningChart() {
        const ctx = document.getElementById("learningChart").getContext("2d");
        learningChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: learningData.map((item) => item.run),
            datasets: [
              {
                label: "得分",
                data: learningData.map((item) => item.score),
                borderColor: "rgba(75,192,192,1)",
                fill: false,
                tension: 0.1,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
              x: { title: { display: true, text: "局數" } },
              y: { title: { display: true, text: "得分" } },
            },
          },
        });
      }
      function updateLearningChart() {
        if (learningChart) {
          learningChart.data.labels = learningData.map((item) => item.run);
          learningChart.data.datasets[0].data = learningData.map(
            (item) => item.score
          );
          learningChart.update();
        }
      }
      function updateResultsTable() {
        const tbody = document
          .getElementById("resultsTable")
          .getElementsByTagName("tbody")[0];
        tbody.innerHTML = "";
        learningData.forEach((item) => {
          const row = document.createElement("tr");
          const runCell = document.createElement("td");
          runCell.textContent = item.run;
          const scoreCell = document.createElement("td");
          scoreCell.textContent = item.score;
          row.appendChild(runCell);
          row.appendChild(scoreCell);
          tbody.appendChild(row);
        });
        updatePagination();
      }
      function updatePagination() {
        const paginationDiv = document.getElementById("pagination");
        paginationDiv.innerHTML = "";
        const totalPages = Math.ceil(learningData.length / 10);
        for (let i = 1; i <= totalPages; i++) {
          const btn = document.createElement("button");
          btn.textContent = i;
          btn.addEventListener("click", () => {
            alert("第 " + i + " 頁 (分頁功能可進一步實作)");
          });
          paginationDiv.appendChild(btn);
        }
      }

      /******************
       * 啟動遊戲流程 *
       ******************/
      document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        let aiMode = urlParams.get("ai");
        window.gameCore = new GameCore();
        window.uiManager = new UIManager(window.gameCore);
        if (aiMode === "4") {
          document.getElementById("ai-control").style.display = "block";
          document.getElementById("learning-stats").style.display = "block";
          showToast("AI Reward 模式 (ai=4) 啟用！");
          initLearningChart();
          aiLoopReward();
        } else if (aiMode === "3") {
          document.getElementById("ai-control").style.display = "block";
          document.getElementById("learning-stats").style.display = "block";
          showToast("AI 進階模式 (ai=3) 啟用！");
          initLearningChart();
          aiLoopMCTS();
        } else if (aiMode === "2") {
          document.getElementById("ai-control").style.display = "block";
          document.getElementById("learning-stats").style.display = "block";
          showToast("AI 深度模式 (ai=2) 啟用！");
          initLearningChart();
          aiLoopDeep();
        } else {
          // 預設 ai=1 簡易模式
          document.getElementById("ai-control").style.display = "block";
          document.getElementById("learning-stats").style.display = "block";
          showToast("AI 簡易模式 (ai=1) 啟用！");
          initLearningChart();
          aiLoop();
        }
      });

      // 深度模式主循環 (ai=2)
      function aiLoopDeep() {
        let currentState = window.gameCore.getStateForAI();
        if (
          !currentState.gameOver &&
          !(currentState.gameWon && !currentState.keepPlaying)
        ) {
          let depth = currentState.score >= 20000 ? 10 : 5;
          let iterationsPerMove = 10;
          let simulation = chooseBestMoveDeep(
            currentState,
            depth,
            iterationsPerMove
          );
          let bestMove = simulation.bestMove;
          if (bestMove === null) bestMove = Math.floor(Math.random() * 4);
          window.gameCore.applyMoveFromAI(bestMove);
          window.uiManager.drawBoard();
          window.uiManager.updateScore();
          document.getElementById("ai-stats").innerHTML =
            "AI 深度模式：最佳移動 " +
            bestMove +
            "，模擬平均分 " +
            simulation.bestScore.toFixed(0) +
            "，模擬細節 " +
            JSON.stringify(simulation.moveStats);
          setTimeout(aiLoopDeep, 0.1);
        } else {
          let finalScore = window.gameCore.score;
          runCount++;
          learningData.push({ run: runCount, score: finalScore });
          updateLearningChart();
          updateResultsTable();
          window.uiManager.restartGame();
          showToast("遊戲已重新開始 (AI 深度模式)");
          setTimeout(aiLoopDeep, 0.1);
        }
      }

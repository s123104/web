<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加密貨幣交易所被駭事件時間線</title>
    <!-- 引入 Font Awesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 AOS (Animate On Scroll) CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        /* 基本樣式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 40px 20px 20px;
            color: #fff;
            background-color: #2c3e50;
            margin: 0;
        }

        /* 時間線容器 */
        .timeline {
            position: relative;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px 0;
        }

        /* 垂直線 */
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #2c3e50;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }

        /* 每個事件的容器 */
        .timeline-event {
            padding: 20px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }

        /* 左側事件 */
        .timeline-event.left {
            left: 0;
        }

        /* 右側事件 */
        .timeline-event.right {
            left: 50%;
        }

        /* 事件內容 */
        .timeline-event .content {
            padding: 20px 30px;
            background-color: #fff;
            position: relative;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 圓點 */
        .timeline-event::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 30px;
            right: -10px;
            background-color: #e74c3c;
            border: 4px solid #fff;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-event.right::before {
            left: -10px;
        }

        /* 事件圖示 */
        .timeline-event .icon {
            position: absolute;
            top: 20px;
            right: -40px;
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            z-index: 2;
        }

        .timeline-event.right .icon {
            left: -40px;
        }

        /* 響應式設計 */
        @media screen and (max-width: 768px) {
            /* 垂直線位置調整 */
            .timeline::after {
                left: 20px;
            }

            /* 全部事件寬度調整 */
            .timeline-event {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
                margin-bottom: 20px;
            }

            /* 調整事件圖示位置 */
            .timeline-event.right {
                left: 0%;
            }

            .timeline-event.right .icon {
                left: -40px;
            }

            /* 調整圓點位置 */
            .timeline-event::before {
                left: 15px;
                right: auto;
            }
        }

        /* 內容標題樣式 */
        .content h2 {
            margin-top: 0;
            color: #e74c3c;
        }

        .content h3 {
            margin: 5px 0 15px;
            color: #555;
            font-weight: normal;
        }

        .content p {
            margin: 0;
            color: #666;
        }

        /* 背景色變化 */
        .timeline-event.left .content {
            background-color: #f9f9f9;
        }

        .timeline-event.right .content {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>加密貨幣交易所被駭事件時間線</h1>

    <div class="timeline" id="timeline">
        <!-- 時間線事件將動態載入此處 -->
    </div>

    <!-- 引入 AOS (Animate On Scroll) JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- 引入 Font Awesome JS (可選，僅使用圖示庫) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // 初始化 AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // JSON 數據
        const timelineData = {
          "events": [
            {

              "amountUSD": 425000000,
              "icon": "fa-bolt"
            },
            {
              "date": "2016-08-02",
              "title": "Bitfinex 駭客攻擊",
              "description": "Bitfinex 被駭客入侵，損失約 120,000 BTC。當時比特幣價格約為 $600 美元，因此損失約 $72,000,000 美元。此次攻擊是當時規模最大的比特幣盜竊事件之一，對 Bitfinex 的用戶信任造成衝擊。",
              "amountUSD": 72000000,
              "icon": "fa-shield-alt"
            },
            {
              "date": "2018-01-26",
              "title": "Coincheck 駭客攻擊",
              "description": "Coincheck 遭到駭客攻擊，損失約 500,000,000 NEM 代幣。當時 NEM 的價格約為 $0.01 美元，因此損失約 $5,000,000 美元。這是日本歷史上最大的加密貨幣盜竊事件，促使日本政府加強對加密貨幣交易所的監管。",
              "amountUSD": 5000000,
              "icon": "fa-exclamation-triangle"
            },
            {
              "date": "2019-05-07",
              "title": "Binance 駭客攻擊",
              "description": "Binance 被駭客入侵，損失約 7,000 BTC。當時比特幣價格約為 $5,000 美元，因此損失約 $35,000,000 美元。Binance 通過其安全基金成功彌補了用戶的損失，並未影響其正常運營。",
              "amountUSD": 35000000,
              "icon": "fa-lock"
            },
            {
              "date": "2019-12-19",
              "title": "NiceHash 駭客攻擊",
              "description": "NiceHash 遭到駭客攻擊，損失約 4,700 BTC。當時比特幣價格約為 $7,200 美元，因此損失約 $33,840,000 美元。此次攻擊導致 NiceHash 暫停服務並啟動保險基金以補償用戶損失。",
              "amountUSD": 33840000,
              "icon": "fa-user-shield"
            },
            {
              "date": "2020-09-25",
              "title": "KuCoin 駭客攻擊",
              "description": "KuCoin 被駭客入侵，損失約 150,000 BTC 及多種其他加密資產，總損失約 $281,000,000 美元。KuCoin 聯合多個加密貨幣交易所和安全公司成功追回了大部分資產，減少了用戶的損失。",
              "amountUSD": 281000000,
              "icon": "fa-network-wired"
            },
            {
              "date": "2021-08-11",
              "title": "Poly Network 駭客攻擊",
              "description": "Poly Network 遭到駭客攻擊，損失約 600,000 ETH、100,000 USDT 和其他加密資產，總損失約 $610,000,000 美元。此事件後，駭客主動歸還了大部分資產，成為加密界少見的“善意”駭客事件。",
              "amountUSD": 610000000,
              "icon": "fa-network-wired"
            },
            {
              "date": "2022-03-23",
              "title": "Crypto.com 駭客攻擊",
              "description": "Crypto.com 被駭客入侵，損失約 1,000 BTC 及多種其他加密資產，總損失約 $35,000,000 美元。Crypto.com 通過其安全措施和保險基金補償了用戶的損失，並強化了平台的安全性。",
              "amountUSD": 35000000,
              "icon": "fa-shield-virus"
            },
            {
              "date": "2023-03-17",
              "title": "Crypto.com 駭客攻擊（二次）",
              "description": "Crypto.com 再次遭到駭客攻擊，損失約 0.005 BTC 及其他少量加密資產，總損失約 $41,000 美元。此次攻擊影響較小，Crypto.com 迅速處理並補償用戶。",
              "amountUSD": 41000,
              "icon": "fa-bug"
            }
          ]
        };

        // 獲取時間線容器
        const timeline = document.getElementById('timeline');

        // 動態生成時間線事件
        timelineData.events.forEach((event, index) => {
            // 創建事件容器
            const eventDiv = document.createElement('div');
            eventDiv.classList.add('timeline-event');
            eventDiv.classList.add(index % 2 === 0 ? 'left' : 'right');
            eventDiv.setAttribute('data-aos', 'fade-up');

            // 創建圖示
            const icon = document.createElement('i');
            icon.classList.add('fas', event.icon, 'icon');
            eventDiv.appendChild(icon);

            // 創建內容容器
            const content = document.createElement('div');
            content.classList.add('content');

            // 日期
            const date = document.createElement('h3');
            date.textContent = event.date;

            // 標題
            const title = document.createElement('h2');
            title.textContent = event.title;

            // 描述
            const description = document.createElement('p');
            description.textContent = event.description;

            // 金額
            const amount = document.createElement('p');
            amount.innerHTML = `<strong>損失金額:</strong> $${event.amountUSD.toLocaleString()} 美元`;

            // 組合內容
            content.appendChild(date);
            content.appendChild(title);
            content.appendChild(description);
            content.appendChild(amount);

            eventDiv.appendChild(content);
            timeline.appendChild(eventDiv);
        });
    </script>

</body>
</html>

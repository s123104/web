<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>集中化交易所（CEX）駭客事件時間線</title>
    <!-- 引入 Font Awesome 圖示庫 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 AOS (Animate On Scroll) CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        /* 基本樣式 */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            text-align: center;
            padding: 40px 20px 20px;
            color: #fff;
            background-color: #2c3e50;
            margin: 0;
        }

        /* 介紹段落 */
        .intro {
            max-width: 900px;
            margin: 20px auto;
            padding: 0 20px;
            line-height: 1.6;
            color: #555;
        }

        /* 時間線容器 */
        .timeline {
            position: relative;
            max-width: 900px;
            margin: 40px auto;
            padding: 20px 0;
        }

        /* 垂直線 */
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: #2c3e50;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }

        /* 每個事件的容器 */
        .timeline-event {
            padding: 20px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
            box-sizing: border-box;
        }

        /* 左側事件 */
        .timeline-event.left {
            left: 0;
        }

        /* 右側事件 */
        .timeline-event.right {
            left: 50%;
        }

        /* 事件內容 */
        .timeline-event .content {
            padding: 20px 30px;
            background-color: #fff;
            position: relative;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        /* 圓點 */
        .timeline-event::before {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 30px;
            right: -10px;
            background-color: #e74c3c;
            border: 4px solid #fff;
            border-radius: 50%;
            z-index: 1;
        }

        .timeline-event.right::before {
            left: -10px;
            right: auto;
        }

        /* 事件圖示 */
        .timeline-event .icon {
            position: absolute;
            top: 20px;
            right: -40px;
            background-color: #e74c3c;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            font-size: 20px;
            z-index: 2;
        }

        .timeline-event.right .icon {
            left: -40px;
            right: auto;
        }

        /* 響應式設計 */
        @media screen and (max-width: 768px) {
            /* 垂直線位置調整 */
            .timeline::after {
                left: 20px;
            }

            /* 全部事件寬度調整 */
            .timeline-event {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
                margin-bottom: 20px;
            }

            /* 調整事件圖示位置 */
            .timeline-event.right {
                left: 0%;
            }

            .timeline-event.right .icon {
                left: -40px;
                right: auto;
            }

            /* 調整圓點位置 */
            .timeline-event::before {
                left: 15px;
                right: auto;
            }
        }

        /* 內容標題樣式 */
        .content h2 {
            margin-top: 0;
            color: #e74c3c;
        }

        .content h3 {
            margin: 5px 0 15px;
            color: #555;
            font-weight: normal;
        }

        .content p {
            margin: 0;
            color: #666;
        }

        /* 背景色變化 */
        .timeline-event.left .content {
            background-color: #f9f9f9;
        }

        .timeline-event.right .content {
            background-color: #f1f1f1;
        }

        /* 損失金額樣式 */
        .content .amount {
            margin-top: 10px;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h1>集中化交易所（CEX）駭客事件時間線</h1>

    <div class="intro">
        以下是專門針對集中化交易所（CEX）的駭客事件的整理，並以美金價值顯示當時的損失：
    </div>

    <div class="timeline" id="timeline">
        <!-- 時間線事件將動態載入此處 -->
    </div>

    <!-- 引入 AOS (Animate On Scroll) JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- 引入 Font Awesome JS (可選，僅使用圖示庫) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script>
        // 初始化 AOS
        AOS.init({
            duration: 1000,
            once: true
        });

        // JSON 數據
        const timelineData = {
          "events": [
            {
              "date": "2014-02",
              "title": "Mt. Gox（2014年）",
              "description": "Mt. Gox 曾是全球最大的比特幣交易所之一，但在2014年被駭客入侵，約85萬枚比特幣（當時價值約4.5億美元）被盜。",
              "result": "交易所最終破產，並引發多年的法律糾紛與補償問題。",
              "amountUSD": 450000000,
              "icon": "fa-bolt"
            },
            {
              "date": "2016-08",
              "title": "Bitfinex（2016年）",
              "description": "Bitfinex 是知名的加密貨幣交易所，2016年遭駭客入侵，12萬枚比特幣（當時價值約7,200萬美元）被盜。",
              "result": "Bitfinex 採取措施並向受害者發行補償代幣，並加強了其安全機制。",
              "amountUSD": 72000000,
              "icon": "fa-shield-alt"
            },
            {
              "date": "2018-01",
              "title": "Coincheck（2018年）",
              "description": "Coincheck 是日本的一個大型交易所，2018年1月駭客盜取了5.3億枚 NEM 幣，當時價值約5.34億美元。",
              "result": "Coincheck 隨後被 Monex Group 收購，並對受害者進行了部分補償。",
              "amountUSD": 534000000,
              "icon": "fa-exclamation-triangle"
            },
            {
              "date": "2018-09",
              "title": "Zaif（2018年）",
              "description": "Zaif 是日本的一個加密貨幣交易所，2018年9月駭客盜取了比特幣、比特幣現金（BCH）和 MonaCoin，損失約60億日圓（約6,000萬美元）。",
              "result": "交易所停止運營並由 Fisco 公司接管，受害者獲得部分補償。",
              "amountUSD": 60000000,
              "icon": "fa-bug"
            },
            {
              "date": "2019-11",
              "title": "Upbit（2019年）",
              "description": "韓國的 Upbit 交易所於2019年11月被駭客入侵，約3.42萬枚以太幣（當時價值約4,900萬美元）被盜。",
              "result": "Upbit 宣布全面補償受害者並進行安全升級。",
              "amountUSD": 49000000,
              "icon": "fa-user-shield"
            },
            {
              "date": "2019-05",
              "title": "Binance（2019年）",
              "description": "Binance 是全球最大的交易所之一，2019年5月被駭客盜取了7,000枚比特幣（當時價值約4,000萬美元）。",
              "result": "Binance 迅速凍結交易，並通過其 SAFU 基金全額補償用戶損失，並強化了其安全體系。",
              "amountUSD": 40000000,
              "icon": "fa-lock"
            },
            {
              "date": "2021-08",
              "title": "Liquid Global（2021年）",
              "description": "日本的交易所 Liquid Global 於2021年8月被駭客入侵，約9,700萬美元的加密貨幣被盜。",
              "result": "Liquid 表示已與相關機構合作追查資金，並加強了平台的安全性。",
              "amountUSD": 97000000,
              "icon": "fa-network-wired"
            },
            {
              "date": "2021-12",
              "title": "AscendEX（2021年）",
              "description": "2021年12月，AscendEX 交易所被駭客攻擊，約7,700萬美元的加密貨幣從以太坊、BSC 和 Polygon 網絡中被盜。",
              "result": "AscendEX 表示將補償用戶，並進一步強化其安全架構。",
              "amountUSD": 77000000,
              "icon": "fa-shield-virus"
            },
            {
              "date": "2021-12",
              "title": "BitMart（2021年）",
              "description": "2021年12月，BitMart 交易所被駭客入侵，約1.96億美元的加密貨幣從以太坊和 BSC 網絡中被盜。",
              "result": "BitMart 宣布將補償受害者，並進行全面的安全審查與升級。",
              "amountUSD": 196000000,
              "icon": "fa-user-lock"
            },
            {
              "date": "2022-11",
              "title": "FTX（2022年）",
              "description": "2022年11月，FTX 宣布破產後不久，其平台約4億美元的加密資產被非法轉移，疑似遭駭客攻擊。",
              "result": "事件仍在調查中，這次駭客攻擊是 FTX 破產危機的一部分，並引發了業界對加密貨幣行業的監管要求。",
              "amountUSD": 400000000,
              "icon": "fa-project-diagram"
            }
          ]
        };

        // 獲取時間線容器
        const timeline = document.getElementById('timeline');

        // 動態生成時間線事件
        timelineData.events.forEach((event, index) => {
            // 創建事件容器
            const eventDiv = document.createElement('div');
            eventDiv.classList.add('timeline-event');
            eventDiv.classList.add(index % 2 === 0 ? 'left' : 'right');
            eventDiv.setAttribute('data-aos', 'fade-up');

            // 創建圖示
            const icon = document.createElement('i');
            icon.classList.add('fas', event.icon, 'icon');
            eventDiv.appendChild(icon);

            // 創建內容容器
            const content = document.createElement('div');
            content.classList.add('content');

            // 日期
            const date = document.createElement('h3');
            date.textContent = event.date;

            // 標題
            const title = document.createElement('h2');
            title.textContent = event.title;

            // 概況
            const description = document.createElement('p');
            description.innerHTML = `<strong>概況：</strong>${event.description}`;

            // 結果
            const result = document.createElement('p');
            result.innerHTML = `<strong>結果：</strong>${event.result}`;

            // 損失金額
            const amount = document.createElement('p');
            amount.classList.add('amount');
            amount.innerHTML = `<strong>損失金額:</strong> $${event.amountUSD.toLocaleString()} 美元`;

            // 組合內容
            content.appendChild(date);
            content.appendChild(title);
            content.appendChild(description);
            content.appendChild(result);
            content.appendChild(amount);

            eventDiv.appendChild(content);
            timeline.appendChild(eventDiv);
        });
    </script>

</body>
</html>

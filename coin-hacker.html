<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>集中化交易所（CEX）駭客事件時間線</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <style>
        :root {
            --primary-color: #00ff00; /* 駭客風格的綠色 */
            --secondary-color: #2c3e50;
            --background-color: #000; /* 黑色背景 */
            --text-color: #00ff00; /* 綠色文字 */
            --light-text-color: #66ff66;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            overflow: hidden; /* 防止背景動畫產生滾動條 */
            position: relative;
        }
        /* 程式碼雨背景 */
        #codeRainCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative; /* 確保內容在背景之上 */
            z-index: 1;
        }
        header {
            background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            color: var(--primary-color);
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid var(--primary-color);
        }
        h1 {
            font-size: 2em; /* 調整字體大小 */
            margin: 0;
            font-weight: 700;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .intro {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 2px 10px rgba(0,255,0,0.5);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .timeline {
            position: relative;
            padding: 40px 0;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 4px;
            background-color: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -2px;
        }
        .event {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: calc(50% - 40px);
            box-sizing: border-box;
            opacity: 0; /* 初始隱藏，AOS 控制顯示 */
        }
        .event-left {
            left: 0;
        }
        .event-right {
            left: 50%;
        }
        .event-content {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            position: relative;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0,255,0,0.5);
        }
        .event::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            right: -10px;
            background-color: var(--background-color);
            border: 4px solid var(--primary-color);
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            z-index: 1;
        }
        .event-right::after {
            left: -10px;
            right: auto;
        }
        .event-icon {
            position: absolute;
            background-color: var(--primary-color);
            color: var(--background-color);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            text-align: center;
            line-height: 40px;
            font-size: 18px;
            z-index: 2;
            top: 50%;
            transform: translateY(-50%);
        }
        .event-left .event-icon {
            right: -60px;
        }
        .event-right .event-icon {
            left: -60px;
        }
        .event-title {
            font-size: 1.2em;
            color: var(--primary-color);
            margin: 0 0 10px;
        }
        .event-date {
            color: var(--light-text-color);
            font-size: 0.9em;
            margin-bottom: 10px;
        }
        .event-description, .event-result {
            font-size: 0.95em;
            margin-bottom: 10px;
        }
        .event-amount {
            font-weight: 500;
            color: var(--secondary-color);
        }
        @media screen and (max-width: 768px) {
            .timeline::after {
                left: 31px;
            }
            .event {
                width: 100%;
                padding-left: 70px;
                padding-right: 25px;
                margin-bottom: 20px;
            }
            .event-right {
                left: 0;
            }
            .event::after {
                left: 21px;
                right: auto;
            }
            .event-left .event-icon, .event-right .event-icon {
                left: 1px;
                right: auto;
                top: 50%;
                transform: translateY(-50%);
            }
            .event-content {
                font-size: 0.9em;
            }
            .event-title {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <!-- 程式碼雨背景 -->
    <canvas id="codeRainCanvas"></canvas>

    <header>
        <h1><i class="fas fa-shield-alt"></i> CEX駭客事件時間線</h1>
    </header>
    <div class="container">
        <div class="intro">
            <i class="fas fa-info-circle"></i> 以下是針對集中化交易所（CEX）的重大駭客事件整理，損失金額以千萬或億美金為單位：
        </div>
        <div class="timeline" id="timeline">
            <!-- 時間線事件將動態載入此處 -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // 初始化 AOS
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({
                duration: 1000,
                once: true
            });

            const timelineData = {
              "events": [
                {
                  "date": "2014年2月",
                  "title": "Mt. Gox",
                  "description": "Mt. Gox 曾是全球最大的比特幣交易所之一，被駭客入侵，約85萬枚比特幣被盜。",
                  "result": "交易所最終破產，引發多年的法律糾紛與補償問題。",
                  "amountUSD": 4.5,
                  "icon": "fa-bitcoin"
                },
                {
                  "date": "2016年8月",
                  "title": "Bitfinex",
                  "description": "Bitfinex 遭駭客入侵，12萬枚比特幣被盜。",
                  "result": "Bitfinex 向受害者發行補償代幣，並加強安全機制。",
                  "amountUSD": 0.72,
                  "icon": "fa-shield-alt"
                },
                {
                  "date": "2018年1月",
                  "title": "Coincheck",
                  "description": "日本交易所 Coincheck 被駭，5.3億枚 NEM 幣被盜。",
                  "result": "Coincheck 被 Monex Group 收購，對受害者進行部分補償。",
                  "amountUSD": 5.34,
                  "icon": "fa-exclamation-triangle"
                },
                {
                  "date": "2018年9月",
                  "title": "Zaif",
                  "description": "日本交易所 Zaif 遭駭，比特幣、BCH 和 MonaCoin 被盜。",
                  "result": "交易所停止運營並由 Fisco 公司接管，受害者獲部分補償。",
                  "amountUSD": 0.6,
                  "icon": "fa-bug"
                },
                {
                  "date": "2019年11月",
                  "title": "Upbit",
                  "description": "韓國 Upbit 交易所被駭，約3.42萬枚以太幣被盜。",
                  "result": "Upbit 宣布全面補償受害者並進行安全升級。",
                  "amountUSD": 0.49,
                  "icon": "fa-user-shield"
                },
                {
                  "date": "2019年5月",
                  "title": "Binance",
                  "description": "全球最大交易所之一 Binance 被駭，7,000枚比特幣被盜。",
                  "result": "Binance 凍結交易，通過 SAFU 基金全額補償用戶損失。",
                  "amountUSD": 0.4,
                  "icon": "fa-lock"
                },
                {
                  "date": "2021年8月",
                  "title": "Liquid Global",
                  "description": "日本交易所 Liquid Global 遭駭客入侵。",
                  "result": "Liquid 與相關機構合作追查資金，加強平台安全。",
                  "amountUSD": 0.97,
                  "icon": "fa-network-wired"
                },
                {
                  "date": "2021年12月",
                  "title": "AscendEX",
                  "description": "AscendEX 交易所被駭，多個網絡中的加密貨幣被盜。",
                  "result": "AscendEX 表示將補償用戶，並強化安全架構。",
                  "amountUSD": 0.77,
                  "icon": "fa-shield-virus"
                },
                {
                  "date": "2021年12月",
                  "title": "BitMart",
                  "description": "BitMart 交易所遭駭，以太坊和 BSC 網絡中的加密貨幣被盜。",
                  "result": "BitMart 宣布補償受害者，進行全面安全審查與升級。",
                  "amountUSD": 1.96,
                  "icon": "fa-user-lock"
                },
                {
                  "date": "2022年11月",
                  "title": "FTX",
                  "description": "FTX 宣布破產後，平台資產被非法轉移，疑遭駭客攻擊。",
                  "result": "事件仍在調查中，引發對加密貨幣行業的監管討論。",
                  "amountUSD": 4,
                  "icon": "fa-project-diagram"
                }
              ]
            };

            const timeline = document.getElementById('timeline');

            timelineData.events.forEach((event, index) => {
                const eventDiv = document.createElement('div');
                eventDiv.classList.add('event');
                eventDiv.classList.add(index % 2 === 0 ? 'event-left' : 'event-right');
                eventDiv.setAttribute('data-aos', index % 2 === 0 ? 'fade-right' : 'fade-left');

                const icon = document.createElement('i');
                // 確認 icon 類別是否正確，若不存在則使用預設圖示
                const validIcons = [
                    "fa-bitcoin", "fa-shield-alt", "fa-exclamation-triangle", 
                    "fa-bug", "fa-user-shield", "fa-lock", 
                    "fa-network-wired", "fa-shield-virus", "fa-user-lock", "fa-project-diagram"
                ];
                if (!validIcons.includes(event.icon)) {
                    icon.classList.add('fas', 'fa-question-circle', 'event-icon');
                } else {
                    icon.classList.add('fas', event.icon, 'event-icon');
                }
                eventDiv.appendChild(icon);

                const content = document.createElement('div');
                content.classList.add('event-content');

                const title = document.createElement('h3');
                title.classList.add('event-title');
                title.textContent = event.title;

                const date = document.createElement('p');
                date.classList.add('event-date');
                date.textContent = event.date;

                const description = document.createElement('p');
                description.classList.add('event-description');
                description.textContent = event.description;

                const result = document.createElement('p');
                result.classList.add('event-result');
                result.textContent = event.result;

                const amount = document.createElement('p');
                amount.classList.add('event-amount');
                amount.textContent = `損失金額: ${event.amountUSD >= 1 ? event.amountUSD.toFixed(2) + '億' : (event.amountUSD * 10).toFixed(2) + '千萬'} 美元`;

                content.appendChild(title);
                content.appendChild(date);
                content.appendChild(description);
                content.appendChild(result);
                content.appendChild(amount);

                eventDiv.appendChild(content);
                timeline.appendChild(eventDiv);
            });

            // 刷新 AOS 以應用新添加的元素
            AOS.refresh();
        });

        // 程式碼雨動畫
        const canvas = document.getElementById('codeRainCanvas');
        const ctx = canvas.getContext('2d');

        // 設定畫布大小
        function setCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        setCanvasSize();

        // 程式碼字符集
        const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()*&^%+-/~{[|`]}';
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize); // 每列的字符數
        const drops = [];
        for(let x = 0; x < columns; x++) {
            drops[x] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#00ff00'; // 綠色字符
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 33); // 約30fps

        // 重新調整畫布大小
        window.addEventListener('resize', () => {
            setCanvasSize();
            // 重新計算列數
            const newColumns = Math.floor(canvas.width / fontSize);
            drops.length = 0;
            for(let x = 0; x < newColumns; x++) {
                drops[x] = 1;
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>前端學習平台 - 精美版</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 字體 & 圖示 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      /* ===== 全局樣式與重置 ===== */
      :root {
        --primary: #4361ee;
        --primary-light: #4895ef;
        --primary-dark: #3a0ca3;
        --secondary: #f72585;
        --accent: #7209b7;
        --success: #4cc9f0;
        --warning: #f8961e;
        --danger: #f94144;
        --light: #f8f9fa;
        --dark: #212529;
        --gray-100: #f8f9fa;
        --gray-200: #e9ecef;
        --gray-300: #dee2e6;
        --gray-400: #ced4da;
        --gray-500: #adb5bd;
        --gray-600: #6c757d;
        --gray-700: #495057;
        --gray-800: #343a40;
        --gray-900: #212529;
        --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        --header-height: 140px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Noto Sans TC", sans-serif;
      }

      body {
        background: #f8f9fa;
        color: var(--gray-800);
        overflow-x: hidden;
        line-height: 1.6;
      }

      /* Scrollbar 美化 */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--gray-200);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--primary-light);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary);
      }

      /* ===== 動畫效果 ===== */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.4);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(67, 97, 238, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(67, 97, 238, 0);
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(30px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      @keyframes float {
        0% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-5px);
        }
        100% {
          transform: translateY(0px);
        }
      }

      /* ===== Header 樣式 ===== */
      header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
        transition: all 0.3s;
      }

      .header-top {
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        padding: 0.8rem 2rem;
        display: flex;
        align-items: center;
        justify-content: space-between;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
      }

      .logo {
        display: flex;
        align-items: center;
        gap: 0.6rem;
        color: #fff;
        font-size: 1.3rem;
        font-weight: 700;
        text-decoration: none;
        transition: transform 0.3s;
      }

      .logo:hover {
        transform: translateY(-2px);
      }

      .logo i {
        font-size: 1.4rem;
        color: var(--success);
        animation: float 3s ease-in-out infinite;
      }

      /* 主導航菜單(桌機) */
      .nav-links {
        display: flex;
        gap: 1.8rem;
      }

      .nav-links a {
        color: rgba(255, 255, 255, 0.9);
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
        position: relative;
        padding: 0.2rem 0;
        transition: color 0.3s;
      }

      .nav-links a::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background-color: var(--success);
        transition: width 0.3s;
      }

      .nav-links a:hover {
        color: #fff;
      }

      .nav-links a:hover::after {
        width: 100%;
      }

      /* 漢堡按鈕 (手機) */
      .hamburger {
        cursor: pointer;
        width: 30px;
        height: 22px;
        position: relative;
        display: none;
        z-index: 2000;
      }

      .hamburger span {
        position: absolute;
        height: 3px;
        width: 100%;
        background: #fff;
        left: 0;
        transition: all 0.3s ease;
        border-radius: 3px;
      }

      .hamburger span:nth-child(1) {
        top: 0;
      }

      .hamburger span:nth-child(2) {
        top: 50%;
        transform: translateY(-50%);
      }

      .hamburger span:nth-child(3) {
        bottom: 0;
      }

      .hamburger.active span:nth-child(1) {
        transform: rotate(45deg);
        top: 10px;
      }

      .hamburger.active span:nth-child(2) {
        opacity: 0;
        transform: translateX(-20px);
      }

      .hamburger.active span:nth-child(3) {
        transform: rotate(-45deg);
        bottom: 10px;
      }

      /* 移動端導航 (手機) */
      .mobile-nav {
        display: none;
        background: linear-gradient(to right, var(--primary-dark), var(--primary));
        flex-direction: column;
        gap: 0.8rem;
        padding: 1rem 2rem;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        animation: slideInRight 0.3s forwards;
      }

      .mobile-nav a {
        color: #fff;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s;
      }

      .mobile-nav a:hover {
        color: var(--success);
        transform: translateX(5px);
      }

      .mobile-nav.show {
        display: flex;
      }

      /* 搜索過濾欄 */
      .filter-bar {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        padding: 0.8rem 2rem;
        background: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.04);
        transition: all 0.3s;
      }

      .filter-bar.floating {
        box-shadow: var(--card-shadow);
      }

      .filter-bar select,
      .filter-bar input {
        border: 1px solid var(--gray-300);
        border-radius: 6px;
        padding: 0.5rem 0.8rem;
        font-size: 0.9rem;
        outline: none;
        transition: all 0.3s;
        flex-grow: 0;
      }

      .filter-bar select {
        background-color: #fff;
        cursor: pointer;
      }

      .filter-bar input {
        flex-grow: 1; /* 搜尋欄自動伸展 */
      }

      .filter-bar select:focus,
      .filter-bar input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
      }

      .filter-bar button {
        background-color: var(--primary);
        border: none;
        color: #fff;
        border-radius: 6px;
        padding: 0.5rem 1rem;
        font-size: 0.9rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        gap: 0.4rem;
        white-space: nowrap; /* 防止換行 */
      }

      .filter-bar button:hover {
        background-color: var(--primary-dark);
        transform: translateY(-2px);
      }

      .filter-bar button:active {
        transform: translateY(0);
      }

      /* ===== 主要內容區 ===== */
      main {
        max-width: 1300px;
        margin: 0 auto;
        padding: 2rem;
        margin-top: calc(var(--header-height) + 2rem);
      }

      .section-header {
        margin-bottom: 2rem;
      }

      .section-title {
        font-size: 1.8rem;
        margin-bottom: 0.8rem;
        color: var(--primary-dark);
        position: relative;
        display: inline-block;
      }

      .section-title::after {
        content: "";
        position: absolute;
        bottom: -6px;
        left: 0;
        width: 70px;
        height: 4px;
        background: linear-gradient(to right, var(--primary), var(--success));
        border-radius: 2px;
      }

      .section-overview {
        font-size: 1rem;
        color: var(--gray-700);
        margin-bottom: 1.5rem;
        background: #fff;
        border-left: 4px solid var(--primary);
        padding: 1rem 1.2rem;
        border-radius: 6px;
        box-shadow: var(--card-shadow);
        line-height: 1.6;
      }

      /* 卡片網格 */
      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      .card {
        background-color: #fff;
        border-radius: 12px;
        box-shadow: var(--card-shadow);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        transition: all 0.3s;
        position: relative;
        overflow: hidden;
        height: 100%;
        animation: fadeIn 0.5s forwards;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 100px;
        height: 100px;
        background: linear-gradient(135deg, transparent 50%, rgba(67, 97, 238, 0.1) 50%);
        border-radius: 0 0 0 100%;
        transition: all 0.3s;
      }

      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      }

      .card:hover::before {
        width: 150px;
        height: 150px;
      }

      .card-header {
        display: flex;
        align-items: center;
        gap: 0.8rem;
        margin-bottom: 1rem;
      }

      .card-icon {
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(67, 97, 238, 0.1);
        color: var(--primary);
        font-size: 1.2rem;
        border-radius: 10px;
        transition: all 0.3s;
      }

      .card:hover .card-icon {
        background: var(--primary);
        color: #fff;
        transform: rotate(5deg);
      }

      .card-header h3 {
        font-size: 1.1rem;
        color: var(--primary-dark);
        flex: 1;
        transition: color 0.3s;
      }

      .card:hover .card-header h3 {
        color: var(--primary);
      }

      .level-tag {
        font-size: 0.7rem;
        color: #fff;
        border-radius: 30px;
        padding: 0.2rem 0.7rem;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
      }

      .level-tag i {
        font-size: 0.65rem;
      }

      .level-tag.beginner {
        background: linear-gradient(to right, #4cc9f0, #4895ef);
      }

      .level-tag.intermediate {
        background: linear-gradient(to right, #f8961e, #f3722c);
      }

      .level-tag.advanced {
        background: linear-gradient(to right, #f72585, #b5179e);
      }

      .card-content {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .desc {
        font-size: 0.95rem;
        color: var(--gray-700);
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      /* 進度條樣式 */
      .progress-section {
        margin-bottom: 1rem;
      }

      .progress-header {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.4rem;
      }

      .progress-label {
        font-size: 0.85rem;
        color: var(--gray-700);
        font-weight: 500;
      }

      .progress-value {
        font-size: 0.85rem;
        color: var(--primary);
        font-weight: 600;
      }

      .progress-bar {
        width: 100%;
        background-color: var(--gray-200);
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
      }

      .progress-bar-fill {
        height: 100%;
        background: linear-gradient(to right, var(--primary), var(--primary-light));
        width: 0;
        transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        border-radius: 4px;
      }

      /* 關鍵字標籤 */
      .keyword-list {
        margin: auto 0 1rem 0;
        display: flex;
        flex-wrap: wrap;
        gap: 0.4rem;
      }

      .keyword-pill {
        background: var(--gray-100);
        color: var(--gray-700);
        border-radius: 30px;
        font-size: 0.75rem;
        padding: 0.25rem 0.7rem;
        cursor: pointer;
        border: 1px solid var(--gray-200);
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
      }

      .keyword-pill:hover {
        background: var(--primary-light);
        color: #fff;
        transform: translateY(-2px);
      }

      .keyword-pill i {
        font-size: 0.7rem;
      }

      /* 按鈕區域 */
      .btn-area {
        display: flex;
        gap: 0.7rem;
        margin-top: auto;
      }

      .btn {
        background-color: #fff;
        color: var(--primary);
        border: 1px solid var(--primary);
        border-radius: 6px;
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.4rem;
      }

      .btn.primary {
        background-color: var(--primary);
        color: #fff;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(67, 97, 238, 0.2);
      }

      .btn.primary:hover {
        background-color: var(--primary-dark);
      }

      .btn:active {
        transform: translateY(0);
      }

      /* 通知吐司 */
      .toast-container {
        position: fixed;
        top: 100px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 0.8rem;
        z-index: 2000;
      }

      .toast {
        background-color: #fff;
        color: var(--gray-800);
        padding: 0.8rem 1rem;
        border-radius: 8px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.3s forwards, fadeOut 0.3s 2.7s forwards;
        font-size: 0.9rem;
        display: flex;
        align-items: center;
        gap: 0.7rem;
        min-width: 280px;
        border-left: 4px solid var(--primary);
      }

      .toast i {
        font-size: 1.2rem;
        color: var(--primary);
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
          transform: translateX(0);
        }
        to {
          opacity: 0;
          transform: translateX(30px);
        }
      }

      /* 模態對話框 */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 3000;
        backdrop-filter: blur(5px);
        transition: all 0.3s;
        opacity: 0;
      }

      .modal-backdrop.show {
        opacity: 1;
      }

      .modal-content {
        background: #fff;
        border-radius: 12px;
        padding: 0;
        width: 90%;
        max-width: 800px;
        max-height: 85vh;
        overflow-y: auto;
        position: relative;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
        transform: translateY(30px);
        transition: all 0.4s;
      }

      .modal-backdrop.show .modal-content {
        transform: translateY(0);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem;
        border-bottom: 1px solid var(--gray-200);
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #fff;
        border-radius: 12px 12px 0 0;
      }

      .modal-header h4 {
        font-size: 1.2rem;
        font-weight: 600;
      }

      .close-btn {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        width: 30px;
        height: 30px;
        font-size: 1.2rem;
        cursor: pointer;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        transition: all 0.3s;
      }

      .close-btn:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
      }

      .modal-body {
        padding: 1.5rem;
      }

      .modal-body p {
        margin-bottom: 1rem;
        font-size: 0.95rem;
        line-height: 1.6;
        color: var(--gray-700);
      }

      .info-block {
        background: var(--gray-100);
        border-left: 4px solid var(--primary);
        border-radius: 6px;
        padding: 1rem 1.2rem;
        margin-bottom: 1.5rem;
      }

      .info-title {
        font-weight: 600;
        color: var(--primary-dark);
        margin-bottom: 0.5rem;
        font-size: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .info-title i {
        color: var(--primary);
        font-size: 1.1rem;
      }

      .info-block p {
        margin-bottom: 0.5rem;
      }

      .prompt-block {
        background: #fff;
        border: 1px solid var(--gray-300);
        border-radius: 6px;
        padding: 1rem;
        margin-bottom: 1rem;
        position: relative;
      }

      .prompt-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.8rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--gray-200);
      }

      .prompt-title {
        font-weight: 600;
        color: var(--gray-800);
        font-size: 0.95rem;
      }

      .copy-btn {
        display: inline-flex;
        align-items: center;
        gap: 0.4rem;
        background-color: var(--gray-100);
        color: var(--gray-700);
        border: 1px solid var(--gray-300);
        padding: 0.3rem 0.7rem;
        border-radius: 4px;
        font-size: 0.8rem;
        cursor: pointer;
        transition: all 0.3s;
      }

      .copy-btn:hover {
        background-color: var(--primary);
        color: #fff;
        border-color: var(--primary);
      }

      .prompt-content {
        font-family: monospace;
        background: var(--gray-100);
        padding: 0.8rem;
        border-radius: 4px;
        font-size: 0.9rem;
        color: var(--gray-800);
        overflow-x: auto;
        line-height: 1.5;
      }

      .field-block {
        background: #fff;
        border: 1px solid var(--gray-300);
        border-radius: 6px;
        padding: 1rem;
        margin-bottom: 1.5rem;
      }

      .field-block label {
        display: block;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
        color: var(--gray-800);
      }

      .field-block textarea {
        width: 100%;
        min-height: 80px;
        border: 1px solid var(--gray-300);
        border-radius: 6px;
        padding: 0.7rem;
        font-size: 0.9rem;
        resize: vertical;
        transition: all 0.3s;
      }

      .field-block textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        outline: none;
      }

      .modal-footer {
        padding: 1rem 1.5rem 1.5rem;
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
      }

      /* 頁腳樣式 */
      footer {
        text-align: center;
        font-size: 0.85rem;
        color: var(--gray-600);
        margin-top: 4rem;
        padding: 2rem 0;
        background: var(--gray-100);
        border-top: 1px solid var(--gray-200);
      }

      .footer-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
      }

      .footer-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-bottom: 1rem;
      }

      .footer-links a {
        color: var(--gray-700);
        text-decoration: none;
        transition: color 0.3s;
      }

      .footer-links a:hover {
        color: var(--primary);
      }

      .social-links {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin: 1rem 0;
      }

      .social-icon {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        color: var(--primary);
        border-radius: 50%;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
        transition: all 0.3s;
      }

      .social-icon:hover {
        background: var(--primary);
        color: #fff;
        transform: translateY(-3px);
      }

      /* ===== 響應式設計 ===== */
      @media (max-width: 992px) {
        main {
          padding: 1.5rem;
        }
        .card-grid {
          gap: 1.2rem;
        }
      }

      @media (max-width: 768px) {
        .nav-links {
          display: none; /* 隱藏桌機導覽，改用漢堡 */
        }
        .hamburger {
          display: block;
        }

        .header-top {
          padding: 0.8rem 1.5rem;
        }

        .filter-bar {
          padding: 0.8rem 1.5rem;
        }

        main {
          padding: 1.2rem;
          margin-top: calc(var(--header-height) + 1rem);
        }

        .section-title {
          font-size: 1.5rem;
        }
      }

      @media (max-width: 576px) {
        .header-top {
          padding: 0.8rem 1rem;
        }

        /* 單行橫向捲動 */
        .filter-bar {
          white-space: nowrap;
          overflow-x: auto;
          padding: 0.8rem 1rem;
          gap: 0.6rem;
        }
        .filter-bar select,
        .filter-bar input {
          min-width: 110px;
        }

        main {
          padding: 1rem;
        }

        .card-grid {
          grid-template-columns: 1fr;
        }

        .section-title {
          font-size: 1.3rem;
        }

        .btn-area {
          flex-direction: column;
        }

        .modal-content {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <!-- 頂部標題欄 -->
      <div class="header-top">
        <a href="#" class="logo">
          <i class="fas fa-code"></i> <span>前端學習平台</span>
        </a>
        <!-- 桌面端導航 -->
        <nav class="nav-links" id="desktopNav">
          <a href="#learning"><i class="fas fa-road"></i> 學習路徑</a>
          <a href="#practical"><i class="fas fa-laptop-code"></i> 實戰應用</a>
          <a href="#functionality"><i class="fas fa-puzzle-piece"></i> 功能實現</a>
          <a href="#integrated"><i class="fas fa-project-diagram"></i> 綜合應用</a>
        </nav>
        <!-- 漢堡菜單按鈕 (僅手機顯示) -->
        <div class="hamburger" id="hamburgerBtn">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <!-- 移動端導航 (預設隱藏) -->
      <nav class="mobile-nav" id="mobileNav">
        <a href="#learning"><i class="fas fa-road"></i> 學習路徑</a>
        <a href="#practical"><i class="fas fa-laptop-code"></i> 實戰應用</a>
        <a href="#functionality"><i class="fas fa-puzzle-piece"></i> 功能實現</a>
        <a href="#integrated"><i class="fas fa-project-diagram"></i> 綜合應用</a>
      </nav>

      <!-- 搜索過濾欄 -->
      <div class="filter-bar" id="filterBar">
        <select id="categorySelect">
          <option value="">全部分類</option>
        </select>
        <select id="levelSelect">
          <option value="">全部等級</option>
          <option value="beginner">初階</option>
          <option value="intermediate">中階</option>
          <option value="advanced">高階</option>
        </select>
        <input
          type="text"
          id="searchInput"
          placeholder="搜尋標題、描述、關鍵字..."
        />
        <button id="searchBtn"><i class="fas fa-search"></i> 搜尋</button>
      </div>
    </header>

    <main>
      <!-- 學習路徑 -->
      <section id="learning">
        <div class="section-header">
          <h2 class="section-title">學習路徑 (Learning)</h2>
        </div>
        <div id="learning-overview" class="section-overview"></div>
        <div class="card-grid" id="learning-container"></div>
      </section>

      <!-- 實戰應用 -->
      <section id="practical">
        <div class="section-header">
          <h2 class="section-title">實戰應用 (Practical)</h2>
        </div>
        <div id="practical-overview" class="section-overview"></div>
        <div class="card-grid" id="practical-container"></div>
      </section>

      <!-- 功能實現 -->
      <section id="functionality">
        <div class="section-header">
          <h2 class="section-title">功能實現 (Functionality)</h2>
        </div>
        <div id="functionality-overview" class="section-overview"></div>
        <div class="card-grid" id="functionality-container"></div>
      </section>

      <!-- 綜合應用 -->
      <section id="integrated">
        <div class="section-header">
          <h2 class="section-title">綜合應用 (Integrated)</h2>
        </div>
        <div id="integrated-overview" class="section-overview"></div>
        <div class="card-grid" id="integrated-container"></div>
      </section>
    </main>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal -->
    <div class="modal-backdrop" id="modalBackdrop">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="modalTitle">詳細內容</h4>
          <button class="close-btn" id="closeModal"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <footer>
      <div class="footer-content">
        <div class="footer-links">
          <a href="#">關於我們</a>
          <a href="#">服務條款</a>
          <a href="#">隱私政策</a>
        </div>
        <div class="social-links">
          <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 前端學習平台 - 精美版 All rights reserved.</p>
      </div>
    </footer>

  

<script>
      // ====== 漢堡動畫 + 手機版導覽切換 ======
      const hamburgerBtn = document.getElementById("hamburgerBtn");
      const mobileNav = document.getElementById("mobileNav");
      hamburgerBtn.addEventListener("click", () => {
        hamburgerBtn.classList.toggle("active");
        mobileNav.classList.toggle("show");
      });

      // ====== Toast 功能 ======
      function showToast(msg) {
        const toastContainer = document.getElementById("toastContainer");
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.textContent = msg;
        toastContainer.appendChild(toast);
        setTimeout(() => {
          toastContainer.removeChild(toast);
        }, 3000);
      }

      // ====== Modal 功能 ======
      const modalBackdrop = document.getElementById("modalBackdrop");
      const modalTitle = document.getElementById("modalTitle");
      const modalBody = document.getElementById("modalBody");
      const closeModalBtn = document.getElementById("closeModal");

      function openModal(item) {
        modalTitle.textContent = `${item.number}. ${item.title}`;
        modalBody.innerHTML = "";

        // info-block
        const infoDiv = document.createElement("div");
        infoDiv.className = "info-block";
        if (item.description) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>描述：</strong>${item.description}`;
          infoDiv.appendChild(p);
        }
        if (item.category) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>分類：</strong>${item.category}`;
          infoDiv.appendChild(p);
        }
        if (item.level) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>等級：</strong>${levelToZh(item.level)}`;
          infoDiv.appendChild(p);
        }
        if (Array.isArray(item.keywords)) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>關鍵字：</strong>${item.keywords.join(", ")}`;
          infoDiv.appendChild(p);
        }
        if (item.suggestedTimeline) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>建議時程：</strong>${item.suggestedTimeline}`;
          infoDiv.appendChild(p);
        }
        if (item.lastUpdated) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>最後更新：</strong>${item.lastUpdated}`;
          infoDiv.appendChild(p);
        }
        if (item.applicationScenarios) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>應用場景：</strong>${item.applicationScenarios.join("、")}`;
          infoDiv.appendChild(p);
        }
        modalBody.appendChild(infoDiv);

        // prompt
        if (item.prompt) {
          const promptBlock = document.createElement("div");
          promptBlock.className = "prompt-block";
          promptBlock.innerHTML = `
            <strong>Prompt：</strong><br>
            <p style="margin-top:0.3rem;">${item.prompt}</p>
          `;
          modalBody.appendChild(promptBlock);

          const cbtn = document.createElement("button");
          cbtn.className = "copy-btn";
          cbtn.textContent = "複製 Prompt";
          cbtn.addEventListener("click", () => {
            navigator.clipboard
              .writeText(item.prompt)
              .then(() => showToast("已複製 Prompt"))
              .catch((err) => console.error("複製失敗:", err));
          });
          modalBody.appendChild(cbtn);
        }

        // requiredInfo
        if (Array.isArray(item.requiredInfo) && item.requiredInfo.length > 0) {
          item.requiredInfo.forEach((field) => {
            const fb = document.createElement("div");
            fb.className = "field-block";
            fb.innerHTML = `
              <label>[${field}]</label>
              <textarea placeholder="請輸入 ${field}..."></textarea>
            `;
            modalBody.appendChild(fb);
          });
        }

        modalBackdrop.style.display = "flex";
      }

      function closeModal() {
        modalBackdrop.style.display = "none";
      }
      closeModalBtn.addEventListener("click", closeModal);
      modalBackdrop.addEventListener("click", (e) => {
        if (e.target === modalBackdrop) {
          closeModal();
        }
      });

      // ====== 等級中文 & Category Icon ======
      function levelToZh(lv) {
        switch (lv) {
          case "beginner":
            return "初階";
          case "intermediate":
            return "中階";
          case "advanced":
            return "高階";
          default:
            return lv;
        }
      }
      const categoryIconMap = {
        HTML: "fab fa-html5",
        CSS: "fab fa-css3-alt",
        JavaScript: "fab fa-js-square",
        React: "fab fa-react",
        Vue: "fab fa-vuejs",
        Tools: "fas fa-tools",
        AI: "fas fa-robot",
        Backend: "fas fa-server",
        DevOps: "fas fa-cogs",
        Performance: "fas fa-tachometer-alt",
        Testing: "fas fa-vial",
      };

      function parseTimeline(str) {
        const wm = str.match(/第\s*(\d+)\s*週/);
        if (!wm) return 0;
        const w = parseInt(wm[1], 10);
        const ratio = (w / 12) * 100;
        return ratio > 100 ? 100 : ratio;
      }

      // 卡片
      function createCard(item) {
        const card = document.createElement("div");
        card.className = "card";

        // header
        const header = document.createElement("div");
        header.className = "card-header";
        const icon = document.createElement("i");
        icon.className = categoryIconMap[item.category] || "fas fa-layer-group";
        header.appendChild(icon);

        const title = document.createElement("h3");
        title.textContent = `${item.number}. ${item.title}`;
        header.appendChild(title);

        if (item.level) {
          const lvtag = document.createElement("span");
          lvtag.classList.add("level-tag", item.level);
          lvtag.textContent = levelToZh(item.level);
          header.appendChild(lvtag);
        }
        card.appendChild(header);

        // desc
        const d = document.createElement("div");
        d.className = "desc";
        d.textContent = item.description || "";
        card.appendChild(d);

        // 進度條
        if (item.suggestedTimeline) {
          const progressSec = document.createElement("div");
          progressSec.className = "progress-section";

          const label = document.createElement("div");
          label.className = "progress-label";
          label.textContent = item.suggestedTimeline;
          progressSec.appendChild(label);

          const bar = document.createElement("div");
          bar.className = "progress-bar";
          const fill = document.createElement("div");
          fill.className = "progress-bar-fill";
          fill.style.width = `${parseTimeline(item.suggestedTimeline)}%`;
          bar.appendChild(fill);
          progressSec.appendChild(bar);

          card.appendChild(progressSec);
        }

        // keywords
        if (Array.isArray(item.keywords) && item.keywords.length > 0) {
          const kwList = document.createElement("div");
          kwList.className = "keyword-list";
          item.keywords.forEach((kw) => {
            const pill = document.createElement("span");
            pill.className = "keyword-pill";
            pill.textContent = kw;
            pill.addEventListener("click", () => {
              document.getElementById("searchInput").value = kw;
              handleSearchAndFilter();
            });
            kwList.appendChild(pill);
          });
          card.appendChild(kwList);
        }

        // btn-area
        const btnRow = document.createElement("div");
        btnRow.className = "btn-area";

        const detailBtn = document.createElement("button");
        detailBtn.className = "btn";
        detailBtn.textContent = "更多";
        detailBtn.addEventListener("click", () => openModal(item));
        btnRow.appendChild(detailBtn);

        if (item.prompt) {
          const copyBtn = document.createElement("button");
          copyBtn.className = "btn";
          copyBtn.textContent = "複製 Prompt";
          copyBtn.addEventListener("click", () => {
            navigator.clipboard
              .writeText(item.prompt)
              .then(() => showToast("已複製 Prompt"))
              .catch((err) => console.error("複製失敗:", err));
          });
          btnRow.appendChild(copyBtn);
        }

        card.appendChild(btnRow);

        return card;
      }

      function renderCards(containerId, items) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        items.forEach((item) => {
          container.appendChild(createCard(item));
        });
      }

      // 搜尋 & 篩選
      let dataLearning = [];
      let dataPractical = [];
      let dataFunctionality = [];
      let dataIntegrated = [];
      let allCategories = new Set();

      function handleSearchAndFilter() {
        const searchVal = document
          .getElementById("searchInput")
          .value.trim()
          .toLowerCase();
        const catVal = document.getElementById("categorySelect").value;
        const lvVal = document.getElementById("levelSelect").value;

        const matchFn = (it) => {
          if (searchVal) {
            const text =
              it.title + (it.description || "") + (it.keywords || "") + (it.category || "");
            if (!text.toLowerCase().includes(searchVal)) return false;
          }
          if (catVal && it.category !== catVal) return false;
          if (lvVal && it.level !== lvVal) return false;
          return true;
        };

        renderCards("learning-container", dataLearning.filter(matchFn));
        renderCards("practical-container", dataPractical.filter(matchFn));
        renderCards("functionality-container", dataFunctionality.filter(matchFn));
        renderCards("integrated-container", dataIntegrated.filter(matchFn));
      }

      // 初始化
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("searchBtn").addEventListener("click", handleSearchAndFilter);
        document.getElementById("searchInput").addEventListener("keyup", (e) => {
          if (e.key === "Enter") handleSearchAndFilter();
        });
        document
          .getElementById("categorySelect")
          .addEventListener("change", handleSearchAndFilter);
        document.getElementById("levelSelect").addEventListener("change", handleSearchAndFilter);

        fetch("react_prompt.json")
          .then((res) => res.json())
          .then((json) => {
            // learning
            const l = json.learning || {};
            document.getElementById("learning-overview").textContent = l.overview || "";
            dataLearning = l.items || [];

            // practical
            const p = json.practicalApplication || {};
            document.getElementById("practical-overview").textContent = p.overview || "";
            dataPractical = p.items || [];

            // functionality
            const f = json.functionality || {};
            document.getElementById("functionality-overview").textContent = f.overview || "";
            dataFunctionality = f.items || [];

            // integrated
            const i = json.integratedExample || {};
            document.getElementById("integrated-overview").textContent = i.overview || "";
            dataIntegrated = i.items || [];

            // render
            renderCards("learning-container", dataLearning);
            renderCards("practical-container", dataPractical);
            renderCards("functionality-container", dataFunctionality);
            renderCards("integrated-container", dataIntegrated);

            // 收集 category
            const allItems = [
              ...dataLearning,
              ...dataPractical,
              ...dataFunctionality,
              ...dataIntegrated,
            ];
            allItems.forEach((it) => {
              if (it.category) allCategories.add(it.category);
            });
            const catSel = document.getElementById("categorySelect");
            allCategories.forEach((c) => {
              const opt = document.createElement("option");
              opt.value = c;
              opt.textContent = c;
              catSel.appendChild(opt);
            });
          })
          .catch((err) => {
            console.error("載入 react_prompt.json 發生錯誤:", err);
          });
      });
    </script>
  </body>
</html>

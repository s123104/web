<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>前端學習路徑 - 現代化UI豐富功能</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 字體 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 全局設定 */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Noto Sans TC", sans-serif;
      }
      body {
        background: linear-gradient(115deg, #eef2f3, #ffffff 50%);
        color: #333;
        min-height: 100vh;
      }
      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .nav-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
      }
      .logo {
        font-size: 1.4rem;
        font-weight: 700;
        color: #4e77f8;
      }
      .menu {
        display: flex;
        gap: 1rem;
      }
      .menu a {
        text-decoration: none;
        color: #4e77f8;
        font-size: 0.9rem;
        transition: color 0.2s;
      }
      .menu a:hover {
        color: #3c5fc7;
      }

      .filter-bar {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-top: 1px solid #f0f0f0;
      }
      .filter-bar select,
      .filter-bar input {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.3rem 0.5rem;
        font-size: 0.9rem;
      }
      .filter-bar button {
        background-color: #4e77f8;
        border: none;
        color: #fff;
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      .filter-bar button:hover {
        background-color: #3c5fc7;
      }

      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
        margin-top: 110px; /* 預留 header 高度 */
      }
      .section-title {
        font-size: 1.6rem;
        margin: 2rem 0 1rem 0;
        color: #4e77f8;
        position: relative;
      }
      .section-title::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 60px;
        height: 3px;
        background-color: #4e77f8;
      }
      .section-overview {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 1.5rem;
        background: #f9f9f9;
        border-left: 4px solid #4e77f8;
        padding: 0.8rem;
        border-radius: 4px;
      }
      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
      }
      /* 卡片 */
      .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
        padding: 1rem;
        transition: transform 0.2s, box-shadow 0.2s;
        display: flex;
        flex-direction: column;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        margin-bottom: 0.5rem;
      }
      .card-header h3 {
        font-size: 1.1rem;
        color: #4e77f8;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      /* 中文等級標籤 */
      .tag-level {
        margin-left: auto;
        font-size: 0.7rem;
        color: #fff;
        border-radius: 4px;
        padding: 0.2rem 0.4rem;
      }
      .tag-level.beginner {
        background-color: #66cfbc; /* 綠色 */
      }
      .tag-level.intermediate {
        background-color: #f6c90e; /* 橙色 */
        color: #333;
      }
      .tag-level.advanced {
        background-color: #eb5757; /* 紅色 */
      }
      .card-desc {
        font-size: 0.9rem;
        color: #444;
        margin-bottom: 0.8rem;
      }
      .card-tags {
        margin-top: auto;
      }
      .keyword-pill {
        display: inline-block;
        background: #ededed;
        color: #666;
        border-radius: 4px;
        font-size: 0.75rem;
        padding: 0.2rem 0.4rem;
        margin-right: 0.3rem;
        margin-bottom: 0.3rem;
        cursor: pointer;
      }
      .btn-area {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
      }
      .btn {
        background-color: #4e77f8;
        border: none;
        color: #fff;
        font-size: 0.85rem;
        padding: 0.45rem 0.8rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s;
      }
      .btn:hover {
        background-color: #3c5fc7;
      }

      /* Modal */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 2000;
      }
      .modal-content {
        background: #fff;
        border-radius: 8px;
        padding: 1.5rem;
        width: 90%;
        max-width: 700px;
        max-height: 85vh;
        overflow-y: auto;
        position: relative;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .modal-header h4 {
        font-size: 1.2rem;
        color: #4e77f8;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 1.3rem;
        cursor: pointer;
      }
      .modal-body p {
        margin-bottom: 0.6rem;
        font-size: 0.9rem;
        line-height: 1.4;
        color: #444;
      }
      .modal-body .field-block {
        margin-bottom: 1rem;
      }
      .modal-body .field-block label {
        display: block;
        font-size: 0.85rem;
        font-weight: 700;
        margin-bottom: 0.3rem;
      }
      .modal-body .field-block textarea {
        width: 100%;
        min-height: 40px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.5rem;
        font-size: 0.85rem;
      }

      /* Toast */
      .toast-container {
        position: fixed;
        top: 80px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        z-index: 3000;
      }
      .toast {
        background-color: #4e77f8;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        animation: fadeInOut 3s forwards;
        font-size: 0.85rem;
      }
      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        10% {
          opacity: 1;
          transform: translateY(0);
        }
        90% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-10px);
        }
      }

      footer {
        text-align: center;
        font-size: 0.8rem;
        color: #888;
        margin-top: 2rem;
        padding-bottom: 1.5rem;
      }

      @media (max-width: 576px) {
        .card-grid {
          grid-template-columns: 1fr;
        }
        .filter-bar {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header + Nav -->
    <header>
      <div class="nav-container">
        <div class="logo">前端學習路徑</div>
        <nav class="menu">
          <a href="#learning">學習路徑</a>
          <a href="#practical">實戰應用</a>
          <a href="#functionality">功能實現</a>
          <a href="#integrated">綜合應用</a>
        </nav>
      </div>
      <div class="filter-bar">
        <!-- 篩選: Category -->
        <select id="categorySelect">
          <option value="">全部分類</option>
          <!-- 動態插入 category 種類 -->
        </select>
        <!-- 篩選: Level -->
        <select id="levelSelect">
          <option value="">全部等級</option>
          <option value="beginner">初階</option>
          <option value="intermediate">中階</option>
          <option value="advanced">高階</option>
        </select>

        <!-- 搜尋 -->
        <input
          type="text"
          id="searchInput"
          placeholder="搜尋標題、描述或關鍵字..."
        />
        <button id="searchBtn">搜尋</button>
      </div>
    </header>

    <main>
      <!-- 學習路徑 -->
      <section id="learning">
        <h2 class="section-title">學習路徑 (Learning)</h2>
        <div id="learning-overview" class="section-overview"></div>
        <div class="card-grid" id="learning-container"></div>
      </section>

      <!-- 實戰應用 -->
      <section id="practical">
        <h2 class="section-title">實戰應用 (Practical)</h2>
        <div id="practical-overview" class="section-overview"></div>
        <div class="card-grid" id="practical-container"></div>
      </section>

      <!-- 功能實現 -->
      <section id="functionality">
        <h2 class="section-title">功能實現 (Functionality)</h2>
        <div id="functionality-overview" class="section-overview"></div>
        <div class="card-grid" id="functionality-container"></div>
      </section>

      <!-- 綜合應用 -->
      <section id="integrated">
        <h2 class="section-title">綜合應用 (Integrated Examples)</h2>
        <div id="integrated-overview" class="section-overview"></div>
        <div class="card-grid" id="integrated-container"></div>
      </section>
    </main>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal -->
    <div class="modal-backdrop" id="modalBackdrop">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="modalTitle">詳細內容</h4>
          <button class="close-btn" id="closeModal">×</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <footer>&copy; 2025 前端學習路徑 - 現代化UI＋豐富功能示例</footer>

    <script>
      // =============== Toast ===============
      function showToast(msg) {
        const container = document.getElementById("toastContainer");
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.textContent = msg;
        container.appendChild(toast);
        setTimeout(() => {
          container.removeChild(toast);
        }, 3000);
      }

      // =============== Modal ===============
      const modalBackdrop = document.getElementById("modalBackdrop");
      const modalTitle = document.getElementById("modalTitle");
      const modalBody = document.getElementById("modalBody");
      const closeModalBtn = document.getElementById("closeModal");

      function openModal(item) {
        modalTitle.textContent = `${item.number}. ${item.title}`;
        modalBody.innerHTML = "";

        // 常見欄位呈現
        if (item.description) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>描述：</strong> ${item.description}`;
          modalBody.appendChild(p);
        }
        if (item.category) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>分類：</strong> ${item.category}`;
          modalBody.appendChild(p);
        }
        if (item.level) {
          const levelZh = levelToZh(item.level);
          const p = document.createElement("p");
          p.innerHTML = `<strong>等級：</strong> ${levelZh}`;
          modalBody.appendChild(p);
        }
        if (item.keywords) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>關鍵字：</strong> ${item.keywords.join(", ")}`;
          modalBody.appendChild(p);
        }
        if (item.suggestedTimeline) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>建議時程：</strong> ${item.suggestedTimeline}`;
          modalBody.appendChild(p);
        }
        if (item.lastUpdated) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>最後更新：</strong> ${item.lastUpdated}`;
          modalBody.appendChild(p);
        }
        if (item.applicationScenarios) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>應用場景：</strong> ${item.applicationScenarios.join(
            "、"
          )}`;
          modalBody.appendChild(p);
        }

        // Prompt
        if (item.prompt) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>Prompt：</strong><br>${item.prompt}`;
          modalBody.appendChild(p);

          const btn = document.createElement("button");
          btn.className = "btn";
          btn.textContent = "複製 Prompt";
          btn.addEventListener("click", () => {
            navigator.clipboard
              .writeText(item.prompt)
              .then(() => showToast("已複製 Prompt"))
              .catch((err) => console.error("複製失敗", err));
          });
          modalBody.appendChild(btn);
        }

        // requiredInfo
        if (Array.isArray(item.requiredInfo) && item.requiredInfo.length > 0) {
          const title = document.createElement("p");
          title.innerHTML = "<strong>需求填寫區：</strong>";
          modalBody.appendChild(title);

          item.requiredInfo.forEach((field) => {
            const fieldBlock = document.createElement("div");
            fieldBlock.className = "field-block";
            fieldBlock.innerHTML = `
              <label>[${field}]</label>
              <textarea placeholder="請輸入 ${field}..."></textarea>
            `;
            modalBody.appendChild(fieldBlock);
          });
        }

        modalBackdrop.style.display = "flex";
      }

      function closeModal() {
        modalBackdrop.style.display = "none";
      }

      closeModalBtn.addEventListener("click", closeModal);
      modalBackdrop.addEventListener("click", (e) => {
        if (e.target === modalBackdrop) {
          closeModal();
        }
      });

      // =============== Level => 中文映射 + 標籤顏色 ===============
      function levelToZh(level) {
        switch (level) {
          case "beginner":
            return "初階";
          case "intermediate":
            return "中階";
          case "advanced":
            return "高階";
          default:
            return level;
        }
      }

      // =============== 生成卡片 ===============
      function createCard(item) {
        const card = document.createElement("div");
        card.className = "card";

        const header = document.createElement("div");
        header.className = "card-header";

        const h3 = document.createElement("h3");
        h3.textContent = `${item.number}. ${item.title}`;
        // 等級標籤
        if (item.level) {
          const levelSpan = document.createElement("span");
          levelSpan.classList.add("tag-level", item.level);
          levelSpan.textContent = levelToZh(item.level);
          h3.appendChild(levelSpan);
        }

        header.appendChild(h3);
        card.appendChild(header);

        // 描述
        const desc = document.createElement("div");
        desc.className = "card-desc";
        desc.textContent = item.description || "";
        card.appendChild(desc);

        //  keywords as small pills
        if (Array.isArray(item.keywords) && item.keywords.length > 0) {
          const tagsDiv = document.createElement("div");
          tagsDiv.className = "card-tags";
          item.keywords.forEach((kw) => {
            const pill = document.createElement("span");
            pill.className = "keyword-pill";
            pill.textContent = kw;
            // 點擊 -> 立即搜尋該關鍵字
            pill.addEventListener("click", () => {
              document.getElementById("searchInput").value = kw;
              handleSearchAndFilter();
            });
            tagsDiv.appendChild(pill);
          });
          card.appendChild(tagsDiv);
        }

        // 按鈕區
        const btnArea = document.createElement("div");
        btnArea.className = "btn-area";

        const detailBtn = document.createElement("button");
        detailBtn.className = "btn";
        detailBtn.textContent = "查看詳情";
        detailBtn.addEventListener("click", () => openModal(item));
        btnArea.appendChild(detailBtn);

        if (item.prompt) {
          const copyBtn = document.createElement("button");
          copyBtn.className = "btn";
          copyBtn.textContent = "複製 Prompt";
          copyBtn.addEventListener("click", () => {
            navigator.clipboard
              .writeText(item.prompt)
              .then(() => showToast("已複製 Prompt"))
              .catch((err) => console.error("複製失敗:", err));
          });
          btnArea.appendChild(copyBtn);
        }

        card.appendChild(btnArea);

        return card;
      }

      function renderCards(containerId, items) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        items.forEach((item) => {
          container.appendChild(createCard(item));
        });
      }

      // =============== 搜尋 + 篩選 ===============
      let dataLearning = [];
      let dataPractical = [];
      let dataFunctionality = [];
      let dataIntegrated = [];

      // 取得所有 category 種類，用於下拉選單
      let allCategories = new Set();

      function handleSearchAndFilter() {
        const searchVal = document
          .getElementById("searchInput")
          .value.trim()
          .toLowerCase();
        const categoryVal = document.getElementById("categorySelect").value;
        const levelVal = document.getElementById("levelSelect").value;

        // 過濾條件
        const matchFn = (item) => {
          // 1) 關鍵字
          if (searchVal) {
            const text =
              item.title +
              (item.description || "") +
              (item.keywords || "") +
              (item.category || "");
            if (!text.toLowerCase().includes(searchVal)) {
              return false;
            }
          }
          // 2) category
          if (categoryVal && item.category !== categoryVal) {
            return false;
          }
          // 3) level
          if (levelVal && item.level !== levelVal) {
            return false;
          }
          return true;
        };

        renderCards("learning-container", dataLearning.filter(matchFn));
        renderCards("practical-container", dataPractical.filter(matchFn));
        renderCards(
          "functionality-container",
          dataFunctionality.filter(matchFn)
        );
        renderCards("integrated-container", dataIntegrated.filter(matchFn));
      }

      // =============== 載入 JSON、初始化 ===============
      document.addEventListener("DOMContentLoaded", () => {
        const categorySelect = document.getElementById("categorySelect");
        const levelSelect = document.getElementById("levelSelect");
        const searchBtn = document.getElementById("searchBtn");
        const searchInput = document.getElementById("searchInput");

        // 綁定事件
        searchBtn.addEventListener("click", handleSearchAndFilter);
        searchInput.addEventListener("keyup", (e) => {
          if (e.key === "Enter") handleSearchAndFilter();
        });
        categorySelect.addEventListener("change", handleSearchAndFilter);
        levelSelect.addEventListener("change", handleSearchAndFilter);

        fetch("react_prompt.json")
          .then((res) => res.json())
          .then((data) => {
            // 四大區塊
            const learning = data.learning || {};
            document.getElementById("learning-overview").textContent =
              learning.overview || "";
            dataLearning = learning.items || [];

            const practical = data.practicalApplication || {};
            document.getElementById("practical-overview").textContent =
              practical.overview || "";
            dataPractical = practical.items || [];

            const functionality = data.functionality || {};
            document.getElementById("functionality-overview").textContent =
              functionality.overview || "";
            dataFunctionality = functionality.items || [];

            const integrated = data.integratedExample || {};
            document.getElementById("integrated-overview").textContent =
              integrated.overview || "";
            dataIntegrated = integrated.items || [];

            // 先渲染卡片
            renderCards("learning-container", dataLearning);
            renderCards("practical-container", dataPractical);
            renderCards("functionality-container", dataFunctionality);
            renderCards("integrated-container", dataIntegrated);

            // 蒐集所有 category
            const allItems = [
              ...dataLearning,
              ...dataPractical,
              ...dataFunctionality,
              ...dataIntegrated,
            ];
            allItems.forEach((itm) => {
              if (itm.category) {
                allCategories.add(itm.category);
              }
            });

            // 顯示在 categorySelect
            allCategories.forEach((cat) => {
              const opt = document.createElement("option");
              opt.value = cat;
              opt.textContent = cat;
              categorySelect.appendChild(opt);
            });
          })
          .catch((err) => {
            console.error("載入 JSON 失敗:", err);
          });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>前端學習路徑 - 現代化 UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 字體 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* 全局設計：大留白、漸層背景、明亮卡片、互動色(#4e77f8) */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Noto Sans TC", sans-serif;
      }
      body {
        background: linear-gradient(120deg, #f0f2f5, #ffffff 50%);
        color: #333;
        min-height: 100vh;
      }
      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: #fff;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
        padding: 0.5rem 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-weight: 700;
        font-size: 1.4rem;
        color: #4e77f8;
      }
      .search-bar {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .search-bar input {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.4rem 0.6rem;
        width: 180px;
        outline: none;
      }
      .search-bar button {
        background-color: #4e77f8;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.45rem 0.8rem;
        cursor: pointer;
        font-size: 0.9rem;
        transition: background 0.3s;
      }
      .search-bar button:hover {
        background-color: #3b61c9;
      }
      main {
        padding: 2rem 1rem;
        margin-top: 60px; /* 避免被 header 擋住 */
        max-width: 1200px;
        margin-left: auto;
        margin-right: auto;
      }
      .section-title {
        margin: 2rem 0 1rem 0;
        font-size: 1.6rem;
        color: #4e77f8;
        display: inline-block;
        position: relative;
      }
      .section-title::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 50px;
        height: 3px;
        background-color: #4e77f8;
      }
      .section-overview {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 1.5rem;
        background: #f9f9f9;
        border-left: 4px solid #4e77f8;
        padding: 0.8rem;
        border-radius: 4px;
      }
      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 1.5rem;
      }
      /* 卡片樣式 */
      .card {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.07);
        padding: 1rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      }
      .card-header {
        margin-bottom: 0.5rem;
      }
      .card-header h3 {
        font-size: 1.1rem;
        color: #4e77f8;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .tag-level {
        background-color: #4e77f8;
        color: #fff;
        border-radius: 4px;
        font-size: 0.7rem;
        padding: 0.2rem 0.4rem;
        margin-left: auto;
      }
      .card-desc {
        font-size: 0.9rem;
        color: #444;
        margin-bottom: 0.8rem;
      }
      .meta-info {
        font-size: 0.8rem;
        color: #777;
        margin-top: auto;
      }
      .meta-info span {
        display: inline-block;
        margin-right: 1rem;
      }
      .btn-area {
        margin-top: 1rem;
        display: flex;
        gap: 0.5rem;
      }
      .btn {
        background-color: #4e77f8;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.45rem 0.8rem;
        cursor: pointer;
        font-size: 0.85rem;
        transition: background 0.3s;
      }
      .btn:hover {
        background-color: #3b61c9;
      }
      /* Modal */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }
      .modal-content {
        background: #fff;
        border-radius: 8px;
        padding: 1.5rem;
        width: 90%;
        max-width: 700px;
        max-height: 85vh;
        overflow-y: auto;
        position: relative;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .modal-header h4 {
        font-size: 1.2rem;
        color: #4e77f8;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 1.3rem;
        cursor: pointer;
      }
      .modal-body p {
        margin-bottom: 0.6rem;
        font-size: 0.9rem;
        line-height: 1.4;
        color: #444;
      }
      .modal-body .field-block {
        margin-bottom: 1rem;
      }
      .modal-body .field-block label {
        display: block;
        font-size: 0.85rem;
        font-weight: 700;
        margin-bottom: 0.3rem;
      }
      .modal-body .field-block textarea {
        width: 100%;
        min-height: 40px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.5rem;
        font-size: 0.85rem;
      }
      /* Toast */
      .toast-container {
        position: fixed;
        top: 80px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        z-index: 2000;
      }
      .toast {
        background-color: #4e77f8;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        animation: fadeInOut 3s forwards;
        font-size: 0.85rem;
      }
      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        10% {
          opacity: 1;
          transform: translateY(0);
        }
        90% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-10px);
        }
      }
      footer {
        text-align: center;
        font-size: 0.8rem;
        color: #888;
        margin-top: 2rem;
        padding-bottom: 1.5rem;
      }
      @media (max-width: 576px) {
        .card-grid {
          grid-template-columns: 1fr;
        }
        .search-bar input {
          width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header 區域 -->
    <header>
      <div class="logo">前端學習路徑</div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="搜尋標題或關鍵字..." />
        <button id="searchBtn">搜尋</button>
      </div>
    </header>

    <main>
      <!-- 這裡放四大區塊 -->
      <!-- (1) Learning -->
      <section>
        <h2 class="section-title">學習路徑 (Learning)</h2>
        <div id="learning-overview" class="section-overview"></div>
        <div class="card-grid" id="learning-container"></div>
      </section>

      <!-- (2) 實戰應用 -->
      <section>
        <h2 class="section-title">實戰應用 (Practical)</h2>
        <div id="practical-overview" class="section-overview"></div>
        <div class="card-grid" id="practical-container"></div>
      </section>

      <!-- (3) 功能實現 -->
      <section>
        <h2 class="section-title">功能實現 (Functionality)</h2>
        <div id="functionality-overview" class="section-overview"></div>
        <div class="card-grid" id="functionality-container"></div>
      </section>

      <!-- (4) 綜合應用 -->
      <section>
        <h2 class="section-title">綜合應用 (Integrated Examples)</h2>
        <div id="integrated-overview" class="section-overview"></div>
        <div class="card-grid" id="integrated-container"></div>
      </section>
    </main>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal 詳細內容 -->
    <div class="modal-backdrop" id="modalBackdrop">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="modalTitle">詳細內容</h4>
          <button class="close-btn" id="closeModal">×</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <footer>
      <p>&copy; 2025 前端學習路徑 - 現代化 UI</p>
    </footer>

    <script>
      // ====== Toast 功能 ======
      function showToast(msg) {
        const tc = document.getElementById("toastContainer");
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.textContent = msg;
        tc.appendChild(toast);
        setTimeout(() => {
          tc.removeChild(toast);
        }, 3000);
      }

      // ====== Modal 功能 ======
      const modalBackdrop = document.getElementById("modalBackdrop");
      const modalTitle = document.getElementById("modalTitle");
      const modalBody = document.getElementById("modalBody");
      const closeModalBtn = document.getElementById("closeModal");

      function openModal(item) {
        modalTitle.textContent = `${item.number}. ${item.title}`;
        modalBody.innerHTML = "";

        // 1) 描述
        if (item.description) {
          const descP = document.createElement("p");
          descP.innerHTML = `<strong>描述：</strong> ${item.description}`;
          modalBody.appendChild(descP);
        }
        // 2) 關鍵字
        if (item.keywords && item.keywords.length > 0) {
          const kwP = document.createElement("p");
          kwP.innerHTML = `<strong>關鍵字：</strong> ${item.keywords.join(
            ", "
          )}`;
          modalBody.appendChild(kwP);
        }
        // 3) 分類 (category)
        if (item.category) {
          const catP = document.createElement("p");
          catP.innerHTML = `<strong>分類：</strong> ${item.category}`;
          modalBody.appendChild(catP);
        }
        // 4) 建議時程 (suggestedTimeline)
        if (item.suggestedTimeline) {
          const stP = document.createElement("p");
          stP.innerHTML = `<strong>建議時程：</strong> ${item.suggestedTimeline}`;
          modalBody.appendChild(stP);
        }
        // 5) 最後更新 (lastUpdated)
        if (item.lastUpdated) {
          const luP = document.createElement("p");
          luP.innerHTML = `<strong>最後更新：</strong> ${item.lastUpdated}`;
          modalBody.appendChild(luP);
        }
        // 6) 實際應用場合 (applicationScenarios)
        if (item.applicationScenarios && item.applicationScenarios.length > 0) {
          const appP = document.createElement("p");
          appP.innerHTML = `<strong>應用場景：</strong> ${item.applicationScenarios.join(
            "、"
          )}`;
          modalBody.appendChild(appP);
        }
        // 7) Prompt
        if (item.prompt) {
          const promptP = document.createElement("p");
          promptP.innerHTML = `<strong>Prompt：</strong><br>${item.prompt}`;
          modalBody.appendChild(promptP);

          // 複製 Prompt 按鈕
          const copyBtn = document.createElement("button");
          copyBtn.className = "btn";
          copyBtn.textContent = "複製 Prompt";
          copyBtn.style.marginTop = "0.5rem";
          copyBtn.addEventListener("click", () => {
            navigator.clipboard
              .writeText(item.prompt)
              .then(() => showToast("已複製 Prompt"))
              .catch((err) => console.error("複製失敗:", err));
          });
          modalBody.appendChild(copyBtn);
        }
        // 8) requiredInfo (如有)
        if (Array.isArray(item.requiredInfo) && item.requiredInfo.length > 0) {
          const reqTitle = document.createElement("p");
          reqTitle.innerHTML = "<strong>需求填寫區：</strong>";
          modalBody.appendChild(reqTitle);

          item.requiredInfo.forEach((field) => {
            const block = document.createElement("div");
            block.className = "field-block";
            block.innerHTML = `
              <label>[${field}]</label>
              <textarea placeholder="請輸入 ${field}..."></textarea>
            `;
            modalBody.appendChild(block);
          });
        }

        modalBackdrop.style.display = "flex";
      }

      function closeModal() {
        modalBackdrop.style.display = "none";
      }
      closeModalBtn.addEventListener("click", closeModal);
      modalBackdrop.addEventListener("click", (e) => {
        if (e.target === modalBackdrop) {
          closeModal();
        }
      });

      // ====== Cards 渲染 ======
      function createCard(item) {
        const card = document.createElement("div");
        card.className = "card";

        const headerDiv = document.createElement("div");
        headerDiv.className = "card-header";
        const h3 = document.createElement("h3");
        h3.textContent = `${item.number}. ${item.title}`;

        // level Tag
        if (item.level) {
          const levelSpan = document.createElement("span");
          levelSpan.className = "tag-level";
          levelSpan.textContent = item.level;
          h3.appendChild(levelSpan);
        }
        headerDiv.appendChild(h3);
        card.appendChild(headerDiv);

        // 簡短描述
        const descDiv = document.createElement("div");
        descDiv.className = "card-desc";
        descDiv.textContent = item.description || "";
        card.appendChild(descDiv);

        // meta info
        const metaDiv = document.createElement("div");
        metaDiv.className = "meta-info";

        if (item.category) {
          const catSpan = document.createElement("span");
          catSpan.textContent = `分類: ${item.category}`;
          metaDiv.appendChild(catSpan);
        }
        if (item.suggestedTimeline) {
          const timeSpan = document.createElement("span");
          timeSpan.textContent = `時程: ${item.suggestedTimeline}`;
          metaDiv.appendChild(timeSpan);
        }
        card.appendChild(metaDiv);

        // 按鈕
        const btnArea = document.createElement("div");
        btnArea.className = "btn-area";

        const moreBtn = document.createElement("button");
        moreBtn.className = "btn";
        moreBtn.textContent = "查看詳情";
        moreBtn.addEventListener("click", () => openModal(item));
        btnArea.appendChild(moreBtn);

        // 有 Prompt 時：可直接複製 Prompt
        if (item.prompt) {
          const copyBtn = document.createElement("button");
          copyBtn.className = "btn";
          copyBtn.textContent = "複製 Prompt";
          copyBtn.addEventListener("click", () => {
            navigator.clipboard
              .writeText(item.prompt)
              .then(() => showToast("已複製 Prompt"))
              .catch((err) => console.error("複製失敗:", err));
          });
          btnArea.appendChild(copyBtn);
        }

        card.appendChild(btnArea);

        return card;
      }

      function renderCardList(containerId, items) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        items.forEach((item) => {
          container.appendChild(createCard(item));
        });
      }

      // ====== 搜尋 ======
      let allLearning = [];
      let allPractical = [];
      let allFunctionality = [];
      let allIntegrated = [];

      function doSearch() {
        const keyword = document
          .getElementById("searchInput")
          .value.trim()
          .toLowerCase();

        if (!keyword) {
          // 沒輸入則還原
          renderCardList("learning-container", allLearning);
          renderCardList("practical-container", allPractical);
          renderCardList("functionality-container", allFunctionality);
          renderCardList("integrated-container", allIntegrated);
          return;
        }
        const matchFn = (item) => {
          const text =
            item.title +
            (item.description || "") +
            (item.keywords || []) +
            (item.category || "");
          return text.toLowerCase().includes(keyword);
        };

        renderCardList("learning-container", allLearning.filter(matchFn));
        renderCardList("practical-container", allPractical.filter(matchFn));
        renderCardList(
          "functionality-container",
          allFunctionality.filter(matchFn)
        );
        renderCardList("integrated-container", allIntegrated.filter(matchFn));
      }

      // ====== 初始化 ======
      document.addEventListener("DOMContentLoaded", () => {
        document
          .getElementById("searchBtn")
          .addEventListener("click", doSearch);
        document
          .getElementById("searchInput")
          .addEventListener("keyup", (e) => {
            if (e.key === "Enter") {
              doSearch();
            }
          });

        // fetch JSON
        fetch("react_prompt.json")
          .then((res) => res.json())
          .then((data) => {
            // 讀取四大區塊
            const learning = data.learning || {};
            const practical = data.practicalApplication || {};
            const functionality = data.functionality || {};
            const integrated = data.integratedExample || {};

            // 寫 overview
            document.getElementById("learning-overview").textContent =
              learning.overview || "";
            document.getElementById("practical-overview").textContent =
              practical.overview || "";
            document.getElementById("functionality-overview").textContent =
              functionality.overview || "";
            document.getElementById("integrated-overview").textContent =
              integrated.overview || "";

            // items
            allLearning = learning.items || [];
            allPractical = practical.items || [];
            allFunctionality = functionality.items || [];
            allIntegrated = integrated.items || [];

            // 渲染卡片
            renderCardList("learning-container", allLearning);
            renderCardList("practical-container", allPractical);
            renderCardList("functionality-container", allFunctionality);
            renderCardList("integrated-container", allIntegrated);
          })
          .catch((err) => {
            console.error("載入 react_prompt.json 錯誤:", err);
          });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>前端學習 - 功能豐富、多樣視覺</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font & Icon -->
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome (示例用) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* === Global === */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Noto Sans TC", sans-serif;
      }
      body {
        background: linear-gradient(115deg, #eef2f3, #ffffff 40%);
        color: #333;
        min-height: 100vh;
      }
      header {
        position: fixed;
        top: 0;
        width: 100%;
        background: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        z-index: 1000;
      }
      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0.5rem 1rem;
      }
      .logo {
        font-size: 1.4rem;
        font-weight: 700;
        color: #4e77f8;
      }
      .menu {
        display: flex;
        gap: 1rem;
      }
      .menu a {
        color: #4e77f8;
        text-decoration: none;
        font-size: 0.9rem;
      }
      .filter-bar {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        border-top: 1px solid #f0f0f0;
      }
      .filter-bar select,
      .filter-bar input {
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.3rem 0.5rem;
        font-size: 0.9rem;
      }
      .filter-bar button {
        background-color: #4e77f8;
        border: none;
        color: #fff;
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
        border-radius: 4px;
        cursor: pointer;
      }
      .filter-bar button:hover {
        background-color: #3c5fc7;
      }
      main {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem 1rem;
        margin-top: 110px;
      }
      .section-title {
        font-size: 1.6rem;
        margin: 2rem 0 1rem 0;
        color: #4e77f8;
        position: relative;
      }
      .section-title::after {
        content: "";
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 60px;
        height: 3px;
        background-color: #4e77f8;
      }
      .section-overview {
        font-size: 0.95rem;
        color: #555;
        margin-bottom: 1.5rem;
        background: #f9f9f9;
        border-left: 4px solid #4e77f8;
        padding: 0.8rem;
        border-radius: 4px;
      }

      .card-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
      }

      /* === Flip Card === */
      .flip-card {
        perspective: 1000px;
        width: 100%;
        height: 320px; /* 固定高度 */
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        border-radius: 8px;
      }
      .flip-card:hover .flip-card-inner {
        transform: rotateY(180deg);
      }
      /* front & back */
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.07);
        background: #fff;
        display: flex;
        flex-direction: column;
        padding: 1rem;
      }
      .flip-card-front {
        z-index: 2;
      }
      .flip-card-back {
        transform: rotateY(180deg);
        background: #fafafa;
      }
      .card-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .card-header h3 {
        font-size: 1.05rem;
        color: #4e77f8;
        flex: 1;
      }
      .category-icon {
        font-size: 1.2rem;
        color: #4e77f8;
      }

      /* 等級標籤中文 + 顏色 */
      .level-tag {
        margin-left: auto;
        font-size: 0.7rem;
        color: #fff;
        border-radius: 4px;
        padding: 0.2rem 0.4rem;
      }
      .level-tag.beginner {
        background-color: #66cfbc;
      }
      .level-tag.intermediate {
        background-color: #f6c90e;
        color: #333;
      }
      .level-tag.advanced {
        background-color: #eb5757;
      }

      .desc-text {
        font-size: 0.9rem;
        color: #444;
        flex: 1;
      }

      .keyword-row {
        margin-top: auto;
      }
      .keyword-pill {
        display: inline-block;
        background: #ededed;
        color: #666;
        border-radius: 4px;
        font-size: 0.75rem;
        padding: 0.2rem 0.4rem;
        margin-right: 0.3rem;
        margin-bottom: 0.3rem;
        cursor: pointer;
      }

      /* Flip Card Back */
      .card-back-title {
        font-size: 1rem;
        color: #4e77f8;
        margin-bottom: 0.5rem;
      }
      .application-scenarios {
        font-size: 0.85rem;
        color: #555;
        margin-bottom: 0.5rem;
      }
      /* 進度條 (週數) */
      .progress-bar-container {
        margin: 0.5rem 0;
      }
      .progress-label {
        font-size: 0.8rem;
        margin-bottom: 0.3rem;
        color: #444;
      }
      .progress-bar {
        width: 100%;
        background-color: #eaeaea;
        height: 8px;
        border-radius: 4px;
        overflow: hidden;
      }
      .progress-bar-fill {
        height: 100%;
        background-color: #4e77f8;
        width: 0%;
        transition: width 0.5s ease;
      }

      /* 按鈕區 */
      .btn-row {
        margin-top: auto;
        display: flex;
        gap: 0.5rem;
      }
      .btn {
        background-color: #4e77f8;
        border: none;
        color: #fff;
        border-radius: 4px;
        padding: 0.4rem 0.7rem;
        font-size: 0.85rem;
        cursor: pointer;
      }
      .btn:hover {
        background-color: #3c5fc7;
      }

      /* Toast */
      .toast-container {
        position: fixed;
        top: 80px;
        right: 20px;
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        z-index: 3000;
      }
      .toast {
        background-color: #4e77f8;
        color: #fff;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        animation: fadeInOut 3s forwards;
        font-size: 0.85rem;
      }
      @keyframes fadeInOut {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        10% {
          opacity: 1;
          transform: translateY(0);
        }
        90% {
          opacity: 1;
          transform: translateY(0);
        }
        100% {
          opacity: 0;
          transform: translateY(-10px);
        }
      }

      /* Modal */
      .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 5000;
      }
      .modal-content {
        background: #fff;
        border-radius: 8px;
        padding: 1.5rem;
        width: 90%;
        max-width: 700px;
        max-height: 85vh;
        overflow-y: auto;
        position: relative;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }
      .modal-header h4 {
        font-size: 1.2rem;
        color: #4e77f8;
      }
      .close-btn {
        background: none;
        border: none;
        font-size: 1.3rem;
        cursor: pointer;
      }
      .modal-body {
        font-size: 0.9rem;
        color: #444;
      }
      .modal-body .info-block {
        background: #f9f9f9;
        border-left: 4px solid #4e77f8;
        margin-bottom: 1rem;
        padding: 0.5rem 0.8rem;
        border-radius: 4px;
      }
      .modal-body .info-block p {
        margin-bottom: 0.3rem;
      }
      .modal-body .info-block strong {
        color: #222;
      }
      .modal-body .field-block {
        background: #fff;
        border: 1px solid #eaeaea;
        border-radius: 4px;
        padding: 0.5rem;
        margin-bottom: 1rem;
      }
      .modal-body .field-block label {
        display: block;
        font-size: 0.8rem;
        font-weight: 700;
        margin-bottom: 0.2rem;
      }
      .modal-body .field-block textarea {
        width: 100%;
        min-height: 40px;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 0.5rem;
        font-size: 0.85rem;
      }
      .modal-body .prompt-block {
        background: #fff;
        border: 1px solid #eaeaea;
        border-radius: 4px;
        padding: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .modal-body .prompt-block strong {
        color: #222;
      }
      .modal-body .copy-prompt-btn {
        background-color: #4e77f8;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.3rem 0.7rem;
        font-size: 0.8rem;
        cursor: pointer;
      }
      .modal-body .copy-prompt-btn:hover {
        background-color: #3c5fc7;
      }

      footer {
        text-align: center;
        font-size: 0.8rem;
        color: #888;
        margin-top: 2rem;
        padding-bottom: 1.5rem;
      }

      @media (max-width: 576px) {
        .filter-bar {
          flex-direction: column;
          align-items: flex-start;
          gap: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- 頂部 -->
    <header>
      <div class="header-content">
        <div class="logo">前端學習 (UI強化)</div>
        <nav class="menu">
          <a href="#learning">學習路徑</a>
          <a href="#practical">實戰應用</a>
          <a href="#functionality">功能實現</a>
          <a href="#integrated">綜合應用</a>
        </nav>
      </div>
      <div class="filter-bar">
        <select id="categorySelect">
          <option value="">全部分類</option>
        </select>
        <select id="levelSelect">
          <option value="">全部等級</option>
          <option value="beginner">初階</option>
          <option value="intermediate">中階</option>
          <option value="advanced">高階</option>
        </select>
        <input
          type="text"
          id="searchInput"
          placeholder="搜尋標題、描述或關鍵字..."
        />
        <button id="searchBtn">搜尋</button>
      </div>
    </header>

    <main>
      <!-- 學習路徑 -->
      <section id="learning">
        <h2 class="section-title">學習路徑 (Learning)</h2>
        <div id="learning-overview" class="section-overview"></div>
        <div class="card-grid" id="learning-container"></div>
      </section>

      <!-- 實戰應用 -->
      <section id="practical">
        <h2 class="section-title">實戰應用 (Practical)</h2>
        <div id="practical-overview" class="section-overview"></div>
        <div class="card-grid" id="practical-container"></div>
      </section>

      <!-- 功能實現 -->
      <section id="functionality">
        <h2 class="section-title">功能實現 (Functionality)</h2>
        <div id="functionality-overview" class="section-overview"></div>
        <div class="card-grid" id="functionality-container"></div>
      </section>

      <!-- 綜合應用 -->
      <section id="integrated">
        <h2 class="section-title">綜合應用 (Integrated)</h2>
        <div id="integrated-overview" class="section-overview"></div>
        <div class="card-grid" id="integrated-container"></div>
      </section>
    </main>

    <!-- Toast -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Modal -->
    <div class="modal-backdrop" id="modalBackdrop">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="modalTitle">詳細內容</h4>
          <button class="close-btn" id="closeModal">×</button>
        </div>
        <div class="modal-body" id="modalBody"></div>
      </div>
    </div>

    <footer>
      &copy; 2025 前端學習路徑 - 介面強化示例
    </footer>

    <script>
      // ====== Toast 功能 ======
      function showToast(message) {
        const toastContainer = document.getElementById("toastContainer");
        const toast = document.createElement("div");
        toast.className = "toast";
        toast.textContent = message;
        toastContainer.appendChild(toast);
        setTimeout(() => {
          toastContainer.removeChild(toast);
        }, 3000);
      }

      // ====== Modal 功能 ======
      const modalBackdrop = document.getElementById("modalBackdrop");
      const modalTitle = document.getElementById("modalTitle");
      const modalBody = document.getElementById("modalBody");
      const closeModalBtn = document.getElementById("closeModal");
      function openModal(item) {
        modalTitle.textContent = `${item.number}. ${item.title}`;
        modalBody.innerHTML = "";

        // 用 info-block 包住
        const infoBlock = document.createElement("div");
        infoBlock.className = "info-block";

        // 依序顯示關鍵資訊
        if (item.description) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>描述：</strong> ${item.description}`;
          infoBlock.appendChild(p);
        }
        if (item.category) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>分類：</strong> ${item.category}`;
          infoBlock.appendChild(p);
        }
        if (item.level) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>等級：</strong> ${levelToZh(item.level)}`;
          infoBlock.appendChild(p);
        }
        if (item.keywords) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>關鍵字：</strong> ${item.keywords.join(", ")}`;
          infoBlock.appendChild(p);
        }
        if (item.suggestedTimeline) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>建議時程：</strong> ${item.suggestedTimeline}`;
          infoBlock.appendChild(p);
        }
        if (item.lastUpdated) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>最後更新：</strong> ${item.lastUpdated}`;
          infoBlock.appendChild(p);
        }
        if (item.applicationScenarios) {
          const p = document.createElement("p");
          p.innerHTML = `<strong>應用場景：</strong> ${item.applicationScenarios.join("、")}`;
          infoBlock.appendChild(p);
        }

        modalBody.appendChild(infoBlock);

        // Prompt
        if (item.prompt) {
          const promptBlock = document.createElement("div");
          promptBlock.className = "prompt-block";
          promptBlock.innerHTML = `
            <strong>Prompt：</strong><br>
            <div style="margin-top: 0.3rem;">
              ${item.prompt}
            </div>
          `;
          modalBody.appendChild(promptBlock);

          const copyBtn = document.createElement("button");
          copyBtn.className = "copy-prompt-btn";
          copyBtn.textContent = "複製 Prompt";
          copyBtn.addEventListener("click", () => {
            navigator.clipboard
              .writeText(item.prompt)
              .then(() => showToast("已複製 Prompt"))
              .catch((err) => console.error("複製失敗", err));
          });
          modalBody.appendChild(copyBtn);
        }

        // requiredInfo
        if (Array.isArray(item.requiredInfo) && item.requiredInfo.length > 0) {
          item.requiredInfo.forEach((field) => {
            const block = document.createElement("div");
            block.className = "field-block";
            block.innerHTML = `
              <label>[${field}]</label>
              <textarea placeholder="請輸入 ${field}..."></textarea>
            `;
            modalBody.appendChild(block);
          });
        }

        modalBackdrop.style.display = "flex";
      }
      function closeModal() {
        modalBackdrop.style.display = "none";
      }
      closeModalBtn.addEventListener("click", closeModal);
      modalBackdrop.addEventListener("click", (e) => {
        if (e.target === modalBackdrop) {
          closeModal();
        }
      });

      // ====== 等級對應中文 & category icon ======
      function levelToZh(level) {
        switch (level) {
          case "beginner":
            return "初階";
          case "intermediate":
            return "中階";
          case "advanced":
            return "高階";
          default:
            return level;
        }
      }
      const categoryIconMap = {
        HTML: "fab fa-html5",
        CSS: "fab fa-css3-alt",
        JavaScript: "fab fa-js-square",
        React: "fab fa-react",
        Vue: "fab fa-vuejs",
        Tools: "fas fa-tools",
        AI: "fas fa-robot",
        Backend: "fas fa-server",
        DevOps: "fas fa-cogs",
        Performance: "fas fa-tachometer-alt",
        Testing: "fas fa-vial",
        // etc... 可自行添加
      };

      // 解析 suggestedTimeline (ex.「第 2 週，約 3 小時」) -> {week:2, hours:3}
      function parseTimeline(timelineStr) {
        // 簡易以「第 X 週」與「約 Y 小時」取得
        const weekMatch = timelineStr.match(/第\s*(\d+)\s*週/);
        const hourMatch = timelineStr.match(/約\s*(\d+)\s*小時/);
        let week = weekMatch ? parseInt(weekMatch[1], 10) : 0;
        let hours = hourMatch ? parseInt(hourMatch[1], 10) : 0;
        return { week, hours };
      }

      // 建立單張翻轉卡片
      function createFlipCard(item) {
        const container = document.createElement("div");
        container.className = "flip-card";

        const inner = document.createElement("div");
        inner.className = "flip-card-inner";

        // 正面
        const front = document.createElement("div");
        front.className = "flip-card-front";
        // 卡片 header
        const header = document.createElement("div");
        header.className = "card-header";

        // icon
        const icon = document.createElement("i");
        icon.className = categoryIconMap[item.category] || "fas fa-layer-group";
        icon.classList.add("category-icon");
        header.appendChild(icon);

        // title
        const h3 = document.createElement("h3");
        h3.textContent = `${item.number}. ${item.title}`;
        header.appendChild(h3);

        // level tag
        if (item.level) {
          const lvSpan = document.createElement("span");
          lvSpan.classList.add("level-tag", item.level);
          lvSpan.textContent = levelToZh(item.level);
          header.appendChild(lvSpan);
        }

        front.appendChild(header);

        // 描述
        const desc = document.createElement("div");
        desc.className = "desc-text";
        desc.textContent = item.description || "";
        front.appendChild(desc);

        // 關鍵字
        if (Array.isArray(item.keywords) && item.keywords.length > 0) {
          const keyRow = document.createElement("div");
          keyRow.className = "keyword-row";

          item.keywords.forEach((kw) => {
            const pill = document.createElement("span");
            pill.className = "keyword-pill";
            pill.textContent = kw;
            pill.addEventListener("click", () => {
              document.getElementById("searchInput").value = kw;
              handleSearchAndFilter();
            });
            keyRow.appendChild(pill);
          });
          front.appendChild(keyRow);
        }

        // 背面
        const back = document.createElement("div");
        back.className = "flip-card-back";

        const backTitle = document.createElement("div");
        backTitle.className = "card-back-title";
        backTitle.textContent = "更多資訊";
        back.appendChild(backTitle);

        // 應用場景
        if (item.applicationScenarios) {
          const scenarios = document.createElement("div");
          scenarios.className = "application-scenarios";
          scenarios.innerHTML = `<strong>應用場景：</strong>${item.applicationScenarios.join("、")}`;
          back.appendChild(scenarios);
        }

        // 進度條 (解析 suggestedTimeline)
        if (item.suggestedTimeline) {
          const { week } = parseTimeline(item.suggestedTimeline);
          // 假設以 12 週為全程 ...
          const percentage = Math.min(100, Math.round((week / 12) * 100));

          const progDiv = document.createElement("div");
          progDiv.className = "progress-bar-container";
          const label = document.createElement("div");
          label.className = "progress-label";
          label.textContent = `進度：第 ${week} 週 / 12 週`;
          progDiv.appendChild(label);

          const bar = document.createElement("div");
          bar.className = "progress-bar";
          const fill = document.createElement("div");
          fill.className = "progress-bar-fill";
          fill.style.width = `${percentage}%`;
          bar.appendChild(fill);
          progDiv.appendChild(bar);
          back.appendChild(progDiv);
        }

        // 按鈕區
        const btnRow = document.createElement("div");
        btnRow.className = "btn-row";

        // 詳細 Modal
        const detailBtn = document.createElement("button");
        detailBtn.className = "btn";
        detailBtn.textContent = "詳細";
        detailBtn.addEventListener("click", () => openModal(item));
        btnRow.appendChild(detailBtn);

        // 複製 Prompt
        if (item.prompt) {
          const copyBtn = document.createElement("button");
          copyBtn.className = "btn";
          copyBtn.textContent = "複製 Prompt";
          copyBtn.addEventListener("click", () => {
            navigator.clipboard
              .writeText(item.prompt)
              .then(() => showToast("已複製 Prompt"))
              .catch((err) => console.error("複製失敗", err));
          });
          btnRow.appendChild(copyBtn);
        }

        back.appendChild(btnRow);

        inner.appendChild(front);
        inner.appendChild(back);
        container.appendChild(inner);

        return container;
      }

      // 渲染區塊
      function renderCards(containerId, items) {
        const container = document.getElementById(containerId);
        container.innerHTML = "";
        items.forEach((item) => {
          container.appendChild(createFlipCard(item));
        });
      }

      // ============ 搜尋 & 篩選 ============
      let dataLearning = [];
      let dataPractical = [];
      let dataFunctionality = [];
      let dataIntegrated = [];
      let allCategories = new Set();

      function handleSearchAndFilter() {
        const searchVal = document
          .getElementById("searchInput")
          .value.trim()
          .toLowerCase();
        const catVal = document.getElementById("categorySelect").value;
        const lvVal = document.getElementById("levelSelect").value;

        const matchFn = (it) => {
          // 搜尋
          if (searchVal) {
            const text =
              it.title + (it.description || "") + (it.keywords || "") + (it.category || "");
            if (!text.toLowerCase().includes(searchVal)) return false;
          }
          // 分類
          if (catVal && it.category !== catVal) return false;
          // 等級
          if (lvVal && it.level !== lvVal) return false;
          return true;
        };

        renderCards("learning-container", dataLearning.filter(matchFn));
        renderCards("practical-container", dataPractical.filter(matchFn));
        renderCards("functionality-container", dataFunctionality.filter(matchFn));
        renderCards("integrated-container", dataIntegrated.filter(matchFn));
      }

      // ============ Init ============
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("searchBtn").addEventListener("click", handleSearchAndFilter);
        document.getElementById("searchInput").addEventListener("keyup", (e) => {
          if (e.key === "Enter") handleSearchAndFilter();
        });
        document
          .getElementById("categorySelect")
          .addEventListener("change", handleSearchAndFilter);
        document.getElementById("levelSelect").addEventListener("change", handleSearchAndFilter);

        // fetch JSON
        fetch("react_prompt.json")
          .then((res) => res.json())
          .then((json) => {
            // Learning
            const l = json.learning || {};
            document.getElementById("learning-overview").textContent = l.overview || "";
            dataLearning = l.items || [];

            // Practical
            const p = json.practicalApplication || {};
            document.getElementById("practical-overview").textContent = p.overview || "";
            dataPractical = p.items || [];

            // Functionality
            const f = json.functionality || {};
            document.getElementById("functionality-overview").textContent = f.overview || "";
            dataFunctionality = f.items || [];

            // Integrated
            const i = json.integratedExample || {};
            document.getElementById("integrated-overview").textContent = i.overview || "";
            dataIntegrated = i.items || [];

            // 先渲染
            renderCards("learning-container", dataLearning);
            renderCards("practical-container", dataPractical);
            renderCards("functionality-container", dataFunctionality);
            renderCards("integrated-container", dataIntegrated);

            // 收集 category
            const allItems = [
              ...dataLearning,
              ...dataPractical,
              ...dataFunctionality,
              ...dataIntegrated,
            ];
            allItems.forEach((it) => {
              if (it.category) allCategories.add(it.category);
            });
            const catSel = document.getElementById("categorySelect");
            allCategories.forEach((c) => {
              const opt = document.createElement("option");
              opt.value = c;
              opt.textContent = c;
              catSel.appendChild(opt);
            });
          })
          .catch((err) => {
            console.error("載入 react_prompt.json 錯誤:", err);
          });
      });
    </script>
  </body>
</html>

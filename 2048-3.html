      /********************************************
       1) éŠæˆ²æ ¸å¿ƒï¼šGameCore
      ********************************************/
      class GameCore {
        constructor() {
          // ç”¨ä¾†è¨˜éŒ„ä¸Šä¸€å€‹ç‹€æ…‹ (åªè¨˜éŒ„ä¸€æ¬¡ï¼Œæƒ³å¤šæ¬¡å°±è‡ªå·±æ”¹stack)
          this.previousState = null;

          this.board = Array(4)
            .fill()
            .map(() => Array(4).fill(0));
          this.score = 0;
          this.moved = false;
          this.gameOver = false;
          this.gameWon = false;
          this.keepPlaying = false;
          this.init();
        }
        init() {
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
              this.board[i][j] = 0;
            }
          }
          this.score = 0;
          this.gameOver = false;
          this.gameWon = false;
          this.keepPlaying = false;
          this.addRandomTile();
          this.addRandomTile();
        }
        // å„²å­˜ç›®å‰çš„ç‹€æ…‹ï¼Œå¹«å¿™Undoç”¨
        savePreviousState() {
          this.previousState = {
            board: JSON.parse(JSON.stringify(this.board)),
            score: this.score,
            gameOver: this.gameOver,
            gameWon: this.gameWon,
            keepPlaying: this.keepPlaying,
          };
        }
        // å›åˆ°ä¸Šä¸€å€‹ç‹€æ…‹
        undo() {
          if (this.previousState) {
            this.board = JSON.parse(JSON.stringify(this.previousState.board));
            this.score = this.previousState.score;
            this.gameOver = this.previousState.gameOver;
            this.gameWon = this.previousState.gameWon;
            this.keepPlaying = this.previousState.keepPlaying;
            // åªå…è¨±ä¸€æ¬¡Undoï¼Œç”¨å®Œå°±ä¸Ÿ
            this.previousState = null;
          }
        }
        addRandomTile() {
          const emptyCells = [];
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
              if (this.board[i][j] === 0) {
                emptyCells.push({ row: i, col: j });
              }
            }
          }
          if (emptyCells.length > 0) {
            const randomCell =
              emptyCells[Math.floor(Math.random() * emptyCells.length)];
            this.board[randomCell.row][randomCell.col] =
              Math.random() < 0.9 ? 2 : 4;
            return {
              row: randomCell.row,
              col: randomCell.col,
              value: this.board[randomCell.row][randomCell.col],
            };
          }
          return null;
        }
        move(direction) {
          // å…ˆå­˜ä¸€ä¸‹ç•¶å‰ç‹€æ…‹ï¼Œå¥½è®“å¯ä»¥undo
          this.savePreviousState();

          this.moved = false;
          let mergedTiles = [];
          let movedTiles = [];
          const originalBoard = JSON.parse(JSON.stringify(this.board));

          switch (direction) {
            case 0: // ä¸Š
              for (let col = 0; col < 4; col++) {
                this.processCellsUpDown(col, true, mergedTiles, movedTiles);
              }
              break;
            case 1: // å³
              for (let row = 0; row < 4; row++) {
                this.processCellsLeftRight(row, false, mergedTiles, movedTiles);
              }
              break;
            case 2: // ä¸‹
              for (let col = 0; col < 4; col++) {
                this.processCellsUpDown(col, false, mergedTiles, movedTiles);
              }
              break;
            case 3: // å·¦
              for (let row = 0; row < 4; row++) {
                this.processCellsLeftRight(row, true, mergedTiles, movedTiles);
              }
              break;
          }

          // è¿½è¹¤ tile çš„ç§»å‹•ä¾†æº
          movedTiles = movedTiles.map((tile) => {
            let fromRow = -1,
              fromCol = -1;
            for (let i = 0; i < 4; i++) {
              for (let j = 0; j < 4; j++) {
                if (
                  originalBoard[i][j] === tile.value &&
                  (i !== tile.row || j !== tile.col)
                ) {
                  if (
                    fromRow === -1 ||
                    Math.abs(i - tile.row) + Math.abs(j - tile.col) <
                      Math.abs(fromRow - tile.row) +
                        Math.abs(fromCol - tile.col)
                  ) {
                    fromRow = i;
                    fromCol = j;
                  }
                }
              }
            }
            if (fromRow === -1) return tile;
            return { ...tile, fromRow, fromCol };
          });

          if (this.moved) {
            const newTile = this.addRandomTile();
            if (newTile) {
              movedTiles.push({
                row: newTile.row,
                col: newTile.col,
                value: newTile.value,
                isNew: true,
              });
            }
          } else {
            // å¦‚æœé€™æ¬¡æ ¹æœ¬æ²’æœ‰ç§»å‹•ï¼Œå°±æŠŠpreviousStateæ¸…æ‰ï¼Œä»£è¡¨æ²’æœ‰æ›´æ–°å¯undo
            this.previousState = null;
          }

          this.checkGameStatus();

          return {
            moved: this.moved,
            mergedTiles,
            movedTiles,
            score: this.score,
            gameOver: this.gameOver,
            gameWon: this.gameWon && !this.keepPlaying,
          };
        }
        processCellsUpDown(col, isUp, mergedTiles, movedTiles) {
          const start = isUp ? 0 : 3;
          const end = isUp ? 3 : 0;
          const step = isUp ? 1 : -1;
          let targetPos = start;
          for (let pos = start; pos !== end + step; pos += step) {
            if (this.board[pos][col] !== 0) {
              let value = this.board[pos][col];
              this.board[pos][col] = 0;
              if (
                targetPos !== start &&
                this.board[targetPos - step][col] === value
              ) {
                this.board[targetPos - step][col] *= 2;
                this.score += this.board[targetPos - step][col];
                this.moved = true;
                mergedTiles.push({
                  row: targetPos - step,
                  col: col,
                  value: this.board[targetPos - step][col],
                  merged: true,
                });
                movedTiles.push({
                  row: targetPos - step,
                  col: col,
                  value: this.board[targetPos - step][col],
                });
              } else {
                this.board[targetPos][col] = value;
                if (targetPos !== pos) {
                  this.moved = true;
                  movedTiles.push({
                    row: targetPos,
                    col: col,
                    value: value,
                  });
                }
                targetPos += step;
              }
            }
          }
        }
        processCellsLeftRight(row, isLeft, mergedTiles, movedTiles) {
          const start = isLeft ? 0 : 3;
          const end = isLeft ? 3 : 0;
          const step = isLeft ? 1 : -1;
          let targetPos = start;
          for (let pos = start; pos !== end + step; pos += step) {
            if (this.board[row][pos] !== 0) {
              let value = this.board[row][pos];
              this.board[row][pos] = 0;
              if (
                targetPos !== start &&
                this.board[row][targetPos - step] === value
              ) {
                this.board[row][targetPos - step] *= 2;
                this.score += this.board[row][targetPos - step];
                this.moved = true;
                mergedTiles.push({
                  row: row,
                  col: targetPos - step,
                  value: this.board[row][targetPos - step],
                  merged: true,
                });
                movedTiles.push({
                  row: row,
                  col: targetPos - step,
                  value: this.board[row][targetPos - step],
                });
              } else {
                this.board[row][targetPos] = value;
                if (targetPos !== pos) {
                  this.moved = true;
                  movedTiles.push({
                    row: row,
                    col: targetPos,
                    value: value,
                  });
                }
                targetPos += step;
              }
            }
          }
        }
        checkGameStatus() {
          // æ˜¯å¦è´
          if (!this.gameWon) {
            for (let i = 0; i < 4; i++) {
              for (let j = 0; j < 4; j++) {
                if (this.board[i][j] === 2048) {
                  this.gameWon = true;
                  break;
                }
              }
              if (this.gameWon) break;
            }
          }
          // æ˜¯å¦çµæŸ
          let hasEmptyCell = false;
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
              if (this.board[i][j] === 0) {
                hasEmptyCell = true;
                break;
              }
            }
            if (hasEmptyCell) break;
          }
          if (!hasEmptyCell) {
            let canMerge = false;
            for (let i = 0; i < 4; i++) {
              for (let j = 0; j < 3; j++) {
                if (this.board[i][j] === this.board[i][j + 1]) {
                  canMerge = true;
                  break;
                }
              }
              if (canMerge) break;
            }
            if (!canMerge) {
              for (let j = 0; j < 4; j++) {
                for (let i = 0; i < 3; i++) {
                  if (this.board[i][j] === this.board[i + 1][j]) {
                    canMerge = true;
                    break;
                  }
                }
                if (canMerge) break;
              }
            }
            this.gameOver = !canMerge;
          }
        }
        setKeepPlaying() {
          this.keepPlaying = true;
        }
        getBoard() {
          return this.board;
        }
      }

      /********************************************

      class UIManager {
        constructor(gameCore) {
          this.gameCore = gameCore;
          this.tileContainer = document.getElementById("tile-container");
          this.scoreElement = document.getElementById("score");
          this.bestScoreElement = document.getElementById("best-score");
          this.messageElement = document.getElementById("game-message");
          this.messageTextElement = document.getElementById("message-text");
          this.bestScore = this.loadBestScore();
          this.bestScoreElement.textContent = this.bestScore;
          this.tauntMessage = document.getElementById("taunt-message");
          this.bunnyImage = document.getElementById("bunny-image");
          this.registerEventListeners();
          this.drawBoard();
        }
        drawBoard() {
          this.tileContainer.innerHTML = "";
          const board = this.gameCore.getBoard();
          for (let i = 0; i < 4; i++) {
            for (let j = 0; j < 4; j++) {
              if (board[i][j] !== 0) {
                this.createTile(i, j, board[i][j]);
              }
            }
          }
        }
        createTile(
          row,
          col,
          value,
          isNew = false,
          isMerged = false,
          fromRow = null,
          fromCol = null
        ) {
          const tile = document.createElement("div");
          tile.className = `tile tile-${value}`;
          const position = this.getTilePosition(row, col);
          if (fromRow !== null && fromCol !== null) {
            const fromPos = this.getTilePosition(fromRow, fromCol);
            tile.style.top = fromPos.top;
            tile.style.left = fromPos.left;
            setTimeout(() => {
              tile.style.top = position.top;
              tile.style.left = position.left;
            }, 16);
          } else {
            tile.style.top = position.top;
            tile.style.left = position.left;

        addSwipeListeners() {
          let touchStartX = 0;
          let touchStartY = 0;
          const threshold = 30;
          document.addEventListener("touchstart", (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
          });
          document.addEventListener("touchmove", (e) => {
            // é˜²æ­¢æ»¾å‹•æ™ƒå‹•
            e.preventDefault();
          }, { passive: false }); 
          document.addEventListener("touchend", (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            if (Math.abs(diffX) > Math.abs(diffY)) {
              if (Math.abs(diffX) > threshold) {
                if (diffX > 0) {
                  this.showTaunt("å³");
                  this.handleMove(1);
                } else {
                  this.showTaunt("å·¦");
                  this.handleMove(3);
                }
              }
            } else {
              if (Math.abs(diffY) > threshold) {
                if (diffY > 0) {
                  this.showTaunt("ä¸‹");
                  this.handleMove(2);
                } else {
                  this.showTaunt("ä¸Š");
                  this.handleMove(0);
                }
              }
            }
          });
        }

<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>裝修教學短視頻</title>
  <style>
    /* 禁止雙擊放大與選擇文字 */
    html, body {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft JhengHei", sans-serif;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    /* 以下省略其他 CSS，保持不變 */
    /* ... */
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- 歡迎提示區塊保持不變 -->
  <div class="welcome-overlay">
    <div class="welcome-content">
      <h1 class="welcome-title">歡迎使用裝修教學</h1>
      <p class="welcome-text">為獲得最佳觀看體驗，建議使用全螢幕模式觀看影片</p>
      <div class="welcome-buttons">
        <button class="welcome-button" id="enterFullscreen">
          <i class="fas fa-expand"></i> 進入全螢幕模式
        </button>
        <button class="welcome-button secondary" id="continueNormal">
          繼續普通模式
        </button>
      </div>
    </div>
  </div>

  <div class="feature-hint">
    <i class="fas fa-arrow-up"></i>
    <span>點擊上方可切換分類</span>
  </div>

  <div class="quality-indicator">
    HD 1080P
  </div>

  <div id="app">
    <div class="category-bar">
      <div class="category active">工具操作</div>
      <div class="category">建材選擇</div>
      <div class="category">施工細節</div>
      <div class="category">修復保養</div>
      <div class="category">美觀收尾</div>
      <div class="category">專業術語</div>
    </div>
    <div class="video-feed">
      <div class="video-container">
        <div class="video-item">
          <div class="video-frame-wrapper">
            <div id="player"></div>
          </div>
          <div class="video-overlay">
            <div class="video-info">
              <h2 class="video-title"></h2>
              <p class="video-description"></p>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <div class="preload-container"></div>
  </div>

  <script>
    const videos = [
      { id: '4eWtbt1DsLU', title: '足幾分板的應用技巧', description: '學習專業的足幾分板操作方法，掌握完美施工技巧' },
      { id: 'rAuk2qK-BRY', title: '釘槍的功能與使用', description: '專業釘槍使用教學，安全施工要點' },
      // ... 其他影片數據 ...
    ];

    let player;
    let currentVideoIndex = 0;
    let isTransitioning = false;
    let startY = 0;
    let startTime = 0;

    function preloadNextVideo() {
      if (currentVideoIndex < videos.length - 1) {
        const preloadContainer = document.querySelector('.preload-container');
        const nextVideoId = videos[currentVideoIndex + 1].id;
        preloadContainer.innerHTML = `<img src="https://img.youtube.com/vi/${nextVideoId}/maxresdefault.jpg" alt="preload">`;
      }
    }

    function showLoading() {
      document.querySelector('.loading-overlay').classList.add('active');
    }
    function hideLoading() {
      document.querySelector('.loading-overlay').classList.remove('active');
    }
    function updateVideoInfo() {
      document.querySelector('.video-title').textContent = videos[currentVideoIndex].title;
      document.querySelector('.video-description').textContent = videos[currentVideoIndex].description;
    }
    function startProgressBar() {
      const progress = document.querySelector('.progress');
      function updateProgress() {
        if (player && player.getCurrentTime && player.getDuration) {
          const percentage = (player.getCurrentTime() / player.getDuration()) * 100;
          progress.style.width = `${percentage}%`;
          requestAnimationFrame(updateProgress);
        }
      }
      requestAnimationFrame(updateProgress);
    }
    function playNextVideo() {
      if (!isTransitioning && currentVideoIndex < videos.length - 1) {
        isTransitioning = true;
        currentVideoIndex++;
        showLoading();
        player.loadVideoById(videos[currentVideoIndex].id);
        updateVideoInfo();
        preloadNextVideo();
        setTimeout(() => { isTransitioning = false; }, 300);
      }
    }
    function playPreviousVideo() {
      if (!isTransitioning && currentVideoIndex > 0) {
        isTransitioning = true;
        currentVideoIndex--;
        showLoading();
        player.loadVideoById(videos[currentVideoIndex].id);
        updateVideoInfo();
        setTimeout(() => { isTransitioning = false; }, 300);
      }
    }

    // 提升滑動靈敏度：降低滑動距離門檻並增加時間門檻
    document.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      startTime = Date.now();
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      const deltaY = e.changedTouches[0].clientY - startY;
      const deltaTime = Date.now() - startTime;
      // 調整距離與時間門檻以提升敏感度
      if (Math.abs(deltaY) > 30 && deltaTime < 400) {
        if (deltaY < 0) playNextVideo();
        else playPreviousVideo();
      }
    }, { passive: true });

    document.querySelectorAll('.category').forEach(category => {
      category.addEventListener('click', () => {
        document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
        category.classList.add('active');
        console.log('選擇分類:', category.textContent);
        // 在此處理分類按鈕點擊功能，例如顯示相關影片列表
      });
    });

    document.body.addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });

    function initWelcomeExperience() {
      const welcomeOverlay = document.querySelector('.welcome-overlay');
      const enterFullscreenBtn = document.getElementById('enterFullscreen');
      const continueNormalBtn = document.getElementById('continueNormal');
      const featureHint = document.querySelector('.feature-hint');
      enterFullscreenBtn.addEventListener('click', () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        }
        startApp();
      });
      continueNormalBtn.addEventListener('click', startApp);
      function startApp() {
        welcomeOverlay.style.opacity = '0';
        welcomeOverlay.style.visibility = 'hidden';
        setTimeout(() => {
          featureHint.classList.add('show');
          setTimeout(() => { featureHint.classList.remove('show'); }, 3000);
        }, 500);
        initializePlayer();
      }
    }

    function initializePlayer() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: videos[0].id,
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          playsinline: 1,
          rel: 0,
          showinfo: 0,
          loop: 0,
          mute: 0,
          vq: 'hd1080'
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
          'onPlaybackQualityChange': onQualityChange
        }
      });
    }

    function onQualityChange(event) {
      const quality = event.data;
      const qualityIndicator = document.querySelector('.quality-indicator');
      qualityIndicator.classList.add('show');
      qualityIndicator.textContent = getQualityLabel(quality);
      setTimeout(() => { qualityIndicator.classList.remove('show'); }, 3000);
    }

    function getQualityLabel(quality) {
      const qualities = {
        'hd1080': 'HD 1080P',
        'hd720': 'HD 720P',
        'large': '480P',
        'medium': '360P',
        'small': '240P',
        'tiny': '144P'
      };
      return qualities[quality] || quality;
    }

    function setHighestQuality() {
      if (player && player.getAvailableQualityLevels) {
        const qualities = player.getAvailableQualityLevels();
        if (qualities.length > 0) {
          player.setPlaybackQuality(qualities[0]);
        }
      }
    }

    function onPlayerReady(event) {
      setHighestQuality();
      event.target.playVideo();
      updateVideoInfo();
      startProgressBar();
      preloadNextVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNextVideo();
      } else if (event.data === YT.PlayerState.PLAYING) {
        hideLoading();
      } else if (event.data === YT.PlayerState.BUFFERING) {
        showLoading();
      }
    }

    document.addEventListener('DOMContentLoaded', initWelcomeExperience);

    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>

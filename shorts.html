<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裝修教學短視頻</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            height: 100vh;
            position: relative;
            touch-action: none;
        }

        .category-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 44px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.5), transparent);
            display: flex;
            align-items: center;
            padding: 0 16px;
            z-index: 100;
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category {
            color: rgba(255,255,255,0.6);
            padding: 6px 16px;
            margin: 0 4px;
            font-size: 15px;
            border-radius: 16px;
            white-space: nowrap;
            transition: all 0.3s;
            cursor: pointer;
        }

        .category.active {
            color: #fff;
            background: rgba(255,255,255,0.2);
        }

        .video-container {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .video-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-out;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-info {
            position: absolute;
            left: 16px;
            bottom: 80px;
            max-width: 80%;
            z-index: 2;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.5s ease forwards;
            animation-delay: 0.3s;
        }

        .video-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 8px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .video-description {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            line-height: 1.4;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.2);
            z-index: 3;
        }

        .progress {
            height: 100%;
            width: 0;
            background: #fff;
            transition: width 0.1s linear;
        }

        .swipe-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            padding: 12px 24px;
            background: rgba(0,0,0,0.6);
            border-radius: 24px;
            opacity: 0;
            pointer-events: none;
            animation: fadeInOut 2s ease-in-out forwards;
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInOut {
            0% { opacity: 0; }
            20% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .gesture-area {
            position: absolute;
            top: 44px;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="category-bar">
            <div class="category active">工具操作</div>
            <div class="category">建材選擇</div>
            <div class="category">施工細節</div>
            <div class="category">修復保養</div>
            <div class="category">美觀收尾</div>
            <div class="category">專業術語</div>
        </div>

        <div class="video-container">
            <div class="video-wrapper">
                <div id="player"></div>
                <div class="video-info">
                    <h2 class="video-title">足幾分板的應用技巧</h2>
                    <p class="video-description">學習專業的足幾分板操作方法，掌握完美施工技巧</p>
                </div>
            </div>
        </div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <div class="gesture-area"></div>
        <div class="loading-spinner"></div>
        <div class="swipe-hint">上下滑動切換影片</div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const videos = [
            {
                id: '4eWtbt1DsLU',
                title: '足幾分板的應用技巧',
                description: '學習專業的足幾分板操作方法，掌握完美施工技巧'
            },
            {
                id: 'rAuk2qK-BRY',
                title: '釘槍的功能與使用',
                description: '專業釘槍使用教學，安全施工要點'
            },
            {
                id: '9Es8VaMrGPE',
                title: '平土器的使用示範',
                description: '平土器基礎操作與進階技巧'
            }
        ];

        let player;
        let currentVideoIndex = 0;
        let isTransitioning = false;
        
        // YouTube Player API
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videos[0].id,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    playsinline: 1,
                    rel: 0,
                    showinfo: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            updateProgressBar();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
            if (event.data === YT.PlayerState.PLAYING) {
                updateVideoInfo();
                document.querySelector('.loading-spinner').style.display = 'none';
            }
        }

        // 進度條更新
        function updateProgressBar() {
            if (player && player.getCurrentTime) {
                const progress = document.querySelector('.progress');
                const interval = setInterval(() => {
                    const currentTime = player.getCurrentTime();
                    const duration = player.getDuration();
                    const percentage = (currentTime / duration) * 100;
                    progress.style.width = `${percentage}%`;

                    if (currentTime >= duration) {
                        clearInterval(interval);
                    }
                }, 100);
            }
        }

        // 播放下一個視頻
        function playNextVideo() {
            if (currentVideoIndex < videos.length - 1) {
                currentVideoIndex++;
                loadVideo(currentVideoIndex);
            }
        }

        // 播放上一個視頻
        function playPreviousVideo() {
            if (currentVideoIndex > 0) {
                currentVideoIndex--;
                loadVideo(currentVideoIndex);
            }
        }

        // 加載視頻
        function loadVideo(index) {
            if (!isTransitioning) {
                isTransitioning = true;
                document.querySelector('.loading-spinner').style.display = 'block';
                player.loadVideoById(videos[index].id);
                updateVideoInfo();
                setTimeout(() => {
                    isTransitioning = false;
                }, 500);
            }
        }

        // 更新視頻信息
        function updateVideoInfo() {
            const videoInfo = document.querySelector('.video-info');
            videoInfo.innerHTML = `
                <h2 class="video-title">${videos[currentVideoIndex].title}</h2>
                <p class="video-description">${videos[currentVideoIndex].description}</p>
            `;
        }

        // 觸摸控制
        let startY = 0;
        const gestureArea = document.querySelector('.gesture-area');

        gestureArea.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        gestureArea.addEventListener('touchend', (e) => {
            const deltaY = e.changedTouches[0].clientY - startY;
            const minSwipeDistance = 50;

            if (Math.abs(deltaY) > minSwipeDistance) {
                if (deltaY < 0) {
                    playNextVideo();
                } else {
                    playPreviousVideo();
                }
            }
        });

        // 分類切換
        const categories = document.querySelectorAll('.category');
        categories.forEach((category, index) => {
            category.addEventListener('click', () => {
                categories.forEach(c => c.classList.remove('active'));
                category.classList.add('active');
                // 這裡可以添加分類切換邏輯
            });
        });
    </script>
</body>
</html>

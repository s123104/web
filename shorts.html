<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>裝修教學短視頻</title>
  <style>
    /* 禁止雙擊放大與選擇文字 */
    html, body {
      -webkit-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft JhengHei", sans-serif;
      overflow: hidden;
      position: fixed;
      width: 100%;
      height: 100%;
    }
    #app {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .video-feed {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .video-container {
      position: absolute;
      width: 100%;
      height: 100%;
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .video-item {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    .video-frame-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .video-frame {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: linear-gradient(transparent, rgba(0,0,0,0.7));
      z-index: 2;
    }
    .video-info {
      max-width: 90%;
      transform: translateY(20px);
      opacity: 0;
      animation: slideUp 0.5s ease forwards;
    }
    .video-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    .video-description {
      font-size: 14px;
      color: rgba(255,255,255,0.9);
      line-height: 1.4;
      text-shadow: 0 1px 2px rgba(0,0,0,0.3);
    }
    .category-bar {
      position: fixed;
      top: env(safe-area-inset-top, 0);
      left: 0;
      right: 0;
      height: 44px;
      padding: 0 12px;
      display: flex;
      align-items: center;
      overflow-x: auto;
      background: linear-gradient(rgba(0,0,0,0.4), transparent);
      -webkit-overflow-scrolling: touch;
      scroll-snap-type: x mandatory;
      z-index: 100;
    }
    .category-bar::-webkit-scrollbar {
      display: none;
    }
    .category {
      flex: 0 0 auto;
      padding: 6px 16px;
      margin: 0 4px;
      font-size: 14px;
      color: rgba(255,255,255,0.8);
      background: transparent;
      border-radius: 16px;
      white-space: nowrap;
      scroll-snap-align: start;
      transition: all 0.3s;
    }
    .category.active {
      color: #fff;
      background: rgba(255,255,255,0.2);
      font-weight: 500;
    }
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.2);
      z-index: 3;
    }
    .progress {
      height: 100%;
      width: 0;
      background: #fff;
      transition: width 0.1s linear;
    }
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .loading-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    .preload-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 1px;
      height: 1px;
      overflow: hidden;
      opacity: 0;
    }
    .welcome-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 20px;
      transition: opacity 0.3s, visibility 0.3s;
    }
    .welcome-content {
      text-align: center;
      max-width: 320px;
    }
    .welcome-title {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 16px;
      color: #fff;
    }
    .welcome-text {
      font-size: 16px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 24px;
      line-height: 1.5;
    }
    .welcome-buttons {
      display: flex;
      gap: 12px;
      flex-direction: column;
      width: 100%;
    }
    .welcome-button {
      padding: 14px 24px;
      border-radius: 24px;
      border: none;
      background: #1a73e8;
      color: white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      -webkit-tap-highlight-color: transparent;
    }
    .welcome-button:active {
      transform: scale(0.98);
    }
    .welcome-button.secondary {
      background: rgba(255,255,255,0.1);
    }
    .feature-hint {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      padding: 12px 20px;
      border-radius: 20px;
      z-index: 1000;
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    .feature-hint.show {
      opacity: 1;
      animation: hintFloat 1s ease infinite alternate;
    }
    .feature-hint i {
      font-size: 18px;
    }
    .feature-hint span {
      font-size: 14px;
      color: rgba(255,255,255,0.9);
    }
    .quality-indicator {
      position: fixed;
      top: 60px;
      right: 16px;
      background: rgba(0,0,0,0.6);
      padding: 6px 12px;
      border-radius: 12px;
      font-size: 12px;
      color: rgba(255,255,255,0.9);
      z-index: 100;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .quality-indicator.show {
      opacity: 1;
    }
    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
    @keyframes hintFloat {
      from { transform: translateX(-50%) translateY(0); }
      to { transform: translateX(-50%) translateY(-5px); }
    }
    @supports (padding: max(0px)) {
      .category-bar {
        padding-top: max(12px, env(safe-area-inset-top));
        height: max(44px, calc(44px + env(safe-area-inset-top)));
      }
    }
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <!-- 歡迎提示 -->
  <div class="welcome-overlay">
    <div class="welcome-content">
      <h1 class="welcome-title">歡迎使用裝修教學</h1>
      <p class="welcome-text">為獲得最佳觀看體驗，建議使用全螢幕模式觀看影片</p>
      <div class="welcome-buttons">
        <button class="welcome-button" id="enterFullscreen">
          <i class="fas fa-expand"></i> 進入全螢幕模式
        </button>
        <button class="welcome-button secondary" id="continueNormal">
          繼續普通模式
        </button>
      </div>
    </div>
  </div>

  <!-- 功能提示 -->
  <div class="feature-hint">
    <i class="fas fa-arrow-up"></i>
    <span>點擊上方可切換分類</span>
  </div>

  <!-- 畫質指示器 -->
  <div class="quality-indicator">
    HD 1080P
  </div>

  <div id="app">
    <div class="category-bar">
      <div class="category active">工具操作</div>
      <div class="category">建材選擇</div>
      <div class="category">施工細節</div>
      <div class="category">修復保養</div>
      <div class="category">美觀收尾</div>
      <div class="category">專業術語</div>
    </div>
    <div class="video-feed">
      <div class="video-container">
        <div class="video-item">
          <div class="video-frame-wrapper">
            <div id="player"></div>
          </div>
          <div class="video-overlay">
            <div class="video-info">
              <h2 class="video-title"></h2>
              <p class="video-description"></p>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <div class="preload-container"></div>
  </div>

  <script>
    const videos = [
      { id: '4eWtbt1DsLU', title: '足幾分板的應用技巧', description: '學習專業的足幾分板操作方法，掌握完美施工技巧', category: '工具操作' },
      { id: 'rAuk2qK-BRY', title: '釘槍的功能與使用', description: '專業釘槍使用教學，安全施工要點', category: '工具操作' },
      { id: '9Es8VaMrGPE', title: '平土器的使用示範', description: '平土器基礎操作與進階技巧', category: '工具操作' },
      { id: 'vhE16_8eh9g', title: '卷尺的使用眉角', description: '學會卷尺的使用秘訣，提升測量精準度', category: '工具操作' },
      // ... 其他影片資料，並加入對應的 category 屬性 ...
    ];

    const categories = ['工具操作', '建材選擇', '施工細節', '修復保養', '美觀收尾', '專業術語'];
    let currentCategoryIndex = 0;
    let filteredVideos = videos.filter(v => v.category === categories[currentCategoryIndex]);

    let player;
    let currentVideoIndex = 0;
    let isTransitioning = false;
    let startY = 0;
    let startTime = 0;

    function preloadNextVideo() {
      if (currentVideoIndex < filteredVideos.length - 1) {
        const preloadContainer = document.querySelector('.preload-container');
        const nextVideoId = filteredVideos[currentVideoIndex + 1].id;
        preloadContainer.innerHTML = `<img src="https://img.youtube.com/vi/${nextVideoId}/maxresdefault.jpg" alt="preload">`;
      }
    }

    function showLoading() {
      document.querySelector('.loading-overlay').classList.add('active');
    }
    function hideLoading() {
      document.querySelector('.loading-overlay').classList.remove('active');
    }
    function updateVideoInfo() {
      document.querySelector('.video-title').textContent = filteredVideos[currentVideoIndex].title;
      document.querySelector('.video-description').textContent = filteredVideos[currentVideoIndex].description;
    }
    function startProgressBar() {
      const progress = document.querySelector('.progress');
      function updateProgress() {
        if (player && player.getCurrentTime && player.getDuration) {
          const percentage = (player.getCurrentTime() / player.getDuration()) * 100;
          progress.style.width = `${percentage}%`;
          requestAnimationFrame(updateProgress);
        }
      }
      requestAnimationFrame(updateProgress);
    }
    function applyTransitionEffect(direction) {
      const container = document.querySelector('.video-container');
      container.style.transition = 'transform 0.3s ease-out';
      if (direction === 'up') {
        container.style.transform = 'translateY(-100%)';
      } else {
        container.style.transform = 'translateY(100%)';
      }
      setTimeout(() => {
        container.style.transition = '';
        container.style.transform = '';
      }, 300);
    }
    function playNextVideo() {
      if (!isTransitioning) {
        if (currentVideoIndex < filteredVideos.length - 1) {
          isTransitioning = true;
          currentVideoIndex++;
          applyTransitionEffect('up');
          showLoading();
          player.loadVideoById(filteredVideos[currentVideoIndex].id);
          updateVideoInfo();
          preloadNextVideo();
          setTimeout(() => { isTransitioning = false; }, 300);
        } else {
          let nextCategoryIndex = (currentCategoryIndex + 1) % categories.length;
          updateCategory(nextCategoryIndex);
        }
      }
    }
    function playPreviousVideo() {
      if (!isTransitioning && currentVideoIndex > 0) {
        isTransitioning = true;
        currentVideoIndex--;
        applyTransitionEffect('down');
        showLoading();
        player.loadVideoById(filteredVideos[currentVideoIndex].id);
        updateVideoInfo();
        setTimeout(() => { isTransitioning = false; }, 300);
      }
    }
    function updateCategory(index) {
      currentCategoryIndex = index;
      filteredVideos = videos.filter(v => v.category === categories[currentCategoryIndex]);
      currentVideoIndex = 0;
      if(filteredVideos.length > 0) {
        player.loadVideoById(filteredVideos[currentVideoIndex].id);
        updateVideoInfo();
        preloadNextVideo();
      }
    }
    document.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      startTime = Date.now();
    }, { passive: true });
    document.addEventListener('touchend', (e) => {
      const deltaY = e.changedTouches[0].clientY - startY;
      const deltaTime = Date.now() - startTime;
      if (Math.abs(deltaY) > 20 && deltaTime < 500) {
        if (deltaY < 0) playNextVideo();
        else playPreviousVideo();
      }
    }, { passive: true });
    document.querySelectorAll('.category').forEach((categoryElem, index) => {
      categoryElem.addEventListener('click', () => {
        document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
        categoryElem.classList.add('active');
        console.log('選擇分類:', categoryElem.textContent);
        updateCategory(index);
      });
    });
    document.body.addEventListener('touchmove', (e) => {
      e.preventDefault();
    }, { passive: false });
    function initWelcomeExperience() {
      const welcomeOverlay = document.querySelector('.welcome-overlay');
      const enterFullscreenBtn = document.getElementById('enterFullscreen');
      const continueNormalBtn = document.getElementById('continueNormal');
      const featureHint = document.querySelector('.feature-hint');
      enterFullscreenBtn.addEventListener('click', () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        }
        startApp();
      });
      continueNormalBtn.addEventListener('click', startApp);
      function startApp() {
        welcomeOverlay.style.opacity = '0';
        welcomeOverlay.style.visibility = 'hidden';
        setTimeout(() => {
          featureHint.classList.add('show');
          setTimeout(() => { featureHint.classList.remove('show'); }, 3000);
        }, 500);
        initializePlayer();
      }
    }
    function initializePlayer() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: filteredVideos[0] ? filteredVideos[0].id : videos[0].id,
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          playsinline: 1,
          rel: 0,
          showinfo: 0,
          loop: 0,
          mute: 0,
          vq: 'hd1080'
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
          'onPlaybackQualityChange': onQualityChange
        }
      });
    }
    function onQualityChange(event) {
      const quality = event.data;
      const qualityIndicator = document.querySelector('.quality-indicator');
      qualityIndicator.classList.add('show');
      qualityIndicator.textContent = getQualityLabel(quality);
      setTimeout(() => { qualityIndicator.classList.remove('show'); }, 3000);
    }
    function getQualityLabel(quality) {
      const qualities = {
        'hd1080': 'HD 1080P',
        'hd720': 'HD 720P',
        'large': '480P',
        'medium': '360P',
        'small': '240P',
        'tiny': '144P'
      };
      return qualities[quality] || quality;
    }
    function setHighestQuality() {
      if (player && player.getAvailableQualityLevels) {
        const qualities = player.getAvailableQualityLevels();
        if (qualities.length > 0) {
          player.setPlaybackQuality(qualities[0]);
        }
      }
    }
    function onPlayerReady(event) {
      setHighestQuality();
      event.target.playVideo();
      updateVideoInfo();
      startProgressBar();
      preloadNextVideo();
    }
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNextVideo();
      } else if (event.data === YT.PlayerState.PLAYING) {
        hideLoading();
      } else if (event.data === YT.PlayerState.BUFFERING) {
        showLoading();
      }
    }
    document.addEventListener('DOMContentLoaded', initWelcomeExperience);
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>

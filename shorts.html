<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>裝修教學短視頻</title>
  <style>
    /* 這裡放置所有CSS樣式代碼，參考之前提供的範例 */
  </style>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <!-- 歡迎提示區塊 -->
  <div class="welcome-overlay">
    <div class="welcome-content">
      <h1 class="welcome-title">歡迎使用裝修教學</h1>
      <p class="welcome-text">為獲得最佳觀看體驗，建議使用全螢幕模式觀看影片</p>
      <div class="welcome-buttons">
        <button class="welcome-button" id="enterFullscreen">
          <i class="fas fa-expand"></i> 進入全螢幕模式
        </button>
        <button class="welcome-button secondary" id="continueNormal">繼續普通模式</button>
      </div>
    </div>
  </div>

  <!-- 功能提示與畫質指示器 -->
  <div class="feature-hint">
    <i class="fas fa-arrow-up"></i>
    <span>點擊上方可切換分類</span>
  </div>
  <div class="quality-indicator">HD 1080P</div>

  <!-- 主應用區塊 -->
  <div id="app">
    <div class="category-bar">
      <!-- 此處列出所有分類按鈕 -->
      <div class="category active">工具操作</div>
      <div class="category">建材選擇</div>
      <div class="category">施工細節</div>
      <div class="category">修復保養</div>
      <div class="category">美觀收尾</div>
      <div class="category">專業術語</div>
      <div class="category">特殊施工</div>
    </div>
    <div class="video-feed">
      <div class="video-container">
        <div class="video-item">
          <div class="video-frame-wrapper">
            <div id="player"></div>
          </div>
          <div class="video-overlay">
            <div class="video-info">
              <h2 class="video-title"></h2>
              <p class="video-description"></p>
            </div>
            <div class="progress-bar">
              <div class="progress"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="loading-overlay">
      <div class="loading-spinner"></div>
    </div>
    <div class="preload-container"></div>
  </div>

  <!-- 重播模態框 -->
  <div id="replayModal" style="display:none; position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.8); align-items:center; justify-content:center; z-index:2000;">
    <div style="background:#fff; color:#000; padding:20px; border-radius:8px; text-align:center;">
      <p>您已經看過所有影片，是否重新觀看？</p>
      <button id="replayYes">是</button>
      <button id="replayNo">否</button>
    </div>
  </div>

  <script>
    // 影片資料
    const videos = [
      // 分類：工具操作與使用眉角
      { id: '4eWtbt1DsLU', title: '足幾分板是什麼？這影片告訴你！', description: '', category: '工具操作' },
      { id: 'rAuk2qK-BRY', title: '釘槍不只帥，還超好用！', description: '', category: '工具操作' },
      { id: '9Es8VaMrGPE', title: '平土器到底在平啥？答案在這！', description: '', category: '工具操作' },
      { id: 'vhE16_8eh9g', title: '卷尺也有眉角？學起來別丟臉！', description: '', category: '工具操作' },
      { id: 'kzZ4wXOpRw4', title: '泥作工具太多？這裡幫你搞懂！', description: '', category: '工具操作' },
      { id: 'hy6KP-TJvyM', title: '工具術語太複雜？一看就秒懂！', description: '', category: '工具操作' },
      // 分類：建材選擇與施工黑科技
      { id: 'ZTtns0-nIcQ', title: '夾板厚度怎麼挑？別被老闆唬爛！', description: '', category: '建材選擇' },
      { id: 'YealWFoQUgs', title: '鑿面切磚這麼簡單？看完秒會！', description: '', category: '建材選擇' },
      { id: 'RyxE_6DPcGM', title: '手提修邊機超神！不用工具人也能上手！', description: '', category: '建材選擇' },
      { id: 'ZzP_sk4tefU', title: '紅磚牆很讚？缺點你搞清楚沒？', description: '', category: '建材選擇' },
      // 分類：裝修細節處理，關鍵就在這！
      { id: 'F7xVuDDCCzc', title: '化糞池虎邊放？這是裝修人的小撇步！', description: '', category: '施工細節' },
      { id: '7x383cfXMzQ', title: '木作隔間超簡單，上集', description: '', category: '施工細節' },
      { id: 'kdl7ade-xSA', title: '木作隔間超簡單，下集', description: '', category: '施工細節' },
      { id: 'XhwjdtcFcao', title: '防火填塞這麼猛！用對材料超安心！', description: '', category: '施工細節' },
      { id: 'YqvhJnB-thE', title: '防火門該怎麼選？影片裡教你套路！', description: '', category: '施工細節' },
      { id: 'WTYfoTwF16s', title: '浴室裝修小細節，沒注意就GG啦！', description: '', category: '施工細節' },
      // 分類：修復與翻新，老屋變新家！
      { id: '4YB2_9_TnM8', title: '磁磚空股修復術，省錢又好用！', description: '', category: '修復保養' },
      { id: 'fiWYdCzt5C4', title: '老屋壁癌？教你一招徹底解決！', description: '', category: '修復保養' },
      // 分類：美觀與收尾超講究
      { id: 'BLy2RMyP7-o', title: '乳膠漆要收邊？別再用透明膠啦！', description: '', category: '美觀收尾' },
      { id: 'kc2Y1QcQo8Y', title: '家中油漆顏色怎麼挑？別被老婆罵爆！', description: '', category: '美觀收尾' },
      { id: '73Zh6fl4swg', title: '燈具選得好，家裡一秒高級化！', description: '', category: '美觀收尾' },
      { id: 'py8hlbc3AOs', title: '燈泡怎麼選？別裝完才傻眼！', description: '', category: '美觀收尾' },
      // 分類：專業術語與文化解密
      { id: 'eC52Ms4yUUQ', title: '案場術語大公開！這些詞別裝不懂！', description: '', category: '專業術語' },
      { id: '魯班尺URL', title: '魯班尺是啥？看完不再霧煞煞！', description: '', category: '專業術語' },
      // 分類：特殊施工超神技
      { id: 'JDZxq_QDiT0', title: '美耐板怎麼貼才牢？這裡有秘訣！上集', description: '', category: '特殊施工' },
      { id: 'KovKnsBF7Ic', title: '美耐板怎麼貼才牢？這裡有秘訣！下集', description: '', category: '特殊施工' },
      { id: 'VotM_pXBV2Q', title: '混凝土振動器好猛！讓結構更扎實！', description: '', category: '特殊施工' }
      // 將所有影片依此格式新增於此陣列中
    ];

    const categories = ['工具操作', '建材選擇', '施工細節', '修復保養', '美觀收尾', '專業術語', '特殊施工'];    let currentCategoryIndex = 0;
    let filteredVideos = videos.filter(v => v.category === categories[currentCategoryIndex]);

    let player;
    let currentVideoIndex = 0;
    let isTransitioning = false;
    let startY = 0;
    let startTime = 0;

    function preloadNextVideo() {
      if (currentVideoIndex < filteredVideos.length - 1) {
        const preloadContainer = document.querySelector('.preload-container');
        const nextVideoId = filteredVideos[currentVideoIndex + 1].id;
        preloadContainer.innerHTML = `<img src="https://img.youtube.com/vi/${nextVideoId}/maxresdefault.jpg" alt="preload">`;
      }
    }

    function showLoading() { document.querySelector('.loading-overlay').classList.add('active'); }
    function hideLoading() { document.querySelector('.loading-overlay').classList.remove('active'); }

    function updateVideoInfo() {
      document.querySelector('.video-title').textContent = filteredVideos[currentVideoIndex].title;
      document.querySelector('.video-description').textContent = filteredVideos[currentVideoIndex].description;
    }

    function startProgressBar() {
      const progress = document.querySelector('.progress');
      function updateProgress() {
        if (player && player.getCurrentTime && player.getDuration) {
          const percentage = (player.getCurrentTime() / player.getDuration()) * 100;
          progress.style.width = `${percentage}%`;
          requestAnimationFrame(updateProgress);
        }
      }
      requestAnimationFrame(updateProgress);
    }

    function applyTransitionEffect(direction) {
      const container = document.querySelector('.video-container');
      container.style.transition = 'transform 0.3s ease-out';
      container.style.transform = direction === 'up' ? 'translateY(-100%)' : 'translateY(100%)';
      setTimeout(() => { container.style.transition = ''; container.style.transform = ''; }, 300);
    }

    function hasWatched(videoId) {
      let watched = JSON.parse(localStorage.getItem('watchedVideos')) || [];
      return watched.includes(videoId);
    }

    function markVideoAsWatched(videoId) {
      let watched = JSON.parse(localStorage.getItem('watchedVideos')) || [];
      if (!watched.includes(videoId)) {
        watched.push(videoId);
        localStorage.setItem('watchedVideos', JSON.stringify(watched));
      }
    }

    function resetWatchedVideos() {
      localStorage.removeItem('watchedVideos');
    }

    function showReplayModal() {
      const modal = document.getElementById('replayModal');
      modal.style.display = 'flex';
      document.getElementById('replayYes').onclick = () => {
        resetWatchedVideos();
        currentVideoIndex = -1;
        modal.style.display = 'none';
        playNextVideo();
      };
      document.getElementById('replayNo').onclick = () => {
        modal.style.display = 'none';
      };
    }

    function playNextVideo() {
      if (!isTransitioning) {
        while(currentVideoIndex < filteredVideos.length - 1 && hasWatched(filteredVideos[currentVideoIndex + 1].id)) {
          currentVideoIndex++;
        }
        if (currentVideoIndex < filteredVideos.length - 1) {
          isTransitioning = true;
          currentVideoIndex++;
          // 此處自動跳轉影片不使用過渡效果，僅在手動滑動時使用
          showLoading();
          player.loadVideoById(filteredVideos[currentVideoIndex].id);
          updateVideoInfo();
          preloadNextVideo();
          setTimeout(() => { isTransitioning = false; }, 300);
        } else {
          showReplayModal();
        }
      }
    }

    function playPreviousVideo() {
      if (!isTransitioning && currentVideoIndex > 0) {
        isTransitioning = true;
        currentVideoIndex--;
        applyTransitionEffect('down');
        showLoading();
        player.loadVideoById(filteredVideos[currentVideoIndex].id);
        updateVideoInfo();
        setTimeout(() => { isTransitioning = false; }, 300);
      }
    }

    function updateCategory(index) {
      currentCategoryIndex = index;
      filteredVideos = videos.filter(v => v.category === categories[currentCategoryIndex]);
      currentVideoIndex = 0;
      if(filteredVideos.length > 0) {
        player.loadVideoById(filteredVideos[currentVideoIndex].id);
        updateVideoInfo();
        preloadNextVideo();
      }
    }

    document.addEventListener('touchstart', (e) => {
      startY = e.touches[0].clientY;
      startTime = Date.now();
    }, { passive: true });

    document.addEventListener('touchend', (e) => {
      const deltaY = e.changedTouches[0].clientY - startY;
      const deltaTime = Date.now() - startTime;
      if (Math.abs(deltaY) > 20 && deltaTime < 500) {
        if (deltaY < 0) {
          applyTransitionEffect('up');
          playNextVideo();
        } else {
          applyTransitionEffect('down');
          playPreviousVideo();
        }
      }
    }, { passive: true });

    document.querySelectorAll('.category').forEach((categoryElem, index) => {
      categoryElem.addEventListener('click', () => {
        document.querySelectorAll('.category').forEach(c => c.classList.remove('active'));
        categoryElem.classList.add('active');
        updateCategory(index);
      });
    });

    document.body.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });

    function hideIOSBars() {
      setTimeout(() => { window.scrollTo(0, 1); }, 100);
    }

    function initWelcomeExperience() {
      const welcomeOverlay = document.querySelector('.welcome-overlay');
      const enterFullscreenBtn = document.getElementById('enterFullscreen');
      const continueNormalBtn = document.getElementById('continueNormal');
      const featureHint = document.querySelector('.feature-hint');
      enterFullscreenBtn.addEventListener('click', () => {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) {
          document.documentElement.webkitRequestFullscreen();
        }
        hideIOSBars();
        startApp();
      });
      continueNormalBtn.addEventListener('click', startApp);
      function startApp() {
        welcomeOverlay.style.opacity = '0';
        welcomeOverlay.style.visibility = 'hidden';
        setTimeout(() => {
          featureHint.classList.add('show');
          setTimeout(() => { featureHint.classList.remove('show'); }, 3000);
        }, 500);
        initializePlayer();
      }
    }

    function initializePlayer() {
      player = new YT.Player('player', {
        height: '100%',
        width: '100%',
        videoId: filteredVideos[0] ? filteredVideos[0].id : videos[0].id,
        playerVars: {
          autoplay: 1,
          controls: 0,
          modestbranding: 1,
          playsinline: 1,
          rel: 0,
          showinfo: 0,
          loop: 0,
          mute: 0,
          vq: 'hd1080'
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange,
          'onPlaybackQualityChange': onQualityChange
        }
      });
    }

    function onQualityChange(event) {
      const quality = event.data;
      const qualityIndicator = document.querySelector('.quality-indicator');
      qualityIndicator.classList.add('show');
      qualityIndicator.textContent = getQualityLabel(quality);
      setTimeout(() => { qualityIndicator.classList.remove('show'); }, 3000);
    }

    function getQualityLabel(quality) {
      const qualities = { 'hd1080': 'HD 1080P', 'hd720': 'HD 720P', 'large': '480P', 'medium': '360P', 'small': '240P', 'tiny': '144P' };
      return qualities[quality] || quality;
    }

    function setHighestQuality() {
      if (player && player.getAvailableQualityLevels) {
        const qualities = player.getAvailableQualityLevels();
        if (qualities.length > 0) player.setPlaybackQuality(qualities[0]);
      }
    }

    function onPlayerReady(event) {
      setHighestQuality();
      event.target.playVideo();
      updateVideoInfo();
      startProgressBar();
      preloadNextVideo();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        markVideoAsWatched(filteredVideos[currentVideoIndex].id);
        playNextVideo();
      } else if (event.data === YT.PlayerState.PLAYING) hideLoading();
      else if (event.data === YT.PlayerState.BUFFERING) showLoading();
    }

    document.addEventListener('DOMContentLoaded', initWelcomeExperience);
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
  </script>
</body>
</html>

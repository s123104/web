<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裝修教學短視頻</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            max-width: 100%;
            height: 100vh;
            position: relative;
        }

        .video-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .video-card {
            width: 100%;
            height: 100vh;
            position: absolute;
            display: flex;
            flex-direction: column;
            transition: transform 0.5s ease-out;
        }

        .video-frame {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
        }

        .video-info {
            position: absolute;
            bottom: 80px;
            left: 20px;
            z-index: 2;
            max-width: 80%;
        }

        .video-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .video-description {
            font-size: 16px;
            color: rgba(255,255,255,0.9);
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .side-menu {
            position: fixed;
            right: 20px;
            bottom: 100px;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .action-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .action-button i {
            font-size: 24px;
        }

        .category-menu {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.7), transparent);
            display: flex;
            align-items: center;
            padding: 0 20px;
            overflow-x: auto;
            z-index: 3;
            -webkit-overflow-scrolling: touch;
        }

        .category-button {
            padding: 8px 20px;
            margin: 0 8px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 20px;
            color: white;
            font-size: 16px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-button.active {
            background: #1a8cff;
        }

        .category-button:hover {
            background: rgba(255,255,255,0.3);
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255,255,255,0.2);
            z-index: 3;
        }

        .progress {
            height: 100%;
            background: #1a8cff;
            width: 0%;
            transition: width 0.1s linear;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .animate-slide-up {
            animation: slideUp 0.5s ease-out forwards;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 分類選單 -->
        <div class="category-menu">
            <button class="category-button active">工具操作</button>
            <button class="category-button">建材選擇</button>
            <button class="category-button">施工細節</button>
            <button class="category-button">修復保養</button>
            <button class="category-button">美觀收尾</button>
            <button class="category-button">專業術語</button>
            <button class="category-button">特殊技巧</button>
        </div>

        <!-- 影片容器 -->
        <div class="video-container">
            <div class="video-card">
                <iframe class="video-frame"
                    src="https://www.youtube.com/embed/4eWtbt1DsLU?autoplay=1&controls=0&loop=1"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
                <div class="video-info animate-slide-up">
                    <h2 class="video-title">足幾分板的應用技巧</h2>
                    <p class="video-description">學習專業的足幾分板操作方法，掌握完美施工技巧</p>
                </div>
            </div>
        </div>

        <!-- 側邊功能選單 -->
        <div class="side-menu">
            <div class="action-button">
                <i class="fas fa-heart"></i>
            </div>
            <div class="action-button">
                <i class="fas fa-comment"></i>
            </div>
            <div class="action-button">
                <i class="fas fa-share"></i>
            </div>
            <div class="action-button">
                <i class="fas fa-bookmark"></i>
            </div>
        </div>

        <!-- 進度條 -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        const videoContainer = document.querySelector('.video-container');
        const categoryButtons = document.querySelectorAll('.category-button');
        const progress = document.querySelector('.progress');
        let startY = 0;
        let currentVideo = 0;
        
        // 視頻數據
        const videos = [
            {
                id: '4eWtbt1DsLU',
                title: '足幾分板的應用技巧',
                description: '學習專業的足幾分板操作方法，掌握完美施工技巧'
            },
            {
                id: 'rAuk2qK-BRY',
                title: '釘槍的功能與使用',
                description: '專業釘槍使用教學，安全施工要點'
            },
            {
                id: '9Es8VaMrGPE',
                title: '平土器的使用示範',
                description: '平土器基礎操作與進階技巧'
            }
        ];

        // 觸摸開始事件
        videoContainer.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
        });

        // 觸摸結束事件
        videoContainer.addEventListener('touchend', (e) => {
            const diffY = e.changedTouches[0].clientY - startY;
            if (Math.abs(diffY) > 50) {
                if (diffY < 0 && currentVideo < videos.length - 1) {
                    // 向上滑動，播放下一個視頻
                    currentVideo++;
                    updateVideo();
                } else if (diffY > 0 && currentVideo > 0) {
                    // 向下滑動，播放上一個視頻
                    currentVideo--;
                    updateVideo();
                }
            }
        });

        // 更新視頻
        function updateVideo() {
            const videoCard = document.querySelector('.video-card');
            const videoInfo = document.querySelector('.video-info');
            
            // 更新視頻源
            videoCard.innerHTML = `
                <iframe class="video-frame"
                    src="https://www.youtube.com/embed/${videos[currentVideo].id}?autoplay=1&controls=0&loop=1"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
                </iframe>
                <div class="video-info animate-slide-up">
                    <h2 class="video-title">${videos[currentVideo].title}</h2>
                    <p class="video-description">${videos[currentVideo].description}</p>
                </div>
            `;

            // 更新進度條
            updateProgress();
        }

        // 更新進度條
        function updateProgress() {
            const progressPercentage = ((currentVideo + 1) / videos.length) * 100;
            progress.style.width = `${progressPercentage}%`;
        }

        // 分類按鈕點擊事件
        categoryButtons.forEach(button => {
            button.addEventListener('click', () => {
                categoryButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        // 交互按鈕效果
        const actionButtons = document.querySelectorAll('.action-button');
        actionButtons.forEach(button => {
            button.addEventListener('click', () => {
                button.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 100);
            });
        });

        // 初始化進度條
        updateProgress();
    </script>
</body>
</html>

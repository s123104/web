<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>裝修教學短視頻</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Microsoft JhengHei", sans-serif;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #app {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-feed {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .video-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-item {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }

        .video-frame-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .video-frame {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            z-index: 2;
        }

        .video-info {
            max-width: 90%;
            transform: translateY(20px);
            opacity: 0;
            animation: slideUp 0.5s ease forwards;
        }

        .video-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .video-description {
            font-size: 14px;
            color: rgba(255,255,255,0.9);
            line-height: 1.4;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        .category-bar {
            position: fixed;
            top: env(safe-area-inset-top, 0);
            left: 0;
            right: 0;
            height: 44px;
            padding: 0 12px;
            display: flex;
            align-items: center;
            overflow-x: auto;
            background: linear-gradient(rgba(0,0,0,0.4), transparent);
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            z-index: 100;
        }

        .category-bar::-webkit-scrollbar {
            display: none;
        }

        .category {
            flex: 0 0 auto;
            padding: 6px 16px;
            margin: 0 4px;
            font-size: 14px;
            color: rgba(255,255,255,0.8);
            background: transparent;
            border-radius: 16px;
            white-space: nowrap;
            scroll-snap-align: start;
            transition: all 0.3s;
        }

        .category.active {
            color: #fff;
            background: rgba(255,255,255,0.2);
            font-weight: 500;
        }

        .progress-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.2);
            z-index: 3;
        }

        .progress {
            height: 100%;
            width: 0;
            background: #fff;
            transition: width 0.1s linear;
        }

        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .loading-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .preload-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
        }

        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @supports (padding: max(0px)) {
            .category-bar {
                padding-top: max(12px, env(safe-area-inset-top));
                height: max(44px, calc(44px + env(safe-area-inset-top)));
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="category-bar">
            <div class="category active">工具操作</div>
            <div class="category">建材選擇</div>
            <div class="category">施工細節</div>
            <div class="category">修復保養</div>
            <div class="category">美觀收尾</div>
            <div class="category">專業術語</div>
        </div>

        <div class="video-feed">
            <div class="video-container">
                <div class="video-item">
                    <div class="video-frame-wrapper">
                        <div id="player"></div>
                    </div>
                    <div class="video-overlay">
                        <div class="video-info">
                            <h2 class="video-title"></h2>
                            <p class="video-description"></p>
                        </div>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="loading-overlay">
            <div class="loading-spinner"></div>
        </div>

        <div class="preload-container"></div>
    </div>

    <script>
        const videos = [
            {
                id: '4eWtbt1DsLU',
                title: '足幾分板的應用技巧',
                description: '學習專業的足幾分板操作方法，掌握完美施工技巧'
            },
            {
                id: 'rAuk2qK-BRY',
                title: '釘槍的功能與使用',
                description: '專業釘槍使用教學，安全施工要點'
            },
            {
                id: '9Es8VaMrGPE',
                title: '平土器的使用示範',
                description: '平土器基礎操作與進階技巧'
            }
        ];

        let player;
        let currentVideoIndex = 0;
        let isTransitioning = false;
        let startY = 0;
        let startTime = 0;

        // 預加載下一個視頻
        function preloadNextVideo() {
            if (currentVideoIndex < videos.length - 1) {
                const preloadContainer = document.querySelector('.preload-container');
                const nextVideoId = videos[currentVideoIndex + 1].id;
                preloadContainer.innerHTML = `
                    <img src="https://img.youtube.com/vi/${nextVideoId}/maxresdefault.jpg" alt="preload">
                `;
            }
        }

        // 初始化YouTube Player
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: videos[0].id,
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    modestbranding: 1,
                    playsinline: 1,
                    rel: 0,
                    showinfo: 0,
                    loop: 0,
                    mute: 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange,
                    'onError': onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            updateVideoInfo();
            startProgressBar();
            preloadNextVideo();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            } else if (event.data === YT.PlayerState.PLAYING) {
                hideLoading();
            } else if (event.data === YT.PlayerState.BUFFERING) {
                showLoading();
            }
        }

        function onPlayerError(event) {
            console.error('Player Error:', event);
            hideLoading();
            playNextVideo();
        }

        function showLoading() {
            document.querySelector('.loading-overlay').classList.add('active');
        }

        function hideLoading() {
            document.querySelector('.loading-overlay').classList.remove('active');
        }

        function updateVideoInfo() {
            const title = document.querySelector('.video-title');
            const description = document.querySelector('.video-description');
            title.textContent = videos[currentVideoIndex].title;
            description.textContent = videos[currentVideoIndex].description;
        }

        function startProgressBar() {
            const progress = document.querySelector('.progress');
            const updateProgress = () => {
                if (player && player.getCurrentTime && player.getDuration) {
                    const percentage = (player.getCurrentTime() / player.getDuration()) * 100;
                    progress.style.width = `${percentage}%`;
                    requestAnimationFrame(updateProgress);
                }
            };
            requestAnimationFrame(updateProgress);
        }

        function playNextVideo() {
            if (!isTransitioning && currentVideoIndex < videos.length - 1) {
                isTransitioning = true;
                currentVideoIndex++;
                showLoading();
                player.loadVideoById(videos[currentVideoIndex].id);
                updateVideoInfo();
                preloadNextVideo();
                setTimeout(() => {
                    isTransitioning = false;
                }, 500);
            }
        }

        function playPreviousVideo() {
            if (!isTransitioning && currentVideoIndex > 0) {
                isTransitioning = true;
                currentVideoIndex--;
                showLoading();
                player.loadVideoById(videos[currentVideoIndex].id);
                updateVideoInfo();
                setTimeout(() => {
                    isTransitioning = false;
                }, 500);
            }
        }

        // 觸摸事件處理
        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].clientY;
            startTime = Date.now();
        }, { passive: true });

        document.addEventListener('touchend', (e) => {
            const deltaY = e.changedTouches[0].clientY - startY;
            const deltaTime = Date.now() - startTime;
            
            if (Math.abs(deltaY) > 50 && deltaTime < 300) {
                if (deltaY < 0) {
                    playNextVideo();
                } else {
                    playPreviousVideo();
                }
            }
        }, { passive: true });

        // 分類切換
        document.querySelectorAll('.category').forEach(category => {
            category.addEventListener('click', () => {
                document.querySelectorAll('.category').forEach(c => 
                    c.classList.remove('active'));
                category.classList.add('active');
            });
        });

        // 防止iOS橡皮筋效果
        document.body.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });

        // 加載YouTube API
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>
</body>
</html>

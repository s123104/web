<style>
    /* 進階動畫關鍵幀 */
    @keyframes bounceIn {
        0% { opacity: 0; transform: scale(0.3) translateY(50px); }
        30% { opacity: 0.9; transform: scale(1.1); }
        60% { opacity: 1; transform: scale(0.89); }
        80% { transform: scale(1.05); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(60px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideUp {
        from { opacity: 0; transform: translateY(100px); }
        to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes wiggle {
        0%, 7% { transform: rotateZ(0); }
        15% { transform: rotateZ(-15deg); }
        20% { transform: rotateZ(10deg); }
        25% { transform: rotateZ(-10deg); }
        30% { transform: rotateZ(6deg); }
        35% { transform: rotateZ(-4deg); }
        40%, 100% { transform: rotateZ(0); }
    }
    
    @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-20px); }
    }
    
    @keyframes glow {
        from { box-shadow: 0 0 20px rgba(61, 163, 93, 0.4); }
        to { box-shadow: 0 0 30px rgba(61, 163, 93, 0.8), 0 0 40px rgba(61, 163, 93, 0.4); }
    }
    
    /* 精緻格子樣式 */
    .grid-cell {
        transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        position: relative;
        overflow: hidden;
        background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
        border: 2px solid #e5e7eb;
        box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    
    .grid-cell::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(145deg, transparent 0%, rgba(61, 163, 93, 0.05) 100%);
        opacity: 0;
        transition: opacity 0.3s ease;
    }
    
    .grid-cell:hover::before {
        opacity: 1;
    }
    
    .grid-cell:hover {
        transform: scale(1.08) translateY(-3px);
        box-shadow: 0 12px 35px rgba(61, 163, 93, 0.2);
        border-color: #3da35d;
        z-index: 10;
    }
    
    .grid-cell.filled {
        background: linear-gradient(145deg, #dcf4e4 0%, #bbe8cc 100%);
        border-color: #3da35d;
        box-shadow: 0 4px 15px rgba(61, 163, 93, 0.15);
    }
    
    .grid-cell.filled:hover {
        background: linear-gradient(145deg, #bbe8cc 0%, #8cd5a8 100%);
        box-shadow: 0 12px 40px rgba(61, 163, 93, 0.3);
    }
    
    .grid-cell.bad-day {
        background: linear-gradient(145deg, #fef2f2 0%, #fecaca 100%);
        border-color: #ef4444;
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.15);
    }
    
    .grid-cell.bad-day:hover {
        background: linear-gradient(145deg, #fecaca 0%, #fca5a5 100%);
        box-shadow: 0 12px 40px rgba(239, 68, 68, 0.3);
    }
    
    /* 長按視覺回饋 */
    .grid-cell.long-pressing {
        transform: scale(0.95);
        box-shadow: inset 0 4px 12px rgba(61, 163, 93, 0.2);
    }
    
    /* 多種手寫字體樣式 */
    .date-text-1 { font-family: 'Kalam', cursive; }
    .date-text-2 { font-family: 'Caveat', cursive; }
    .date-text-3 { font-family: 'Dancing Script', cursive; }
    .date-text-4 { font-family: 'Indie Flower', cursive; }
    .date-text-5 { font-family: 'Shadows Into Light', cursive; }
    .date-text-6 { font-family: 'Amatic SC', cursive; }
    
    .date-text {
        color: #2d8049;
        font-weight: 700;
        text-shadow: 0 1px 3px rgba(0,0,0,0.12);
        transform: rotate(-2deg);
        transition: all 0.3s ease;
    }
    
    .bad-day .date-text {
        color: #dc2626;
    }
    
    /* 玻璃質感效果 */
    .glass-effect {
        background: rgba(255, 255, 255, 0.25);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.18);
    }
    
    /* 彩蛋按鈕 */
    .easter-egg {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 20px;
        height: 20px;
        background: transparent;
        border: none;
        cursor: pointer;
        z-index: 1000;
        transition: all 0.3s ease;
    }
    
    .easter-egg:hover {
        transform: scale(1.5);
    }
    
    /* 厭世語錄樣式 */
    .quote-container {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 20px;
        padding: 20px;
        margin: 20px 0;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
    }
    
    .quote-container::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(45deg);
        animation: shine 3s infinite;
    }
    
    @keyframes shine {
        0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
        50% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        100% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    }
    
    /* 統計圖表容器 */
    .chart-container {
        background: white;
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        margin: 20px 0;
    }
    
    /* 進度環形 */
    .progress-ring {
        transform: rotate(-90deg);
    }
    
    .progress-ring-circle {
        transition: stroke-dasharray 0.5s ease-in-out;
    }
    
    /* 模態框增強 */
    .modal-backdrop {
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(8px);
    }
    
    .modal-content {
        background: white;
        border-radius: 24px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        transform: scale(0.9) translateY(20px);
        transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .modal-open .modal-content {
        transform: scale(1) translateY(0);
    }
    
    /* 自訂滾動條 */

<!-- PWA 安裝提示 -->
<div id="installPrompt" class="fixed bottom-4 left-4 right-4 bg-gradient-to-r from-primary-600 to-primary-700 text-white p-4 rounded-2xl shadow-2xl transform translate-y-full transition-transform duration-500 z-40">
    <div class="flex items-center justify-between">
        <div class="flex items-center">
            <i class="fas fa-mobile-alt text-2xl mr-3"></i>
            <div>
                <div class="font-semibold">安裝應用程式</div>
                <div class="text-sm opacity-90">離線使用，隨時記錄</div>
            </div>
        </div>
        <div class="flex gap-2">
            <button onclick="dismissInstallPrompt()" class="px-3 py-1 text-sm bg-white/20 rounded-lg">
                稍後
            </button>
            <button onclick="installPWA()" class="px-3 py-1 text-sm bg-white text-primary-600 rounded-lg font-semibold">
                安裝
            </button>
        </div>
    </div>
</div>

<script>
    // PWA 相關變數
    let deferredPrompt;
    let installPromptShown = false;
    
    // 全域變數
    let filledDates = new Map(); // 改用 Map 存儲詳細資訊
    let currentMode = 'simple'; // simple 或 detailed
    let longPressTimer = null;
    let isLongPress = false;
    let currentCell = null;
    let currentIndex = null;
    let weeklyChart = null;
    
    const STORAGE_KEY = 'resignationCard_v2';
    const TOTAL_CELLS = 100;
    
    // 厭世語錄庫
    const quotes = [
        "我從來沒喜歡過工作，我的目標是得過且過。",
        "人生就是這樣，一天到晚做的那些事，全是我不愛做的。",
        "上班明明是為別人賺大錢，可最後竟還要反過來謝謝他給你一個工作機會，那人怎麼可能享受這種鳥日子？",
        "每到星期一，就深刻感受假期只是短暫的愛了我一下。",
        "這個週末休假過得快樂嗎？嗯，只有快，沒有樂。",
        "世界上最短的距離，就是假期開始到結束。",
        "正義都能遲到，為什麼上班不能？",
        "一眨眼假期就要結束了，早知道就不眨眼了。",
        "我不想上班、班也不想讓我上，我們之間的結合，不過是一場資本聯姻。",
        "畢業第一天：「我要大展鴻圖了」、上班第一天：「我這輩子就到這了！」",
        "你以為我工作就是為了掙那幾個臭錢嗎？是！確定、一定、肯定的！",
        "我上班就是為了賺錢，不要跟我談理想，我的理想就是不上班！",
        "不管是今天還是明天，通通都是不想上班的一天。",
        "晴天適合出遊、雨天適合睡覺，漫長的歲月裡，竟然沒有一天適合上班。",
        "上班是會呼吸的痛，他活在我身上每個角落。",
        "早知道人間有上班這種事，我當初就不應該下凡。",
        "鬧鐘一響，腦子裡就出現了500多條請假理由，但沒有一條是靠譜的。",
        "工作最重要的形式之一，是休息。",
        "當我被問你想幹什麼？我只想遊手好閒。",
        "生活生活，就是生下來幹活。",
        "覺得上班很累嗎？那就看看手上的信用卡跟房貸帳單吧，心會更累喔。",
        "出社會七年，至今只買得起自己的塔位。",
        "錢包就像洋蔥，打開它就會想哭。",
        "我需要的不是公司的關心，而是錢與休假！",
        "人生為何要上班？因為要活下去。",
        "不是所有的久別重逢都是歲月靜好，比如上班和我。",
        "週一到週五是受難日，週六週日是復活日。",
        "上班唯一的動力就是下班。",
        "我這一生除了工作，什麼都會做。",
        "如果工作這麼有趣，有錢人早就把它們壟斷了。"
    ];
    
    // 手寫字體樣式陣列
    const handwriteFonts = [
        'date-text-1', 'date-text-2', 'date-text-3', 
        'date-text-4', 'date-text-5', 'date-text-6'
    ];

    // PWA 安裝處理
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        if (!installPromptShown) {
            setTimeout(showInstallPrompt, 5000);
        }
    });

    function showInstallPrompt() {
        const prompt = document.getElementById('installPrompt');
        prompt.style.transform = 'translateY(0)';
        installPromptShown = true;
    }

    function dismissInstallPrompt() {
        const prompt = document.getElementById('installPrompt');
        prompt.style.transform = 'translateY(100%)';
    }

    async function installPWA() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') {
                dismissInstallPrompt();
            }
            deferredPrompt = null;
        }
    }

    // Service Worker 註冊
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register(createServiceWorker())
            .then(registration => console.log('SW registered'))
            .catch(error => console.log('SW registration failed'));
    }

    function createServiceWorker() {
        const swCode = `
            const CACHE_NAME = 'resignation-card-v1';
            const urlsToCache = [
                '/',
                'https://cdn.tailwindcss.com',
                'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css',
                'https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js'
            ];

            self.addEventListener('install', event => {
                event.waitUntil(
                    caches.open(CACHE_NAME)
                        .then(cache => cache.addAll(urlsToCache))
                );
            });

            self.addEventListener('fetch', event => {
                event.respondWith(
                    caches.match(event.request)
                        .then(response => {
                            if (response) {
                                return response;
                            }
                            return fetch(event.request);
                        })
                );
            });
        `;
        
        const blob = new Blob([swCode], { type: 'application/javascript' });
        return URL.createObjectURL(blob);
    }

    // 線上狀態監控
    function updateOnlineStatus() {
        const status = document.getElementById('onlineStatus');
        status.textContent = navigator.onLine ? '線上' : '離線';
        status.parentElement.className = navigator.onLine ? 
            'bg-primary-100 px-3 py-1 rounded-full' : 
            'bg-neutral-300 px-3 py-1 rounded-full';
    }

    window.addEventListener('online', updateOnlineStatus);
    window.addEventListener('offline', updateOnlineStatus);

    // 初始化頁面
    document.addEventListener('DOMContentLoaded', function() {
        loadSavedData();
        generateGrid();
        updateProgress();
        initChart();
        updateOnlineStatus();
        showRandomQuote();
        
        // 添加進場動畫
        setTimeout(() => {
            document.querySelector('#gridContainer').classList.add('animate-bounce-in');
        }, 500);
    });

    // 載入儲存的資料
    function loadSavedData() {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            try {
                const data = JSON.parse(saved);
                filledDates = new Map(data.dates || []);
            } catch (e) {
                console.error('載入資料失敗:', e);
                filledDates = new Map();
            }
        }
    }

    // 儲存資料
    function saveData() {
        try {
            const data = {
                dates: Array.from(filledDates.entries()),
                lastModified: new Date().toISOString()
            };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        } catch (e) {
            console.error('儲存資料失敗:', e);
        }
    }

    // 動態生成格子
    function generateGrid() {
        const container = document.getElementById('gridContainer');
        container.innerHTML = '';
        
        for (let i = 0; i < TOTAL_CELLS; i++) {
            const cell = document.createElement('div');
            cell.className = `
                grid-cell aspect-square cursor-pointer flex items-center justify-center
                text-center relative
            `;
            cell.setAttribute('data-index', i);
            
            // 檢查是否已填入
            if (filledDates.has(i)) {
                const data = filledDates.get(i);
                fillCell(cell, data);
            }
            
            // 添加事件監聽
            setupCellEvents(cell, i);
            
            container.appendChild(cell);
        }
    }

    // 設定格子事件
    function setupCellEvents(cell, index) {
        // 觸控事件（手機）
        cell.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startLongPress(cell, index);
        });

        cell.addEventListener('touchend', (e) => {
            e.preventDefault();
            endLongPress(cell, index);
        });

        cell.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            cancelLongPress();
        });

        // 滑鼠事件（桌面）
        cell.addEventListener('mousedown', (e) => {
            e.preventDefault();
            startLongPress(cell, index);
        });

        cell.addEventListener('mouseup', (e) => {
            e.preventDefault();
            endLongPress(cell, index);
        });

        cell.addEventListener('mouseleave', (e) => {
            cancelLongPress();
        });
    }

    // 開始長按
    function startLongPress(cell, index) {
        isLongPress = false;
        currentCell = cell;
        currentIndex = index;
        
        cell.classList.add('long-pressing');
        
        longPressTimer = setTimeout(() => {
            isLongPress = true;
            cell.classList.remove('long-pressing');
            openEventModal(index);
            
            // 觸覺回饋
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        }, 800);
    }

    // 結束長按
    function endLongPress(cell, index) {
        clearTimeout(longPressTimer);
        cell.classList.remove('long-pressing');
        
        if (!isLongPress) {
            // 短按 - 快速標記
            handleQuickMark(index, cell);
        }
        
        currentCell = null;
        currentIndex = null;
    }

    // 取消長按
    function cancelLongPress() {
        clearTimeout(longPressTimer);
        if (currentCell) {
            currentCell.classList.remove('long-pressing');
        }
        currentCell = null;
        currentIndex = null;
        isLongPress = false;
    }

    // 快速標記處理
    function handleQuickMark(index, cellElement) {
        const today = new Date();
        const dateStr = `${today.getMonth() + 1}/${today.getDate()}`;
        
        if (filledDates.has(index)) {
            // 移除標記
            clearCell(cellElement);
            filledDates.delete(index);
        } else {
            // 添加標記
            const data = {
                date: dateStr,
                mood: 'good',
                description: '',
                timestamp: today.toISOString(),
                fontStyle: getRandomFontStyle()
            };
            
            fillCell(cellElement, data);
            filledDates.set(index, data);
            
            // 添加動畫
            cellElement.style.animation = 'bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            setTimeout(() => {
                cellElement.style.animation = '';
            }, 800);
        }
        
        saveData();
        updateProgress();
        updateRecentRecords();
        updateChart();
        
        // 檢查完成
        if (filledDates.size === TOTAL_CELLS) {
            setTimeout(showCompletionMessage, 500);
        }
    }

    // 獲取隨機字體樣式
    function getRandomFontStyle() {
        return handwriteFonts[Math.floor(Math.random() * handwriteFonts.length)];
    }

    // 填入格子
    function fillCell(cell, data) {
        cell.classList.add('filled');
        if (data.mood === 'bad') {
            cell.classList.add('bad-day');
        }
        
        const fontClass = data.fontStyle || 'date-text-1';
        cell.innerHTML = `<span class="date-text ${fontClass} text-xs sm:text-sm">${data.date}</span>`;
    }

    // 清空格子
    function clearCell(cell) {
        cell.classList.remove('filled', 'bad-day');
        cell.innerHTML = '';
    }

    // 開啟事件記錄模態框
    function openEventModal(index) {
        const today = new Date();
        const dateStr = `${today.getFullYear()}/${today.getMonth() + 1}/${today.getDate()}`;
        
        document.getElementById('eventDate').value = dateStr;
        document.getElementById('eventDescription').value = '';
        
        // 重設心情按鈕
        document.querySelectorAll('.mood-btn').forEach(btn => {
            btn.classList.remove('border-primary-400', 'bg-primary-50', 'border-red-400', 'bg-red-50');
            btn.classList.add('border-neutral-300');
        });
        
        const modal = document.getElementById('eventModal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        
        setTimeout(() => {
            modal.classList.add('modal-open');
        }, 10);
    }

    // 設定心情
    function setMood(mood) {
        document.querySelectorAll('.mood-btn').forEach(btn => {
            btn.classList.remove('border-primary-400', 'bg-primary-50', 'border-red-400', 'bg-red-50');
            btn.classList.add('border-neutral-300');
        });
        
        const selectedBtn = document.querySelector(`[data-mood="${mood}"]`);
        if (mood === 'good') {
            selectedBtn.classList.remove('border-neutral-300');
            selectedBtn.classList.add('border-primary-400', 'bg-primary-50');
        } else {
            selectedBtn.classList.remove('border-neutral-300');
            selectedBtn.classList.add('border-red-400', 'bg-red-50');
        }
        
        selectedBtn.dataset.selected = 'true';
    }

    // 儲存事件
    function saveEvent() {
        const selectedMoodBtn = document.querySelector('.mood-btn[data-selected="true"]');
        if (!selectedMoodBtn) {
            alert('請選擇今天的心情');
            return;
        }
        
        const mood = selectedMoodBtn.dataset.mood;
        const description = document.getElementById('eventDescription').value.trim();
        const today = new Date();
        const dateStr = `${today.getMonth() + 1}/${today.getDate()}`;
        
        const data = {
            date: dateStr,
            mood: mood,
            description: description,
            timestamp: today.toISOString(),
            fontStyle: getRandomFontStyle()
        };
        
        // 更新格子
        const cell = document.querySelector(`[data-index="${currentIndex}"]`);
        fillCell(cell, data);
        filledDates.set(currentIndex, data);
        
        // 添加動畫
        cell.style.animation = 'bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
        setTimeout(() => {
            cell.style.animation = '';
        }, 800);
        
        saveData();
        updateProgress();
        updateRecentRecords();
        updateChart();
        closeEventModal();
        
        // 檢查完成
        if (filledDates.size === TOTAL_CELLS) {
            setTimeout(showCompletionMessage, 500);
        }
    }

    // 關閉事件模態框
    function closeEventModal() {
        const modal = document.getElementById('eventModal');
        modal.classList.remove('modal-open');
        
        setTimeout(() => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }, 300);
    }

    // 更新進度
    function updateProgress() {
        const totalCount = filledDates.size;
        const goodDays = Array.from(filledDates.values()).filter(data => data.mood === 'good').length;
        const badDays = Array.from(filledDates.values()).filter(data => data.mood === 'bad').length;
        const percentage = (totalCount / TOTAL_CELLS * 100).toFixed(1);
        
        // 更新數字
        document.getElementById('filledCount').textContent = totalCount;
        document.getElementById('goodDaysCount').textContent = goodDays;
        document.getElementById('badDaysCount').textContent = badDays;
        document.getElementById('completionRate').textContent = `${percentage}%`;
        
        // 更新圓形進度條
        const circle = document.getElementById('progressCircle');
        const circumference = 2 * Math.PI * 54;
        const strokeDasharray = (totalCount / TOTAL_CELLS) * circumference;
        circle.style.strokeDasharray = `${strokeDasharray} ${circumference}`;
        
        // 更新標題文字
        const progressText = document.getElementById('progressText');
        if (totalCount === 0) {
            progressText.textContent = '共100格，集滿離職';
            progressText.className = 'text-lg sm:text-xl md:text-2xl text-primary-600 font-medium mb-4';
        } else if (totalCount === TOTAL_CELLS) {
            progressText.textContent = '🎉 恭喜集滿！準備離職！';
            progressText.className = 'text-lg sm:text-xl md:text-2xl text-secondary-600 font-bold mb-4 animate-bounce';
        } else {
            progressText.textContent = `還差 ${TOTAL_CELLS - totalCount} 格就離職了！加油！`;
            progressText.className = 'text-lg sm:text-xl md:text-2xl text-primary-600 font-medium mb-4';
        }
    }

    // 更新近期記錄
    function updateRecentRecords() {
        const container = document.getElementById('recentRecords');
        const records = Array.from(filledDates.entries())
            .map(([index, data]) => ({ index, ...data }))
            .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp))
            .slice(0, 5);
        
        if (records.length === 0) {
            container.innerHTML = `
                <p class="text-neutral-500 text-center py-8">
                    <i class="fas fa-inbox text-3xl mb-2 block"></i>
                    尚無記錄，開始你的離職集點之旅吧！
                </p>
            `;
            return;
        }
        
        container.innerHTML = records.map(record => {
            const moodIcon = record.mood === 'good' ? 
                '<i class="fas fa-smile text-primary-500"></i>' : 
                '<i class="fas fa-frown text-red-500"></i>';
            
            const date = new Date(record.timestamp);
            const timeStr = date.toLocaleDateString('zh-TW', { 
                month: 'short', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            return `
                <div class="flex items-start gap-4 p-4 bg-white/50 rounded-xl hover:bg-white/70 transition-all duration-200">
                    <div class="text-xl">${moodIcon}</div>
                    <div class="flex-1">
                        <div class="flex items-center justify-between mb-1">
                            <span class="font-medium text-neutral-800">格子 #${record.index + 1}</span>
                            <span class="text-xs text-neutral-500">${timeStr}</span>
                        </div>
                        <p class="text-sm text-neutral-600 leading-relaxed">
                            ${record.description || '快速標記'}
                        </p>
                    </div>
                </div>
            `;
        }).join('');
    }

    // 初始化圖表
    function initChart() {
        const ctx = document.getElementById('weeklyChart').getContext('2d');
        
        // 準備數據
        const weeklyData = getWeeklyData();
        
        weeklyChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['週一', '週二', '週三', '週四', '週五', '週六', '週日'],
                datasets: [{
                    label: '好日子',
                    data: weeklyData.good,
                    borderColor: '#3da35d',
                    backgroundColor: 'rgba(61, 163, 93, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }, {
                    label: '爛日子',
                    data: weeklyData.bad,
                    borderColor: '#ef4444',
                    backgroundColor: 'rgba(239, 68, 68, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            usePointStyle: true,
                            padding: 20
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            stepSize: 1
                        }
                    }
                }
            }
        });
    }

    // 獲取週統計數據
    function getWeeklyData() {
        const weeklyGood = [0, 0, 0, 0, 0, 0, 0];
        const weeklyBad = [0, 0, 0, 0, 0, 0, 0];
        
        filledDates.forEach(data => {
            const date = new Date(data.timestamp);
            const dayOfWeek = (date.getDay() + 6) % 7; // 轉換為週一=0的格式
            
            if (data.mood === 'good') {
                weeklyGood[dayOfWeek]++;
            } else {
                weeklyBad[dayOfWeek]++;
            }
        });
        
        return { good: weeklyGood, bad: weeklyBad };
    }

    // 更新圖表
    function updateChart() {
        if (weeklyChart) {
            const weeklyData = getWeeklyData();
            weeklyChart.data.datasets[0].data = weeklyData.good;
            weeklyChart.data.datasets[1].data = weeklyData.bad;
            weeklyChart.update();
        }
    }

    // 顯示隨機厭世語錄
    function showRandomQuote() {
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.getElementById('quoteText').textContent = randomQuote;
    }

    // 顯示語錄
    function showQuote() {
        showRandomQuote();
        const display = document.getElementById('quoteDisplay');
        display.style.display = 'block';
        display.scrollIntoView({ behavior: 'smooth' });
    }

    // 隱藏語錄
    function hideQuote() {
        document.getElementById('quoteDisplay').style.display = 'none';
    }

    // 切換模式
    function toggleMode() {
        currentMode = currentMode === 'simple' ? 'detailed' : 'simple';
        const modeText = document.getElementById('modeText');
        modeText.textContent = currentMode === 'simple' ? '記錄模式' : '簡易模式';
    }

    // 清空所有記錄
    function clearAllDates() {
        if (filledDates.size === 0) return;
        
        if (confirm('確定要清空所有記錄嗎？此操作無法復原。')) {
            filledDates.clear();
            saveData();
            generateGrid();
            updateProgress();
            updateRecentRecords();
            updateChart();
            
            // 清空動畫
            const container = document.getElementById('gridContainer');
            container.style.animation = 'fadeIn 0.8s ease-out';
            setTimeout(() => {
                container.style.animation = '';
            }, 800);
        }
    }

    // 匯出數據
    function exportData() {
        const data = {
            exportDate: new Date().toISOString(),
            totalRecords: filledDates.size,
            records: Array.from(filledDates.entries()).map(([index, data]) => ({
                cellIndex: index,
                ...data
            }))
        };
        
        const blob = new Blob([JSON.stringify(data, null, 2)], { 
            type: 'application/json' 
        });
        
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `resignation-card-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function shareAchievement() {
        if (navigator.share) {

    // 顯示彩蛋
    function showEasterEgg() {
        const modal = document.getElementById('easterEggModal');
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        
        setTimeout(() => {
            modal.classList.add('modal-open');
        }, 10);
    }

    // 隱藏彩蛋
    function hideEasterEgg() {
        const modal = document.getElementById('easterEggModal');
        modal.classList.remove('modal-open');
        
        setTimeout(() => {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }, 300);
    }

    // 點擊背景關閉模態框
    document.getElementById('eventModal').addEventListener('click', function(e) {
        if (e.target === this) {
            closeEventModal();
        }
    });

    document.getElementById('easterEggModal').addEventListener('click', function(e) {
        if (e.target === this) {
            hideEasterEgg();
        }
    });

    // 鍵盤快捷鍵
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') {
            hideEasterEgg();
            closeEventModal();
            hideQuote();
        }
        
        if ((e.ctrlKey || e.metaKey) && e.key === 's') {
            e.preventDefault();
            exportData();
        }
    });

    // 載入完成動畫
    window.addEventListener('load', function() {
        const elements = document.querySelectorAll('.animate-fade-in, .animate-slide-up');
        elements.forEach((el, index) => {
            el.style.opacity = '0';
            el.style.transform = 'translateY(50px)';
            
            setTimeout(() => {

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文拼音加密轉換器</title>
    <script src="https://cdn.jsdelivr.net/npm/pinyin/lib/web-pinyin.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #16a085, #2ecc71);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 800px;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #16a085;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            border: 2px solid #16a085;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            outline: none;
            resize: none;
        }
        textarea:focus {
            border-color: #2ecc71;
        }
        button {
            background: #16a085;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #2ecc71;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background: #f1f1f1;
            border-radius: 10px;
            font-size: 18px;
            text-align: left;
            color: #333;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中文拼音加密轉換器</h1>
        <textarea id="inputText" placeholder="輸入中文文字..."></textarea>
        <button onclick="convertToPinyin()">轉換</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        function convertToPinyin() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('output');

            if (!input) {
                output.textContent = '請輸入文字！';
                return;
            }

            // 使用拼音庫將中文轉換為拼音
            const pinyinResult = pinyin(input, {
                style: pinyin.STYLE_NORMAL // 普通拼音，不帶聲調
            });

            // 將多音字結果處理成單一拼音
            const encryptedText = pinyinResult.map(word => word[0]).join(' ');

            // 顯示轉換結果
            output.textContent = encryptedText || '無法轉換文字！';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全面台灣加密語言轉換器</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #e55039;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            border: 2px solid #e55039;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            outline: none;
            resize: none;
        }
        textarea:focus {
            border-color: #ff6348;
        }
        button {
            background: #e55039;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #ff6348;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background: #ffe6e6;
            border-radius: 10px;
            font-size: 18px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>台灣文字全面加密轉換器</h1>
        <textarea id="inputText" placeholder="輸入任何中文句子..."></textarea>
        <button onclick="convertToEncryptedLanguage()">轉換</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        // 加密語言的對應字典，涵蓋更多常用字
        const mapping = {
            '你': 'Ni',
            '我': 'Wou',
            '他': 'Ta',
            '她': 'Ta',
            '它': 'Ta',
            '是': 'Shi',
            '幹': 'Gan',
            '娘': 'Niang',
            '雞掰': 'Ji Bai',
            '好': 'Hau',
            '屁': 'Pi',
            '眼': 'Yang',
            '爛': 'Lan',
            '吊': 'Diau',
            '笑': 'Xiao',
            '什麼': 'San Xiao',
            '真的': 'Jen Ju',
            '刺激': 'Chi Ah',
            '超扯': 'Chao Ce',
            '北七': 'Bei Chi',
            '靠北': 'Kao Bei',
            '白痴': 'Bai Chi',
            '傻眼': 'Sha Yan',
            '無言': 'Wu Yan',
            '垃圾': 'La Ji',
            '滾': 'Gun',
            '喔': 'O',
            '不': 'Bu',
            '要': 'Yao',
            '可以': 'Ke Yi',
            '愛': 'Ai',
            '恨': 'Hen',
            '吃': 'Chi',
            '喝': 'He',
            '哭': 'Ku',
            '笑死': 'Xiao Si',
            '傻眼貓咪': 'Sha Yan Cat Mi',
            '媽的': 'Ma De',
            '閉嘴': 'Bi Zui',
            '來': 'Lai',
            '走': 'Zou',
            '去': 'Qu',
            '回來': 'Hui Lai',
            '上': 'Shang',
            '下': 'Xia',
            '左': 'Zuo',
            '右': 'You',
            '東': 'Dong',
            '西': 'Xi',
            '南': 'Nan',
            '北': 'Bei',
            '天': 'Tian',
            '地': 'Di',
            '人': 'Ren',
            '事': 'Shi',
            '物': 'Wu',
            '家': 'Jia',
            '國': 'Guo',
            '大': 'Da',
            '小': 'Xiao',
            '多': 'Duo',
            '少': 'Shao',
            '高': 'Gao',
            '低': 'Di',
            '男': 'Nan',
            '女': 'Nu',
            '生氣': 'Sheng Chi',
            '高興': 'Gao Xing',
            '厲害': 'Li Hai',
            '無聊': 'Wu Liao',
            '牛逼': 'Niu Bi',
            '會不會': 'Hui Bu Hui',
            '笨蛋': 'Ben Dan',
            '神經病': 'Shen Jing Bing',
            '慢死': 'Man Si',
            '急死': 'Ji Si',
            '好笑': 'Hau Xiao',
            '什麼東西': 'San Xiao Dong Xi'
            // 添加更多常用詞彙
        };

        function convertToEncryptedLanguage() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('output');

            // 將每一個字逐字進行轉換
            const encryptedText = input.split('').map(char => mapping[char] || char).join(' ');

            // 顯示轉換結果
            output.textContent = encryptedText || '請輸入文字！';
        }
    </script>
</body>
</html>

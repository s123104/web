<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>『闇黒奧義』轉換陣</title>
    <style>
        /* 重置樣式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微軟正黑體", sans-serif;
        }

        /* 引入中二風格的字體 */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --primary-color: #ff0055;
            --secondary-color: #00ffff;
            --bg-color: #0a0a2a;
            --text-color: #fff;
            --glow-color: #ff0055;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            overflow: hidden;
            position: relative;
            font-family: 'Orbitron', sans-serif;
        }

        /* 星星背景特效 */
        .stars {
            width: 100%;
            height: 100%;
            background: transparent url('https://i.imgur.com/8I8Kx8L.png') repeat top center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            animation: moveStars 50s linear infinite;
        }

        @keyframes moveStars {
            from { background-position: 0 0; }
            to { background-position: -10000px 5000px; }
        }

        /* 魔法圓圈動畫 */
        .magic-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            pointer-events: none;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .title {
            font-size: clamp(2rem, 8vw, 4rem);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.7);
            animation: flicker 3s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .subtitle {
            font-size: clamp(1.2rem, 4vw, 2rem);
            color: var(--secondary-color);
            opacity: 0.8;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .converter-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
            max-width: 100%;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (min-width: 768px) {
            .converter-container {
                flex-direction: row;
            }
        }

        .input-section, .output-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px var(--glow-color);
            backdrop-filter: blur(10px);
        }

        .section-header {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 0 0 10px var(--primary-color);
        }

        .section-header::before {
            content: "⚡";
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.4);
            border: none;
            border-radius: 5px;
            padding: 1rem;
            color: var(--text-color);
            font-size: 1.2rem;
            resize: none;
            outline: none;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0 0 10px var(--glow-color);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from { box-shadow: 0 0 10px var(--glow-color); }
            to { box-shadow: 0 0 20px var(--secondary-color); }
        }

        @media (min-width: 768px) {
            textarea {
                height: 400px;
            }
        }

        .magic-border {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 10px;
            animation: borderGlow 3s linear infinite;
            pointer-events: none;
        }

        @keyframes borderGlow {
            0% { border-color: var(--primary-color); }
            50% { border-color: var(--secondary-color); }
            100% { border-color: var(--primary-color); }
        }

        .status {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        .power-level {
            position: fixed;
            top: 1rem;
            right: 1rem;
            font-size: 1rem;
            color: var(--secondary-color);
            animation: pulse 2s infinite;
            text-shadow: 0 0 10px var(--secondary-color);
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 10px var(--secondary-color); }
            50% { transform: scale(1.1); text-shadow: 0 0 20px var(--secondary-color); }
            100% { transform: scale(1); text-shadow: 0 0 10px var(--secondary-color); }
        }

        /* 打字效果 */
        .typing {
            border-right: .15em solid var(--secondary-color);
            white-space: nowrap;
            overflow: hidden;
            animation: typing 2s steps(40, end), blink-caret .75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--secondary-color); }
        }

        /* 滾動粒子效果（可選） */
        .particles-js-canvas-el {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }
    </style>
</head>
<body>
    <!-- 星星背景 -->
    <div class="stars"></div>

    <!-- 魔法圓圈 -->
    <svg class="magic-circle" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="var(--primary-color)" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="35" fill="none" stroke="var(--secondary-color)" stroke-width="0.5"/>
        <path d="M50 5 L50 95 M5 50 L95 50" stroke="var(--primary-color)" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="25" fill="none" stroke="var(--secondary-color)" stroke-width="0.5"/>
    </svg>

    <div class="container">
        <div class="header">
            <h1 class="title">『闇黒奧義』轉換陣</h1>
            <p class="subtitle">✧解放吾等靈魂之束縛，展現真實之語✧</p>
        </div>

        <div class="converter-container">
            <!-- 中文轉拼音 -->
            <div class="input-section">
                <div class="section-header">『吾之真言』</div>
                <textarea id="input" placeholder="在此寫下汝之密語..."></textarea>
                <div class="magic-border"></div>
                <div class="status" id="input-status"></div>
            </div>

            <div class="output-section">
                <div class="section-header">『轉化結界』</div>
                <textarea id="output" readonly></textarea>
                <div class="magic-border"></div>
                <div class="status" id="output-status"></div>
            </div>
        </div>
    </div>

    <div class="power-level">
        靈力值: <span id="power">100%</span>
    </div>

    <!-- 引入 pinyin4js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin4js/dist/pinyin4js.min.js"></script>

    <script>
        // 手動擴展的拼音到中文字典
        const dictionary = {
            '狼': 'lan', '掉': 'diau', '珍': 'jen', '珠': 'ju', '啦': 'la',
            '我': 'wou', '想': 'siang', '玩': 'wong', '屁': 'pi', '眼': 'yan',
            '派': 'pai', '對': 'duai', '好': 'hau', '刺': 'tsi', '激': 'chi',
            '喔': 'ah', '也': 'ye', '癢': 'yang', '講': 'gong', '三': 'san',
            '小': 'xiao', '幹': 'gan', '你': 'ni', '娘': 'niang', '雞': 'ji',
            '掰': 'bai', '勒': 'lei', // 自行擴展...
        };

        // 建立拼音到中文的反向字典
        const reverseDictionary = Object.entries(dictionary).reduce((acc, [key, value]) => {
            acc[value.toLowerCase()] = key;
            return acc;
        }, {});

        /**
         * 模擬打字效果的函數
         * @param {string} text - 要顯示的文字
         * @param {HTMLElement} element - 要顯示文字的元素
         */
        function typeText(text, element, delay = 50) {
            element.innerHTML = ''; // 清空現有內容
            let index = 0;
            function type() {
                if (index < text.length) {
                    element.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, delay);
                } else {
                    // 添加打字動畫效果
                    element.classList.add('typing');
                }
            }
            type();
        }

        /**
         * 檢測輸入文字的類型並進行轉換
         * @param {string} text - 輸入文字
         * @returns {string} - 轉換後的結果
         */
        function detectAndConvert(text) {
            if (!text) return '';
            const isRomanization = /[a-zA-Z]/.test(text);
            return isRomanization
                ? text.split(/\s+/).map(word => reverseDictionary[word.toLowerCase()] || word).join('')
                : PinyinHelper.convertToPinyinString(text, ' ', PinyinFormat.NORMAL);
        }

        // 監聽輸入框的變化
        document.getElementById('input').addEventListener('input', function (e) {
            const input = e.target.value.trim();
            const result = detectAndConvert(input);
            const outputElement = document.getElementById('output');

            // 清除之前的動畫效果
            outputElement.classList.remove('typing');

            // 模擬打字效果
            typeText(result, outputElement, 50);
        });

        // 靈力值動畫效果
        function animatePowerLevel() {
            const powerElement = document.getElementById('power');
            let power = 100;

            setInterval(() => {
                // 隨機變化靈力值
                power = 90 + Math.floor(Math.random() * 20);
                powerElement.textContent = `${power}%`;
                // 可根據需求調整靈力值變化邏輯
            }, 2000);
        }

        // 初始化靈力值動畫
        animatePowerLevel();
    </script>
</body>
</html>

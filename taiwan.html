<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語言劍魔·萬字解密之陣</title>
    <script src="https://cdn.jsdelivr.net/npm/pinyin/lib/web-pinyin.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f0f0f, #1a1a1a);
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #00ff00;
            font-size: 40px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: glow 2s infinite;
            margin-bottom: 20px;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
            50% { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
            100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
        }
        .subtitle {
            color: #00aa00;
            font-size: 20px;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-size: 18px;
            padding: 10px;
            outline: none;
            resize: none;
            animation: borderGlow 2s infinite;
        }
        @keyframes borderGlow {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }
        textarea:focus {
            border-color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background: black;
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-size: 18px;
            color: #00ff00;
            white-space: pre-wrap;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>語言劍魔·萬字解密之陣</h1>
        <p class="subtitle">千年文字，破譯之術，解鎖台灣之語！</p>
        <textarea id="inputText" placeholder="輸入中文或拼音..." oninput="convertText()"></textarea>
        <div id="output" class="output">結果將即時顯示在這裡...</div>
    </div>

    <script>
        const pinyinToZhMapping = {
            'lan': '狼', 'diau': '掉', 'jen': '珍', 'ju': '珠', 'la': '啦',
            'wou': '我', 'siang': '想', 'wong': '玩', 'piyan': '屁眼',
            'pai': '派', 'duai': '對', 
            'hau': '好', 'tsi': '刺', 'chi': '激', 'ah': '喔', 
            'pi': '屁', 'yang': '眼', 'ye': '也', 
            'gong': '講', 'san': '三', 'xiao': '小', 
            'gan': '幹', 'ni': '你', 'niang': '娘', 'ji': '雞', 'bai': '掰', 'lei': '勒',

            // 範例句完整加入
            'lan lan diau jen ju la': '狼狼掉珍珠',
            'wou siang wong piyan pai duai': '我想玩屁眼派對',
            'hau tsi chi ah': '好刺激喔',
            'wou pi yang ye hau yang': '我屁眼也好癢',
            'gong san xiao': '講三小',
            'gan ni niang ji bai lei': '幹你娘雞掰勒'
        };

        const zhToPinyinMapping = Object.fromEntries(
            Object.entries(pinyinToZhMapping).map(([k, v]) => [v, k])
        );

        function detectLanguage(text) {
            const chineseRegex = /[\u4e00-\u9fa5]/;
            const pinyinRegex = /^[a-z\s]+$/i; // 檢測拼音（字母和空格）

            if (chineseRegex.test(text)) return 'zh';
            if (pinyinRegex.test(text)) return 'pinyin';
            return 'unknown';
        }

        function convertText() {
            const input = document.getElementById('inputText').value.trim();
            const output = document.getElementById('output');

            if (!input) {
                output.textContent = '請輸入文字！';
                return;
            }

            const lang = detectLanguage(input);
            if (lang === 'zh') {
                // 中文轉拼音（使用 pinyin 庫動態處理）
                output.textContent = window.pinyin(input, { style: window.pinyin.STYLE_NORMAL }).flat().join(' ');
            } else if (lang === 'pinyin') {
                // 拼音轉中文（使用自定義字典處理）
                output.textContent = input
                    .split(' ')
                    .map((py) => pinyinToZhMapping[py] || py)
                    .join('');
            } else {
                output.textContent = '無法判斷語言，請確認輸入內容！';
            }
        }
    </script>
</body>
</html>

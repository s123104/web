<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中文注音拼音加密系統</title>
    <script src="https://cdn.jsdelivr.net/npm/pinyin/lib/pinyin.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 800px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #1c92d2;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            border: 2px solid #1c92d2;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            outline: none;
            resize: none;
        }
        textarea:focus {
            border-color: #0078ff;
        }
        button {
            background: #1c92d2;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #0078ff;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background: #e8f9ff;
            border-radius: 10px;
            font-size: 18px;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>中文注音拼音加密系統</h1>
        <textarea id="inputText" placeholder="輸入任意中文句子..."></textarea>
        <button onclick="convertToEncryptedPinyin()">轉換</button>
        <div id="output" class="output"></div>
    </div>

    <script>
        // 台式加密拼音轉換邏輯
        const customMapping = {
            'ni': 'Ni',
            'wo': 'Wou',
            'ta': 'Ta',
            'shi': 'Shi',
            'hao': 'Hau',
            'gan': 'Gan',
            'niang': 'Niang',
            'ji': 'Ji',
            'bai': 'Bai',
            'xiao': 'Xiao',
            'ma': 'Ma',
            'de': 'De',
            'zui': 'Zui',
            'bei': 'Bei',
            'chi': 'Chi',
            'ku': 'Ku',
            'kao': 'Kao',
            'zhao': 'Zhao',
            'lei': 'Lei',
            'lan': 'Lan',
            'diao': 'Diau'
            // 可根據需要擴展更多拼音對應
        };

        function convertToEncryptedPinyin() {
            const input = document.getElementById('inputText').value;
            const output = document.getElementById('output');

            if (!input.trim()) {
                output.textContent = '請輸入文字！';
                return;
            }

            // 使用 pinyin.js 將中文轉拼音
            const pinyinArray = pinyin(input, { style: pinyin.STYLE_NORMAL });

            // 將拼音陣列轉換為台式加密語言
            const encryptedText = pinyinArray.map(wordArray => {
                return wordArray.map(word => customMapping[word] || word).join('');
            }).join(' ');

            // 顯示結果
            output.textContent = encryptedText;
        }
    </script>
</body>
</html>

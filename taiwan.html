        /* 全局樣式和變數 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微軟正黑體", sans-serif;
        }

        :root {
            --primary-color: #ff0055;
            --secondary-color: #00ffff;
            --bg-color: #0a0a2a;
            --text-color: #fff;
            --glow-color: rgba(255, 0, 85, 0.7);
            --power-bg: rgba(0, 255, 255, 0.2);
            --power-glow: var(--secondary-color);
            --toast-bg: rgba(0, 0, 0, 0.7);
            --toast-color: #fff;
            --achievement-bg: rgba(0, 0, 0, 0.85);
            --achievement-text-color: #fff;
            --button-hover-bg: #ff66aa;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
        }

        /* Fireworks Canvas */
        #fireworks-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        .magic-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            pointer-events: none;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
            z-index: 1;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            z-index: 2;
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin: 0.5rem 0;
            position: relative;
        }

        .title {
            font-size: clamp(1.2rem, 5vw, 2.5rem);
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .subtitle {
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            color: var(--secondary-color);
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .converter-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
            width: 100%;
        }

        @media (min-width: 768px) {
            .converter-container {
                flex-direction: row;
            }
        }

        .input-section, .output-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .section-header {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header::before {
            content: "⚡";
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        textarea {
            width: 100%;
            height: 100px; /* 調整高度 */
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 5px;
            padding: 1rem;
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            outline: none;
            font-family: "微軟正黑體", sans-serif;
        }

        @media (min-width: 768px) {
            textarea {
                height: 100px; /* 桌面版高度更小 */
            }
        }

        .magic-border {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 10px;
            animation: borderGlow 3s linear infinite;
            pointer-events: none;
        }

        @keyframes borderGlow {
            0% { border-color: var(--primary-color); }
            50% { border-color: var(--secondary-color); }
            100% { border-color: var(--primary-color); }
        }

        .status {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        .power-level-container {
            margin-top: 1rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }

        .power-level-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transition: width 0.5s ease-in-out;
        }

        .power-level-text {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 1rem;
            color: var(--secondary-color);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
            }
            50% {
                text-shadow: 0 0 20px var(--secondary-color), 0 0 30px var(--secondary-color);
            }
            100% {
                text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
            }
        }

        /* 自訂滾動條樣式 (可選) */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        /* 加分動畫樣式 */
        .score-animation {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            animation: floatUp 2s forwards;
            pointer-events: none;
            z-index: 3;
            opacity: 0;
            font-size: 0.9rem;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }

        /* 成就動畫 */
        .achievement-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--achievement-bg);
            color: var(--achievement-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
        }

        .achievement-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

        .achievement-content {
            text-align: center;
            max-width: 90%;
            padding: 2rem;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            position: relative;
            animation: zoomIn 1s ease-out forwards;
        }

        @keyframes zoomIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .achievement-content svg {
            width: 100px;
            height: 100px;
            margin-bottom: 1rem;
        }

        .achievement-title {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .achievement-description {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 1.5rem;
        }

        /* 按鈕樣式 */
        .copy-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.6rem 1.2rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .copy-button::before {
            content: "";
            position: absolute;
            width: 300%;
            height: 300%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-button:hover::before {
            opacity: 1;
        }

        .copy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4);
            background: var(--button-hover-bg);
        }

        /* Toast樣式 */
        .toast-container {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 15;
        }

        .toast {
            min-width: 200px;
            background: var(--toast-bg);
            color: var(--toast-color);
            padding: 0.75rem 1rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            opacity: 0;
            animation: fadeIn 0.5s forwards, fadeOut 0.5s forwards 2.5s;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

        /* Responsive Achievement Content */
        @media (max-width: 600px) {
            .achievement-title {
                font-size: clamp(1.2rem, 6vw, 2rem);
            }

                font-size: clamp(0.9rem, 4vw, 1.2rem);
            }

            .achievement-content svg {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>

        /**
         * 防抖函數
         * @param {Function} func - 要執行的函數
         * @param {number} wait - 延遲時間（毫秒）
         * @returns {Function}
         */
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        /**
         * 逐步打字效果函數
         * @param {string} text - 要顯示的文字
         * @param {HTMLElement} element - 要顯示文字的元素
         * @param {number} delay - 每個字元的延遲時間（毫秒）
         */
        function typeText(text, element, delay = 50) {
            element.value = ''; // 清空現有內容
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    element.value += text.charAt(index);
                    index++;
                    // 自動滾動到最底部
                    element.scrollTop = element.scrollHeight;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

        /**
         * 檢測輸入文字的類型並進行轉換
         * @param {string} text - 輸入文字
         * @returns {string} - 轉換後的結果
         */
        function detectAndConvert(text) {
            if (!text) return '';
            const isRomanization = /^[a-zA-Z\s]+$/.test(text.trim());
            if (isRomanization) {
                // 處理拼音輸入
                const words = text.trim().toLowerCase().split(/\s+/);
                const convertedWords = words.map(word => {
                    return reverseDictionary[word.replace(/\s+/g, '')] || word;
                });
                return convertedWords.join(' ');
            } else {
                // 處理中文輸入，拼音相連
                return PinyinHelper.convertToPinyinString(text, '', PinyinFormat.WITHOUT_TONE);
            }
        }

         * 根據輸入文字中髒話的數量增加靈力值，最高不超過100%
         * 並觸發加分動畫
         * @param {string} text - 輸入文字
         */
        function updatePowerLevel(text) {
            const powerElement = document.getElementById('power');
            const powerBar = document.getElementById('power-bar');
            const achievementOverlay = document.getElementById('achievementOverlay');
            let power = parseInt(powerElement.textContent) || 0;
            let totalPowerIncrease = 0;

            // 檢測髒話數量及總分
            badWords.forEach(item => {
                const regex = new RegExp(`\\b${escapeRegExp(item.word)}\\b`, 'gi');
                const matches = text.match(regex);
                if (matches) {
                    matches.forEach(match => {
                        const lowerMatch = match.toLowerCase();
                        if (!countedWords.has(lowerMatch)) {
                            totalPowerIncrease += item.weight;
                            countedWords.add(lowerMatch);
                            triggerScoreAnimation(match, item.weight);
                        }
                    });
                }
            });

            // 更新靈力值，確保不超過100%
            power += totalPowerIncrease;
            if (power >= 100 && !achievementOverlay.classList.contains('active')) {
                power = 100;
                triggerAchievement();

        // Firework class
        class Firework {
            constructor(x, y, targetY) {
                this.x = x;
                this.y = y;
                this.targetY = targetY;
                this.speed = Math.random() * 3 + 2;
                this.angle = Math.random() * Math.PI * 2;
                this.velX = Math.cos(this.angle) * this.speed;
                this.velY = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = 0;
                this.distanceToTarget = Math.sqrt((x - x) ** 2 + (y - targetY) ** 2);
                this.exploded = false;
            }

            update() {
                this.x += this.velX;
                this.y += this.velY;
                this.distanceTraveled = Math.sqrt((this.x - this.x) ** 2 + (this.y - this.targetY) ** 2);
                if (this.distanceTraveled >= this.distanceToTarget) {
                    this.explode();
                    this.exploded = true;
                }
            }

            explode() {
                const particleCount = 50;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y));
                }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = 'white';

        // Particle class
        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.speed = Math.random() * 5 + 1;
                this.angle = Math.random() * Math.PI * 2;
                this.velX = Math.cos(this.angle) * this.speed;
                this.velY = Math.sin(this.angle) * this.speed;
                this.gravity = 0.05;
                this.lifetime = 100;
                this.opacity = 1;
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
            }

            update() {
                this.velY += this.gravity;
                this.x += this.velX;
                this.y += this.velY;
                this.lifetime--;
                this.opacity = this.lifetime / 100;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(${hslToRgb(this.color)}, ${this.opacity})`;
                ctx.fill();
            }

        // Utility function to convert HSL to RGB
        function hslToRgb(hsl) {
            const hslValues = hsl.match(/\d+/g).map(Number);
            let [h, s, l] = hslValues;
            s /= 100;
            l /= 100;

            const k = n => (n + h / 30) % 12;
            const a = s * Math.min(l, 1 - l);
            const f = n => l - a * Math.max(-1, Math.min(k(n) - 3, Math.min(9 - k(n), 1)));

            const r = Math.round(255 * f(0));
            const g = Math.round(255 * f(8));
            const b = Math.round(255 * f(4));

            return `${r}, ${g}, ${b}`;
        }

        // 修改 typeText 以處理拼音聆聽
        function typeTextWithListen(text, element, delay = 50) {
            element.value = ''; // 清空現有內容
            let index = 0;
            const words = text.split(' ');
            let currentWord = '';

            function typeWord(word, callback) {
                let wordIndex = 0;
                const wordInterval = setInterval(() => {
                    if (wordIndex < word.length) {
                        element.value += word.charAt(wordIndex);
                        wordIndex++;
                        // 自動滾動到最底部
                        element.scrollTop = element.scrollHeight;
                    } else {
                        clearInterval(wordInterval);
                        element.value += ' ';
                        callback();
                    }
                }, delay);
            }

            function processNextWord() {
                if (index < words.length) {
                    const word = words[index];
                    currentWord = word;
                    index++;
                    typeWord(word, processNextWord);
                }
            }

            processNextWord();
        }

         * @param {string} text - 輸入文字

         */
        function detectAndConvertDetailed(text) {
            if (!text) return { chinese: '', pinyin: '' };
            const isRomanization = /^[a-zA-Z\s]+$/.test(text.trim());
            if (isRomanization) {
                // 處理拼音輸入
                const words = text.trim().toLowerCase().split(/\s+/);

                        return { chinese, pinyin };
                    } else {

                    }
                });
                return converted;

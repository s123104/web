<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語言幻影·終極密碼轉換器</title>
    <script src="https://cdn.jsdelivr.net/npm/pinyin/lib/web-pinyin.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            width: 90%;
            max-width: 800px;
            backdrop-filter: blur(15px);
        }
        h1 {
            font-size: 50px;
            color: #ffcc00;
            animation: pulse 2s infinite;
            text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff9900, 0 0 45px #ff6600;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff9900, 0 0 45px #ff6600;
            }
            50% {
                transform: scale(1.05);
                text-shadow: 0 0 20px #ffcc00, 0 0 40px #ff9900, 0 0 60px #ff6600;
            }
            100% {
                transform: scale(1);
                text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff9900, 0 0 45px #ff6600;
            }
        }
        .subtitle {
            font-size: 20px;
            color: #ffa500;
            margin-bottom: 30px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            border: 2px solid #ffcc00;
            border-radius: 10px;
            padding: 10px;
            font-size: 18px;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
            outline: none;
            resize: none;
            box-shadow: 0 0 15px #ffcc00;
        }
        textarea:focus {
            border-color: #ff9900;
            box-shadow: 0 0 30px #ff9900;
        }
        button {
            background: linear-gradient(45deg, #ff6600, #ffcc00);
            color: black;
            border: none;
            border-radius: 10px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px #ffcc00;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            font-size: 18px;
            text-align: left;
            color: #fff;
            white-space: pre-wrap;
            animation: slideIn 1s ease-out;
        }
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>語言幻影·終極密碼轉換器</h1>
        <p class="subtitle">解鎖語言的秘密，探索文字的無限可能！</p>
        <div class="select-mode">
            <label for="mode">選擇轉換模式：</label>
            <select id="mode" onchange="updateResult()">
                <option value="zh-to-pinyin">中文 → 拼音</option>
                <option value="pinyin-to-zh">拼音 → 中文</option>
            </select>
        </div>
        <textarea id="inputText" placeholder="輸入文字..." oninput="updateResult()"></textarea>
        <button onclick="updateResult()">立即解密</button>
        <div id="output" class="output">結果將即時顯示在這裡...</div>
    </div>

    <script>
        // 拼音 → 中文字典
        const pinyinToZhMapping = {
            'ni': '你', 'hao': '好', 'wo': '我', 'ta': '他', 'ta': '她', 'ta': '它',
            'women': '我們', 'nimen': '你們', 'tamen': '他們', 'chi': '吃', 'he': '喝',
            'wan': '玩', 'kan': '看', 'qu': '去', 'lai': '來', 'yao': '要', 'you': '有',
            'mei': '沒', 'hui': '會', 'bu': '不', 'xiang': '想', 'zhidao': '知道',
            'dong': '懂', 'shuo': '說', 'jiang': '講', 'xiao': '笑', 'ma': '罵', 'ai': '愛',
            'hen': '恨', 'na': '拿', 'gei': '給', 'zuo': '做', 'bang': '幫', 'da': '打',
            'pao': '跑', 'tiao': '跳', 'kanjian': '看見', 'shuo hua': '說話', 'xuexi': '學習',
            'shang': '上', 'xia': '下', 'zuo': '左', 'you': '右', 'dong': '東', 'xi': '西',
            'nan': '南', 'bei': '北', 'li': '裡', 'wai': '外', 'qian': '前', 'hou': '後',
            'zhongjian': '中間', 'zheli': '這裡', 'nali': '哪裡', 'fujin': '附近',
            'kaixin': '開心', 'nanguo': '難過', 'shengqi': '生氣', 'shangxin': '傷心',
            'wuliao': '無聊', 'haoxiao': '好笑', 'beishang': '悲傷', 'wuyan': '無言',
            'xingfen': '興奮', 'shayen': '傻眼', 'lande': '懶得', 'haipa': '害怕',
            'taoyan': '討厭', 'gan': '幹', 'kaobei': '靠北', 'kaoyao': '靠夭', 'beiqi': '北七',
            'baichi': '白痴', 'jibai': '雞掰', 'lanpa': '懶趴', 'pi': '屁', 'piyan': '屁眼',
            'gun': '滾', 'chis': '吃屎', 'si': '死'
            // 加入更多字詞...
        };

        // 中文 → 拼音字典
        const zhToPinyinMapping = Object.fromEntries(
            Object.entries(pinyinToZhMapping).map(([k, v]) => [v, k])
        );

        function zhToPinyin(input) {
            return input.split('').map(char => zhToPinyinMapping[char] || char).join(' ');
        }

        function pinyinToZh(input) {
            return input.split(' ').map(py => pinyinToZhMapping[py] || py).join('');
        }

        function updateResult() {
            const input = document.getElementById('inputText').value;
            const mode = document.getElementById('mode').value;
            const output = document.getElementById('output');

            if (!input.trim()) {
                output.textContent = '請輸入文字！';
                return;
            }

            if (mode === 'zh-to-pinyin') {
                output.textContent = zhToPinyin(input);
            } else if (mode === 'pinyin-to-zh') {
                output.textContent = pinyinToZh(input);
            }
        }
    </script>
</body>
</html>

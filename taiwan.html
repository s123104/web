<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>『闇黒奧義』轉換陣</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微軟正黑體", sans-serif;
        }

        :root {
            --primary-color: #ff0055;
            --secondary-color: #00ffff;
            --bg-color: #0a0a2a;
            --text-color: #fff;
            --glow-color: #ff0055;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
        }

        .magic-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            pointer-events: none;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .title {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--secondary-color);
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .converter-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
            max-width: 100%;
        }

        @media (min-width: 768px) {
            .converter-container {
                flex-direction: row;
            }
        }

        .input-section, .output-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .section-header {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header::before {
            content: "⚡";
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 5px;
            padding: 1rem;
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            outline: none;
            overflow-y: auto;
        }

        @media (min-width: 768px) {
            textarea {
                height: 400px;
            }
        }

        .magic-border {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 10px;
            animation: borderGlow 3s linear infinite;
            pointer-events: none;
        }

        @keyframes borderGlow {
            0% { border-color: var(--primary-color); }
            50% { border-color: var(--secondary-color); }
            100% { border-color: var(--primary-color); }
        }

        .status {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        .power-level {
            position: fixed;
            top: 1rem;
            right: 1rem;
            font-size: 1rem;
            color: var(--secondary-color);
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite, glow 1.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px var(--primary-color); }
            to { text-shadow: 0 0 20px var(--secondary-color); }
        }

        /* 逐步打字效果 */
        .typing {
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <svg class="magic-circle" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="var(--primary-color)" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="35" fill="none" stroke="var(--secondary-color)" stroke-width="0.5"/>
        <path d="M50 5 L50 95 M5 50 L95 50" stroke="var(--primary-color)" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="25" fill="none" stroke="var(--secondary-color)" stroke-width="0.5"/>
    </svg>

    <div class="container">
        <div class="header">
            <h1 class="title">『闇黒奧義』轉換陣</h1>
            <p class="subtitle">✧解放吾等靈魂之束縛，展現真實之語✧</p>
        </div>

        <div class="converter-container">
            <!-- 中文轉拼音 -->
            <div class="input-section">
                <div class="section-header">『吾之真言』</div>
                <textarea id="input" placeholder="在此寫下汝之密語..."></textarea>
                <div class="magic-border"></div>
                <div class="status" id="input-status"></div>
            </div>

            <div class="output-section">
                <div class="section-header">『轉化結界』</div>
                <textarea id="output" class="typing" readonly></textarea>
                <div class="magic-border"></div>
                <div class="status" id="output-status"></div>
            </div>
        </div>
    </div>

    <div class="power-level">靈力值: <span id="power">100%</span></div>

    <!-- 引入 pinyin4js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin4js/dist/pinyin4js.min.js"></script>

    <script>
        // 手動擴展的拼音到中文字典
        const dictionary = {
            '狼': 'lan', '掉': 'diau', '珍': 'jen', '珠': 'ju', '啦': 'la',
            '我': 'wou', '想': 'siang', '玩': 'wong', '屁': 'pi', '眼': 'yan',
            '派': 'pai', '對': 'duai', '好': 'hau', '刺': 'tsi', '激': 'chi',
            '喔': 'ah', '也': 'ye', '癢': 'yang', '講': 'gong', '三': 'san',
            '小': 'xiao', '幹': 'gan', '你': 'ni', '娘': 'niang', '雞': 'ji',
            '掰': 'bai', '勒': 'lei', // 自行擴展...
            // 新增更多拼音對應
            '新': 'xin', '年': 'nian', '快': 'kuai', '樂': 'le',
        };

        // 建立拼音到中文的反向字典
        const reverseDictionary = Object.entries(dictionary).reduce((acc, [key, value]) => {
            acc[value.toLowerCase()] = key;
            return acc;
        }, {});

        /**
         * 檢測輸入文字的類型並進行轉換
         * @param {string} text - 輸入文字
         * @returns {string} - 轉換後的結果
         */
        function detectAndConvert(text) {
            if (!text) return '';
            const isRomanization = /[a-zA-Z]/.test(text);
            return isRomanization
                ? text.split(/\s+/).map(word => reverseDictionary[word.toLowerCase()] || word).join('')
                : PinyinHelper.convertToPinyinString(text, ' ', PinyinFormat.NORMAL);
        }

        /**
         * 逐字顯示文字
         * @param {HTMLElement} element - 顯示文字的元素
         * @param {string} text - 要顯示的文字
         * @param {number} delay - 每個字元顯示的延遲（毫秒）
         */
        function typeText(element, text, delay = 50) {
            element.value = ''; // 清空現有內容
            let index = 0;
            const typingInterval = setInterval(() => {
                if (index < text.length) {
                    element.value += text.charAt(index);
                    index++;
                    // 自動滾動到最底部
                    element.scrollTop = element.scrollHeight;
                } else {
                    clearInterval(typingInterval);
                }
            }, delay);
        }

        // 監聽輸入框的變化
        document.getElementById('input').addEventListener('input', function (e) {
            const input = e.target.value.trim();
            const result = detectAndConvert(input);
            const outputElement = document.getElementById('output');
            typeText(outputElement, result, 30); // 可以調整延遲時間以達到不同速度
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>語言劍魔·萬字解密之陣</title>
    <script src="https://cdn.jsdelivr.net/npm/pinyin/lib/web-pinyin.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f0f0f, #1a1a1a);
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #00ff00;
            font-size: 40px;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
            animation: glow 2s infinite;
            margin-bottom: 20px;
        }
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
            50% { text-shadow: 0 0 20px #00ff00, 0 0 40px #00ff00; }
            100% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00; }
        }
        .subtitle {
            color: #00aa00;
            font-size: 20px;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-size: 18px;
            padding: 10px;
            outline: none;
            resize: none;
            animation: borderGlow 2s infinite;
        }
        @keyframes borderGlow {
            0% { box-shadow: 0 0 5px #00ff00; }
            50% { box-shadow: 0 0 20px #00ff00; }
            100% { box-shadow: 0 0 5px #00ff00; }
        }
        textarea:focus {
            border-color: #00ff00;
            box-shadow: 0 0 20px #00ff00;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background: black;
            border: 2px solid #00ff00;
            border-radius: 10px;
            font-size: 18px;
            color: #00ff00;
            white-space: pre-wrap;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>語言劍魔·萬字解密之陣</h1>
        <p class="subtitle">千年文字，破譯之術，解鎖台灣之語！</p>
        <textarea id="inputText" placeholder="輸入中文或拼音..." oninput="convertText()"></textarea>
        <div id="output" class="output">結果將即時顯示在這裡...</div>
    </div>

    <script>
        function detectLanguage(text) {
            const chineseRegex = /[\u4e00-\u9fa5]/;
            return chineseRegex.test(text) ? 'zh' : 'pinyin';
        }

        function convertText() {
            const input = document.getElementById('inputText').value.trim();
            const output = document.getElementById('output');

            if (!input) {
                output.textContent = '請輸入文字！';
                return;
            }

            const lang = detectLanguage(input);
            if (lang === 'zh') {
                // 中文轉拼音（使用 pinyin 庫自動轉換）
                output.textContent = window.pinyin(input, { style: window.pinyin.STYLE_NORMAL }).flat().join(' ');
            } else {
                // 拼音轉中文（若無法對應，直接回傳原文）
                output.textContent = '暫時不支援拼音 → 中文的全域轉換！';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>『闇黒奧義』轉換陣</title>
    <style>
        /* 全局樣式和變數 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微軟正黑體", sans-serif;
        }

        :root {
            --primary-color: #ff0055;
            --secondary-color: #00ffff;
            --bg-color: #0a0a2a;
            --text-color: #fff;
            --glow-color: rgba(255, 0, 85, 0.7);
            --power-bg: rgba(0, 255, 255, 0.2);
            --power-glow: var(--secondary-color);
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .magic-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            pointer-events: none;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            z-index: 1;
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .title {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--secondary-color);
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .converter-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
            width: 100%;
        }

        @media (min-width: 768px) {
            .converter-container {
                flex-direction: row;
            }
        }

        .input-section, .output-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .section-header {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header::before {
            content: "⚡";
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        textarea {
            width: 100%;
            height: 150px; /* 調整高度 */
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 5px;
            padding: 1rem;
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            outline: none;
            font-family: "微軟正黑體", sans-serif;
        }

        @media (min-width: 768px) {
            textarea {
                height: 200px; /* 桌面版高度較小 */
            }
        }

        .magic-border {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 10px;
            animation: borderGlow 3s linear infinite;
            pointer-events: none;
        }

        @keyframes borderGlow {
            0% { border-color: var(--primary-color); }
            50% { border-color: var(--secondary-color); }
            100% { border-color: var(--primary-color); }
        }

        .status {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        .power-level-container {
            margin-top: 1rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
        }

        .power-level-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transition: width 0.5s ease-in-out;
        }

        .power-level-text {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 1rem;
            color: var(--secondary-color);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
            }
            50% {
                text-shadow: 0 0 20px var(--secondary-color), 0 0 30px var(--secondary-color);
            }
            100% {
                text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
            }
        }

        /* 自訂滾動條樣式 (可選) */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- 背景動畫 -->
    <svg class="magic-circle" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="var(--primary-color)" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="35" fill="none" stroke="var(--secondary-color)" stroke-width="0.5"/>
        <path d="M50 5 L50 95 M5 50 L95 50" stroke="var(--primary-color)" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="25" fill="none" stroke="var(--secondary-color)" stroke-width="0.5"/>
    </svg>

    <!-- 主要內容容器 -->
    <div class="container">
        <div class="header">
            <h1 class="title">『闇黒奧義』轉換陣</h1>
            <p class="subtitle">✧解放吾等靈魂之束縛，展現真實之語✧</p>
        </div>

        <div class="converter-container">
            <!-- 中文轉拼音 -->
            <div class="input-section">
                <div class="section-header">『吾之真言』</div>
                <textarea id="input" placeholder="在此寫下汝之密語..."></textarea>
                <div class="magic-border"></div>
                <div class="status" id="input-status"></div>
                <div class="power-level-container">
                    <div class="power-level-bar" id="power-bar"></div>
                </div>
                <div class="power-level-text">靈力值: <span id="power">0%</span></div>
            </div>

            <!-- 拼音轉中文 -->
            <div class="output-section">
                <div class="section-header">『轉化結界』</div>
                <textarea id="output" readonly></textarea>
                <div class="magic-border"></div>
                <div class="status" id="output-status"></div>
            </div>
        </div>
    </div>

    <!-- 引入 pinyin4js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin4js/dist/pinyin4js.min.js"></script>

    <script>
        // 手動擴展的拼音到中文字典
        const dictionary = {
            '狼': 'Lan', '掉': 'diau', '珍': 'Jen', '珠': 'ju', '啦': 'la',
            '我': 'Wou', '想': 'siang', '玩': 'wong', '屁': 'pi', '眼': 'yan',
            '派': 'pai', '對': 'duai', '好': 'Hau', '刺': 'tsi', '激': 'chi',
            '喔': 'ah', '也': 'ye', '癢': 'Yang', '講': 'Gong', '三': 'san',
            '小': 'xiao', '幹': 'Gan', '你': 'ni', '娘': 'niang', '雞': 'ji',
            '掰': 'bai', '勒': 'lei', // 自行擴展...
        };

        // 建立拼音到中文的反向字典
        const reverseDictionary = Object.entries(dictionary).reduce((acc, [key, value]) => {
            acc[value.toLowerCase()] = key;
            return acc;
        }, {});

        // 台灣常用髒話列表（示例，請根據需要擴展）
        const badWords = [
            '幹', '靠', '媽的', '他媽的', '屎', '屁', '尿', '死', '爛', '混蛋',
            // 反向拼音
            'gan', 'kao', 'mada', 'tamade', 'shi', 'pi', 'niao', 'si', 'lan', 'hundan'
        ];

        /**
         * 防抖函數
         * @param {Function} func - 要執行的函數
         * @param {number} wait - 延遲時間（毫秒）
         * @returns {Function}
         */
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        /**
         * 逐步打字效果函數
         * @param {string} text - 要顯示的文字
         * @param {HTMLElement} element - 要顯示文字的元素
         * @param {number} delay - 每個字元的延遲時間（毫秒）
         */
        function typeText(text, element, delay = 50) {
            element.value = ''; // 清空現有內容
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    element.value += text.charAt(index);
                    index++;
                    // 自動滾動到最底部
                    element.scrollTop = element.scrollHeight;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

        /**
         * 檢測輸入文字的類型並進行轉換
         * @param {string} text - 輸入文字
         * @returns {string} - 轉換後的結果
         */
        function detectAndConvert(text) {
            if (!text) return '';
            const isRomanization = /[a-zA-Z]/.test(text);
            return isRomanization
                ? text.split(/\s+/).map(word => reverseDictionary[word.toLowerCase()] || word).join('')
                : PinyinHelper.convertToPinyinString(text, ' ', PinyinFormat.WITHOUT_TONE);
        }

        /**
         * 更新靈力值
         * 根據輸入文字中髒話的數量增加靈力值，最高不超過100%
         * @param {string} text - 輸入文字
         */
        function updatePowerLevel(text) {
            const powerElement = document.getElementById('power');
            const powerBar = document.getElementById('power-bar');
            let power = 0;

            // 檢測髒話數量
            let badWordCount = 0;
            badWords.forEach(word => {
                const regex = new RegExp(word, 'gi');
                const matches = text.match(regex);
                if (matches) {
                    badWordCount += matches.length;
                }
            });

            // 假設每個髒話增加5%，最高100%
            power = badWordCount * 5;
            if (power > 100) power = 100;

            powerElement.textContent = power + '%';
            powerBar.style.width = power + '%';
        }

        // 防抖後的處理函數
        const handleInput = debounce(function(e) {
            const input = e.target.value.trim();
            const result = detectAndConvert(input);
            const outputElement = document.getElementById('output');
            typeText(result, outputElement, 30); // 調整延遲時間以改變打字速度
            updatePowerLevel(input);
        }, 300); // 300 毫秒的防抖延遲

        // 監聽輸入框的變化
        document.getElementById('input').addEventListener('input', handleInput);
    </script>
</body>
</html>

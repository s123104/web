<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>『闇黒奧義』轉換陣</title>
    <style>
        /* 全局樣式和變數 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微軟正黑體", sans-serif;
        }

        :root {
            --primary-color: #ff0055;
            --secondary-color: #00ffff;
            --bg-color: #0a0a2a;
            --text-color: #fff;
            --glow-color: rgba(255, 0, 85, 0.7);
            --power-bg: rgba(0, 255, 255, 0.2);
            --power-glow: var(--secondary-color);
            --animation-duration: 1s;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .magic-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 800px;
            pointer-events: none;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            z-index: 1;
            width: 100%;
            max-width: 800px;
        }

        .header {
            text-align: center;
            margin: 2rem 0;
            position: relative;
        }

        .title {
            font-size: clamp(1.5rem, 5vw, 3rem);
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 10px rgba(255, 0, 85, 0.5);
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--secondary-color);
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .converter-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin: 2rem 0;
            width: 100%;
        }

        @media (min-width: 768px) {
            .converter-container {
                flex-direction: row;
            }
        }

        .input-section, .output-section {
            flex: 1;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--primary-color);
            border-radius: 10px;
            padding: 1rem;
            position: relative;
            overflow: hidden;
        }

        .section-header {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-header::before {
            content: "⚡";
            animation: flash 1s infinite;
        }

        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        textarea {
            width: 100%;
            height: 120px; /* 減少高度 */
            background: rgba(0, 0, 0, 0.3);
            border: none;
            border-radius: 5px;
            padding: 1rem;
            color: var(--text-color);
            font-size: 1rem;
            resize: none;
            outline: none;
            font-family: "微軟正黑體", sans-serif;
        }

        @media (min-width: 768px) {
            textarea {
                height: 150px; /* 桌面版高度較小 */
            }
        }

        .magic-border {
            position: absolute;
            inset: 0;
            border: 2px solid transparent;
            border-radius: 10px;
            animation: borderGlow 3s linear infinite;
            pointer-events: none;
        }

        @keyframes borderGlow {
            0% { border-color: var(--primary-color); }
            50% { border-color: var(--secondary-color); }
            100% { border-color: var(--primary-color); }
        }

        .status {
            position: absolute;
            bottom: 1rem;
            left: 1rem;
            font-size: 0.9rem;
            color: var(--secondary-color);
            opacity: 0.8;
        }

        .power-level-container {
            margin-top: 1rem;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            height: 20px;
            position: relative;
        }

        .power-level-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transition: width 0.5s ease-in-out;
        }

        .power-level-text {
            text-align: center;
            margin-top: 0.5rem;
            font-size: 1rem;
            color: var(--secondary-color);
            animation: pulseGlow 2s infinite;
        }

        @keyframes pulseGlow {
            0% {
                text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
            }
            50% {
                text-shadow: 0 0 20px var(--secondary-color), 0 0 30px var(--secondary-color);
            }
            100% {
                text-shadow: 0 0 10px var(--secondary-color), 0 0 20px var(--secondary-color);
            }
        }

        /* 自訂滾動條樣式 (可選) */
        textarea::-webkit-scrollbar {
            width: 8px;
        }

        textarea::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }

        textarea::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 4px;
        }

        /* 加分動畫樣式 */
        .score-animation {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            color: var(--primary-color);
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            animation: floatUp 1s forwards;
            pointer-events: none;
            z-index: 2;
            opacity: 0;
        }

        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.5);
            }
        }
    </style>
</head>
<body>
    <!-- 背景動畫 -->
    <svg class="magic-circle" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="none" stroke="var(--primary-color)" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="35" fill="none" stroke="var(--secondary-color)" stroke-width="0.5"/>
        <path d="M50 5 L50 95 M5 50 L95 50" stroke="var(--primary-color)" stroke-width="0.5"/>
        <circle cx="50" cy="50" r="25" fill="none" stroke="var(--secondary-color)" stroke-width="0.5"/>
    </svg>

    <!-- 主要內容容器 -->
    <div class="container">
        <div class="header">
            <h1 class="title">『闇黒奧義』轉換陣</h1>
            <p class="subtitle">✧解放吾等靈魂之束縛，展現真實之語✧</p>
        </div>

        <div class="converter-container">
            <!-- 中文轉拼音 -->
            <div class="input-section">
                <div class="section-header">『吾之真言』</div>
                <textarea id="input" placeholder="在此寫下汝之密語..."></textarea>
                <div class="magic-border"></div>
                <div class="status" id="input-status"></div>
                <div class="power-level-container">
                    <div class="power-level-bar" id="power-bar"></div>
                </div>
                <div class="power-level-text">靈力值: <span id="power">0%</span></div>
            </div>

            <!-- 拼音轉中文 -->
            <div class="output-section">
                <div class="section-header">『轉化結界』</div>
                <textarea id="output" readonly></textarea>
                <div class="magic-border"></div>
                <div class="status" id="output-status"></div>
            </div>
        </div>
    </div>

    <!-- 引入 pinyin4js (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/pinyin4js/dist/pinyin4js.min.js"></script>

    <script>
        // 手動擴展的拼音到中文字典
        const dictionary = {
            '狼': 'Lan', '掉': 'diau', '珍': 'Jen', '珠': 'ju', '啦': 'la',
            '我': 'Wou', '想': 'siang', '玩': 'wong', '屁': 'pi', '眼': 'yan',
            '派': 'pai', '對': 'duai', '好': 'Hau', '刺': 'tsi', '激': 'chi',
            '喔': 'ah', '也': 'ye', '癢': 'Yang', '講': 'Gong', '三': 'san',
            '小': 'xiao', '幹': 'Gan', '你': 'ni', '娘': 'niang', '雞': 'ji',
            '掰': 'bai', '勒': 'lei', // 自行擴展...
        };

        // 建立拼音到中文的反向字典
        const reverseDictionary = Object.entries(dictionary).reduce((acc, [key, value]) => {
            acc[value.toLowerCase()] = key;
            return acc;
        }, {});

        // 台灣常用髒話列表，包含詞語及其權重
        const badWords = [
            // 台灣常用髒話
            { word: '幹', weight: 5 },
            { word: '幹你娘', weight: 10 },
            { word: '幹你老師', weight: 10 },
            { word: '靠', weight: 3 },
            { word: '靠北', weight: 5 },
            { word: '靠夭', weight: 5 },
            { word: '雞掰', weight: 7 },
            { word: '雞巴毛', weight: 7 },
            { word: '北七', weight: 4 },
            { word: '三小', weight: 4 },
            { word: '懶趴毛啦', weight: 3 },
            { word: '屁啦', weight: 3 },
            { word: '傻逼', weight: 6 },
            { word: '傻逼玩意', weight: 6 },
            { word: '去你的', weight: 5 },
            { word: '去吃屎啦', weight: 7 },
            { word: '死三八', weight: 5 },
            { word: '死機掰', weight: 5 },
            { word: '臭雞掰', weight: 6 },
            { word: '臭你媽的', weight: 6 },
            { word: '幹你全家', weight: 10 },
            { word: '媽的行', weight: 5 },

            // 台灣常用語助詞
            { word: '啊', weight: 1 },
            { word: '啦', weight: 1 },
            { word: '嘛', weight: 1 },
            { word: '喔', weight: 1 },
            { word: '哦', weight: 1 },
            { word: '齁呦', weight: 2 },

            // 網路/流行輕度髒話
            { word: '笑死', weight: 2 },
            { word: '笑爛', weight: 2 },
            { word: '無言薯條', weight: 2 },
            { word: '北爛', weight: 3 },
            { word: '白痴哦', weight: 3 },
            { word: '笑鼠', weight: 2 },
            { word: '傻眼貓咪', weight: 3 },
            { word: '無聊死', weight: 2 },
            { word: '真無聊', weight: 2 },

            // 經典台詞級加持
            { word: '你瘋了', weight: 5 },
            { word: '所以呢？然後咧？', weight: 3 },
            { word: '眼睛幹是不是？', weight: 5 },
            { word: '跪下來求我啊！', weight: 4 },
            { word: '不要鬧欸！', weight: 2 },

            // 反向拼音（拼音轉中文）
            { word: 'gan', weight: 5 },
            { word: 'gan nian', weight: 10 },
            { word: 'gan ni laoshi', weight: 10 },
            { word: 'kao', weight: 3 },
            { word: 'kaobei', weight: 5 },
            { word: 'kaoyao', weight: 5 },
            { word: 'jibai', weight: 7 },
            { word: 'jiba mao', weight: 7 },
            { word: 'beiqi', weight: 4 },
            { word: 'sanshao', weight: 4 },
            { word: 'lanpa mao la', weight: 3 },
            { word: 'pila', weight: 3 },
            { word: 'shabi', weight: 6 },
            { word: 'shabi wanyi', weight: 6 },
            { word: 'qu nide', weight: 5 },
            { word: 'qu chi shi la', weight: 7 },
            { word: 'si sanba', weight: 5 },
            { word: 'si jibi', weight: 5 },
            { word: 'chou jibai', weight: 6 },
            { word: 'chou ni mama de', weight: 6 },
            { word: 'gan ni quanjia', weight: 10 },
            { word: 'ma de xing', weight: 5 },

            // 語助詞反向拼音
            { word: 'a', weight: 1 },
            { word: 'la', weight: 1 },
            { word: 'ma', weight: 1 },
            { word: 'wo', weight: 1 },
            { word: 'o', weight: 1 },
            { word: 'houyou', weight: 2 },

            // 網路輕度髒話反向拼音
            { word: 'xiaosi', weight: 2 },
            { word: 'xiaolan', weight: 2 },
            { word: 'wuyanshutiao', weight: 2 },
            { word: 'beilan', weight: 3 },
            { word: 'baichi o', weight: 3 },
            { word: 'xiaoshu', weight: 2 },
            { word: 'shayan maomi', weight: 3 },
            { word: 'wuliaosi', weight: 2 },
            { word: 'zhenwuliao', weight: 2 },

            // 經典台詞級加持反向拼音
            { word: 'ni feng le', weight: 5 },
            { word: 'suoyine? ranhou lie?', weight: 3 },
            { word: 'yanjing gan shifou?', weight: 5 },
            { word: 'gui xialai qiuwu a!', weight: 4 },
            { word: 'buyao nao e!', weight: 2 },
        ];

        /**
         * 防抖函數
         * @param {Function} func - 要執行的函數
         * @param {number} wait - 延遲時間（毫秒）
         * @returns {Function}
         */
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        /**
         * 逐步打字效果函數
         * @param {string} text - 要顯示的文字
         * @param {HTMLElement} element - 要顯示文字的元素
         * @param {number} delay - 每個字元的延遲時間（毫秒）
         */
        function typeText(text, element, delay = 50) {
            element.value = ''; // 清空現有內容
            let index = 0;
            const interval = setInterval(() => {
                if (index < text.length) {
                    element.value += text.charAt(index);
                    index++;
                    // 自動滾動到最底部
                    element.scrollTop = element.scrollHeight;
                } else {
                    clearInterval(interval);
                }
            }, delay);
        }

        /**
         * 檢測輸入文字的類型並進行轉換
         * @param {string} text - 輸入文字
         * @returns {string} - 轉換後的結果
         */
        function detectAndConvert(text) {
            if (!text) return '';
            const isRomanization = /[a-zA-Z]/.test(text);
            return isRomanization
                ? text.split(/\s+/).map(word => reverseDictionary[word.toLowerCase()] || word).join('')
                : PinyinHelper.convertToPinyinString(text, ' ', PinyinFormat.WITHOUT_TONE);
        }

        /**
         * 更新靈力值
         * 根據輸入文字中髒話的數量增加靈力值，最高不超過100%
         * 並觸發加分動畫
         * @param {string} text - 輸入文字
         */
        function updatePowerLevel(text) {
            const powerElement = document.getElementById('power');
            const powerBar = document.getElementById('power-bar');
            let power = 0;
            let totalWeight = 0;
            let matchedWords = [];

            // 檢測髒話數量及總權重
            badWords.forEach(entry => {
                const regex = new RegExp(entry.word, 'gi');
                const matches = text.match(regex);
                if (matches) {
                    matches.forEach(() => {
                        totalWeight += entry.weight;
                        matchedWords.push(entry.word);
                    });
                }
            });

            // 計算靈力值
            power = totalWeight;
            if (power > 100) power = 100;

            // 更新靈力值顯示
            powerElement.textContent = power + '%';
            powerBar.style.width = power + '%';

            // 觸發加分動畫
            if (matchedWords.length > 0) {
                matchedWords.forEach(word => {
                    triggerScoreAnimation(word);
                });
            }
        }

        /**
         * 觸發加分動畫
         * 在隨機位置生成加分動畫元素，並顯示觸發的詞語
         * @param {string} word - 觸發加分的詞語
         */
        function triggerScoreAnimation(word) {
            const container = document.querySelector('.input-section');
            const animation = document.createElement('div');
            animation.classList.add('score-animation');
            animation.textContent = `+${getWeight(word)}% (${word})`;
            // 隨機位置
            animation.style.left = Math.random() * 80 + '%';
            animation.style.top = Math.random() * 80 + '%';
            container.appendChild(animation);

            // 移除動畫元素
            animation.addEventListener('animationend', () => {
                animation.remove();
            });
        }

        /**
         * 根據詞語取得其權重
         * @param {string} word - 詞語
         * @returns {number} - 詞語的權重
         */
        function getWeight(word) {
            const entry = badWords.find(entry => entry.word.toLowerCase() === word.toLowerCase());
            return entry ? entry.weight : 0;
        }

        // 防抖後的處理函數
        const handleInput = debounce(function(e) {
            const input = e.target.value.trim();
            const result = detectAndConvert(input);
            const outputElement = document.getElementById('output');
            typeText(result, outputElement, 30); // 調整延遲時間以改變打字速度
            updatePowerLevel(input);
        }, 500); // 500 毫秒的防抖延遲

        // 監聽輸入框的變化
        document.getElementById('input').addEventListener('input', handleInput);
    </script>
</body>
</html>

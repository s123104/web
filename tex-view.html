<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX 即時顯示</title>
    
    <!-- 引入 MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        textarea {
            width: 50%;
            padding: 20px;
            font-size: 16px;
            border-right: 1px solid #ccc;
            box-sizing: border-box;
        }
        #output {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        #output p {
            font-size: 16px;
        }
    </style>

    <script>
        // 監聽 textarea 的輸入變化
        function updateOutput() {
            var input = document.getElementById("latexInput").value;
            var output = document.getElementById("output");
            
            // 將輸入的 .tex 格式內容放入輸出區域並渲染
            output.innerHTML = input;
            MathJax.typeset();  // 重新渲染數學公式
        }
    </script>
</head>
<body>
    <!-- 左邊：輸入 LaTeX .tex 內容 -->
    <textarea id="latexInput" placeholder="在此輸入 .tex 格式代碼" oninput="updateOutput()">
% 示例 LaTeX 代碼
\[
\lim_{x \to -1^+} f(x) = 1
\]
\[
\lim_{x \to -2} f(x) \text{ does not exist.}
\]
    </textarea>

    <!-- 右邊：實時顯示 LaTeX 結果 -->
    <div id="output">
        <!-- 此處顯示渲染結果 -->
    </div>
</body>
</html>

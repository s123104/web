  <body>
    <!-- åˆ†äº«æ¨¡æ…‹çª—æŒ‰éˆ• -->
    <button id="shareBtn" class="share-btn">åˆ†äº«é€£çµçµ¦æœ‹å‹</button>

    <!-- åˆ†äº«æ¨¡æ…‹çª— -->
    <div id="shareModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h2>ä¾†ï¼Œåˆ†äº«é€™å€‹æœ‰è¶£çš„é€£çµçµ¦å…„å¼Ÿå€‘ï¼</h2>
        <p>é»ä¸‹æ–¹æŒ‰éˆ•è¤‡è£½é€£çµï¼Œå†ç™¼çµ¦æœ‹å‹ï¼Œä¿è­‰ä»–å€‘ç¬‘ç¿»ï¼</p>
        <div class="share-link-container">
          <input
            type="text"
            id="shareLink"
            value="https://example.com/share-link"
            readonly
          />
          <button id="copyBtn">è¤‡è£½é€£çµ</button>
        </div>
        <div id="copySuccess" class="copy-success">å·²è¤‡è£½åˆ°å‰ªè²¼ç°¿ï¼ğŸ‘</div>

    <script>
      // ç­‰ DOM è¼‰å…¥å®Œæˆå†åŸ·è¡Œ
      document.addEventListener("DOMContentLoaded", function () {
        var shareBtn = document.getElementById("shareBtn");
        var closeModal = document.getElementById("closeModal");
        var copyBtn = document.getElementById("copyBtn");
        var shareModal = document.getElementById("shareModal");
        var copySuccess = document.getElementById("copySuccess");

        // æŒ‰ä¸‹åˆ†äº«æŒ‰éˆ•ï¼Œé¡¯ç¤ºæ¨¡æ…‹çª—
        shareBtn.addEventListener("click", function () {
          shareModal.style.display = "block";
        });

        // æŒ‰ä¸‹é—œé–‰æŒ‰éˆ•ï¼Œéš±è—æ¨¡æ…‹çª—
        closeModal.addEventListener("click", function () {
          shareModal.style.display = "none";
          copySuccess.style.display = "none";
        });

        // æŒ‰ä¸‹è¤‡è£½æŒ‰éˆ•ï¼Œè¤‡è£½é€£çµ
        copyBtn.addEventListener("click", function () {
          var shareLink = document.getElementById("shareLink").value;
          // ä½¿ç”¨ç¾ä»£ Clipboard API
          if (navigator.clipboard && window.isSecureContext) {
            navigator.clipboard
              .writeText(shareLink)
              .then(function () {
                showCopySuccess();
              })
              .catch(function (err) {
                console.error("è¤‡è£½å¤±æ•—: ", err);
              });
          } else {
            // å‚™æ´æ–¹æ¡ˆ
            var copyInput = document.getElementById("shareLink");
            copyInput.select();
            document.execCommand("copy");
            showCopySuccess();
          }
        });

        // é»æ“Šæ¨¡æ…‹çª—èƒŒæ™¯æ™‚éš±è—æ¨¡æ…‹çª—
        window.addEventListener("click", function (event) {
          if (event.target === shareModal) {
            shareModal.style.display = "none";
            copySuccess.style.display = "none";
          }
        });

        function showCopySuccess() {
          copySuccess.style.display = "block";
          setTimeout(function () {
            copySuccess.style.display = "none";
          }, 2000);
        }
      });
    </script>

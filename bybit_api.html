      function initChart() {

          return;
        }
        const chart = LightweightCharts.createChart(

      // æ›´æ–° K ç·šè³‡æ–™ï¼ˆåƒ…æ›´æ–°æœ€æ–°åƒ¹æ ¼é¡¯ç¤ºåŠåœ–è¡¨ï¼‰
      function updateKline(time, open, high, low, close) {
        latestPriceEl.innerText = close.toFixed(2);

          if (currentCandle === null || time !== lastCandleTime) {
            currentCandle = {
              time: time,
              open: open,

      // æ›´æ–°æˆäº¤æ•¸æ“šè¡¨ï¼Œå˜—è©¦è®€å–å¤šå€‹å¯èƒ½çš„æˆäº¤é‡æ¬„ä½
      function updateTradeTable(trade) {

      // åˆå§‹åŒ– WebSocketï¼Œæ¥å…¥æ‰€æœ‰å¯ç”¨æ•¸æ“š
      function initWebSocket() {
        ws = new WebSocket("wss://stream.bybit.com/v5/public/linear");
        ws.onopen = () => {
